expansion of bone into the bone marrow."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397346166264
text = 'What enzyme mutation is associated with Osteopetrosis?<div><br /></div><div>{{c1::Carbonic Anhydrase <b>II</b>}}</div>'
extra = '<div><i>Specifically type II, which is found in Osteoclasts.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397346193036
text = """
{{c1::Carbonic Anhydrase II Mutation}} is an enzyme mutation found in Osteopetrosis that impairs the ability of \
Osteoclasts to generate an acidic environment necessary for bone resorption."""
extra = """
<div><i>Alkaline Phosphatase in Osteoblasts yields an alkaline environment that is needed for <b>laying down \
bone</b>.</i></div><div><i>Carbonic Anhydrase <b>II</b>&nbsp;in Osteoclasts yields an acidic environment that is needed \
for <b>resorbing bone</b>.</i></div>"""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397346373407
text = """
