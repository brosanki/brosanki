[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380677443964
text = 'The primary MOA of NSAIDs is the inhibition of&nbsp;{{c1::Cyclooxygenase (COX)}} enzymes.'
extra = '<div><i>NSAIDs are such COX blockers</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380678046247
text = '{{c1::Aspirin}} is an NSAID that <b>irreversibly</b>&nbsp;inhibits COX.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380678074151
text = 'Most NSAIDs block both COX1 and COX2.&nbsp;{{c1::Celecoxib}} is an NSAID that selectively blocks COX2 only.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380678103511
text = 'COX inhibition by NSAIDs results in the inhibition of&nbsp;{{c1::prostaglandin}} synthesis.'
extra = '<div><i>Leukotrienes are unaffected.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380678149521
text = """
The antipyretic, analgesic and anti-inflammatory effects of NSAIDs are attributed to their ability to \
inhibit&nbsp;{{c1::prostaglandin}} synthesis."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380678482065
text = 'Toxic doses of the NSAID {{c1::Aspirin}} can lead to direct depression of the respiratory center.'
extra = '<div><i>Remember, moderate doses stimulate respiration.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380679223863
text = 'Low doses of Aspirin (&lt; 300 mg/day) can cause a decrease in&nbsp;{{c1::platelet}} aggregation.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380679404649
text = 'High doses of Aspirin can&nbsp;{{c1::decrease}} GFR.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380679452203
text = 'A severe adverse effect of Aspirin on the GI is that it can cause&nbsp;{{c1::gastric ulceration}}.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380679579958
text = 'High doses of Aspirin can cause&nbsp;{{c1::tinnitus}} through afferent stimulation of CN VIII.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380679628573
text = 'Toxic doses of the NSAID&nbsp;{{c1::Aspirin}} can cause uncompensated respiratory and metabolic acidosis.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380680029616
text = """
The NSAID&nbsp;{{c1::Aspirin}} is useful in the management of acute myocardial infarction and in the prophylaxis of \
myocardial infarction, stroke, ischemic attack and unstable angina pectoris."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380680133968
text = 'Most NSAIDs are contraindicated in a patient that has hypersensitivity to&nbsp;{{c1::Aspirin}}.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380680205934
text = """
{{c1::Aspirin hypersensitivity}} is a severe and potentially lethal adverse effect of Aspirin where the loss of the COX \
pathway leads to an increse in Leukotriene synthesis causing a resultant <b>pseudoallergenic</b>&nbsp;reaction."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380680283629
text = """
{{c1::Analgesic nephropathy}} is a severe adverse effect of Aspirin where chronic inhibition of prostaglandin synthesis \
leads to renal papillary necrosis and chronic interstitial nephritis."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380680379057
text = """
{{c1::Reye's Syndrome}} is a severe adverse effect of Aspirin mainly seen in children or young adults with viral \
infection. It is characterized by initial respiratory infection followed by nausea, vomiting and laboratory signs of \
liver damage.&nbsp;"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380680514782
text = 'Intravenous administration of Ibuprofen can be used to close a patent&nbsp;{{c1::Ductus Arteriosus}}.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380680803357
text = """
Most NSAIDs are pregnancy category {{c1::D}} drugs during the 3rd trimester due to their ability to close the Ductus \
Arteriosus."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380680898853
text = """
The NSAID {{c1::Ibuprofen}} is the analgesic and antipyretic of choice in children with viral infections as it will not \
cause Reye's Syndrome."""
extra = '<div><i>Other non-salicylate NSAIDs can be used as well.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380739896211
text = """
{{c1::Diclofenac}} is an NSAID that not only nonselectively inhibits COX, but also inhibits&nbsp;{{c2::LOX}} enzymes and \
decreases&nbsp;{{c3::Oxygen radical}} production."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380740180161
text = """
{{c1::Ketorolac}} is an NSAID with potent analgesic action. It can successfully replace morphine and other opioids for \
relief of mild to moderate postsurgical pain."""
extra = '<div><i>Can&nbsp;decrease opioid requirement by 25-50%</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380740497061
text = """
{{c1::Indomethacin}} is an NSAID that not only nonselectively inhibits COX but also inhibits both&nbsp;{{c2::PLA}} \
and&nbsp;{{c3::PLC}}."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380740595837
text = """
{{c1::Indomethacin}} is the only NSAID that has an effect on the adaptive immune system. It decreases T and B cell \
proliferation."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380740633966
text = '{{c1::Indomethacin}} is the NSAID of choice for closing a patent ductus arteriosus. It is given via IV to a neonate.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380740960243
text = """
{{c1::Piroxicam}} is an NSAID that not only nonselectively inhibits COX but also inhibits polymorphonuclear luekocyte \
migration."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380741044191
text = """
{{c1::Piroxicam}} is an NSAID that has 9.5x higher risks of causing GI bleeding, perforation, or ulceration than other \
NSAIDs."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380741102197
text = '{{c1::Celecoxib}} is the only NSAID that selectively inhibits&nbsp;{{c2::COX2}}.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380741136781
text = '{{c1::Celecoxib}} is the NSAID with the lowest GI toxicity as it does not inhibit COX1.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380741195848
text = 'The&nbsp;{{c1::COX2}} isoform of Cyclooxygenase is only found in inflammatory cells and endothelium.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380741507354
text = """
Acetaminophen is extensively metabolised in the liver. Small amounts of it is converted to a toxic metabolite known \
as&nbsp;{{c1::N-acetyl-<i>p</i>-benzoquinone (NAPQI)}}."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380741624425
text = 'Acetaminophen functions by inhibiting&nbsp;{{c1::COX}} enzymes in the CNS.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380741695183
text = 'Acetaminophen is weak inhibitor of&nbsp;{{c1::COX}} enzymes at peripheral inflamed tissue.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380741725840
text = """
Acetaminophen lacks anti-inflammatory action because of its inability to inhibit&nbsp;{{c1::prostaglandin}} synthesis at \
peripheral inflamed tissue."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380741775442
text = '{{c1::Acetaminophen}} is a potent analgesic that is preferred to Aspirin in patients with hemophilia or PUD.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380741849657
text = '{{c1::Acetaminophen Poisoning}} is a severe adverse effect of Acetaminophen where NAPQI causes hepatic toxicity.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380741930328
text = """
In Acetaminophen Poisoning, NAPQI reacts with sulfhydryl groups on&nbsp;{{c1::Glutathione (GSH)}}, thereby inactivating \
it and allowing NAPQI to react with hepatic proteins and cause liver damage."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380742000259
text = """
Acetaminophen Poisoning can be treated with&nbsp;{{c1::<i>N-</i>Acetylcysteine (NAC)}}. Maximum effectiveness is \
achieved if the Tx is given with 8 hrs of poisoning."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380742125318
text = """
{{c1::N-Acetylcysteine (NAC)}} treats Acetaminophen Poisoning by replenishing glutathione stores and directly \
conjugating with NAPQI, thereby promoting its metabolism."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380742215846
text = """
Alcohol consumption can exarcerbate Acetaminophen Poisoning as ethanol induces the expression of the hepatic \
enzyme&nbsp;{{c1::CYP2E1}}, which metabolizes both EtOH and Acetaminophen."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380742304115
text = """
{{c1::Glucocoritcoids}} are anti-inflammatories that bind to cytoplasmic GCRs, thereby forming a homodimer that binds to \
GREs on specific genes."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380743936419
text = '{{c1::Glucocorticoids}} are anti-inflammatories that exhibit their effects through the regulation of gene transcription.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380743975964
text = """
The downstream effect of Glucocorticoid transcriptional regulation is the inhibition of&nbsp;{{c1::PLA<sub>2</sub>}} \
activity or decreased expression of&nbsp;{{c2::COX2}} enzymes."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380744061190
text = """
Glucocorticoids can also regulate the transcription of genes that do not have GREs through other transcription factors, \
especially&nbsp;{{c1::AP1}} and&nbsp;{{c2::NF-κB}}."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380744161749
text = """
Glucocorticoids suppress PLA<sub>2</sub>&nbsp;activity by inducing the expression \
of&nbsp;{{c1::PLA<sub>2</sub>&nbsp;inhibitory proteins}}."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380745014279
text = """
Glucocorticoids act on the fetal lungs; stimulating structural and functional changes and triggering the production \
of&nbsp;{{c1::surfactant}}."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380745126661
text = """
{{c1::Prednisone}} is a Glucocorticoid that is administered as a prodrug. It is converted into the active form \
Prednisolone."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380745188168
text = """
The&nbsp;{{c1::Dexamethasone Suppression}} test is used for the DDx of the underlying cause of non-iatrogenic Cushing \
syndrome."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380745226228
text = """
Normal individuals will show a&nbsp;{{c2::decrease}} in cortisol levels following adminisration of a low-dose of \
Dexamethasone."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380745325090
text = """
Patients with Cushing's <b>Disease</b>&nbsp;(caused by a pituitary adenoma) will show&nbsp;{{c1::no decrease}} in \
cortisol levels following a low dose of Dexamethasone, but will following a high dose."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380745836654
text = """
Patients with Cushing's <b>Syndrome</b>&nbsp;(caused by cortisol-producing adrenal tumor or ectopic ACTH-producing \
tumor) will show&nbsp;{{c1::no change}} in cortisol levels following a low or high dose of Dexamethasone."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380746068286
text = """
{{c1::Betamethasone}} and&nbsp;{{c2::Dexamethasone}} are the Glucocorticoids of choice for stimulating fetal lung \
maturation. They are given via IM."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380746431770
text = """
Long term use of Glucocorticoids can result in iatrogenic&nbsp;{{c1::Cushing's Syndrome}} due to exogenous suppression \
of the HPA axis."""
extra = '''<div><i>Signs and symptoms are in line with Cushing's.</i></div>'''
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380746605360
text = 'Most Glucocorticoids are have a pregnancy category of&nbsp;{{c1::D}}.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::anti-inflammatory'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383067976752
text = """
{{c1::Achondroplasia}} is a common cause of dwarfism characterized by impaired {{c2::cartilage}} proliferation at the \
growth plate."""
extra = '<div><i>Patient may present like <b>Sohaib</b>.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383068999381
text = """
Which gene is overexpressed in Achondroplasia and causes the pathology seen?<div><br \
/></div><div>{{c1::<i>FGFR3</i>}}</div>"""
extra = '<div><i>FGFR3 overexpression inhibits growth</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383069919084
text = """
{{c1::Osteogenesis Imperfecta (OI)}} is an autosomal dominant bone disorder due to defective Collagen \
Type&nbsp;{{c2::I}} synthesis."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383070287777
text = 'What is the cause of Osteogenesis Imperfecta (OI)?<div><br />{{c1::Defective Collagen Type I synthesis}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383070321697
text = 'What pathology is blue sclera commonly indicative of?<div><br /></div><div>{{c1::Osteogenesis Imperfecta (OI)}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383070349267
text = 'What cells are proliferating in Osteosarcoma?<div><br /></div><div>{{c1::Osteo<b><u>b</u></b>lasts}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383076945242
text = '{{c1::Osteopetrosis}} is a bone disorder involving defective bone resorption.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383080357991
text = 'What enzyme is commonly mutated in Osteopetrosis?<div><br /></div><div>{{c1::Carbonic Anhydrase II}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383080383707
text = '{{c1::Osteopetrosis}} is a bone disorder characterized by abnormally thick, heavy bones that fracture easily.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383080597219
text = """
Osteopetrosis involves a&nbsp;{{c1::Myelophthisic Process}} where the continual growth of bone eventually replaces the \
contents of the bone marrow."""
extra = '<div><i>Hence, there will be pancytopenia, extramedullary hematopoiesis and tear drop cells.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383080691807
text = """
What is the effect of Osteopetrosis on Vision and Hearing?<div><br /></div><div>{{c1::Impairment due to the impingement \
onto cranial nerve by bone growth}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383081393173
text = '{{c1::Osteoporosis}} is a bone disorder defined as a reduction in trabecular bone mass.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383081421214
text = '{{c1::Osteoporosis}} is a bone disorder that involves <b>normal</b> lab values of serum Ca, PO4, PTH and ALP.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383081454168
text = '{{c1::Osteomalacia}} is a bone disorder that involves <b>abnormal</b>&nbsp;lab values of serum Ca, PO4, PTH and ALP.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383081492737
text = 'What is a DEXA Scan used to test for?<div><br /></div><div>{{c1::Bone density; used to dx osteoporosis}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383081520370
text = """
{{c1::Biphosphonates}} are a group of drugs used to treat bone disorders by inducing apoptosis \
in&nbsp;{{c2::Osteoclasts}}."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383081558764
text = '{{c1::Rickets}} is due to Vitamin D deficiency in children.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383081678965
text = '{{c1::Osteomalacia}} is due to Vitamin D deficiency in adults.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383081692090
text = """
{{c1::Frontal bossing}} is a feature of Rickets defined as the expansion of the forehead/skull due to osteoid \
deposition."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383081891563
text = """
{{c1::Rachitic rosary}} is a feature of Rickets defined as small, palpable beads of bone at the costochondral junctions \
due to osteoid deposition."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383081956980
text = """
{{c1::Pigeon-breast}} is a feature of Rickets defined as the inward bending of the ribs with anterior protrusion of the \
sternum."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383081992002
text = """
How does serum Alkaline Phosphatase (ALP) change in Osteomalacia?<div><br /></div><div>{{c1::Increase; due to increased \
Osteoblast activity}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383082227721
text = """
How does serum Alkaline Phosphatase (ALP) levels change with increased Osteoblast activity?<div><br \
/></div><div>{{c1::Increase}}</div>"""
extra = '<div><i>Remember, an alkaline environment is needed to lay down Ca<sup>2+</sup></i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383082292861
text = """
