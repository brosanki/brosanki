extra = """
<div><i>PRPP is made into Uric Acid (among other metabolites). In HGPRT deficiency (LN syndrome), PRPP is shunted \
towards Uric Acid. This is also the case in PRPP excess, such as in Tumor Lysis Syndrome.</i></div>"""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397426328854
text = """
