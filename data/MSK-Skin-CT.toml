text = """
{{c1::Basal Cell Carcinoma}} is a type of skin cancer that presents as an elevated <b>'pink, pearl-\
like'</b>&nbsp;papule/nodule with a central, <b>ulcerated crater</b> surrounded by telangiectatic vessels.<div><br \
/></div><div><img src="paste-17076789969189.jpg" /><img src="paste-20684562497757.jpg" /><img \
src="paste-31529354920127.jpg" /><img src="paste-31550829756749.jpg" /><img src="paste-21599390531872.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395167931482
text = """
{{c1::Basal Cell Carcinoma}} is a type of skin cancer that shows <b>nodules of basal cells</b> with <b>peripheral \
palisading</b> on histology.<div><br /></div><div><img src="paste-31666793873642.jpg" /></div><div><img \
src="paste-31795642892672.jpg" /><img src="paste-21517786153247.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395168340288
text = """
{{c1::Squamous Cell Carcinoma}} is a type of skin cancer that involves the formation of <b>keratin pearls</b> amongst \
proliferating cells.<div><br /></div><div><img src="paste-30103425777902.jpg" /><img src="paste-30691836297614.jpg" \
/><img src="paste-30129195581703.jpg" /><img src="paste-22454089023776.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395168405699
text = 'Which lip is classically affected by squamous cell carcinoma?<div><br /></div><div>{{c1::Lower}}</div>'
extra = '<div><i>B</i></div><div><i>S</i></div><div><i><img src="paste-22385369547039.jpg" /></i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395168448510
text = """
{{c1::Actinic Keratosis}} is a precursor lesion of squamous cell carcinoma of the skin and presents as a \
<b>hyperkeratotic, scaly, sandpaper-like plaque</b> on the face, back or neck.<div><br /></div><div><img \
src="paste-29566554865807.jpg" /><img src="paste-20057497272737.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395168493225
text = """
{{c1::Keratoacanthoma}} is a well-differentiated squamous cell carcinoma of the skin that develops rapidly, regresses \
spontaneously and presents as a <b>cup-shaped tumor</b>&nbsp;filled with <b>keratin debris</b>.<div><br \
/></div><div><img src="paste-31421980737751.jpg" /><img src="paste-22518513533215.jpg" /></div><div><img \
src="paste-31447750541540.jpg" /><img src="paste-31469225378128.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395168552163
text = 'Which amino acid is used as a precursor to melanin?<div><br /></div><div>{{c1::Tyrosine}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169044800
text = """
Which protein marker is positive in Melanocytes as it is a derivative of the neural crest?<div><br \
/></div><div>{{c1::S100}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169064464
text = '{{c1::Melanosomes}} are structurues <u>within melanocytes</u>&nbsp;in which melanin is synthesized.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169093108
text = """
{{c1::Vitiligo}} is a pigmentation disorder of the skin that involves localized loss of skin pigmentation due to \
autoimmune destruction of melanocytes.<div><br /></div><div><img src="paste-11407433138593.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169148868
text = 'What is the cause of Vitiligo?<div><br /></div><div>{{c1::Autoimmune destruction of melanocytes}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169159890
text = """
{{c1::Albinism}} is a pigmentation disorder of the skin that involves a congenital lack of pigmentation due to enzyme \
defects in melanin production.<div><br /></div><div><img src="paste-11300058956193.jpg" /></div>"""
extra = """
<div><i>Can also be due to defective tyrosine transport (e.g. Chediak-Higashi Syndrome).</i></div><div><i>Can also be \
due to failure of the neural crest cells to migrate during development.</i></div>"""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169192542
text = 'What is the most common enzyme affected in Albinism?<div><br /></div><div>{{c1::Tyrosinase}}</div>'
extra = '<div><i>Can also be due to defective tyrosine transport (e.g. Chediak-Higashi Syndrome).</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169206255
text = 'What is the risk of skin cancer in Albinism?<div><br /></div><div>{{c1::Increased}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169220345
text = """
{{c1::Ephelis (Freckles)}} are a pigmentation disorder of the skin that presents as small, tan-brown macules that darken \
when exposed to sunlight.<div><br /></div><div><img src="paste-22862110916774.jpg" /><img \
src="paste-13533441949916.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169446469
text = """
What is the cause of Ephelis (Freckles)?<div><br /></div><div>{{c1::Increased number of <b>melanosomes</b>&nbsp;(<b>not \
melanocytes</b>)}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169467141
text = """
{{c1::Ephelis (Freckles)}} is a pigmentation disorder of the skin that involves an increased number of \
<b>melanosomes</b>, not melanocytes.<div><br /></div><div><img src="paste-22896470655134.jpg" /><img \
src="paste-13529146982620.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169506552
text = """
{{c1::Melasma}} is a pigmentation disorder of the skin that involves mask-like hyperpigmentation of the cheeks.<div><br \
/></div><div><img src="paste-11355893531038.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169536584
text = """
{{c1::Melasma}} is a pigmentation disorder of the skin that is associated with pregnancy and oral \
contraceptives.<div><br /></div><div><img src="paste-11351598563742.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169554185
text = '{{c1::Nevus (Mole)}} is a benign neoplasma of melanocytes.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169576866
text = '{{c1::Congenital Nevus}} is a mole that is present at birth.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169601283
text = '{{c1::Nevus (Mole)}} is a benign proliferation of melanocytes that is often associated with hair (melanoma is not).'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169623309
text = """
What is the most common type of mole/nevus in children?<div><br /></div><div>{{c1::Junctional Nevus}}</div><div><br \
/></div><div><img src="paste-12721693130976.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169666370
text = """
{{c1::Junctional Nevus}} is a type of nevus that begins as a nest of melanocytes at the <b>dermal-\
epidermal</b>&nbsp;<b>junction</b>.<div><br /></div><div><img src="paste-23652384899193.jpg" /><img \
src="paste-23673859735702.jpg" /><img src="paste-12717398163680.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169699927
text = """
{{c1::Compound Nevus}} is a type of nevus that grows by extension into the dermis.<div><br /></div><div><img \
src="paste-23880018165873.jpg" /><img src="paste-23901493002388.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169715209
text = """
{{c1::Intradermal Nevus}} is a type of nevus that is purely found in the dermis as the junctional component has been \
lost.<div><br /></div><div><img src="paste-16458314678443.jpg" /><img src="paste-23965917511822.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169748537
text = """
What is the most common type of nevus in adults?<div><br /></div><div><img src="paste-16462609645739.jpg" /><br \
/><div><br /></div><div>{{c1::Intradermal Nevus}}</div></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169771987
text = """
{{c1::Dysplastic Nevus}} is a type of nevus that has undergone dysplasia and is a precurose to melanoma.<div><br \
/></div><div><img src="paste-24266565222640.jpg" /><img src="paste-24288040059091.jpg" /></div>"""
extra = '<div><i>Often appears asymmetrical or may have non-uniform colouration.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169796016
text = 'What is the most common cause of death from skin cancer?<div><br /></div><div>{{c1::Melanoma}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169811374
text = """
{{c1::Melanoma}} is a malignant neoplasm of melanocytes that presents as an <b>asymmetical</b>, <b>irregularly \
shaped</b> lesion with <b>non-uniform colour</b> and a diameted of <b>&gt; 6 mm</b><div><b><br /></b></div><div><b><img \
src="paste-25138443583706.jpg" /></b><img src="paste-25198573125694.jpg" /><img src="paste-25237227831361.jpg" /><img \
src="paste-25258702667834.jpg" /><b><img src="paste-25159918420099.jpg" /></b></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169891227
text = """
{{c1::Dysplastic Nevus Syndrome}} is an autosomal dominant risk factor for Melanoma that involves the formation of \
dysplastic nevi that may progress to melanoma.<div><br /></div><div><img src="paste-25082609008948.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169935775
text = 'What is the genetic inheritance of Dysplastic Nevus Syndrome?<div><br />{{c1::Autosomal Dominant}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395169952408
text = """
{{c1::Breslow Thickness}} is a measurement of how deep melanoma has extended and is the most important prognostic factor \
in predicting metastasis."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395170119560
text = """
{{c1::Superficial Spreading Melanoma}} is a subtype of melanoma that displays early radial growth and minimal vertical \
growth.<div><br /></div><div><img src="paste-25361781883119.jpg" /><img src="paste-22896470655262.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395170155566
text = 'What is the most common subtype of Melanoma?<div><br /></div><div>{{c1::Superficial Spreading Melanoma}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395170172633
text = """
{{c1::Lentigo Maligna Melanoma}} is a subtype of melanoma that involves lentiginous proliferation (a type of radial \
growth).<div><br /></div><div><img src="paste-25288767439071.jpg" /><img src="paste-25310242275557.jpg" /><img \
src="paste-22978075033886.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395170203281
text = """
{{c1::Nodular Melanoma}} is a subtype of melanoma that involves early vertical growth and hence poor prognosis.<div><br \
/></div><div><img src="paste-25683904430281.jpg" /><img src="paste-22943715295519.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395170239758
text = """
{{c1::Nodular Melanoma}} is a subtype of melanoma that involves nodules on the skin due to early vertical growth that \
raises the epithelial layer.<div><br /></div><div><img src="paste-25688199397577.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395170295519
text = """
{{c1::Acral Lentiginous Melanoma}} is a subtype of melanoma that arises on the palms or soles, typically in dark-skinned \
individuals. It is not related to UV exposure.<div><br /></div><div><img src="paste-25396141621443.jpg" /><img \
src="paste-25417616457910.jpg" /><img src="paste-23059679412515.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395170895711
text = """
{{c1::Excoriation}} is a macroscopic skin lesion that involves trauma that breaks the epidermis (e.g. a deep \
scratch).<div><br /></div><div><img src="paste-18283675779216.jpg" /><img src="paste-18309445583050.jpg" /><img \
src="paste-18330920419496.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395170921743
text = """
{{c1::Macule}} is a macroscopic skin lesion defined as a <b>flat</b>&nbsp;circumscribed lesion <b>≤ 5 mm</b> in \
diameter.<div><br /></div><div><img src="paste-15835544420516.jpg" /><img src="paste-15848429322455.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171000251
text = """
{{c1::Cafe-au-lait Macules}} are a type of macule commonly seen in Neurofibromatosis.<div><br /></div><div><img \
src="paste-15891378995483.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171028285
text = """
{{c1::Patch}} is a macroscopic skin lesion that is <b>flat</b>&nbsp;but <b>&gt; 5 mm</b>.&nbsp;<div><br \
/></div><div><img src="paste-15917148799129.jpg" /><img src="paste-15930033700995.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171069484
text = """
{{c1::Papule}} is a macroscopic skin lesion that has an <b>elevated, dome shape</b>&nbsp;or a <b>elevated flat-top \
shape</b>&nbsp;and is <b>≤ 5 mm</b>&nbsp;in diameter.<div><br /></div><div><img src="paste-15972983373935.jpg" /><img \
src="paste-15985868275955.jpg" /><img src="paste-15998753177798.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171158129
text = """
{{c1::Nodule}} is a macroscopic skin lesion that is dermal or subQ and is a <b>raised</b>&nbsp;well defined <b>&gt; \
5mm.</b><div><b><br /></b></div><div><b><img src="paste-16857746637089.jpg" /><img src="paste-16870631538812.jpg" \
/></b></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171389318
text = """
{{c1::Plaque}} is a macroscopic skin lesion that is an <b>elevated, flat-topped </b>lesion usually <b>&gt; 5 \
mm</b><div><b><br /></b></div><div><b><img src="paste-17227113824400.jpg" /><img src="paste-17239998726310.jpg" \
/></b></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171433654
text = """
{{c1::Vesicle}} is a macroscopic skin lesion that involves <b>fluid-filled raised</b>&nbsp;lesions <b>≤ 5 mm </b>with \
surrounding erythema.<div><br /></div><div><img src="paste-17416092385425.jpg" /><img src="paste-17428977287340.jpg" \
/><img src="paste-17441862189220.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171533303
text = """
{{c1::Bulla}} are a macroscopic skin lesion that are <b>fluid-filled raised</b>&nbsp;lesions <b>≥ 5 mm</b>.<div><br \
/></div><div><img src="paste-17566416240784.jpg" /><img src="paste-17579301142699.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171580876
text = """
{{c1::Pustule}} is a macroscopic skin lesion that involves <b>discrete, pus-filled nodular</b>&nbsp;or <b>raised \
lesions</b>.<div><br /></div><div><img src="paste-18081812316305.jpg" /><img src="paste-18094697218256.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171670417
text = """
{{c1::Wheal}} is a macroscopic skin lesion that involves <b>itchy</b>, transient, <b>elevated</b>&nbsp;lesions with \
erythematous borders. They are due to dermal edema.<div><br /></div><div><img src="paste-18219251269751.jpg" /><img \
src="paste-18232136171726.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171721938
text = """
{{c1::Lichenification}} is a macroscopic skin lesions that involves <b>thickened and rough</b>&nbsp;skin with prominent \
markings.<div><br /></div><div><img src="paste-18360985190541.jpg" /><img src="paste-18373870092518.jpg" /></div>"""
extra = '<div><i>Resembles lichen on a tree; due to chronic rubbing</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171802176
text = """
{{c1::Scale}} is a macroscopic skin lesion that is <b>dry, horny</b>&nbsp;and <b>plate-like</b>&nbsp;due to imperfect \
cornification.<div><br /></div><div><img src="paste-18507014078589.jpg" /><img src="paste-18519898980555.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395171844291
text = """
{{c1::Onycholysis}} is a macroscopic skin lesion defined as the separation of the nail plate from the nail bed.<div><br \
/></div><div><img src="paste-18760417149260.jpg" /><img src="paste-25975962206342.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395176724220
text = """
{{c1::Erosion}} is a macroscopic skin lesion that involves <b>discontinuity of the skin</b>&nbsp;showing <b>incomplete \
loss</b>&nbsp;of the epidermis.<div><br /></div><div><img src="paste-19868518711442.jpg" /><img \
src="paste-19881403613390.jpg" /><img src="paste-20349555048889.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395176799298
text = """
{{c1::Ulceration}} is a macrocsopic skin lesion that involves discontinuity of the skin showing \
<b>complete</b>&nbsp;loss of the epidermis, revealing the underlying dermis.<div><br /></div><div><img \
src="paste-20371029885071.jpg" /><img src="paste-20383914787075.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395176879131
text = """
{{c1::Telangiectasia}} is a macroscopic skin lesion that involves small, dilated, superficial blood vessels that \
<u>blanch with pressure</u>.<div><br /></div><div><img src="paste-20495583936683.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395176950865
text = """
{{c1::Hyperkeratosis}} is a microscopic skin lesion that involves thickening of the stratum corneum.<div><br \
/></div><div><img src="paste-21135534063831.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395177290823
text = """
{{c1::Dyskeratosis}} is a microscopic skin lesion that involves abnormal, premature keratinization within cells below \
the stratum granulosum.<div><br /></div><div><img src="paste-21419001905388.jpg" /></div>"""
extra = '<div><i>Seen in Darier Disease.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395177437700
text = """
{{c1::Hypergranulosis}} is a microscopic skin lesion that involves hyperplasia of the stratum granulosum, often due to \
intense rubbing.<div><br /></div><div><img src="paste-22011707392289.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395177624101
text = """
{{c1::Hydropic Swelling/Ballooning}} is a microscopic skin lesion that involves intracellular edema of keratinocytes in \
the skin. Typically seen in viral infections.<div><br /></div><div><img src="paste-22136261443794.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395177665047
text = """
{{c1::Spongiosis}} is a microscopic skin lesion that involves intercellular edema of the epidermis. The keratinocytes \
are still attached via desmosomes.<div><br /></div><div><img src="paste-22226455757054.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395177744809
text = """
{{c1::Acantholysis}} is a microscopic skin lesion commonly seen in Pemphigus Vulgaris. It involves separation of the \
stratum spinosum keratinocytes, resulting in blisters/bullae.<div><br /></div><div><img src="paste-22351009808649.jpg" \
/><img src="paste-22363894710437.jpg" /></div>"""
extra = """
<div><i>This is because keratinocytes in the stratum spinosum are connected by desmosomes, which are targeted in \
Pemphigus Vulgaris.</i></div>"""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395177833919
text = """
{{c1::Lentiginous lesion}} is a microscopic skin lesion that involves linear growth of melanocytes \
<u>within</u>&nbsp;the epidermal basal cell layer.<div><br /></div><div><img src="paste-22488448762140.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395177898110
text = """
{{c1::Papillomatosis}} is a microscopic skin lesion that involves elevation of the surface of the skin due to \
hyperplasia and enlargement of dermal papillae.<div><br /></div><div><img src="paste-22613002813686.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395177947134
text = 'What is the most common disorder of pigmentation of childhood?<div><br /></div><div>{{c1::Ephelis (Freckles)}}</div>'
extra = '<div><img src="paste-13529146982620.jpg" /></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395177978130
text = """
{{c1::Lentigo}} is a pigmentation disorder of the skin that presents as small macules and patches and involves a \
localized, linear hyperplasia of melanocytes.<div><br /></div><div><img src="paste-22939420328021.jpg" /><img \
src="paste-23373212025051.jpg" /></div>"""
extra = '<div><img src="paste-22952305230022.jpg" /></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395178123100
text = """
{{c1::Spitz Nevus}} is a type of nevus that is common in children and presents as a <b>red-pink</b>&nbsp;nodule with \
fascicular growth. Can be confused with hemangioma."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395179374706
text = """
{{c1::Dysplastic nevus}} is a type of nevus that involves cytological atypia and lentiginous hyperplasia of atypical \
melanocytes.<div><br /></div><div><img src="paste-24618752540924.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395179658782
text = 'What gene is mutated in Dysplastic Nevus Syndrome?<div><br /></div><div>{{c1::<i>CDKN2A</i>&nbsp;on chr 9p21}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395179690231
text = 'What is the prognosis of Acral Lentiginous Melanoma?<div><br /></div><div>{{c1::Poor}}</div>'
extra = '<div><i>Remember, this is unrelated to UV exposure.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395180034271
text = """
{{c1::Melanoma}} is a malignant skin cancer that involves malignant melanocytes that have large nuclei with irregular \
contours, clumped chromatin and prominent eosinophilic nuclei.<div><br /></div><div><img src="paste-26036091748612.jpg" \
/></div>"""
extra = '<div><i>Positive for HMB45 and S100.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395180602332
text = """
Which 2 genes are involved in <b>sporadic</b>&nbsp;melanoma?<div><br /></div><div>{{c1::BRAF (60-70%) and NRAS \
(10-15%)}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395180670264
text = 'Which gene is most commonly implicated in <b>sporadic</b>&nbsp;melanoma?<div><br />{{c1::BRAF Kinase}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395180683991
text = """
{{c1::Clark Level of Invasion}} is a measure of the depth of invasion of melanoma <u>in terms of the histological skin \
layers</u>.<div><br /></div><div><img src="paste-26371099197718.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395180723396
text = """
Which Breslow thickness of melanoma is considered to have a <b>favourable</b>&nbsp;prognosis?<div><br \
/></div><div>{{c1::&lt; 1.7 mm}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395180757531
text = 'What gene is commonly mutated in Seborrheic Keratosis?<div><br /></div><div>{{c1::FGFR3}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395180898064
text = """
{{c1::Acanthosis Nigricans}} is a hyperplastic condition of the epidermis that involves <b>hyperpigmented skin with \
"velvet-like"</b> <b>texture</b>.<div><br /></div><div><img src="paste-27187142983857.jpg" /><img \
src="paste-19829864006045.jpg" /></div>"""
extra = '<div><i>May also involve many skin tags.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395181071702
text = """
{{c1::Fibro-epithelial polyps}} are common cutaneous lesions that present as soft, flesh coloured, bag-like tumors \
attached to the skin by a slender stalk.<div><br /></div><div><img src="paste-27771258536161.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395181330610
text = """
{{c1::Fibro-epithelial Polyps}} are a common epithelial tumor that involves a fibrovascular core covered by benign \
squamous epithelium.<div><br /></div><div><img src="paste-27895812587745.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395181382746
text = """
{{c1::Epithelial cyst}} are benign tumors of the skin that involve an invagination or cystic expansion of the epidermis \
or hair follicle.<div><br /></div><div><img src="paste-28101971017896.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395181673989
text = """
{{c1::Epithelial Cysts}} are benign tumors of the skin and involve cysts filled with keratin and lipid-containing debris \
from sebaceous secretions.<div><br /></div><div><img src="paste-28097676050600.jpg" /><img \
src="paste-28230820036793.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395181768110
text = """
{{c1::Epithelial Inclusion Cyst}} is a type of Epithelial Cyst that involves a simple cyst with keratin.<div><br \
/></div><div><img src="paste-28355374088377.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395181795574
text = """
{{c1::Syringoma}} are benign skin lesions near the <b>lower eyelid/upper cheek</b> with an eccrine differentiation and \
intra-epidermal inclusions of eccrine sweat ducts.<div><br /></div><div><img src="paste-28385438859436.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395181875559
text = """
{{c1::Cylindroma}} is a benign skin tumor that involves ductal differentiation and is commonly located around the \
forehead/scalp with hat-like growth (<i>aka Turban Tumor</i>).<div><br /></div><div><img src="paste-28587302322546.jpg" \
/><img src="paste-28600187224201.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395182053823
text = """
{{c1::Muir-Torre Syndrome}} is a subset syndrome of heriditary non-polyposis colorectal carcinoma that involves \
Sebaceous Adenomas of the skin."""
extra = '<div><i>Hence this also involves mutations/defects in DNA mismatch repair.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395182118006
text = """
{{c1::Sebaceous Adenoma}} is a benign skin tumor that involves lobular proliferation of sebocytes with a frothy or \
bubbly cytoplasm due to lipid vesicle content.<div><br /></div><div><img src="paste-28797755720031.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395182160606
text = """
{{c1::Pilomatricoma}} is a benign skin tumor that involves follicular differentiation and involves <b>basaloid cells \
with trichilemmal/hairlike differentiation</b>.<div><br /></div><div><img src="paste-28870770163993.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395182207787
text = """
{{c1::Trichoepithelioma}} is a benign skin tumor that involves proliferation of basaloid cells that form primitive \
structures that resemble <b>hair follicles</b>.<div><br /></div><div><img src="paste-29261612187930.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395182426759
text = """
{{c1::Apocrine Carcinoma}} is a skin cancer that shows ductal differentiation with prominent decapitation secretion \
similar to those seen in normal apocrine glands.<div><br /></div><div><img src="paste-29386166239506.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395182463451
text = """
{{c1::Actinic Keratosis}} is a pre-malignant lesion to squamous cell carcinoma that can produce an abundant amount of \
keratin to the point where <b>cutaneous horns</b>&nbsp;are seen.<div><br /></div><div><img \
src="paste-29596619636967.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395182579013
text = """
{{c1::Actinic Keratosis}} is a pre-malignant lesion to squamous cell carcinoma that involves focal areas of \
parakeratosis and cytological atypia in basal keratinocytes.<div><div><br /></div><div><img \
src="paste-29781303230663.jpg" /></div></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395182627599
text = """
{{c1::Squamous Cell Carcinoma}} is a type of skin cancer that grossly presents as a large, sharply demarcated, scaly \
erythematous plaque with possible keratin nodules/ulceration.<div><br /></div><div><img src="paste-30167850287317.jpg" \
/><img src="paste-30597347016923.jpg" /><img src="paste-30618821853317.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395182887021
text = """
{{c1::Poorly}} differentiated squamous cell carcinoma has a high level of anaplastic cells with only occasional \
keratinization/keratin nodules.<div><br /></div><div><img src="paste-31035433681177.jpg" /></div>"""
extra = '<div><i>Well differentiated tumors will have more keratin nodules.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395183434196
text = """
{{c1::Immunosuppression}} is a major risk factor for squamous cell carcinoma of the skin due to an increased \
susceptiblity of keratinocytes to be infected by oncogenic viruses."""
extra = '<div><i></i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395183481208
text = 'What gene mutation is common in Actinic Keratosis?<div><br /></div><div>{{c1::p53}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395183516137
text = """
{{c1::Nevoid Basal Cell Carcinoma Syndrome (NBCCS; Gorlin Syndrome)}} is an autosomal dominant disorder that involves an \
increased risk of basal cell carcinoma."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395183835285
text = """
What is the genetic inheritance of Nevoid Basal Cell Carcinoma Syndrome (NBCCS)?<div><br /></div><div>{{c1::Autosomal \
dominant}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395183863776
text = 'What gene is involved in&nbsp;Nevoid Basal Cell Carcinoma Syndrome (NBCCS)?<div><br /></div><div>{{c1::PTCH}}</div>'
extra = """
<div><i>Mutation leads to overactive upregulation of transcription factors.</i></div><div><i></i></div><div><i><img \
src="paste-32074815766827.jpg" /></i></div>"""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395183910351
text = 'What gene is most commonly mutated in <b>sporadic</b>&nbsp;Basal Cell Carcinoma?<div><br /></div><div>{{c1::p53}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395183936650
text = 'What gene is most commonly mutated in Xeroderma Pigmentosum?<div><br /></div><div>{{c1::PTCH}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395183950312
text = """
{{c1::Dermatofibroma}} is a benign tumor of the dermis that presents as a firm tan papule on the leg, usually &lt; 1 cm \
in diameter.<div><br /></div><div><img src="paste-32268089295182.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184033669
text = """
{{c1::Dermatofibroma}} is a benign tumor of the dermis that exhibits a dimpling effect when pinched laterally.<div><br \
/></div><div><img src="paste-32401233281350.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184067030
text = """
{{c1::Dermatofibroma}} is a benign tumor of the dermis that is formed by spindle-shaped cells arranged in a well-\
defined, non-encapsulated mass in the mid-dermis.<div><br /></div><div><img src="paste-32435593019667.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184122065
text = """
{{c1::Dermatofibrosarcoma protuberans}} is a malignant, well differentiated tumor of the dermis that presents as a firm, \
solid nodule with indurated plaque. It is locally invasive.<div><br /></div><div><img src="paste-32474247725353.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184169754
text = """
{{c1::Dermatofibrosarcoma protuberans}} is a malignant tumor of the dermis that involves a <b>storiform \
pattern</b>&nbsp;in histology (fibroblasts arranged similarly to the blades of a pinwheel).<div><br /></div><div><img \
src="paste-32504312496386.jpg" /></div>"""
extra = '<div><i>There may be a <b>honeycomb pattern</b>&nbsp;if there is deep extension from the dermis into subQ fat.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184280912
text = """
{{c1::Mycosis Fungoides}} is a cutaneous T-cell lymphoma that is typically seen in truncal areas and may spread to the \
extremities, face and scalp. It involves ulcerated plaques and atypical lymphocytes.<div><br /></div><div><img \
src="paste-32731945763035.jpg" /><img src="paste-32753420599514.jpg" /><br /><div><br /></div><div><br /></div></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184438252
text = """
{{c1::Sezary Syndrome}} is a pre-malignant syndrome that involves seeding of the blood by malignant CD4+ cells, thereby \
increasing the risk of Mycosis Fungoides."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184483665
text = """
{{c1::Pautrier Microabscesses}} are small microabscesses of spongiosis and lymphocytes that are commonly seen in Mycosis \
Fungioides.<div><br /></div><div><img src="wWmXe2u.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184531725
text = """
{{c1::Mastocytosis}} is a group of disorders that involves an increased number of mast cells at the skin (dermis) or \
other organs.<div><br /></div><div><img src="paste-33539399614828.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184572125
text = """
{{c1::Urticaria Pigmentosum}} is a type of mastocytosis that commonly affects children and involves round to oval, red-\
brown, non-scaling papules and plaques."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184634608
text = """
{{c1::Solitary Mastocytoma}} is a type of mastocytosis that involves pink to tan-brown nodules that may be itchy or may \
blister.<div><br /></div><div><img src="paste-33174327394666.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184686253
text = '{{c1::Systemic Mastocytosis}} is a type of mastocytosis that usually affects adults and has a poor prognosis.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184717926
text = """
{{c1::Systemic Mastocytosis}} is a type of mastocytosis that involves mast cell infiltration of the bone marrow, liver, \
spleen and lymph nodes."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184751861
text = """
{{c1::Darier Sign}} is a macroscopic skin lesion seen in mastocytosis that involves a wheal that presents when the skin \
is rubbed.<div><br /></div><div><img src="paste-33569464385763.jpg" /><img src="paste-33582349287618.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395184825902
text = """
{{c1::Mastocytosis}} is a disorder that involves increased number of mast cells at the dermis and/or organs and may \
involve systemic pruritis, flushing, discharge, pain and/or bleeding due to widespread mast cell degranulation."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395286628348
text = """
{{c1::Impetigo}} is a superficial bacterial skin infection typically caused by <i>Staphylococcus aureus</i>&nbsp;or \
<i>Streptococcus pyogenes</i>."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395338914590
text = """
{{c1::Impetigo}} is a superficial bacterial infection of the skin that can lead to pustules that rupture, resulting in \
dry, eroded, <b>crusted, honey-coloured serum</b> covering the skin.<div><br /></div><div><img \
src="paste-16544214024524.jpg" /></div>"""
extra = '<div><i><b>Highly contagious</b>.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395339371327
text = """
{{c1::Cellulitis}} is a deep bacterial skin infection that presents as a red, tender, swollen and spreading rash with \
fever.<div><br /></div><div><img src="paste-16776142258508.jpg" /></div>"""
extra = '<div><i>Typically starts from a break in the skin from trauma or another infection.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395339391538
text = """
What is the most common causes of both Impetigo and Cellulitis?<div><br /></div><div>{{c1::<i>Staphylococcus \
aureus</i>&nbsp;and <i>Streptococcus pyogenes</i>}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395339423539
text = """
{{c1::Necrotizing Fasciitis}} is a bacterial skin infection that involves necrosis of subcutaneous tissue due to \
anaerobic flesh-eating bacteria."""
extra = """
<div><i>Also caused by Streptococcus pyogenes.</i></div><div><i>Presents with bullae and purple coloured \
skin.</i></div><div><i><img src="paste-16853451669842.jpg" /></i></div>"""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395339492167
text = """
{{c1::Crepitus}} is a complication of Necrotizing Fasciitis that involves gas in the skin/dermal tissue due to \
<b>methane </b>and&nbsp;<b>CO<sub>2</sub></b>&nbsp;production."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395339526356
text = """
Which 2 toxins from <i>Staphylococcus aureus</i>&nbsp;cause Staphylococcal Scalded Skin Syndrome?<div><br \
/></div><div>{{c1::Exfoliatin A and B}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395339564783
text = """
Which layer of the epidermis is affected in Staphylococcal Scalded Skin Syndrome?<div><br /></div><div>{{c1::Stratum \
granulosum}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395339592519
text = """
How is Staphylococcal Scalded Skin Syndrome is differentiated from Toxic Epidermal Necrolysis at the histological \
level?<div><br /></div><div>{{c1::TEN shows separation at the dermal-epidermal junction; SSSS yields destruction of \
keratinocyte attachments in the <u>stratum granulosum only</u>}}</div>"""
extra = '<div><img src="paste-25623774888186.jpg" /><img src="paste-25645249724960.jpg" /></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395340470032
text = """
{{c1::Verruca (Warts)}} are <b>soft, flesh-coloured, cauliflower-like papules</b> that appear on the skin due to HPV \
infection of keratinocytes.<div><br /></div><div><img src="paste-12292196401378.jpg" /><img \
src="paste-12313671237855.jpg" /></div>"""
extra = '<div><i>On the genitals it is called <b>Condyloma acuminatum</b>.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395340559909
text = 'What is the cause of Verruca (Warts)?<div><br /></div><div>{{c1::HPV infection of Keratinocytes}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395340580963
text = """
{{c1::Molluscum Contagiosum}} is a viral exanthem that involves firm, pink, umbilicated papules due to poxvirus \
infection."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395340614274
text = """
{{c1::Molluscum Bodies}} are histological features of Molluscum Contagiosum seen in the cytoplasm of infected \
keratinocytes."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395340650395
text = """
{{c1::Urticaria (Hives)}} is a common inflammatory skin disorder that involves edema of superficial sections of the \
dermis due to localized mast cell degranulation and wheals.<div><br /></div><div><img src="paste-24326694764759.jpg" \
/></div>"""
extra = '<div><i>Presents with <b>superficial dermal edema</b>&nbsp;and <b>lymphatic channel dilation</b>.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395341160652
text = '{{c1::IgE-Dependent Urticaria}} is a type of urticaria that is antigen-induced and involves IgE.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395341267945
text = """
{{c2::Deficiency of C1 Inhibitor}} is a congenital form of urticaria that is complement-mediated and is due to \
uncontrolled activation of early components of the compliment system and production of vasoactive mediators."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395341331187
text = """
{{c1::Pustular Psoriasis}} is a rare form of Psoriasis that involves small pustules on top of the erythematous plaques \
that are typically localized to the hands and feet.<div><br /></div><div><img src="paste-26104811225265.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395342421475
text = """
{{c1::Koebner Phenomenon}} is a feature of the pathogenesis of Psoriasis and involves genesis of new Psoriatic lesions \
at sites of trauma.<div><br /></div><div><img src="paste-26985279520963.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395342801906
text = """
{{c1::Seborrheic Dermatitis}} is a chronic inflammatory condition of the skin that involves flaky, \
<b>dandruff</b>&nbsp;skin with poorly demarcated, erythematous plaques of <b>greasy, yellow scales</b>.<div><br \
/></div><div><img src="paste-27444841021663.jpg" /><img src="paste-27457725923621.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395343253226
text = """
{{c1::Pemphigus Foliaceus}} is a bullous disorder of the skin that involves superficial blisters that are much less \
erosive than in Pemphigus Vulgaris.<div><br /></div><div><img src="paste-28316719382729.jpg" /><img \
src="paste-28467043238134.jpg" /></div>"""
extra = """
<div><i>IgG antibodies to Desmoglein are found more superficially.</i></div><div><i></i></div><div><i><img \
src="paste-28973849379051.jpg" /></i></div>"""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395343552919
text = """
{{c1::Dermatitis Herpetiformis}} is an autoimmune disorder of the skin that involves <b>IgA antibody deposition at the \
tips of dermal papillae</b>.<div><br /></div><div><img src="paste-29480655520023.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395410837171
text = """
{{c1::Bacitracin}} is a topical antibiotic that inhibits cell wall formation through inhibiting dephosphorylation of \
Bactoprenol."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395415731461
text = 'What is the MOA of Bacitracin?<div><br /></div><div>{{c1::Inhibition of the dephosphorylation of Bactoprenol}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395415749063
text = """
{{c1::Mupirocin}} is a topical antibiotic that inhibits the synthesis of Isoleucyl tRNA, thereby inhibiting protein \
synthesis."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416099660
text = 'What is the clinical, dermatological use of Clindamycin?<div><br /></div><div>{{c1::Acne Vulgaris}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416138838
text = 'What is the MOA of Clindamycin?<div><br /></div><div>{{c1::Inhibition of the 50S ribosomal subunit}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416180508
text = """
{{c1::Sulfacetamide}} is an antibiotic that inhibits PABA action in the synthesis of bacterial folic acid, thereby \
inhibiting DNA synthesis."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416220057
text = """
{{c1::Acyclovir}} is a topical antiviral that treats Herpes Labialis and Herpetic Keratitis by inhibiting viral DNA \
Polymerase, thereby causing DNA chain termination."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416321388
text = 'Which viral enzyme is responsible for activating Acyclovir?<div><br /></div><div>{{c1::Thymidine Kinase}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416359908
text = """
{{c1::Docosanol}} is a topical antiviral that is able to treat recurrent Herpes Labialis by inhibiting the fusion of the \
viral envelope with host cell membranes."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416547578
text = """
{{c1::Penciclovir}} is a topical antiviral that is able to treat recurrent Herpes Labialis by competitively inhibiting \
viral DNA Polymerase, but with a lower affinity than Acyclovir."""
extra = '<div><i>Hence it does not cause DNA chain termination.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416598225
text = """
{{c1::Imiquimod}} is a topical immunostimulant that is able to treat HPV Genital Warts through agonism at TLR7 and \
subsequent production of IFN-alpha."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416695700
text = 'What is the MOA of Imiquimod?<div><br /></div><div>{{c1::Agonism at TLR7, leading to production of IFNa}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416710213
text = """
{{c1::Tacrolimus}} is a topical immunosuppressant that can treat Atopic Dermatitis by complexing with FKBP-12 and \
inhibiting Calcineurin Phosphatase."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416858860
text = 'What is the MOA of Tacrolimus?<div><br /></div><div>{{c1::Inhibition of Calcineurin by complexing with FKBP12}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416882553
text = """
{{c1::Hydroquinone}} and {{c2::Mequinol}} are topical agents used to treat hyperpigmentation by inhibiting melanin \
synthesis, typically by blocking Tyrosine action."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395416968713
text = """
{{c1::Methoxsalen}} is a Psoralen that is used to treat Psoriasis alongside UVA light which is needed to activate the \
drug."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395417071373
text = """
{{c1::Benzoyl Peroxide}} is a topical agent that is used to treat Acne Vulgaris by releasing free ROS oxidizing \
bacterial proteins found in sebaceous glands and hair follicles."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395417121835
text = """
What is the MOA of Retinoids in treating Acne Vulgaris?<div><br /></div><div>{{c1::Agonism at RARs and RXRs, thereby \
decreasing cell growth}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395417187120
text = '{{c1::Retinoids}} are a <b>class</b>&nbsp;of topical agents that treat acne vulgaris through agonism at RARs and RXRs.'
extra = '<div><i>Retinoic Acid receptors and Retinoid X receptors.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395417260866
text = '''{{c1::Acitretin}} is an oral retinoid that is used off label to treat Psoriasis, Darier's Disease, and Lichen Planus.'''
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395434553947
text = """
{{c1::Alefacept}} is a dermatological drug used to treat Psoriasis by binding to CD2 cell surface receptors on \
lymphocytes, thereby preventing the interaction with LFA-3."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395434603225
text = '{{c1::Calcipotriene}} is a topical agent used to treat Psoriasis through agonism at Vitamin D receptors.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395434637114
text = """
What is the MOA of Alefacept in the treatment of Psoriasis?<div><br /></div><div>{{c1::Binding to CD2 on cell \
surface}}</div>"""
extra = '<div><i>It is a dimeric fusion binding protein.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395434669659
text = 'What is the MOA of Calcipotriene?<div><br /></div><div>{{c1::Agonism at Vitamin D receptors}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395434699893
text = """
{{c1::Salicylic Acid}} is a topical agent that functions as a keratolytic. However it can cause Salicylism which can be \
fatal in chilren."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395434877772
text = """
{{c1::Salicylism}} is a potentially fatal complication of Salicylic acid administration in children due to their \
increased surface area:mass ratio."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395434912445
text = """
{{c1::Aminolevulinic Acid/Methylamino-levulinate}} is a topical agent used to photorejuvinate the skin or treat dermatic \
keratosis though photodynamic production of ROS, thereby leading to apoptosis of cells."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395435512027
text = """
{{c1::Coal Tar}} is a topical keratolytic agent used to treat psoriasis and seborrheic dermatitis. It is made from \
coals."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395435548817
text = """
{{c1::Alitretinoin}} and&nbsp;{{c2::Bexarotene}} are topical retinoids used as antineoplastics in the treatment of \
Kaposi's Sarcoma and cutaneous T-cell lymphoma respectively."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395435624415
text = 'What is the MOA of Bleomycin?<div><br /></div><div>{{c1::Fragmentation of DNA via free radical formation}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395435821343
text = 'Which phase of the cell cycle does Bleomycin act in?<div><br /></div><div>{{c1::G2}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395435833014
text = """
What is the severe adverse effect associated with Bleomycin?<div><br /></div><div>{{c1::Pulmonary \
fibrosis/toxicity}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395435852549
text = 'What is the MOA of the anti-neoplastic Carmustine?<div><br /></div><div>{{c2::Alkylation of DNA}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395435879042
text = 'What is the adverse affect associated with Carmustine?<div><br /></div><div>{{c1::CNS Toxicity}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395435944587
text = '{{c1::Denileukin}} is an antineoplastic that is composed of Diphtheria toxin and IL-2 receptor.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395436473362
text = """
{{c1::Denileukin}} is an antineoplastic that treats advanced cutaneous or peripheral T-cell lymphoma when there is &gt; \
20% of T cells expressin CD25."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395436505281
text = """
{{c1::Denileukin}} is an antineoplastic that that treats cutaneous or peripheral lymphoma by binding to IL-2 receptors \
on <b>activated</b>&nbsp;T-cells in order to internalize the active toxin portion that ADP ribosylates EF2, thereby \
decreasing protein synthesis."""
extra = '<div><i>Remember, Denileukin is IL-2 receptor + Diphtheria toxin</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395436772713
text = 'What is the MOA of Doxorubicin?<div><br /></div><div>{{c2::Inhibition of Topoisomerase II and radical formation}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395436803534
text = 'What severe adverse effect is associated with Doxorubicin?<div><br /></div><div>{{c1::Cardiotoxicity}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395436821846
text = """
What is the MOA of the antineoplastic Vinblastine?<div><br /></div><div>{{c1::Binds to Tubulin; Inhibits the \
polymerization of microtubules}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395436961043
text = 'What toxicity is associated with Vinblastine?<div><br /></div><div>{{c1::Myelosuppression}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395436990777
text = """
{{c1::Vorinostat}} is an anti-neoplastic that acts through inhibition of HDAT (Histone Deacetlyase Enzymes), thereby \
altering and destabilizing chromatin structure."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395437036816
text = """
What is the MOA of the antineplastic Vorinostat?<div><br /></div><div>{{c1::Inhibitiong of HDAT (Histone Deacetylase \
Enzymes)}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395437067615
text = """
{{c1::Capsaicin}} is a dermatological agent that treats pathological pain through agonism at TRPV1 (Transient Receptor \
Potential Vanilloid-1), thereby leading to desensitization/downregulation of nerve endings."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395437307230
text = """
What is the MOA of Capsaicin in the treatment of pathological pain?<div><br /></div><div>{{c1::Agonism at TRPV-1 \
(Transient Receptor Potential Vanilloid-1)}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395437336642
text = '{{c1::Dapsone}} is a dermatological agent that acts as a competitive antagonist of PABA and Folic Acid synthesis.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395437395714
text = """
{{c1::Dapsone}} is a dermatological agent that acts as an anti-inflammatory by preventing respiratory bursts in \
Myeloperoxidase."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395437432220
text = """
{{c1::Dapsone}} is a dermatological agent that blocks integrin mediated adherence during neutrophil migration, thereby \
acting as an anti-inflammatory."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395438012368
text = """
{{c1::Cocaine}} is a topical local anaesthetic that is used in ENT procedures due to its excellent penetration and local \
vasoconstriction."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395445612517
text = """
Into which CNS space is anaesthetic administered in Spinal Anaesthesia?<div><br /></div><div>{{c1::Subarachnoid \
Space}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395446477833
text = """
How many spinal segments from the point of Sensory Anaesthesia does Sympathetic N.S. anaesthesia develop?<div><br \
/></div><div>{{c1::2 above}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::unsorted-dermatology'

[[notes]]
model = 'Cloze-Brosencephalon'
