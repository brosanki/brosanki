ossification}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::bone-formation'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404681338966
text = """
Which mechanism of bone formation is associated with&nbsp;a cartilaginous model of bone first made by \
chondrocytes?<div><br /></div><div>{{c1::Endochondral ossification}}</div>"""
extra = """
<div><i>The cartilaginous model of bone is first made by chondrocytes.</i></div><div><i>Osteoclasts and osteoblasts then \
later replace it with woven bone and then remodel it to lamellar bone.</i></div>"""
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::bone-formation'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404681376860
text = """
Which mechanism of bone formation is associated with&nbsp;the replacement of cartilaginous bone with woven bone by \
osteoclasts and osteoblasts?<div><br /></div><div>{{c1::Endochondral ossification}}</div>"""
extra = """
<div><div><i>The cartilaginous model of bone is first made by chondrocytes.</i></div><div><i>Osteoclasts and osteoblasts \
then later replace it with woven bone and then remodel it to lamellar bone.</i></div></div>"""
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::bone-formation'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404681404737
text = """
Which mechanism of bone formation is associated with <b>direct formation</b>&nbsp;of woven bone without \
cartilage?<div><br /></div><div>{{c1::Membranous ossification}}</div>"""
extra = '<div><i>Woven bone is formed directly without cartilage and is later remodeled to lamellar bone.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::bone-formation'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404681541884
text = """
Which bone cells function to build bone by secreting collagen and catalyzing mineralization?<div><br \
/></div><div>{{c1::Osteoblasts}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::cell-biology-of-bone'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404681690759
text = """
Which bone cells differentiate from the <b>mesenchymal stem cell population</b>&nbsp;in the periosteum?<div><br \
/></div><div>{{c1::Osteo<u>b</u>lasts}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::cell-biology-of-bone'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404681732635
text = """
Which bone cells are multinucleated cells that function to <b>dissolve bone</b>&nbsp;by secreting acid and \
collagenases?<div><br /></div><div>{{c1::Osteoclasts}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::cell-biology-of-bone'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404681760694
text = 'Which bone cells differentiate from monocytes and macrophages?<div><br /></div><div>{{c1::Osteoclasts}}</div>'
extra = """
<div><i>This is very important to remember when it comes to the treatment of Osteopetrosis (bone marrow transplantation, \
as osteoclasts form from monocytes).</i></div>"""
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::cell-biology-of-bone'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404681863809
text = """
{{c1::Parathyroid Hormone}} is a hormone that causes <b>anabolic</b>&nbsp;effects at the bone via osteoblasts and \
osteoclasts when it is present in <u style="font-weight: bold; ">low, intermittent levels</u>."""
extra = '<div><i>It builds bone directly via osteoblasts and indirectly via osteoclasts.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::cell-biology-of-bone'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404681945984
text = """
{{c1::Parathyroid Hormone}} is a hormone from the parathyroid that causes <b>catabolic effects</b>&nbsp;when it is found \
in <u style="font-weight: bold; ">chronic, high levels</u>."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::cell-biology-of-bone'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404682004948
text = """
{{c1::Osteitis Fibrosa Cystica}} is a skeletal complication of chronic high PTH levels that results from the catabolic \
effects the hormone yields."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::cell-biology-of-bone'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404682971482
text = 'How does Estrogen influence apoptosis in Osteoblasts?<div><br /></div><div>{{c1::Inhibition}}</div>'
extra = '<div><i>Hence, Estrogen favours bone formation.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::cell-biology-of-bone'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404682997924
text = 'How does Estrogen influence apoptosis in Osteoclasts?<div><br /></div><div>{{c1::Activation}}</div>'
extra = """
<div><i>Hence, Estrogen inhibits bone resorption.</i></div><div><i>Hence, in estrogen deficiency (surgical or \
menopausal), excess remodelling cycles carried out by Osteoclasts leads to osteoporosis.</i></div>"""
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::cell-biology-of-bone'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404684176867
text = """
A&nbsp;{{c1::macule}} is a skin lesion described as a flat lesion with cell-circumscribed changes in skin \
color&nbsp;that is <u style="font-weight: bold; ">&lt; 1 cm</u>&nbsp;in diameter.<div><br /></div><div><img \
src="paste-8718783611100.jpg" /></div>"""
extra = '<div><i>e.g. freckle; labial macule</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404685073649
text = """
A&nbsp;{{c1::patch}} is a skin lesion described as a flat lesion with well-circumscribed changes in skin colour that is \
<u style="font-weight: bold; ">&gt; 1 cm</u>&nbsp;in diameter.<div><br /></div><div><img src="paste-8761733284066.jpg" \
/></div>"""
extra = '<div><i>e.g. birthmark (congenital nevus)</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404685126606
text = """
A&nbsp;{{c1::papule}} is a skin lesion that is described as an elevated solid lesion <u style="font-weight: bold; ">&lt; \
1 cm</u>&nbsp;in diameter.<div><br /></div><div><img src="paste-8804682957019.jpg" /></div>"""
extra = '<div><i>e.g. mole; nevus; acne</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404685166206
text = """
A&nbsp;{{c1::plaque}} is a skin lesion described as an elevated solid skin lesion <u style="font-weight: bold; ">&gt; 1 \
cm</u>&nbsp;in diameter.<div><br /></div><div><img src="paste-8839042695391.jpg" /></div>"""
extra = '<div><i>e.g. psoriasis</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404685198189
text = """
A&nbsp;{{c1::vesicle}} is a skin lesion that is described as a small, fluid-containing blister <u style="font-weight: \
bold; ">&lt; 1 cm</u>&nbsp;in diameter.<div><br /></div><div><img src="paste-8899172237534.jpg" /></div>"""
extra = '<div><i>e.g. Chickenpox/varicella; Shingles/zoster</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404685307598
text = """
A&nbsp;{{c1::bulla}} is a skin lesion described as a large, fluid-containing blister <u style="font-weight: bold; ">&gt; \
1 cm</u>&nbsp;in diameter.<div><br /></div><div><img src="paste-8942121910497.jpg" /></div>"""
extra = '<div><i>e.g. bullous pemphigoid</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404685351778
text = """
A&nbsp;{{c1::pustule}} is a skin lesion that is described as a <b>vesicle containing pus</b>.<div><br /></div><div><img \
src="paste-8976481648866.jpg" /></div>"""
extra = '<div><i>e.g. pustular psoriasis</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404685382774
text = """
A&nbsp;{{c1::wheal}} is a skin lesion that is described as a transient or smooth papule or plaque.<div><br \
/></div><div><img src="paste-9143985373410.jpg" /></div>"""
extra = '<div><i>e.g. hives/urticaria</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404685792438
text = """
A&nbsp;{{c1::scale}} is a skin lesion that is described as <b>flaking off of the stratum corneum</b>&nbsp;of the \
skin.<div><br /></div><div><img src="paste-9182640079073.jpg" /></div>"""
extra = '<div><i>e.g. eczema; psoriasis; SCC</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404685845880
text = """
A&nbsp;{{c1::crust}} is a skin lesion that is described as <b>dry exudate</b>.<div><br /></div><div><img \
src="paste-10033043603676.jpg" /></div>"""
extra = '<div><i>e.g. impetigo</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404686390949
text = """
{{c1::Hyperkeratosis}} is a dermatological microscopic term described as an <b>increased thickness of the stratum \
corneum</b>."""
extra = '<div><i>e.g. Psoriasis; Callouses</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404686617566
text = """
{{c1::Parakeratosis}} is a dermatological microscopic term that is defined as <b>hyperkeratosis with retention of nuclei \
in the stratum corneum</b>."""
extra = '<div><i>e.g. psoriasis</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404686846399
text = """
{{c1::Spongiosis}} is a dermatological microscopic term that is defined as the <b>epidermal accumulation of edematous \
fluid in intercellular spaces</b>."""
extra = '<div><i>e.g. eczematous dermatitis</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404686881087
text = '{{c1::Acantholysis}} is a dermatological microscopic term defined as the <b>separation of epidermal cells</b>.'
extra = '<div><i>e.g. pemphigus vulgaris</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404686907874
text = """
{{c1::Acanthosis}} is a dermatological microscopic term that is defined as <b>epidermal hyperplasia</b>, especially at \
the stratum spinosum."""
extra = '<div><i>e.g. Acanthosis nigricans</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404704388509
text = """
Which bacteria are the 2 most common causes of Cellulitis?<div><br /></div><div>{{c1::<i>Streptococcus pyogenes; \
Staphylococcus aureus</i>}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404704438453
text = """
{{c1::Bullous Impetigo}} is a type of impetigo that has <b>bullae</b>&nbsp;and is usually caused by <i>Staphylococcus \
aureus</i>.<div><br /></div><div><img src="paste-16565688861006.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404704547842
text = """
What is the most common cause of Bullous Impetigo?<div><br /></div><div>{{c1::<i>Staphylococcus \
aureus</i>}}</div><div><br /></div><div><img src="paste-16561393893710.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404704570043
text = """
What is the cause of Necrotizing Fasciitis?<div><br /></div><div>{{c1::Anaerobic bactera; <i>Streptococcus \
pyogenes</i>}}</div><div><br /></div><div><img src="paste-16849156702546.jpg" /></div>"""
extra = '<div><i>Flesh-eating bacteria.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404704789959
text = """
{{c1::Staphylococcal Scalded Skin Syndrome (SSSS)}} is an infectious skin disorder caused by Staphylococcal exotoxins \
that presents with <b>generalized erythematous rash</b>&nbsp;with <b>sloughing of the upper layers of the \
epidermis</b>&nbsp;that heals completely.<div><br /></div><div><img src="paste-17313013170512.jpg" /></div>"""
extra = '<div><i>Newborns and children most often affected.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404705676087
text = """
{{c1::Hairy Leukoplakia}} is an infectious disorder that presents with <b>white, painless plaques </b>on the tongue that \
cannot be scraped off.<div><br /></div><div><img src="paste-17467631993172.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404705727511
text = 'Which herpesvirus is associated with Hairy Leukoplakia?<div><br /></div><div>{{c1::EBV}}</div>'
extra = '<div><i>Typically seen in HIV+ patients.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404705746571
text = """
{{c1::Pemphigous vulgaris}} is a blistering skin disorder that presents with <b>flaccid intraepidermal \
bullae</b>&nbsp;due to acantholysis.<div><br /></div><div><img src="paste-17815524344224.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404705954692
text = """
{{c1::Pemphigous vulgaris}} is a blistering skin disorder that often presents with <b>multiple crusty and weepy \
erythematous erosions</b>&nbsp;on the skin <b>where blisters have broken</b>.<div><br /></div><div><img \
src="paste-17815524344224.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404706126894
text = """
Which autoimmune disorder of the small bowel is associated with Dermatitis Herpetiformis?<div><br \
/></div><div>{{c1::Celiac Disease}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404706466998
text = """
{{c1::Stevens-Johnson Syndrome}} is a blistering skin disorder associated with <b>adverse drug reactions</b> that \
involves fever, <b>bulla formation</b>, necrosis, <b>sloughing of the skin</b>&nbsp;and a <b>high mortality rate</b>."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404707520656
text = """
{{c1::Stevens-Johnson Syndrome}} is a blistering skin disorder that is associated with adverse drug reaactions and \
<b>typically involves 2 mucous membranes</b>.<div><br /></div><div><img src="paste-19357417603488.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404707566546
text = """
{{c1::Toxic Epidermal Necrolysis}} is a severe form of Stevens-Johnson Syndrome that affects &gt; 30% of the body \
surface area and involves <b>depigmentation of the skin due to epidermal sloughing</b>.<div><br /></div><div><img \
src="paste-19430432047521.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404707663356
text = """
{{c1::Toxic Epidermal Necrolysis}} is a severe form of Stevens-Johnson Syndrome that presents with <b>large bullae with \
skin sloughing in sheets</b>.<div><br /></div><div><img src="paste-19430432047521.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404707691536
text = """
{{c1::Acanthosis Nigricans}} is a disorder of the skin that is associated with <b>hyperinsulinemia</b>&nbsp;and \
<b>gastric adenocarcinoma</b>.<div><br /></div><div><img src="paste-19825569038749.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404708186464
text = """
{{c1::Erythema Nodosum}} is an inflammatory skin disorder that presents as <b>inflammatory lesions of subcutaneous \
fat</b>, especially on the anterior shins.<div><br /></div><div><img src="paste-20096151978400.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404708294088
text = """
{{c1::Erythema Nodosum}} is an inflammatory disorder of the skin that is often idiopathic but can be associated with \
sarcoidosis, coccidioidomycosis, histoplasmosis, TB, streptococcal infections, leprosy and Crohn Disease.<div><br \
/></div><div><img src="paste-20091857011104.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404708348969
text = """
{{c1::Pityriasis Rosea}} is a skin disorder that presents with <b>multiple plaques</b>&nbsp;in a <b>"herald patch</b>" \
shape followed days later by a "<b>christmas tree</b>" distribution.<div><br /></div><div><img \
src="paste-20706037334433.jpg" /></div>"""
extra = '<div><i>Self resolving in 6-8 weeks.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404708945546
text = """
{{c1::Sunburn}} is an <b>acute</b>&nbsp;skin disorder caused by excessive <b>UVB</b> radiation that can lead to impetigo \
and skin cancer.<div><br /></div><div><img src="paste-20834886353313.jpg" /></div>"""
extra = '<div><i>Damage is caused by UV-radiation induced apoptosis of keratinocytes via DNA mutations.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404709002018
text = 'Which type of UV radiation is dominant in Sunburns?<div><br /></div><div>{{c1::UVB}}</div>'
extra = '<div><i>Tanning and photoaging uses UVA light.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404709060185
text = """
{{c1::Sunburn}} is an <b>acute</b>&nbsp;skin disorder that presents with an inflammatory reaction due to <b>excess UV \
irradiation</b>."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404709386951
text = 'What is the most common skin cancer?<div><br /></div><div>{{c1::Basal Cell Carcinoma}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404709453377
text = 'What is the second most common skin cancer?<div><br /></div><div>{{c1::Squamous Cell Carcinoma}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404709558486
text = """
Which skin cancer is occasionally associated with Arsenic exposure?<div><br /></div><div>{{c1::Squamous Cell \
carcinoma}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404709922013
text = """
Which skin cancer is associated with <b>chronic draining sinuses</b>?<div><br /></div><div>{{c1::Squamous Cell \
Carcinoma}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404710064579
text = """
{{c1::Vemurafenib}} is an anticancer drug that functions as a <b>BRAF Kinase inhibitor</b>&nbsp;and hence may benefit \
patients with metastatic or unresectable melanoma with <i><b>BRAF V600E</b>&nbsp;mutations.</i>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404710308531
text = 'What is the MOA of Vemurafenib in the treatment of Melanoma?<div><br /></div><div>{{c1::BRAF Kinase inhibitor}}</div>'
extra = '<div><i>Effective in patients with BRAF V600E mutations.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

