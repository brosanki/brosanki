text = """
What is the MOA of Colchicine?<div><br /></div><div>{{c2::Binding to Tubulin to prevent MT formation and leukocyte \
migration; Inhibition of Lipooxygenase}}</div>"""
extra = '<div><i>Remember, Lipooxygenase produces leukotrienes.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::gout-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383253922145
text = """
What do we use Colchicine to treat for?<div><br /></div><div>{{c1::The <b>pain</b>&nbsp;associated with acute \
gout}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::gout-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383253946670
text = 'What is a serious adverse effect of Colchicine?<div><br></div><div>{{c1::GI Toxicity}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::gout-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383253993570
text = """
{{c1::Probenecid}} is a Uricosuric that is used to treat Hyperuricemia/Gout by inhibiting the reabsorption of Urate at \
the proximal convoluted tubule."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::gout-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383254040152
text = 'What is the MOA of Probenecid?<div><br /></div><div>{{c1::Inhibition of the reabsorption of Urate at the PCT}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::gout-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383254053796
text = """
What is a secondary use of Probenecid other than to treat Gout?<div><br /></div><div>{{c1::Inhibition of the secretion \
of Penicillin (or other acidic drugs) at the PCT}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::gout-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383254086142
text = '{{c1::Sulphinpyrazone}} is a Uricosuric with the same MOA as Probenecid.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::gout-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383254127686
text = '{{c1::Allopurinol}} is a Xanthine analog used to treat Hyperuricemia/Gout or prevent hyperuricemia.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::gout-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383254178873
text = """
What is the MOA of Allopurinol?<div><br /></div><div>{{c1::Reduction of Uric Acid production by acting as a competitive \
substrate for Xanthine Oxidase}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::gout-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383254208563
text = 'Allopurinol is converted into a more active form called&nbsp;{{c1::Alloxanthine}} by Xanthine Oxidase.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::gout-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383254239456
text = 'What is the MOA of Febuxostat?<div><br /></div><div>{{c1::Inhibition of Xanthine Oxidase}}</div>'
extra = ""
tags = 'Brosencephalon::dmards-gout MSK-Skin-CT::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383254473182
text = """
What is the MOA of Adalimumab?<div><br /></div><div>{{c1::Blocks the interaction of TNF-a with the TNF-a \
Receptor}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pharmacology::gout-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383319306567
text = """
{{c1::Paget's Disease of Bone}} is a bone disorder that involves irregularly thickened skull \
bone.<div><br></div><div><img src="paste-940597838043.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383319432151
text = """
The pooling of blood in bone depicted below is characteristic of&nbsp;{{c1::Paget's Disease of Bone}}<div><br \
/></div><div><img src="paste-974957576426.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383319469971
text = """
{{c1::Paget's Disease of Bone}} is a bone disorder that involves a mosaic pattern of cement lines.<div><br \
/></div><div><img src="paste-1086626726157.jpg" /></div>"""
extra = '<div><i>Also notice the giant osteoclast with abundant nuclei</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383319533058
text = """
The radiograph below depicts multiple limb fractures at varying stages of healing. This is commonly seen in children \
with&nbsp;{{c1::Osteogenesis Imperfecta}}<div><br /></div><div><img src="paste-1370094567691.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383319605608
text = """
The wedge shaped lesion below is a bony infarct. Commonly seen in&nbsp;{{c1::Avascular Osteonecrosis}}<div><br \
/></div><div><img src="paste-2100239008007.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383320794304
text = """
The radiograph below shows destruction of the big toe through severe gout. Gout at the big toe is \
called&nbsp;{{c1::Podagra}}<div><br /></div><div><img src="paste-2345052143881.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383320873584
text = """
{{c1::Tophi}} are white, chalky aggregates of uric acid crystals with surrounding fibrosis that appear in Gout.<div><br \
/></div><div><img src="paste-2516850835722.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383320955584
text = """
CPPD (Ca Pyrophosphate) crystals exhibit positive/blue birefringence and are rhomboid-shaped. They are typically seen \
in&nbsp;{{c1::Pseudogout}}<div><br /></div><div><img src="paste-2774548873480.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383321031201
text = """
{{c1::Osteosarcoma}} is a <b>malignant</b>&nbsp;tumor of Osteoblasts that secrete osteoid.<div><br /></div><div><img \
src="paste-3268470112524.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383321124921
text = """
A biopsy of bone with {{c1::Ewing's Sarcoma}} will show small, round blue cells that resemble lymphocytes. It is \
commonly mistaken for lymphoma or chronic osteomyelitis.<div><br /></div><div><img src="paste-3328599654671.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383321267193
text = """
We can use a&nbsp;{{c1::PAS}} stain to stain for Glycogen in Ewing's Sarcoma to confirm our diagnosis.<div><br \
/></div><div><img src="paste-3667902071049.jpg" /></div>"""
extra = '''<div><i>Ewing's Sarcoma is <b>glycogen positive</b>.</i></div>'''
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383321337618
text = """
Radio<b>dense</b>&nbsp;(osteo<b>blastic</b>) bone lesions on an xray are typically associated with \
metastatic&nbsp;{{c1::prostate}} cancer."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383321637614
text = """
Radio<b>lucent</b>&nbsp;(osteo<b>clastic</b>) bone lesions on an xray are typically associated with \
metastatic&nbsp;{{c1::breast}}, lung, kidney or thyroid cancer."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383321691469
text = """
Rheumatoid arthritis involves the formation of a&nbsp;{{c1::pannus}} - a mass of inflamed granulation tissue.<div><br \
/></div><div><img src="paste-5484673237261.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383321777473
text = """
Liposarcoma involves the proliferation of&nbsp;{{c1::lipoblasts}} with large nuclei.<div><br /></div><div><img \
src="paste-5583457485072.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skeletal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384125181784
text = """
Protein Kinase G dephosphorylates {{c1::Myosin Light Chains}} and decreases intracellular&nbsp;{{c2::Ca}} to cause \
smooth muscle relaxation at blood vessels."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Anatomy-Physiology::smooth-muscle-contraction'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384972933399
text = """
Which morphology of Hemangioma is shown below?<div><br /></div><div><img src="paste-2765958938823.jpg" /></div><div><br \
/></div><div>{{c1::Capillary Hemangioma}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976023646
text = """
Upon biopsy, the&nbsp;{{c1::capillary}} form of Hemangioma will show closely packed thin-walled capillaries.<div><br \
/></div><div><img src="paste-2843268350247.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976072454
text = """
A&nbsp;{{c1::pyogenic granuloma}} is a type of hemangioma that is inflamed and commonly presents at the gums in pregnant \
women.<div><br /></div><div><img src="paste-2920577761424.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976170024
text = """
Which morphology of Hemangioma is shown below?<div><br /></div><div><img src="paste-3023656976571.jpg" /></div><div><br \
/></div><div>{{c1::Cavernous Hemangioma}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976305754
text = """
{{c1::Von Hippel-Lindau (VHL)}} Syndrome is a precancerous, autosomal dominant disorder involving cavernous hemangiomas \
at the cerebellum and retina (hemangioblastoma)."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976375575
text = """
What malignant cancer is commonly associated with Von Hippel-Lindau (VHL) Syndrome?<div><br /></div><div>{{c1::Renal \
Cell Carcinoma (increased risk)}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976467753
text = '{{c1::Lymphangioma}} is a lymphatic analog of Hemangioma seen in children.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976846675
text = """
What is a Vascular Ectasia?<div><br /></div><div>{{c1::A <b>localized </b>dilation of <b><u>pre-existing blood \
vessels</u></b>}}</div>"""
extra = '<div><i>Is not a neoplasm</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976905111
text = """
{{c1::Telangiectasia}} is a dilation of single, small blood vessels at the skin or mucosa.<div><br /></div><div><img \
src="paste-4565550235950.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976939522
text = """
{{c1::Spider Telangiectasia}} &nbsp;is a form of vascular ectasia defined as a radial array of dilated subcutaneous \
arteries/arterioles around a central core.<div><br /></div><div><img src="paste-4591320039688.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384977008159
text = """
What is the etiology of Spider Telangiectasia?<div><br /></div><div>{{c1::Hyperestrinism in pregnancy or liver \
cirrhosis}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993100060
text = '{{c1::Nevus Flammeus}} is a congenital deformity in capillaries that presents as a birthmark.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993153595
text = '''The&nbsp;{{c1::salmon patch}} form of Nevus Flammus is also known as 'stork bite' and 'angel kiss'.'''
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993191612
text = """
The&nbsp;{{c1::Salmon patch}} form of Nevus Flammus is pink and flat. It is the form that regresses.<div><br \
/></div><div><img src="paste-5819680686483.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993238282
text = """
The&nbsp;{{c1::Port Wine Stain}} form of Nevus Flammeus does not regress. It is rough, thickens with the skin surface \
and is a golden-brown to ruby colour.<div><br /></div><div><img src="paste-6283537154400.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993298369
text = """
{{c1::Sturge-Weber}} Syndrome involves the Port-Wine form of Nevus Flammeus in the trigeminal nerve \
distribution.<div><br /></div><div><img src="paste-5905580032411.jpg" /></div>"""
extra = '<div><i>It also involves Leptomeningeal angiomas.</i></div><div><i><img src="paste-45569603010654.jpg" /></i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993417743
text = """
{{c1::Bacillary Angiomatosis}} is a vascular proliferation that is associated \
with&nbsp;<i>Bartonella</i>&nbsp;infections.<div><br /></div><div><img src="paste-6416681140454.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993913664
text = """
What stain can be used to identify <i>Bartonella</i>&nbsp;<i>spp</i>?<div><br /></div><div>{{c1::Wartin-Starry (silver) \
stain}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993949053
text = """
{{c1::Hemangiopericytoma}} is a neoplastic proliferation originating from pericytes. It is benign 2/3 and metastatis 1/3 \
of the time."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384994150655
text = 'Which endothelial surface marker is expressed in Hemangiosarcoma?<div><br /></div><div>{{c1::CD31+}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384995817880
text = """
{{c1::Capillary Hemangioma}} is the form of hemangioma that involves closely packed thin-walled capillaries filled with \
blood and lined with endothelium."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384995870547
text = """
{{c1::Cavernous Hemangioma}} is the form of Hemangioma that involves large cavernous channels lined with endothelium and \
filled with RBCs."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384995906155
text = '{{c1::Angiosarcoma}} is a malignant proliferation of endothelial cells. It is very invasive.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384996248720
text = '''What is the etiology of Kaposi's Sarcoma?<div><br /></div><div>{{c1::Human Herpesvirus-8 (HHV8)}}</div>'''
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393379966090
text = """
Which antibodies are associated with Systemic Lupus Erythematosus (SLE)?<div><br /></div><div>{{c1::ANA (non-specific); \
Anti-dsDNA (highly specific)}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::systemic-lupus-erythematosus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393453959823
text = """
What is the cause of <b>Acute</b>&nbsp;Uric Acid Nephropathy?<div><br /></div><div>{{c1::Precipiration of uric acid \
crystals in tubules/collecting ducts, thereby leading to obstruction of nephrons}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::gout'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393454639877
text = """
How can we prevent Uric Acid Nephropathy in patients recieving chemotherapy for lymphoma/leukemia?<div><br \
/></div><div>{{c1::Increase urinary pH (alkaline) to prevent precipitation of urate}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::gout'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393454716487
text = """
What is the cause of <b>Chronic</b>&nbsp;Urate Nephropathy?<div><br /></div><div>{{c1::Chronic Hyperuricemia \
(Gout)}}</div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::gout'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393454746313
text = """
{{c1::Chronic Urate Nephropathy}} is a renal disorder that involves the deposition of urate crystals in the renal \
tubular lumen.<div><br /></div><div><img src="paste-5600637354372.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::gout'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395161948041
text = '{{c1::Stratum Basalis}} is the epidermal layer that is the regenerative, stem cell layer of the skin.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395162032282
text = """
{{c1::Stratum Spinosum}} is the epidermal layer that is characterized by desmosomes between keratinocytes that form \
noticeable spinous processes."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395162084364
text = '{{c1::Stratum Granulosum}} is the epidermal layer that is characterized by granules in keratinocytes.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395162103498
text = '{{c1::Stratum Corneum}} is the epidermal layer that is characterized by keratin diffusely dispersed in anucleate cells.'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395162139411
text = """
The&nbsp;{{c1::Dermis}} is the layer of the skin that holds nerve endings, blood vessels, lymphatics and adnexal \
structures such as hair follicles and glands."""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395162211173
text = """
{{c1::Atopic Dermatitis (Eczema)}} is an infammatory skin disorder that involves a <b>pruritic</b>, erythematous, oozing \
rash with vesicles and edema due to a <b>Type I Hypersensitivity</b>&nbsp;reaction.<div><br /></div><div><img \
src="paste-25348896981412.jpg" /></div>"""
extra = '<div><i>Robbins says Type IV</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395162294246
text = """
{{c1::Atopic Dermatitis (Eczema)}} is an inflammatory skin disorder that is associated with asthma and allergic \
rhinitis."""
extra = '<div><i>i.e. other atopic diseases</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395162317448
text = 'What type of hypersensitivity is associated with Atopic Dermatitis (Eczema)?<div><br /></div><div>{{c1::Type I}}</div>'
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395162338858
text = """
Where on the body is Atopic Dermatitis (Eczema) commonly found?<div><br /></div><div>{{c1::Face and flexor \
surfaces}}</div>"""
extra = '<div><img src="paste-13670880903388.jpg" /></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395162374208
text = """
{{c1::Contact Dermatitis}} is an inflammatory skin disorder that involves a pruritic, erythematous, oozing rash with \
vesicles and edema due to a <b>Type IV hypersensitivity</b>&nbsp;response.<div><br /></div><div><img \
src="paste-24859270709459.jpg" /><img src="paste-24902220382411.jpg" /><img src="paste-24885040513234.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395162757587
text = """
{{c1::Contact Dermatitis}} is an inflammatory skin disorder that arises due to exposure to an allergen.<div><br \
/></div><div><img src="paste-13928578941153.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted-skin'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395162782597
text = 'What type of hypersensitivity is involved in Contact Dermatitis?<div><br /></div><div>{{c1::Type IV}}</div>'
extra = ""
