note-id = 1397346003191
text = """
{{c1::Osteopetrosis}} is a bone disorder that involves the failure of normal bone resorption to occur due to defective \
osteoclasts, thereby resulting in thickened, dense bones prone to fracture."""
extra = '<div><i>Very dense bones are brittle.</i></div>'
tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397346104139
text = """
