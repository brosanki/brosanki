tags = 'Brosencephalon MSK-Skin-CT::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397426394788
text = '{{c1::von Gierke Disease}} is a Glycogen Storage Disease that can cause Gout via overproduction of Uric Acid.'
