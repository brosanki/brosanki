[[notes]]
model = 'Cloze-Brosencephalon'
guid = 'CjKyN0d16{'
note-id = 1404088925019
text = 'How do intracellular Ca levels change in cellular injury?<div><br /></div><div>{{c1::Increase}}</div>'
extra = """
<div><i>This is due to a number of things:</i></div><div><i>- Decreased ATP levels causing decreased Ca pump activity, \
thereby resulting in Ca buildup in the cytosol</i></div><div><i>- Plasma membrane damage, leading to Ca entering the \
cell</i></div><div><i></i></div><div><i>The increased Ca in the cytosol results in <b>enzyme activation</b>. This is \
especially bad news when lysosomal membranes become damaged and hydrolytic enzymes enter the cytosol.</i></div>"""
tags = 'Brosencephalon Pathology::Inflammation::cellular-injury'

[[notes]]
model = 'Cloze-Brosencephalon'
guid = 'l|.hi00u3Q'
note-id = 1404089081807
text = 'How does cellular pH change in cellular injury?<div><br /></div><div>{{c1::Decreased pH}}</div>'
extra = """
<div><i>This is due to the failure of aerobic glycolysis and the resultant switch to anaerobic glycolysis causing a \
buildup of lactic acid. The decreased pH denatures proteins and precipitates DNA.</i></div>"""
tags = 'Brosencephalon Pathology::Inflammation::cellular-injury'

[[notes]]
model = 'Cloze-Brosencephalon'
guid = 'kUrW5@GO]l'
note-id = 1404089237272
text = 'How does intracellular Na change in cellular injury?<div><br /></div><div>{{c1::Increase}}</div>'
extra = """
