forms?<div><br /></div><div>{{c1::Type 1}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391815559866
text = """
Which type of 11-Beta Hydroxysteroid Dehydrogenase (11-b-HSD) converts Prednisolone and into its inactive form?<div><br \
/></div><div>{{c1::Type 2}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391815612289
text = """
{{c1::Dexamethasone}} and&nbsp;{{c2::Betamethasone}} are 2 corticosteroids that are poor substrates for 11-b-HSD 2 in \
fetal circulation, thereby making them good choices for treating Respiratory Distress Syndrome."""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391815683724
text = """
Glucocorticoids promote the synthesis of&nbsp;{{c1::lipocortins}} that then inhibit {{c2::Phospholipase A2}}, an enzyme \
involves in prostaglandin and leukotriene synthesis."""
extra = ""
tags = 'Brosencephalon::adrenal Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391815735952
text = """
Glucocorticoids can cause&nbsp;{{c1::Diabetes Mellitus}} in at risk patients as they enhance gluconeogenesis and reduce \
glucose uptake."""
extra = ""
tags = 'Brosencephalon::adrenal Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391815805358
text = """
Glucocorticoids can cause&nbsp;{{c1::osteoporosis}} by decreasing Ca absorption from the GI tract through antagonism of \
Calcitriol. The resultant continuous PTH release causes osteoporosis."""
extra = ""
tags = 'Brosencephalon::adrenal Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391815884984
text = 'Glucocorticoids directly inhibit&nbsp;{{c1::osteoblasts}}, thereby increasing bone resorption and causing osteoporosis.'
extra = ""
tags = 'Brosencephalon::adrenal Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391815921447
text = """
Corticosteroids can cause&nbsp;{{c1::peptic ulcers}} due to the increased production of gastric acid or suppressing the \
immune response to <i>Helicobacter pylori</i>."""
extra = ""
tags = 'Brosencephalon::adrenal Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391815966524
text = 'Glucocorticoids increase&nbsp;{{c1::lipogenesis}}, thereby leading to increased body fat content and storage.'
extra = ""
tags = 'Brosencephalon::adrenal Endocrine::Pharmacology::unsorted'

[[notes]]
