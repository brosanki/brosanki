V<sub>2</sub>&nbsp;receptors.</b>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405139780299
