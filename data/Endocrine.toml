to a patient with Pheochromocytoma."""
extra = """
<div><i>This is to prevent a hypertensive crisis as the surgeon manipulates the tumor during the \
procedure.</i></div><div><i><b>Irreversible alpha-blockade must be achieved before beta-blockers are \
given.</b></i></div>"""
