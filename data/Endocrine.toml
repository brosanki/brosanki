extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405138081309
text = """
{{c1::Pseudohypoparathyroidism}} is a type of hypoparathyroidism that involves <b>end-organ resistance to \
