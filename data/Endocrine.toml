[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391291307547
text = '{{c1::C-Peptide}} is a protein that is used as a surrogate marker to indicate the amount of insulin the body is making.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::insulinoma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391292084464
text = '{{c1::C-peptide}} is a protein that is cleaved off proinsulin in the formation of insulin.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::insulinoma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391292122090
text = """
An&nbsp;{{c1::Insulinoma}} is an endocrine tumor of the <b>beta-cells of the pancreas</b> that presents as a small \
circumscribed mass with uniform beta-cells in nests.<div><br /></div><div><img src="paste-712964571589.jpg" /><img \
src="paste-725849473256.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::insulinoma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391292589655
text = """
What 3 endocrine glands are commonly implicated in Multiple Endocrine Neoplasia 1 (MEN1)?<div><br \
/></div><div>{{c1::Parathyroid hyperplasia, Pancreatic endocrine tumor, Pituitary adenoma}}</div>"""
extra = '<div><img src="paste-33127082754380.jpg" /></div><div><img src="paste-33706903339131.jpg" /></div>'
tags = 'Brosencephalon Endocrine::Pathology::multiple-endocrine-neoplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391292643715
text = """
{{c1::Insulinitis}} is a common finding in T1DM and involves T-cell infiltration of the Islets of Langerhans.<div><br \
/></div><div><img src="paste-858993459364.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391293913209
text = '{{c1::VNTRs}} in the Insulin gene promoter are associated with development of T1DM.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391294036512
text = 'Polymorphism in&nbsp;{{c1::CD25}}, a gene that codes for the IL-2R, is associated with T1DM.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391294089616
text = """
{{c1::Acanthosis Nigricans}} is a complication of many endocrine disorders and involves thickening and darkening of the \
skin, typically at the axilla, neck and areas of increased friction (belt line, medial thigh).<div><br /></div><div><img \
src="paste-1576252997780.jpg" /><img src="paste-1602022801525.jpg" /></div>"""
extra = '<div><i>Common in conditions involving insulin resistance.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391294214510
text = """
{{c1::Vulvovaginal Candidiasis}} is a complication of T2DM that involves vulvar pruritis and a white, cottage cheese-\
like vaginal discharge with candidiasis involving non-septate hyphae.<div><br /></div><div><img \
src="paste-1614907703543.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391294328520
text = '{{c1::Incretins}} are a class of hormones from the GI tract that increase Insulin release from the pancreas.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391300629662
text = '{{c1::GLP-1}} is an incretin that stimulates islet cell proliferation and neogenesis at the pancreas.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391300651419
text = """
{{c1::Islet Amyloid Polypeptide (IAPP)}} is a peptide hormone that is cosecreted with insulin. In T2DM, it accumulates \
in islet cells and prevents the release of insulin from beta-cells."""
extra = '<div><i>aka Amylin</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391301077060
text = """
The deposition of&nbsp;{{c1::Islet Amyloid Polypeptide (IAPP)}} in pancreatic beta-cells in T2DM causes death of the \
beta cells.<div><br /></div><div><img src="paste-2791728742760.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391301166042
text = 'What histological stain is used to stain for Amyloid?<div><br /></div><div>{{c1::Congo red}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391301179555
text = """
What colour does Amyloid show upon receiving polarized light?<div><br /></div><div>{{c1::Apple-green \
birefringence}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391302130566
text = """
{{c1::Gestational Diabetes Mellitus (GDM)}} is a type of diabetes that affects pregnant women, typically in the later \
stages of pregnancy where there is an increase in hormones that antagonize insulin function."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391302236435
text = """
What measurement of Fasting Glc is required to reach a Dx of Gestational Diabetes Mellitus?<div><br \
/></div><div>{{c1::&gt; 92 mg/dL}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391302473319
text = """
{{c1::Maturity Onset Diabetes of the Young (MODY)}} is a type of diabetes that is due to monogenic mutations in the \
enzymes&nbsp;{{c2::Glucokinase}} or&nbsp;{{c3::Hepatic Nuclear Factor 1 or 2 (HNF1, 2)}}, both of which are involved \
with insulin production."""
extra = '<div><i>Will be in family Hx; presents as a mild T1DM</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391302580384
text = """
{{c1::Cystic Fibrosis Related Diabetes (CFRD)}} is a type of diabetes that is associated with cystic fibrosis and \
involves severe exocrine pancreas and beta-cell dysfunction."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391302626912
text = """
{{c1::Drug-Induced Diabetes Mellitus}} is a type of diabetes that occurs due to drugs that destroy beta-cells or drugs \
that antagonize insulin action."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391302655337
text = """
Reduction in the level of the glycated hemoglobin&nbsp;{{c1::HbA1c}} is associated with a reduction in complications of \
T1DM and T2DM."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391303181103
text = """
{{c1::Charcot's Joint}} is a complication of diabetes and diabetic neuropathy characterized by destruction of the \
articular surface of a joint and the disorganization/fragmentation of the joint.<div><br /></div><div><img \
src="paste-4101693767853.jpg" /><img src="paste-4114578669779.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391303497463
text = """
Which change do blood vessels undergo in the setting of hyperglycemia in diabetes that makes them thicker yet \
leaky?<div><br /></div><div><img src="paste-4312147165443.jpg" /><br /><div><br /></div><div>{{c1::Non-enzymatic \
glycosylation}}</div></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304212867
text = """
Hyperglycemia can mildly suppress the immune system, leading to an increase in the risk of infection. \
However,&nbsp;{{c1::antibody}} production is normal."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304285422
text = """
In rare cases, the skin and nares of diabetics can become infected with&nbsp;{{c1::<i>Staphylococcus aureus</i>}}, a \
normal flora that lives in these areas."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304336083
text = """
{{c1::Furunculosis}} is an infection commonly seen in diabetics that involves skin boils.<div><br /></div><div><img \
src="paste-4840428142872.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304362398
text = """
Which bacteria commonly causes Furunculosis in diabetics?<div><br /></div><div>{{c1::<i>Staphylococcus \
aureus</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304379627
text = 'Which fungi commonly causes vaginal thrush in diabetics?<div><br /></div><div>{{c1::<i>Candida albicans</i>}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304398979
text = """
Which <b>anaerobe</b>&nbsp;most commonly causes foot infections in diabetics?<div><br /></div><div>{{c1::<i>Bacteroides \
fragilis</i>}}</div>"""
extra = '<div><i>Remember that other bacteria also cause foot infections.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304431416
text = """
{{c1::Osteomyelitis}} is a complication of diabetes where foot infections get severe and extend from soft tissue to the \
bone."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304790554
text = 'Which cells make Insulin?<div><br /></div><div>{{c1::Beta-cells}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304812668
text = '{{c1::GLUT4}} is an insulin-dependant Glc transporter that is upregulated by Insulin.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304835338
text = 'Which cells make Glucagon?<div><br /></div><div>{{c1::Alpha-cells}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304845140
text = 'What is the etiology of T1DM?<div><br /></div><div>{{c1::Autoimmune (T-cell) destruction of beta-cells}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304866567
text = 'Which HLA subtypes are associated with T1DM?<div><br /></div><div>{{c1::HLA-DR3; HLA-DR4}}</div>'
extra = '<div><i>Potentially HLA-B8</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304889550
text = 'Which islet cell antigens are targeted in T1DM?<div><br /></div><div>{{c1::GAD-65 and ICA512}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304929660
text = '{{c1::Diabetic Ketoacidosis (DKA)}} is a severe complication of T1DM characterized by an excess of serum ketones.'
extra = """
<div><i>An increased need for insulin due to stress (e.g. infection) results in excess fat breakdown and <b>increased \
ketogenesis</b>&nbsp;from those freed fatty acids.</i></div>"""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391304977454
text = """
{{c1::Kussmaul Breathing}} is a pattern of breathing seen in diabetic ketoacidosis that manifests as a response to the \
acidosis and presents as <b>rapid, deep breathing</b>."""
extra = '<div><i>Rapid, deep breathing</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305048397
text = 'Which type of diabetes involves Insulitis (inflammation of the islet cells)?<div><br /></div><div>{{c1::T1DM}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305097069
text = 'Which type of diabetes involves IAPP amyloid deposition in islet cells?<div><br /></div><div>{{c1::T2DM}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305120616
text = 'What random Glc level is diagnostic of T2DM?<div><br /></div><div>{{c1::&gt; 200 mg/dL}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305140534
text = 'What Fasting Glc level is diagnostic of T2DM?<div><br /></div><div>{{c1::&gt; 126 mg/dL}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305153848
text = 'What HbA1c level is diagnostic of T2DM?<div><br /></div><div>{{c1::&gt; 6.5%}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305165737
text = """
What Oral Glc Tolerance Test result is diagnostic of T2DM?<div><br /></div><div>{{c1::&gt; 200 mg/dL 2 hours after Glc \
loading}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305190632
text = 'What is the normal range of Glc levels?<div><br /></div><div>{{c1::70-120 mg/dL}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305209106
text = 'What type of diabetes is a Hyperosmolar Non-ketotic Coma associated with?<div><br /></div><div>{{c1::T2DM}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305239854
text = """
{{c1::Hyperosmolar non-ketotic coma}} is a severe, life threatening complication of T2DM that involves <b>very high \
Glc</b>&nbsp;and severe diuresis, hypotension and possibly coma."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305275550
text = 'Non-enzymatic glycosylation of large and medium sized vessels in diabetes leads to&nbsp;{{c1::Atherosclerosis}}'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305302711
text = 'Non-enzymatic Glycosylation of small vessels (arterioles) in diabetes leads to&nbsp;{{c1::Hyaline Arteriolosclerosis}}.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305322539
text = """
{{c1::Kimmelstiel-Wilson Nodules}} are a feature of diabetic nephropathy and are described as small nodules at the \
glomeruli."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305381340
text = """
What is the result of Non-enzymatic Glycosylation of the <b>efferent</b>&nbsp;arteriole in diabetics?<div><br \
/></div><div>{{c1::Nephrotic Syndrome}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305408908
text = """
What is the result of Non-Enzymatic Glycosylation at the <b>afferent</b>&nbsp;arteriole in diabetics?<div><br \
/></div><div>{{c1::Chronic Renal Failure}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305434285
text = 'Non-Enzymatic Glycosylation of hemoglobin in diabetes leads to the formation of&nbsp;{{c1::HbA1c}}'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305452466
text = """
Hyperglycemia allows Glc to freely enters cells where the enzyme&nbsp;{{c1::Aldose Reductase}} converts it \
into&nbsp;{{c2::Sorbitol}}, leading to osmotic damage."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305489575
text = 'Which enzyme converts Glc to Sorbitol in cells?<div><br /></div><div>{{c1::Aldose Reductase}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305506147
text = """
{{c1::Insulinoma}} is a pancreatic tumor that presents with <b>"Whipple's Triad"</b> involving <b>episodic hypoglycemia, \
mental status changes and dramatic reversal of CNS abnormalities via Glc administration</b>."""
extra = '<div><i>There will also be <b>increased C-peptide levels</b>.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305567450
text = """
What is Zollinger-Ellison Syndrome?<div><br /></div><div>{{c1::Persistant and resistant ulcers due to a \
Gastrinoma}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305583718
text = """
{{c1::Gastrinoma}} is a pancreatic tumor that presents with treatment-resistant peptic ulcers due to excessive gastric \
acid secretion."""
extra = '<div><i>aka Zollinger-Ellison Syndrome</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305632581
text = """
{{c1::Somatostatinoma}} is a pancreatic tumor that involves achlorhydria (due to Gastrin inhibition) and cholelithiasis \
(due to CCK inhibition)"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391305667985
text = """
{{c1::VIPoma}} is a pancreatic tumor that presents with watery diarrhea, hypokalemia and achlorhydria (due to decreased \
gastric acid secretion)."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391311091967
text = 'What is the drug of choice to treat Gestational Diabetes Mellitus?<div><br /></div><div>{{c1::Insulin}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391311179595
text = """
Which location of the body offers for the most rapid absorption of an IM injection of Insulin?<div><br \
/></div><div>{{c1::Abdominal wall}}</div>"""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391311233989
text = 'What is the duration of action of&nbsp;Insulin Lispro?<div><br /></div><div>{{c1::Rapid}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312498398
text = 'What is the duration of action of&nbsp;Insulin Aspart?<div><br /></div><div>{{c1::Rapid}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312504911
text = 'What is the duration of action of&nbsp;Insulin Glulisine?<div><br /></div><div>{{c1::Rapid}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312518426
text = 'What is the duration of action of&nbsp;Regular Insulin?<div><br /></div><div>{{c1::Short}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312526327
text = 'What is the duration of action of&nbsp;NPH Insulin?<div><br /></div><div>{{c1::Intermediate}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312537533
text = 'What is the duration of action of&nbsp;Lente Insulin?<div><br /></div><div>{{c1::Intermediate}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312545356
text = 'What is the duration of action of Ultra-Lente Insulin?<div><br /></div><div>{{c1::Long}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312584128
text = 'What is the duration of action of Insulin Glargine?<div><br /></div><div>{{c1::Long}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312590010
text = 'What is the duration of action of Insulin Detemir?<div><br /></div><div>{{c1::Long}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312655298
text = 'How long must rapid acting Insulin formations be taken before a meal?<div><br /></div><div>{{c1::5-15 minutes}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312697392
text = """
Which type of Insulin formulations are used to control post-prandial hyperglycemia?<div><br /></div><div>{{c1::Rapid and \
Short acting}}</div>"""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312728092
text = """
Which type of Insulin formulations are used to provide basal levels of Insulin throughout a day?<div><br \
/></div><div>{{c1::Intermediate and Long acting}}</div>"""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312753164
text = 'What is the ROA of Regular Insulin?<div><br /></div><div>{{c1::SC; IM; IV}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312781171
text = """
{{c1::Regular Insulin}} is an insulin formulation that can be given through IV. This is vital in the treatment of \
Diabetic Ketoacidosis and Hyperglycemic Emergency."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312809742
text = 'What is the drug of choice to treat T1DM?<div><br /></div><div>{{c1::Insulin}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391312933648
text = """
Insulin is contraindicated with&nbsp;{{c1::Nonselective Beta-Blockers}} due to counter-regulatory activation of \
Beta2-adrenoceptors in the liver which leads to inhibition of glycogenolysis, thereby adding to hypoglycemia."""
extra = '<br /><div><i>Beta1 selective agents are preferred (Atenolol).</i></div>'
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391313082499
text = """
Why is Insulin contraindicated alongside Ethanol and Salicylates?<div><br /></div><div>{{c1::They precipitate \
hypoglycemia}}</div>"""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391313126051
text = """
Insulin is contraindicated with&nbsp;{{c1::Diuretics}} as they raise blood glucose and increase the chances of \
hypokalemia."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391313182494
text = """
{{c1::NPH Insulin}} is an intermediate acting insulin formation that is suspended in solution with Protamine which is \
slowly digested enzymatically to release insulin."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391313258197
text = """
{{c1::Lente Insulin}} is an intermediate acting insulin formulation that is suspended in solution with Zinc, which \
slowly released insulin from Zn complexes."""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391313298631
text = '{{c1::Ultra-Lente Insulin}} is long acting insulin formulation that is suspended in solution with Zinc.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391313391573
text = """
{{c1::Insulin Glargine}} is a long acting insulin formulation that cannot be combined with rapid or short acting insulin \
formulations in the same syringe due to its acidic pH."""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391360617213
text = 'What is the initial management of T2DM?<div><br /></div><div>{{c1::Diet and exercise}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391360654559
text = 'Sulfonylureas are contraindicated in&nbsp;{{c1::T1DM}} due to the lack of functioning beta cells.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391360865872
text = 'Sulfonylureas are contraindicated in&nbsp;{{c1::pregnancy}} due to their ability to cross the placenta.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391360916142
text = 'Sulfonylureas are contraindicated alongside drugs that potentiate&nbsp;{{c1::hypoglycemia}}.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391361002165
text = """
{{c1::Incretins}} are hormones released from the upper and lower GI tract that augment "glucose-dependent" insulin \
secretion."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391361323496
text = 'Which type of diabetes absolutely requires insulin as a treatment?<div><br /></div><div>{{c1::T1DM}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391361408687
text = 'What is the common ROA for Insulin preparations?<div><br /></div><div>{{c1::SC}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391361445482
text = 'What is the main adverse effect of Sulfonylureas and Meglitinides?<div><br /></div><div>{{c1::Hypoglycemia}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391361551141
text = """
What is the MOA of Sulfonylureas and Megltinides?<div><br /></div><div>{{c1::Binding to and blocking of ATP-sensitive K \
channels, causing opening of Ca channels and insulin release via exocytosis}}</div>"""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362429901
text = 'What generation Sulfonylurea is Tolbutamide?<div><br /></div><div>{{c1::1st}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362623942
text = 'What generation Sulfonylurea is Chloropropamide?<div><br /></div><div>{{c1::1st}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362633123
text = 'What generation Sulfonylurea is Glyburide?<div><br /></div><div>{{c1::2nd}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362638973
text = 'What generation Sulfonylurea is Glimepiride?<div><br /></div><div>{{c1::2nd}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362644795
text = 'What generation Sulfonylurea is Glipizide?<div><br /></div><div>{{c1::2nd}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362650348
text = 'What is the duration of action of Tolbutamide (1st gen)?<div><br /></div><div>{{c1::Short}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362672664
text = 'What is the duration of action of Chloropropramide (1st Gen)?<div><br /></div><div>{{c1::Long}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362687229
text = 'What is the duration of action of 2nd Generation Sulfonylurea?<div><br />{{c1::Intermediate}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362702341
text = 'Why does Sulfonylurea tolerance develop?<div><br /></div><div>{{c1::Down-regulation of Sulfonylurea receptors}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362752576
text = """
The longer the duration of action of Sulfonylurea, the higher the risk of the patient \
developing&nbsp;{{c1::hypoglycemia}}."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362776126
text = """
{{c1::Chloropropramide}} is a Sulfonylurea that has the highest risk for developing hypoglycemia due to its duration of \
action."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362805764
text = '{{c1::Chloropropramide}} is a Sulfonylurea that has some therapeutic use in Neurogenic Diabetes Insipidus.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362832033
text = '{{c1::Chloropropramide}} is a Sulfonylurea that can cause SIADH and has Disulfiram-like reactions with alcohol.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391362869094
text = 'Which generation of Sulfonylureas are more potent?<div><br /></div><div>{{c1::2nd}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391363184353
text = '{{c1::Glyburide}} is a 2nd generation Sulfonylurea that has the highest risk of hypoglycemia (20-30%).'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391363220817
text = '{{c1::Glipizide}} is a 2nd generation Sulfonylurea that has the <b>least</b>&nbsp;risk for developing hypoglycemia.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391363252990
text = """
{{c1::Glipizide}} is a 2nd generation Sulfonylurea that is the preferred drug in the elderly due to its minimal risk of \
hypoglycemia."""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391363327545
text = '{{c1::Repaglinide}} is a Meglitinide that is often used to manage T2DM in patients with Sulfa-drug allergies.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391363392477
text = '{{c1::Repaglinide}} is a fast-acting Meglitinide that is used to rapidly to limit Postprandial Hyperglycemia.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391363477984
text = """
What is the MOA/effects of Metformin?<div><br /></div><div>{{c1::Decreases Hepatic gluconeogenesis; Decreases peripheral \
insulin resistance}}</div>"""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391363522427
text = 'What type of anti-diabetic is Metformin?<div><br /></div><div>{{c1::Biguanide}}</div>'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391364320425
text = """
{{c1::Metformin}} is a Biguanide that is used to tream T2DM, especially in obese patients with significant insulin \
resistance."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391364351247
text = '{{c1::Metformin}} is a Biguanide that cannot cause hypoglycemia or weight gain on its own.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391364395231
text = """
{{c1::Metformin}} is a Biguanide that does not depend on functioning beta-cells to elicit its effect as it acts mostly \
at the liver."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391364430536
text = """
{{c1::Lactic Acidosis}} is a potential adverse effect of Metformin in renal failure patients due to decreased drug \
excretion or in hepatic failure due to impaired lactic acid uptake."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391364524981
text = """
What is the MOA of Thiazolidinediones?<div><br /></div><div>{{c1::Selective agonism at PPAR-gamma receptors at adipose \
tissue; Activation of adiponectin; both increase insulin sensitivity at peripheral tissue}}</div>"""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391364615643
text = """
{{c1::Rosiglitazone}} and&nbsp;{{c2::Pioglitazone}} are Thiazolidinediones that act as selective agonists at PPAR-gamma \
receptors at adipose tissue, thereby reducing FA influx into muscle."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391364689310
text = '{{c1::Rosiglitazone}} and&nbsp;{{c2::Pioglitazone}} are Thiazolidinediones that activate the adipokine Adiponectin.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391364706169
text = """
What is the effect of Adiponectin activation by Thiazolidinediones ?<div><br /></div><div>{{c1::Increases AMP kinase and \
thereby insulin sensitivity}}</div>"""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391364739695
text = """
What is the black box warning that comes with Thiazolidinediones ?<div><br /></div><div>{{c1::Congestive Heart \
Failure}}</div>"""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391364774605
text = '{{c3::Thiazolidinediones}} are a type of anti-diabetic that act as euglycemics, and hence do not cause hypoglycemia.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391364807261
text = """
{{c1::Acarbose}} and&nbsp;{{c2::Miglitol}} are anti-diabetics that competitively inhibit Alpha-Glucosidase at the \
intestinal brush border, thereby inhibiting the digestion of starch and disaccharides."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391365104466
text = """
What is the MOA of the anti-diabetics Acarbose and Miglitol?<div><br /></div><div>{{c1::Competitive inhibition of Alpha-\
Glucosidase; thereby inhibiting digestions of starch and disaccharides}}</div>"""
extra = '<br /><div><i>Hence, blunts the postprandial rise in Glc</i></div>'
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391365163398
text = """
{{c1::Alpha-Glucosidase Inhibitors}} are a type of anti-diabetic that can be used in patients with a risk of \
hypoglycemia and lactic acidosis."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391365201890
text = """
{{c1::Exenatide}} is an incretin mimetic that is used in T2DM in patients that have not received adequate glycemic \
control via other drugs."""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391366594001
text = '{{c1::Exenatide}} is an anti-diabetic that is the synthetic form of the incretin Exendin-4.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391366642765
text = """
What is the MOA of Exenatide?<div><br />{{c1::Incretin (Exendin-4) analog; Increases insulin secretion and decreases \
glucagon secretion}}</div>"""
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391366670289
text = '{{c1::Sitagliptin}} is a DPP-4 inhibitor used in the treatment of T2DM.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391367160770
text = """
What is the MOA of Stagliptin, Saxagliptin, Linagliptin?<div><br /></div><div>{{c1::Inhibition of Dipeptidyl Peptidase 4 \
(DPP-4), thereby inhibiting the degradation of Incretins and GLP-1-like mocs}}</div>"""
extra = '<br /><div><i>Thereby it ultimately increases Glc-mediate insulin secretion and decreases glucagon secretion</i></div>'
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391367252703
text = '{{c1::Sitagliptin}} is an anti-diabetic that can cause nasopharyngitis and upper respiratory tract infections.'
extra = ""
tags = 'Brosencephalon::diabetes_mellitus Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391367276771
text = 'What is the ROA of Exenatide?<div><br />{{c1::SC}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391561296034
text = 'How do ACTH and Cortisol levels change in response to hypoglycemia?<div><br /></div><div>{{c1::Both increase}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391561340496
text = 'How do GH levels normally change in response to hypoglycemia?<div><br /></div><div>{{c1::Increase}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391561377540
text = """
The&nbsp;{{c1::Trans-sphenoidal}} approach is the most commonly used surgical approach towards gaining access to the \
pituitary."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391561526486
text = """
{{c1::Pituitary Adenomas}} are a type of endocrine gland tumor that involves a uniformly monomorphic acinar cell \
population arranged in disorganized clusters amongst broken down reticulin.<div><br /></div><div><img \
src="paste-867583394142.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391561730131
text = """
At least 40% of GH Somatotroph adenomas involve a spontaneous mutation of the {{c2::alpha}}-subunit of the Gs \
stimulatory G protein, which is encoded by the&nbsp;{{c1::GNAS}} gene."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391562125902
text = 'Which Multiple Endocrine Neoplasia is associated with Pituitary Adenomas?<div><br /></div><div>{{c1::MEN 1}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::multiple-endocrine-neoplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391562244301
text = """
Which gene is implicated in Multiple Endocrine Neoplasia 1 (MEN1)?<div><br /></div><div>{{c1::MEN1 gene encoding the \
tumor suppressor protein Menin}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::multiple-endocrine-neoplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391562298319
text = """
{{c1::Thyrotropin-releasing hormone (TRH)}} is a hypothalamic hormone that triggers the release of Thyroid Stimulating \
Hormone (TSH) and&nbsp;{{c2::Prolactin}} from the anterior pituitary."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391562645544
text = """
{{c1::Prolactinoma}} is a type of pituitary adenoma that is composed of mostly chromophobe cells with endocrine amyloid \
and psammoma bodies.<div><br /></div><div><img src="paste-1700807049482.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391562853002
text = 'Prolactin inhibits&nbsp;{{c2::GnRH}} action, a gonadotropin released from the hypothalamus.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391562922628
text = """
The inhibition of&nbsp;{{c1::GnRH}} in Hyperprolactinemia results in decreased FSH and LH release and hence downstream \
amenorrhea and lack of ovulation."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391562974691
text = """
If a patient has headaches, nausea and vomiting,&nbsp;{{c1::increased intracranial pressure}} should always be \
suspected."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391563023791
text = '{{c1::Prognathism}} is defined as prominence of the lower jaw.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391563159189
text = 'How do GH levels normally change in response to hyperglycemia?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = '<div><i>A lack of Glc-induced suppression of GH levels may be indicative of a Somatotroph Adenoma.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391563205543
text = 'How do Glc levels change in response to increased GH levels?<div><br /></div><div>{{c1::Increased Glc levels}}</div>'
extra = '<div><i>Therefore, hyperglycemia is a secondary finding in Somatotroph Adenomas</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391563386257
text = '{{c1::Hyperlipidemia}} is a possible complication of a Somatotroph Adenoma as GH stimulates lipolysis.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391563430584
text = '{{c1::Sleep Apnea}} is a possible complication of Acromegaly due to the tongue enlarging and obstructing the airway.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391563582032
text = """
How does insulin sensitivity change in Acromegaly?<div><br /></div><div>{{c1::Decreased; there is insulin \
resistance}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391563641895
text = """
What is the treatment of choice in a Somatotroph Adenoma?<div><br /></div><div>{{c1::Surgical removal; via the \
transphenoidal approach}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391563701803
text = 'Which neurotransmitter is increased in Carcinoid Syndrome?<div><br /></div><div>{{c1::Serotonin}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391563808525
text = 'GHRH stimulates the release of&nbsp;{{c1::GH}} from the anterior pituitary.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391564396154
text = 'Somatostatin (GHIH) inhibits the release of&nbsp;{{c1::GH}} from the anterior pituitary.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391564415867
text = '{{c1::Scoliosis}} is an adverse effect of GH therapy due to uneven growth of the vertebrae.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391564542686
text = """
{{c1::Craniopharyngioma}} is a suprasellar tumor that involves mutations of the glycogen synthase kinase 3-beta binding \
domain of&nbsp;{{c2::Beta-Catenin}}"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391565259663
text = """
{{c1::Craniopharyngioma}} is a suprasellar tumor that is filled with cysts that contain a cholesterol-rich, yellow-\
brown, "machine oil" fluid.<div><br /></div><div><img src="paste-3560527888670.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391565331729
text = """
{{c1::Craniopharyngioma}} is a suprasellar tumor that involves cysts with a cholesterol-rich fluid. It is full of \
cholesterol-crystals that resemble the shape of the state Utah.<div><br /></div><div><img src="paste-3680786972941.jpg" \
/><img src="paste-3779571220681.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391565407296
text = 'Which is classically the first hormone to become deficient in Hypopituitarism?<div><br /></div><div>{{c1::GH}}</div>'
extra = '<div><i>First GH, then FSH/LH, then TSH and ACTH</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391565537702
text = """
In high concentrations, Oxytocin can bind to renal {{c1::V2}} receptors, thereby leading to fluid retention and \
hyponatremia."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391565654057
text = """
In SIADH, the retained fluid is mostly found in the&nbsp;{{c1::intracellular}} space. This explains why there is no \
edema or hypertension."""
extra = '<div><i>There is often cerebral edema and seizures because of this though.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391565877723
text = """
{{c1::Bitemporal Hemianopia}} is a visual deficit that occurs if the optic chiasm is compressed, often by a pituitary \
adenoma.<div><br /></div><div><img src="paste-27466315858337.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391566589348
text = """
What kind of visual deficits are seen in bitemporal hemianopia?<div><br /></div><div>{{c1::Loss of peripheral vision in \
both eyes}}</div>"""
extra = '<img src="paste-5115306049652.jpg" />'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391566664507
text = """
{{c1::Hyperphagia and weight gain}} is a potential complication of pituitary adenomas if there is compression of the \
central satiety center of the hypothalamus."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391566686985
text = '{{c1::Oculomotor palsy}} is a potential complication of pituitary adenoma if CN III is compressed.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391566718369
text = """
What is the result of compression of normal pituitary tissue due to a pituitary adenoma?<div><br \
/></div><div>{{c1::Hypopituitarism}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391566741717
text = 'What is the most common pituitary adenoma?<div><br /></div><div>{{c1::Prolactinoma}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391566786888
text = """
What is the typical presentation of Prolactinoma in females?<div><br /></div><div>{{c1::Galactorrhea and \
Amenorrhea}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391566804441
text = """
What is the typical persentation of Prolactinoma in males?<div><br /></div><div>{{c1::Decreased libido and \
headache}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391566818618
text = """
{{c1::Gigantism}} is a complication of GH Adenoma seen in children and involves increased longitudinal growth of bone as \
epiphyseal plates are not fused."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391566876669
text = """
{{c1::Acromegaly}} is a complication of GH adenoma seen in <b>adults</b>&nbsp;and involves enlarged bones, visceral \
organs and tongue."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391566914746
text = """
{{c1::Secondary Diabetes Mellitus}} is a complication of GH Adenoma due to GH-induced hepatic gluconeogenesis and GH-\
induced insulin resistance."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-mellitus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391566968087
text = """
How do GH levels change in response to oral Glc loading <b>in a patient with GH Adenoma?</b><div><b><br \
/></b></div><div>{{c1::No change}}</div>"""
extra = '<div><i>Normally, they would fall</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567008579
text = """
What is pituitary apoplexy?<div><br /></div><div>{{c1::Bleeding into a pituitary adenoma/mass, leading to necrosis of \
pituitary tissue}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::hypopituitarism'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567213608
text = '{{c1::Sheehan Syndrome}} is a cause of Hypopituitarism that is a pregnancy related infarction of the pituitary gland.'
extra = """
<div><i>Pituitary doubles in size during pregnancy without getting 2x more perfusion. Blood loss during parturition \
precipitates infarction of the pituitary.</i></div>"""
tags = 'Brosencephalon Endocrine::Pathology::hypopituitarism'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567307209
text = """
{{c1::Loss of Pubic Hair}} is a very key sign of hypopituitarism that results from a loss of LH and a subsequent loss of \
Androgens."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567352968
text = """
{{c1::Empty Sella Syndrome}} is a cause of hypopituitarism described as a congenital defect of the sella. Commonly due \
to herniation of the arachnoid and CSF into the cella."""
extra = '<div><i>Results in destruction of the pituitary, which sits in the sella.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::hypopituitarism'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567420576
text = '{{c1::Central/Neurogenic Diabetes Insipidus}} is a disorder of the posterior pituitary defined as a deficiency of ADH.'
extra = '<div><i>Commonly due to hypothalamic lesion or posterior pituitary pathology.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::diabetes-insipidus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567475929
text = """
{{c1::Central/Neurogenic Diabetes Insipidus}} is a disorder of the posterior pituitary that involves hypernatremia, high \
serum osmolality, low urine osmolality and symptoms due to water loss."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-insipidus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567551801
text = """
How does urine concentration normally change following the Water Deprivation Test?<div><br \
/></div><div>{{c1::Increase}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567586722
text = """
How does urine concenration change following the Water Deprivation Test in a <b>patient with Central Diabetes \
Insipidus</b>?<div><br></div><div>{{c1::No change or decrease}}</div>"""
extra = '<br><i>In a normal person, water deprivation would increase urine concentration.</i>'
tags = 'Brosencephalon Endocrine::Pathology::diabetes-insipidus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567630544
text = """
{{c1::Nephrogenic Diabetes Insipidus}} is a disorder of the posterior pituitary that is due to an impaired renal \
response to ADH."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-insipidus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567669740
text = """
{{c1::Nephrogenic Diabetes Insipidus}} is a disorder of the posterior pituitary that presents identically to CDI, but \
lacks a response to Desmopressin."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::diabetes-insipidus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567697390
text = """
{{c1::SIADH}} is a disorder of the posterior pituitary due to excessive ADH secretion, almost always from outside of the \
pituitary."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567737264
text = """
Which cancer is commonly assocaited with ectopic ADH secretion and hence SIADH?<div><br /></div><div>{{c1::Small cell \
carcinoma of the lung}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567778035
text = """
{{c1::SIADH}} is a disorder of the posterior pituitary that presents with hyponatremia, decreased BUN, low serum \
osmolality, high urine osmolality and other symptoms of free water retention."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391567832583
text = """
{{c1::Hyponatremia}} is a electrolyte complication of SIADH that leads to neuronal swelling and cerebral edema, thereby \
causing altered mental status and seizures."""
extra = """
<div><i>This hyponatremia <b>must be corrected slowly</b>&nbsp;in order to avoid <b>central pontine \
myelinolysis.</b></i></div>"""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-pituitary'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391714722368
text = """
{{c1::Dopamine}} is a neurotransmitter from the hypothalamus that acts as Prolactin Inhibitory Hormone at the anterior \
pituitary."""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391714823388
text = 'Which lobe of the pituitary is referred to as the Adenohypophysis?<div><br /></div><div>{{c1::Anterior Pituitary}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391714863919
text = """
Which lobe of the pituitary is referred to as the Neurohypophysis?<div><br /></div><div>{{c1::Posterior \
Pituitary}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391714879753
text = '{{c1::Sermorelin}} is a GHRH analog that may be used diagnostically.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391714933411
text = '{{c1::Laron Dwarfism}} is a form of dwarfism that involves short-stature due to IGF-1 deficiency despite high GH levels.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391715100276
text = """
What is the etiology of Laron Dwarfism?<div><br /></div><div>{{c1::Mutation or defect in GH receptors; GHRs do not \
respond to GH}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391715150804
text = '''Why is GH administered to girls with Turner's Syndrome?<div><br /></div><div>{{c1::To achieve normal height}}</div>'''
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391715199933
text = """
GH can be given to patients with&nbsp;{{c1::AIDS}} to treat for the wasting associated with the condition. It helps with \
lean body mass, weight and physical endurance."""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391715230410
text = 'What is the MOA of Somatropin?<div><br /></div><div>{{c1::Agonism at GH receptors}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391716923350
text = 'Which intracellular signalling pathway is involved with GH?<div><br /></div><div>{{c1::Jak2/Stat}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391716950960
text = """
{{c1::Somatropin}} is a hGH analog that binds to GH receptors, activates the Jak2/Stat signalling pathway and induces \
expression of somatomedins, especially IGF-1."""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391716997100
text = """
How does GH facilitate hyperglycemia?<div><br />{{c1::Induction of hepatic gluconeogenesis; decreases insulin \
sensitivity}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391717951419
text = '{{c1::Scoliosis}} is an adverse effect of Somatropin (GH) due to uneven, rapid growth of the vertebrae.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391717993136
text = 'What is the MOA of Mecasermin?<div><br /></div><div>{{c1::Agonism at IGF-1 receptors}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718021892
text = 'What is the clinical use of Mecasermin?<div><br /></div><div>{{c1::Laron Dwarfism}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718035104
text = '{{c1::Mecasermin}} is an IGF-1 analog that is used to treat Laron Dwarfism.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718056838
text = 'What is the most significant adverse effect of Mecasermin?<div><br /></div><div>{{c1::Hypoglycemia}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718083904
text = '{{c1::Lanreotide}} is a <b>long-acting</b>&nbsp;Somatostatin analog.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718403096
text = """
What is the MOA of Octreotide in the treatment of Acromegaly and Gigantism?<div><br /></div><div>{{c1::Agonism at \
Somatostatin (GHIH) receptors at the anterior pituitary, thereby inhibiting GH synthesis and release}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718454571
text = """
What is the MOA of Octreotide in the treatment of Carcinoid Syndrome?<div><br /></div><div>{{c1::Agonism at Somatostatin \
receptors at the GI tract, thereby decreasing Serotonin release}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718488295
text = """
What is the MOA of Octreotide in Pancreatic Adenomas, such as VIPoma and Gastrinoma?<div><br /></div><div>{{c1::Agonism \
at Somatostatin receptors at the GI tract, thereby inhibiting GI secretions}}</div>"""
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718537706
text = """
What is the MOA of Octreotide in the treatment of Rupture Esophageal Varices?<div><br /></div><div>{{c1::Constriction of \
splanchnic, hepatic and renal blood vessels}}</div>"""
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718574157
text = """
{{c1::Vit B12 Deficiency}} is an adverse effect of Octreotide administration due to decreased release of intrinsic \
factor."""
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718607118
text = """
{{c1::Pegvisomant}} is a GH receptor antagonist used in Acromegaly when Octreotide or other Somatostatin analogs are \
unable to control the disease."""
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718966104
text = 'What is the MOA of Pegvisomant?<div><br /></div><div>{{c1::Antagonism at GH receptors}}</div>'
extra = '<br /><div><i>Note, that it does not affect GH receptors.</i></div>'
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391718992186
text = 'What is the MOA of Cabergoline?<div><br /></div><div>{{c1::Agonism at D2 receptors}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719024067
text = """
{{c1::Cabergoline}} is a <b>long-acting</b>&nbsp;ergotamine dopamine agonist used in Hyperprolactinemia, Parkinsonism \
and Acromegaly."""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719060340
text = """
{{c1::Bromocriptine}} is an ergotamine dopamine agonist that is preferred in women who are looking to get pregnant or \
are having unprotected sex."""
extra = '<br /><div><i>Bromocriptine has less teratogenicity than cabergoline.</i></div>'
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719110594
text = """
Which receptor is involved with Vasopressin/Desmopressin mediated vasoconstriction?<div><br /></div><div>{{c1::V1 \
receptors at arteriolar smooth muscle}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719451015
text = """
Which signalling cascade is involved with V1-receptor mediates vasoconstriction?<div><br /></div><div>{{c1::IP3/DAG and \
increased [Ca]}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719473423
text = """
Which receptor is involved with Vasopressin/Desmopressin mediated increase in water permeability &amp; reabsorption at \
the kidneys?<div><br /></div><div>{{c1::V2}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719529550
text = """
What is the result of the activation of <b>extrarenal</b>&nbsp;V2 receptors by Vasopressin?<div><br \
/></div><div>{{c1::Release of Factor VIIIc and vWF}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719579743
text = '{{c1::Desmopressin}} is a long-acting vasopressin analog that has much <b>weaker</b>&nbsp;vasopressive action.'
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719618674
text = '{{c1::Desmopressin}} is a vasopressin analog that is much more selective for&nbsp;{{c2::V2}} receptors'
extra = '<br /><div><i>3000:1 V2:V1 selectivity and activity</i></div>'
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719653213
text = 'What is the drug of choice in Neurogenic Diabetes Insipidus?<div><br /></div><div>{{c1::Desmopressin}}</div>'
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719671557
text = """
What is the MOA of Desmopressin in Hemophilia A and von Willebrand's Disease?<div><br /></div><div>{{c1::Agonism at \
<b>extrarenal</b>&nbsp;V2 receptors, triggering the release of Factor VIIIc and vWF}}</div>"""
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719707998
text = """
{{c1::Chloropramide}} is a 1st generation Sulfonylurea that is used in the treatment of Neurogenic Diabetes Insipidus as \
it potentiates ADH action at V2 receptors."""
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391719977154
text = """
{{c1::Amiloride}} is a K-sparing diuretic used to treat Lithium-induced Nephrogenic Diabetes Insipidus by potentiating \
ADH action at V2 receptors."""
extra = '<br /><div><i>Thiazides may also be used in CDI</i></div>'
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391720047615
text = '{{c1::Conivaptan}} is a <b>non-selective</b>&nbsp;Vasopressin antagonist used to treat SIADH.'
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391720076696
text = """
What is the MOA of Conivaptan?<div><br /></div><div>{{c1::<b>Non-selective</b>&nbsp;antagonism of V1 and V2 \
(vasopressin)}}</div>"""
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391720099286
text = """
What is the MOA of Tolvaptan?<div><br /></div><div>{{c1::<b>Selective</b>&nbsp;antagonism of Vasopressin V2 \
receptors}}</div>"""
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391720125074
text = '{{c1::Tolvaptan}} is a vasopressin antagonist that is given orally.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391720138686
text = '{{c1::Conivaptan}} is a vasopressin antagonist that is given via SC, IM and IV.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391720151994
text = """
{{c1::Demecocycline}} is a tetracycline antibiotic that is used to treat SIADH as it interferes with ADH activity at the \
distal tubule."""
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391720186664
text = '{{c1::Oxytocin}} is a posterior pituitary hormone that stimulates uterine contraction during parturition.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391720238755
text = '{{c1::Oxytocin}} is a posterior pituitary hormone that triggers milk letdown during the suckling reflex arc.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391720278998
text = """
{{c1::Oxytocin}} is a posterior pituitary hormone that can cause antidiuresis and vasopression when it is at high \
levels."""
extra = ""
tags = 'Brosencephalon::pituitary Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391720313786
text = """
A {{c1::Thyroglossal Duct Cyst}} is a cystic remnant of the thryoglossal duct that presents as an <b>anterior neck \
mass</b>."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391721680209
text = """
A&nbsp;{{c1::Lingual Thyroid}} is persistant thyroid tissue at the base of the tongue that presents as a <b>base of the \
tongue</b>&nbsp;mass."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391721705818
text = 'How do increased levels of thyroid hormone affect basal metabolic rate?<div><br /></div><div>{{c1::Increase}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391721743288
text = """
Thyroid hormone increases the synthesis of the membrane pump {{c1::Na/K ATPase}}, thereby leading to an increase in \
basal metabolic rate."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391721774497
text = """
Thyroid hormone increases the expression of&nbsp;{{c1::Beta-1 Adrenergic}} receptors, thereby leading to increased SNS \
activity."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391721811816
text = 'How do cholesterol levels change in Hyperthyroidism?<div><br /></div><div>{{c1::Hypocholesterolemia}}</div>'
extra = '<div><i>Due to <b>increased LDL receptor expression.</b></i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391722443934
text = 'How do Glc levels change in Hyperthyroidism?<div><br /></div><div>{{c1::Hyperglycemia}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391722463119
text = """
{{c1::Graves Disease}} is a type of Hyperthyroidism that involves autoantibody IgG stimulation of the TSH receptor at \
the thyroid."""
extra = '<div><i>Type 2 Hypersensitivity</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391730001009
text = 'What do the IgG autoantibodies target in Graves Disease?<div><br /></div><div>{{c1::TSH Receptor}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391730035485
text = """
Which demographic is most commonly affected by Graves Disease?<div><br></div><div>{{c1::Women; childbearing age \
(20-40)}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391730060004
text = """
A {{c1::diffuse goiter}} is a feature of hypothyroidism due to constant TSH stimulation leading to thyroid hyperplasia \
and hypertrophy."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391730102448
text = """
Fibroblasts behind the orbit and overlying the shin express the&nbsp;{{c1::TSH}} receptor, hence making exopthalmos and \
pretibial myxedema 2 key signs of Graves Disease."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391730162273
text = """
{{c1::Exopthalmos}} and&nbsp;{{c2::Pretibial Myxedema}} are 2 key features of Graves Disease due to <b>TSH receptor \
activation on fibroblasts</b> causing inflammation, fibrosis, edema and glycosaminoglycan accumulation.<div><br \
/></div><div><img src="paste-22986664968611.jpg" /></div>"""
extra = '<div><i>Auto-IgG stimulates TSH receptors on retro-orbital and dermal fibroblasts.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391730224562
text = """
Irregular follicles with a <b>scalloped colloid</b>&nbsp;are characteristic pathological thyroid histology findings \
in&nbsp;{{c1::Graves Disease}} ."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391730697347
text = 'How are TSH levels altered in Graves Disease?<div><br /></div><div>{{c1::Decreased}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391730738807
text = """
{{c1::Thyroid Storm}} is a potentially fatal complication of Graves Disease or Hyperthyroidism and involves elevated \
catecholamines alongside massive T3/T4 excess."""
extra = """
<div><i>Typically occurs in response to stress.</i></div><div><i>Presents with agitation, delirium, fever, diarrhea, \
coma and tachyarrhythmia (the common cause of death).</i></div><div><i>Treat with the 3 <b>P</b>'s: <b>Propylthiouracil, \
Propanolol, Prednisolone</b>.</i></div>"""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391730796037
text = """
A&nbsp;{{c1::Multinodular Goiter}} is defined as an enlarged thyroid with multiple nodules that yields a euthyroid \
state."""
extra = '<div><i>Rarely, the goiter can become TSH independent and lead to T4 release and hyperthyroidism.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391730855760
text = 'What is the etiology of a Multinodular Goiter?<div><br /></div><div>{{c1::Relative Iodine Deficiency}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391732149803
text = '{{c1::Cretinism}} is a form of hypothyroidism that occurs in neonates and infants.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391732438542
text = """
{{c1::Dyshormonogenetic goiter}} is a cause of Cretinism that is due to a congenital defect in thyroid hormone \
production."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391732534076
text = 'What is a Dyshormonogenetic Goiter?<div><br /></div><div>{{c1::A congenital defect in thyroid hormone production}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391732558187
text = """
Which enzyme is most commonly implicated in Dyshormonogenetic Goiter?<div><br /></div><div>{{c1::Thyroid \
Peroxidase}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391732576751
text = '{{c1::Myxedema}} is defined as hypothyroidism in older children and adults.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391732794557
text = 'How does basal metabolic rate change in Hypothyroidism?<div><br /></div><div>{{c1::Decreases}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391732833184
text = 'How does SNS activity change in Hypothyroidism?<div><br /></div><div>{{c1::Decreases}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391732846242
text = 'The accumulation of&nbsp;{{c1::glycoaminoglycans}} in the skin and soft tissue causes myxedema.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391732940608
text = 'How do cholesterol levels change in Hypothyroidism?<div><br /></div><div>{{c1::Hypercholesterolemia}}</div>'
extra = '<div><i>Due to </i><b><i>decreased LDL receptor expression</i>.</b></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391732971010
text = """
What are the 2 most common causes of Hypothyroidism?<div><br /></div><div>{{c1::Iodine Deficiency and Hashimoto's \
Thyroiditis}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733006047
text = '''{{c1::Hashimoto's Thyroiditis}} is cause of hypothyroidism described as autoimmune destruction of the thyroid gland.'''
extra = '<div><i>There may be initial <b>hyper</b>thyroidism due to thyrotoxicosis during follicular rupture.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733038409
text = """
Which HLA subtypes are associated with Hashimoto's Thyroiditis?&nbsp;<div><br /></div><div>{{c1::HLA-DR5 and HLA-\
DR3}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733054357
text = 'How are TSH levels changed in Hypothyroidism?<div><br /></div><div>{{c1::Increased}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733078486
text = """
{{c1::Anti-thyroglobulin}} and&nbsp;{{c2::Anti-Thyroid Peroxidase}} antibodies are commonly implicated in Hashimoto's \
Thyroiditis."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733121824
text = '''Hashimoto's Thyroiditis presents with an increased risk for&nbsp;{{c1::B-cell marginal zone}} lymphoma.'''
extra = '<div><i>It can present as an enlarging thyroid gland later in disease course.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733176012
text = """
{{c1::Subacute Granulomatous De Quervian Thyroiditis}} is a <b>granulomatous</b> thyroiditis that follows viral \
infection or flu-like illness."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733217832
text = """
{{c1::Subacute Granulomatous De Quervian Thyroiditis}}&nbsp;is a type of thyroiditis that presents as a \
<b>tender</b>&nbsp;thyroid with transient episodes of hyperthyroidism."""
extra = '''<div><i>The tenderness is very unique to De Quervian's.</i></div>'''
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733262509
text = """
{{c1::Riedel's Fibrosing Thyroiditis}} is a type of thyroiditis involving chronic inflammation of the thyroid with \
extensive fibrosis."""
extra = '<div><i>Fibrosis may extend to local structures</i>.</div>'
tags = 'Brosencephalon Endocrine::Pathology::hypothyroidism'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733295074
text = """
{{c1::Riedel's Fibrosing Thyroiditis}}&nbsp;is a type of thyroiditis that presents with <b>hypo</b>thyroidism and a \
<b>'hard as wood'</b>, <b>nontender</b>&nbsp;thyroid gland."""
extra = '<div><i>The fibrosis may extend to local structures, esp. the airway.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::hypothyroidism'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733352294
text = """
Which demographic is most commonly affected by Riedel's Fibrosing Thyroiditis?<div><br /></div><div>{{c1::Younger &amp; \
middle aged females (&lt; 40 y/o)}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::hypothyroidism'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733424835
text = """
A&nbsp;{{c1::goiter}} is an enlarged thyroid that appears independent of the thyroid's functional status.<div><br \
/></div><div><img src="paste-22084721836447.jpg" /></div>"""
extra = '<div><i>Seen in both hyper- or hypothyroidism.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391733541070
text = """
A&nbsp;{{c1::hot}} nodule is a thyroid nodule that exhibits increased uptake of radioactive I-131 and are typically seen \
in Graves Disease."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391734608029
text = """
A&nbsp;{{c1::cold}} nodule is a thyroid nodule that exhibits decreased uptake of radioactive I-131 and are commonly seen \
in adenoma and carcinomas."""
extra = '<div><i>Cold nodules always warrant biopsy.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391734666900
text = """
A&nbsp;{{c1::follicular adenoma of the thyroid}} is defined as a benign proliferation of the thyroid follicles \
surrounded by a fibrous capsule.<div><br></div><div><img src="paste-10853382357358.jpg" /></div>"""
extra = '<br><div><i>Typically nonfunctional.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391734859453
text = 'What is the most common type of thyroid carcinoma?<div><br /></div><div>{{c1::Papillary Carcinoma (80% of cases)}}</div>'
extra = '<div><i>Excellent prognosis.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391734877537
text = """
{{c1::Papillary Carcinoma}} is a type of thyroid cancer that involves papillae lined with cell that have clear, <b\
>Orphan-Annie eye</b>&nbsp;nuclei and nuclear groove (<b>coffee bean</b>) nuclei.<div><br /></div><div><img \
src="paste-11261404250450.jpg" /><img src="paste-11274289152189.jpg" /><img src="paste-11287174054067.jpg" \
/></div><div><br /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391735009733
text = """
Which thyroid cancer is commonly associated with Psamomma Bodies?<div><br /></div><div><img \
src="paste-11321533792511.jpg" /><br /><div><br /></div><div>{{c1::Papillary Carcinoma}}</div></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391735038545
text = """
{{c1::Follicular Carcinoma}} is a thyroid cancer that is characterized as a malignant proliferation of the thyroid \
follicle."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391735082042
text = """
{{c1::Follicular Carcinoma}} is a thyroid cancer that involves a fibrous capsule and <b>invasion through the \
capsule</b>."""
extra = '<div><i>Invasion through the capsule is the hallmark of follicular carcinoma.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391735120588
text = '{{c1::Follicular Carcinoma}} is a thyroid cancer that metastasizes hematogenously.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391735174690
text = 'Most carcinomas spread and metastasize via the {{c1::lymphatics}}.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391735206730
text = """
{{c1::Medullary Carcinoma}} is a thyroid cancer that is defined as a malignant proliferation of <b>parafollicular \
C-cells</b>&nbsp;of the thyroid."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391735242242
text = 'Which cells make Calcitonin?<div><br /></div><div>{{c1::Parafollicular C-cells of the Thyroid}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391735261383
text = """
{{c1::Medullary Carcinoma}} is a thyroid cancer that presents with <b>localized amyloidosis due to polymerization of \
pro-calcitonin into beta-sheets</b>.<div><br /></div><div><img src="paste-11699490914636.jpg" /><img \
src="paste-23794118820258.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391735404325
text = 'Which gene is implicated in Multiple Endocrine Neoplasia 2 (MEN2)?<div><br /></div><div>{{c1::RET}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::multiple-endocrine-neoplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391735438436
text = 'MEN2A is associated with {{c2::medullary thyroid carcinoma}}, {{c3::pheochromocytoma}} and {{c1::parathyroid adenomas}}.'
extra = """
<div><i>RET mutation</i>.</div><div><img src="paste-33487860007235.jpg" /></div><div><img src="paste-33736968110202.jpg" \
/></div>"""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391736752721
text = 'MEN2B is associated with medullary carcinoma, pheochromocytoma and&nbsp;{{c1::ganglioneuromas of the oral mucosa}}.'
extra = '<div><img src="paste-33513629811033.jpg" /></div><div><img src="paste-33792802685015.jpg" /></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391736809010
text = '{{c1::Anaplastic carcinoma}} is a <b>very malignant</b>, undifferentiated thyroid cancer typically seen in the elderly.'
extra = '<div><i>Invades local structures causing dysphagia or respiratory compromise. Prognosis is poor.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391736853666
text = 'Which demographic is associated with Anaplastic Carcinoma?<div><br /></div><div>{{c1::Elderly}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391736911681
text = """
{{c1::Riedel's Fibrosing Thyroiditis}} is a type of thyroiditis that presents similarly to <b>Anaplastic Carcinoma</b> \
of the Thyroid."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::hypothyroidism'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391736951855
text = 'How do Thyroid Binding Globulin levels change in pregnancy?<div><br /></div><div>{{c1::Increase}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391737542291
text = 'Which thyroid cancer has the worst prognosis?<div><br /></div><div>{{c1::Anaplastic Carcinoma}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391737893375
text = """
Which gene mutation is most commonly implicated in Papillary Carcinoma of the Thyroid?<div><br /></div><div>{{c1::Gain \
of function mutation in <i>BRAF</i> (60% of cases)}}</div>"""
extra = '<div><i>RET/PTC fusion is also seen in 40%</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391738014506
text = """
{{c2::Papillary Carcinoma}} is a thyroid cancer that involves cells with nuclear grooves and "coffee bean" \
nuclei.<div><br /></div><div><img src="paste-13314398617954.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391738093396
text = """
{{c1::Papillary Carcinoma}} is a thyroid cancer that involves cells with <b>Orphan Annie Nuclei</b>.<div><br \
/></div><div><img src="paste-13391708029112.jpg" /></div><div><img src="paste-23626615095713.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391738120092
text = '{{c2::Follicular Carcinoma}} is a thyroid cancer associated with gene mutations in Ras, PAX8 and PPAR-gamma.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391738174830
text = 'Medullary Carcinoma is a thyroid cancer associated with Multiple Endocrine Neoplasia type {{c1::2}}.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::multiple-endocrine-neoplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391738232555
text = """
{{c1::Pendred Syndrome}} is a type of goitrous hypothyroidism due to deficient pendrin protein levels. It presents with \
sensorineural deafness."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391738876262
text = """
{{c1::Hashimoto's Thyroiditis}} is a cause of hypothyroidism that involves lymphocytic infiltration of the thyroid and \
the formation of <b>Hurthle cells</b>.<div><br /></div><div><img src="paste-13950053777724.jpg" /></div><div><img \
src="paste-20478404067748.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391739090630
text = """
{{c1::Thyroid Hormone Resistance Syndrome}} is a rare autosomal-dominant cause of hypothyroidism due to an inherited \
mutation in the Thyroid hormone receptor (TR-beta)."""
extra = """
<div><i>T3 and T4 levels will be elevated but TSH is as well, as there is a lack of feedback due to the \
mutation.</i></div>"""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391739233886
text = """
{{c1::Acropachy}} is an extreme complication of Graves Disease and involves the swelling of soft tissue and clubbing of \
the fingers and toes."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391739304440
text = """
{{c1::Graves Disease}} or other forms of Hyperthyroidism are associated with scalloping of the colloid at the \
Thyroid.<div><br /></div><div><img src="paste-14521284428000.jpg" /></div>"""
extra = '<div><i>Due to hyperactivity and endocytosis of the colloid.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391739407030
text = """
Which viral infection is most commonly associated with Subacute Granulomatous De Quervian's Thyroiditis?<div><br \
/></div><div>{{c1::Coxsackievirus}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391740201119
text = """
Which enzyme catalyzes the oxidation of iodide, organification and coupling steps in Thyroid hormone synthesis?<div><br \
/></div><div>{{c1::Thyroid Peroxidase}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391740288823
text = '90% of thyroid hormone is released as the {{c1::T4}} form.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391740324527
text = '''T4 is converted peripherally to T3 through deiodination by the enzyme {{c1::5'-Deiodinase}}.'''
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391740392075
text = 'Reverse T3 is made by deiodination of the <b>inner ring</b>&nbsp;of T4 by the enzyme&nbsp;{{c1::5-Deiodinase}}.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391740439137
text = '{{c1::Reverse T3}} is an inactive form of the thyroid hormone T3 made by deiodination of the inner ring of T4.'
extra = ""
tags = 'Brosencephalon::thyroid Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391740469811
text = '{{c1::Myxedema Coma}} is a medical emergency and is an extreme complication of severe, long-standing hypothyroidism.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391740535556
text = 'What is the treatment for Myxedema Coma?<div><br /></div><div>{{c1::IV Levothyroxine or T3}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391740602756
text = """
{{c1::Thyroid Storm (Thyrotoxic Crisis)}} is an acute exacerbation of thyrotoxicosis that presents as an acute life-\
threatening syndrome."""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391740893804
text = """
{{c1::Levothyroxine}} is a recombinant form of T4 that served as a thyroxine replacement. It has agonist action at \
thyroid hormone receptors."""
extra = ""
tags = 'Brosencephalon::thyroid Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741012240
text = 'What is the drug of choice in Hypothyroidism?<div><br /></div><div>{{c1::Levothyroxine}}</div>'
extra = ""
tags = 'Brosencephalon::thyroid Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741028999
text = """
Doses of Levothroxine must be increased in pregnant patients due to an increased in&nbsp;{{c1::Thyroid-Binding Globulin \
(TBG)}} levels."""
extra = ""
tags = 'Brosencephalon::thyroid Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741125869
text = '{{c1::Liothyronine}} is a recombinant form of T3.'
extra = ""
tags = 'Brosencephalon::thyroid Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741147377
text = '''{{c1::Propylthiouracil}} is a thioamide that inhibits Thyroid Peroxidase and 5'-Deiodinase at peripheral tissue.'''
extra = ""
tags = 'Brosencephalon::thyroid Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741196490
text = """
What is the MOA of Propylthiouracil (PTU)?<div><br /></div><div>{{c1::Inhibition of Thyroid Peroxidase; Inhibition of \
5'-Deiodinase at peripheral tissue}}</div>"""
extra = '<br /><div><i>Inhibits T3 and T4 production; Inhibits conversion of T4 to T3</i></div>'
tags = 'Brosencephalon::thyroid Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741249967
text = 'What is the black box warning of Propylthiouracil?<div><br /></div><div>{{c1::Hepatotoxicity}}</div>'
extra = ""
tags = 'Brosencephalon::thyroid Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741379354
text = """
{{c1::Propylthiouracil}} and&nbsp;{{c2::Methymazole}} are thioamides used in hyperthyroidism that are associated with \
agranulocytosis."""
extra = ""
tags = 'Brosencephalon::thyroid Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741411065
text = '{{c1::Propylthiouracil}} is a <b>short acting</b>&nbsp;thioamide.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741429261
text = '{{c1::Methimazole}} is a <b>long acting</b>&nbsp;thioamide.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741442562
text = '{{c1::Methimazole}} is a thioamide that inhibits Thyroid Peroxidase only.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741455103
text = 'What is the MOA of Methimazole?<div><br /></div><div>{{c1::Inhibition of Thyroid Peroxidase}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741468228
text = """
What is the MOA of Iodine-131?<div><br /></div><div>{{c1::Emission of beta-particles that induce necrosis in follicular \
cells of the thyroid}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741504928
text = '{{c1::Hypothyroidism}} is a common adverse effect of Iodine-131 use and is treated with Levothyroxine.'
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741539079
text = """
{{c1::Potassium Iodide}} is an iodide salt that inhibits Thyroid hormone release, organification and decreases the size \
of the thyroid through the Wolff-Chaikoff Effect."""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741600343
text = '''{{c1::Lugol's Solution}} is an iodide salt solution that involves Iodine and KI in a 1:2 mix.'''
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391741939819
text = """
What is the MOA of Perchlorate and Thiocyanate (anion inhibitors) in the treatment of hyperthyroidism?<div><br \
/></div><div>{{c1::Competition with iodide for uptake into thyroid gland follicular cells via the Na-Iodide \
symporter}}</div>"""
extra = '<div><i>Thereby decreasing intrathyroid supply of iodine for thyroid hormone synthesis</i></div>'
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391742059172
text = """
{{c1::Aplastic Anemia}} is a significant and severe side effect of Perchlorate and Thiocyanate (anion inhibitors) in the \
treatment of hyperthyroidism."""
extra = '<div><i>They have been discontinued for this reason.</i></div>'
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391742134342
text = """
What is the MOA of Ipodate and Iopanoic Acid in the treatment of Thyroid Storm?<div><br /></div><div>{{c1::Inhibition of \
peripheral conversion of T4 to T3; Inhibition of T3/T4 release}}</div>"""
extra = '<div><i>No longer used in USA</i></div>'
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391742289412
text = 'What is the preferred beta-blocker in the management of Thyroid Storm?<div><br /></div><div>{{c1::Propranolol}}</div>'
extra = ""
tags = 'Brosencephalon::thyroid Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391742321994
text = """
{{c1::Diltiazem}} and&nbsp;{{c2::Verapamil}} are vasodilators used to manage Thyroid Storm when beta-blockers are \
contraindicated through Ca channel blockade."""
extra = ""
tags = 'Brosencephalon Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391742359592
text = """
{{c1::Hydrocortisone}} is a glucocorticoid used in the management of thyroid storm as it protects against cardiovascular \
shock and inhibits conversion of T4 to T3."""
extra = ""
tags = 'Brosencephalon::thyroid Endocrine::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391807481911
text = 'Which layer of the adrenal cortex produces Mineralocorticoids?<div><br /></div><div>{{c1::Glomerulosa}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Anatomy::adrenal-cortex-and-medulla'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391807547348
text = 'Which layer of the adrenal cortex produces Glucocorticoids?<div><br /></div><div>{{c1::Fasciculata}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Anatomy::adrenal-cortex-and-medulla'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391807564165
text = 'Which layer of the adrenal cortex produces Sex Steroids?<div><br /></div><div>{{c1::Reticularis}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Anatomy::adrenal-cortex-and-medulla'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391807579275
text = '''{{c1::Cushing's Syndrome}} is an endocrine disorder characterized by excess levels of cortisol.'''
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391807607724
text = """
{{c1::Muscle weakness}} is a feature of Cushing's Syndrome due to cortisol-mediated break down of muscle to produce \
amino acids for gluconeogenesis."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391807646762
text = """
Cushing's Syndrome is characterized by increased&nbsp;{{c1::fat}} storage due to an increase in Insulin levels in \
response to the hyperglycemia."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391807695613
text = """
{{c1::Abdominal Striae}} are a feature of Cushing's Syndrome that appear on the skin due to <b>impaired collagen \
synthesis</b> and <b>thinning of the skin</b>. They form due to ruptured BVs.<div><br /></div><div><img \
src="paste-26190710571239.jpg" /><img src="paste-13700945674661.jpg" /></div>"""
extra = '<div><i>They appear purple.</i></div><div><i>Remember, Cortisol inhibits fibroblast function.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391807756617
text = """
Cortisol yields an increase in the expression of&nbsp;{{c1::Alpha-1}} adrenergic receptors, hence HTN is a feature of \
Cushing's Syndrome."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391807796045
text = """
{{c1::Immunosuppression}} is a feature of Cushing's Syndrome as increased cortisol inhibits Phospholipase A2 function \
and IL2 and Histamine release."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391808307991
text = '''What is the most common cause of Cushing's Syndrome?<div><br /></div><div>{{c1::Exogenous Corticosteroids}}</div>'''
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391808385872
text = """
Which adrenal glands are atrophied in Cushing's Syndrome caused by Exogenous Corticosteroids?<div><br \
/></div><div>{{c1::Both}}</div>"""
extra = '<div><i>Due to exogenous suppression of ACTH.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391808459490
text = """
Cushing's Syndrome caused by&nbsp;{{c1::Exogenous Corticosteroids}} is the only one that involves atrophy of both \
adrenal glands."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391808484761
text = """
Which adrenal glands are atrophied in Cushing's Syndrome caused by Primary Adrenal \
Adenoma/Hyperplasia/Carcinoma?<div><br /></div><div>{{c1::Only 1; The one that is not involved}}</div>"""
extra = '<div><i>The cancer or hyperplastic adrenal gland is going to be enlarged despite decrease in ACTH.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391808549586
text = """
Which adrenal glands are atrophied in Cushing's Syndrome caused by an ACTH-Secreting Pituitary Adenoma?<div><br \
/>{{c1::None; there is bilateral Adrenal Hyperplasia}}</div>"""
extra = '<div><i>Due to increased ACTH.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391808584263
text = '{{c1::ACTH}} is a hormone from the anterior pituitary that stimulates adrenal gland hyperplasia and function.'
extra = ""
tags = 'Brosencephalon Endocrine::Physiology::adrenal-steroids-and-congenital-adrenal-hyperplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391808612561
text = """
Which adrenal glands are atrophied in Cushing's Syndrome caused by Paraneoplastic ACTH secretion?<div><br \
/></div><div>{{c1::None; there is Bilateral Adrenal Hyperplasia}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::cushing-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391808645363
text = """
Which cancer is commonly associated with Paraneoplastic ACTH secretion?<div><br /></div><div>{{c1::Small cell carcinoma \
of the lung}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391808662183
text = """
How will Cortisol levels change following a Dexamethasone Suppression Test in a patient with an <b>ACTH-secreting \
Pituitary Adenoma</b>?<div><br /></div><div>{{c1::Decrease}}</div>"""
extra = '<div><i>The pituitary adenoma is still able to respond to negative feedback from Corticosteroids.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391808983298
text = """
How will Cortisol levels change following a Dexamethasone Suppression Test in a patient with <b>ectopic ACTH \
secretion</b>?<div><br /></div><div>{{c1::No change; remains high}}</div>"""
extra = """
<div><i>For example, small cell carcinoma of the lung which lacks an ability to respond to glucocorticoid \
feedback.</i></div>"""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809039789
text = '{{c1::Conn Syndrome}} is an adrenal disorder characterized by excess amounts of Aldosterone.'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::hyperaldosteronism'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809069409
text = """
{{c1::Hypertension}} is the key feature of Hyperaldosteronism due to the Na retention, hypokalemia and metabolic \
alkalosis."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809179735
text = 'How does Aldosterone influence Na levels?<div><br /></div><div>{{c1::Causes Na retention (Hypernatremia)}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809206706
text = 'How does Aldosterone influence K levels?<div><br /></div><div>{{c1::Causes K excretion; Hypokalemia}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809226537
text = """
What is the most common cause of <b>primary</b>&nbsp;hyperaldosteronism?<div><br /></div><div>{{c1::Sporadic Adrenal \
Hyperplasia}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::hyperaldosteronism'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809261909
text = """
How do Renin levels change in Primary Hyperaldosteronism?<div><br /></div><div>{{c1::Decreased; the HTN downregulates \
RAAS}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809309005
text = """
What is the cause of Secondary Hyperaldosteronism?<div><br />{{c1::Activation of the RAAS; typically by renal \
hypertension, CHF, Renal A sclerosis}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809370195
text = 'How are Renin levels changed in <b>Secondary</b>&nbsp;Hyperaldosteronism?<div><br /></div><div>{{c1::Increased}}</div>'
extra = '<div><i>Due to activation of the RAAS</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809394251
text = """
What is the most common cause of Congenital Adrenal Hyperplasia?<div><br /></div><div>{{c1::21-Hydroxylase \
deficiency}}</div>"""
extra = '<img src="paste-21058224652723.jpg" />'
tags = 'Brosencephalon Endocrine::Physiology::adrenal-steroids-and-congenital-adrenal-hyperplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809501649
text = """
{{c1::Congenital Adrenal Hyperplasia}} is an endocrine disorder characterized by an excess of sex steroids alongside \
bilateral adrenal hyperplasia."""
extra = ""
tags = 'Brosencephalon Endocrine::Physiology::adrenal-steroids-and-congenital-adrenal-hyperplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809544493
text = """
{{c1::21-Hydroxylase}} is a key enzyme at the adrenal cortex required for the production of Aldosterone and \
Corticosteroids, but not sex steroids."""
extra = '<div><img src="paste-21053929685427.jpg" /></div>'
tags = 'Brosencephalon Endocrine::Physiology::adrenal-steroids-and-congenital-adrenal-hyperplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809585701
text = 'How do ACTH levels change in response to a deficiency of Cortisol?<div><br /></div><div>{{c1::Increased}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809612169
text = 'A lack of&nbsp;{{c1::Aldosterone}} in a 21-Hydroxylase deficiency results in hyponatremia, hyperkalemia and hypovolemia.'
extra = '<div><i>Remember, Aldosterone causes Na retention, consequent fluid retention, and K excretion.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391809718165
text = 'A lack of&nbsp;{{c1::Cortisol}} in a 21-Hydroxylase deficiency leads to life threatening hypotension.'
extra = """
<div><i>Remember, Cortisol is needed to maintain vascular tone and increase the expression of alpha-1 \
adrenoceptors.</i></div>"""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-adrenal'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391811223131
text = """
How does the excess amounts of Androgens in Congenital Adrenal Hyperplasia present in \
females?<div><br></div><div>{{c1::Clitoral enlargement and virilization}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Physiology::adrenal-steroids-and-congenital-adrenal-hyperplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391811371381
text = """
How does the excess amounts of Androgens in Congenital Adrenal Hyperplasia present in \
males?<div><br></div><div>{{c1::Precocious puberty}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Physiology::adrenal-steroids-and-congenital-adrenal-hyperplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391811379273
text = """
{{c1::11-Hydroxylase Deficiency}} is a cause of Congenital Adrenal Hyperplasia that involves the production of weak \
mineralocorticoids and hence no salt wasting."""
extra = '<img src="paste-21827023798709.jpg" />'
tags = 'Brosencephalon Endocrine::Physiology::adrenal-steroids-and-congenital-adrenal-hyperplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391811428144
text = """
{{c1::17-Hydroxylase deficiency}} is a type of Congenital Adrenal Hyperplasia that involves an excess of \
mineralocorticoids with no cortisol and no sex steroids."""
extra = '<img src="paste-21831318766005.jpg" />'
tags = 'Brosencephalon Endocrine::Physiology::adrenal-steroids-and-congenital-adrenal-hyperplasias'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391811497613
text = """
{{c1::Waterhouse-Friderichsen Syndrome}} is an <b><u>acute</u></b> form of Adrenal Insufficiency characterized by \
hemorrhagic necrosis of the adrenal glands."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::adrenal-insufficiency'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391811631768
text = """
What bacterial species is commonly associated with Waterhouse-Friderichsen Syndrome?<div><br \
/></div><div>{{c1::<i>Neisseria meningitidis</i>}}</div>"""
extra = '<div><i>Septicemia or endotoxic shock causes DIC and hemorrhage into the adrenals.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::adrenal-insufficiency'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391811668705
text = """
{{c1::Addison's Disease}} is a <b>chronic</b>&nbsp;form of Adrenal Insufficiency due to progressive destruction of the \
adrenals."""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::adrenal-insufficiency'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391811919509
text = """
