[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405137435570
text = 'How does serum Ca change in primary hyperparathyroidism?<div><br /></div><div>{{c1::Increase}}</div>'
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405137471090
text = 'How does serum PO4 change in <b>primary</b>&nbsp;hyperparathyroidism?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = '<div><i>Remember, PTH inhibits PO4 reabsorption at the kidney.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405137521153
text = 'How does urinary cAMP change in <b>primary</b>&nbsp;hyperparathyroidism?<div><br /></div><div>{{c1::Increase}}</div>'
extra = """
<div><i>PTH binding at the kidneys increases cAMP via G<sub>s</sub>&nbsp;proteins and Adenylate Cyclase \
activity.</i></div><div><i>The cAMP overproduction results in leakage of cAMP into the urine.</i></div>"""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405137577759
text = 'How does serum ALP change in <b>primary</b>&nbsp;hyperparathyroidism?<div><br /></div><div>{{c1::Increase}}</div>'
extra = '<div><i>PTH activates osteoblasts which results in increased ALP expression.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405137633963
text = """
Which type of hyperparathyroidism is associated with <b>increased</b>&nbsp;cAMP in the urine?<div><br \
/></div><div>{{c1::Primary}}</div>"""
extra = ""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405137666607
text = """
What is the most common cause of <b>secondary</b>&nbsp;hyperparathyroidism?<div><br /></div><div>{{c1::Chronic renal \
failure}}</div>"""
extra = """
<div><i>Renal failure leads to <b>decreased phosphate excretion</b>.</i></div><div><i>Serum PO4 binds to free Ca, \
thereby resulting in <b>hypocalcemia</b>.</i></div><div><i>The <b>decrease in free Ca</b>&nbsp;results in PTH \
secretion.</i></div><div><i><u>Chronic renal failure also may result in decrease Vitamin D and hence \
hypocalcemia</u>.</i></div>"""
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405137690074
text = 'How do Ca levels change in <b>secondary</b>&nbsp;hyperparathyroidism?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = '<div><i>Due to the binding of free Ca by elevated serum PO4.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405137786210
text = 'How do PO4 levels change in <b>secondary</b>&nbsp;hyperparathyroidism?<div><br /></div><div>{{c1::Increase}}</div>'
extra = '<div><i>Typically due to renal failure and decreased PO4 excretion.</i></div>'
tags = 'Brosencephalon Endocrine::Pathology::unsorted-thyroid'

