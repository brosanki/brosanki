[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405139230679
text = 'How do Aldosterone levels change in SIADH?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = """
<i>Increased ADH activity effectively dilutes the blood (decreasing the concentrations of solutes such as sodium), \
