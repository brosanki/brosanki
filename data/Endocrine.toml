Which precursor in adrenal hormone synthesis is used to diagnose a 11-Hydroxylase deficiency?<div><br \
/>{{c1::11-Deoxycorticosterone}}</div>"""
extra = '<img src="paste-25181393256887.jpg" />'
tags = 'Brosencephalon Endocrine::Physiology::adrenal-steroids-and-congenital-adrenal-hyperplasias'

