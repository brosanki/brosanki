text = 'What is the etiology of DiGeorge Syndrome?<div><br /></div><div>{{c1::22q11 chromosomal deletion}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182093421
text = """
{{c1::DiGeorge Syndrome}} is a&nbsp;primary immunodeficiency that presents with <b>T-cell deficiency</b>&nbsp;and \
<b>hypocalcemia</b>&nbsp;due to thymic and parathyroid aplasia respectively."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182137644
text = """
{{c1::Severe Combined Immunodeficiency (SCID)}} is a&nbsp;primary immunodeficiency that can develop from <b>cytokine \
receptor defects.</b>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182184583
text = """
{{c1::Severe Combined Immunodeficiency (SCID)}} is a&nbsp;primary immunodeficiency that can develop from <b>Adenosine \
Deaminase (ADA) deficiency</b>."""
extra = """
<div><i>ADA is necessary to deaminate adenosine and deoxyadenosine; buildup of both of them is toxic to \
lymphocytes.</i></div>"""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182240578
text = """
{{c1::Severe Combined Immunodeficiency (SCID)}} is a&nbsp;primary immunodeficiency that can develop from an <b>MHC II \
deficiency</b>&nbsp;as MHC II is required for CD4+ helper T cell activation and cytokine production."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182282662
text = """
{{c1::Severe Combined Immunodeficiency (SCID)}} is a&nbsp;primary immunodeficiency that can be treated by <b>sterile \
isolation</b>&nbsp;("bubble baby")."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182332349
text = """
{{c1::X-linked (Bruton) Agammaglobulinemia}} is a&nbsp;primary immunodeficiency that involves a complete lack of \
immunoglobulin due to disordered B-cell maturation as a result of a <i style="font-weight: bold; \
">BTK</i>&nbsp;mutation."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182384469
text = """
What is the etiology of X-linked (Bruton) Agammaglobulinemia?<div><br /></div><div>{{c1::Mutation in <i>BTK</i>, Bruton \
tyrosine kinase}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182424139
text = """
{{c1::X-linked (Bruton) Agammaglobulinemia}} is a&nbsp;primary immunodeficiency that presents after 6 months of life \
with recurrent bacterial, enterovirus and <i>Giardia lamblia</i>&nbsp;infections."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182470188
text = """
{{c1::Bacterial}},&nbsp;{{c2::enterovirus}} and&nbsp;{{c3::<i>Giardia lamblia</i>}} infections are 3 hallmark infections \
of generalised immunoglobulin deficiency."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182514449
text = 'What is the most common immunoglobulin deficiency?<div><br /></div><div>{{c1::IgA}}</div>'
extra = '<div><i>Seen in many celiac patients.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182547807
text = """
{{c1::Hyper IgM Syndrome}} is a&nbsp;primary immunodeficiency that presents with elevated IgM due to <b>mutated CD40L \
</b>on helper T cells or <b>CD40</b>&nbsp;on B cells."""
extra = """
<div><i>Hence, <b>there is no secondary signal for B cell activation</b>. If there is no B cell activation, cytokines \
needed for B cell class switching (IL-4; IL-5) are not produced. The result is an elevation of IgM (which is the default \
class) and a significant lack of IgA, IgE and IgG.</i></div>"""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182900584
text = """
What is the etiology of Hyper IgM Syndrome?<div><br /></div><div>{{c1::Mutation in CD40L on helper T cells or CD40 on B \
cells}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404182998858
text = """
{{c1::Wiskott-Aldrich Syndrome}} is a&nbsp;primary immunodeficiency that presents with thrombocytopenia, eczema and \
