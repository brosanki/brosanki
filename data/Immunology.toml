note-id = 1404063255668
text = 'What does Cyclosporine bind to before inhibiting Calcineurin?<div><br /></div><div>{{c1::Cyclophilin}}</div>'
extra = '<div><img src="paste-58518929408676.jpg" /></div>'
tags = 'Brosencephalon Immunology::Immunosuppressants::immunosuppressants'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404063535509
text = '{{c1::Cyclosporine}} is an immunosuppressant that is used to <b>psoriasis</b>&nbsp;and rheumatoid arthritis.'
