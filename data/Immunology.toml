note-id = 1404016054779
text = 'What is the onset of Hyperacute transplant rejection?<div><br /></div><div>{{c1::Minutes}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016076261
text = 'What is the onset of Acute transplant rejection?<div><br /></div><div>{{c1::Weeks to months}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016088036
text = 'What is the onset of Chronic transplant rejection?<div><br /></div><div>{{c1::Months to years}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016096921
text = """
{{c1::Hyperacute Rejection}} is a type of transplant rejection that involves <b>pre-existing recipient antibodies \
reacting to donor antigens</b>&nbsp;via a Type II reaction."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016146807
text = """
{{c1::Hyperacute Rejection}} is a type of transplant rejection that involves <b>widespread thrombosis of grafted \
vessels</b>, thereby leading to ischemia and necrosis."""
extra = '<div><i>The graft has to be removed.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016180870
text = """
{{c1::Cellular Acute Rejection}} is a type of Acute Transplant Rejection that involves <b>CTLs</b>&nbsp;that become \
<b>activated against donor MHCs</b>."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016228306
text = """
{{c1::Humoral Acute Rejection}} is a type of Acute Transplant Rejection that presents similarly to Hyperacute rejection, \
but involves antibodies that <b>develop after transplantation</b>."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016531454
text = """
{{c1::Acute Rejection}} is a type of transplant rejection that presents with <b>vasculitis of grafted \
vessels</b>&nbsp;with <b>dense interstitial lymphocytic infiltrate</b>."""
extra = '<div><i>Prevented or reversed with immunosuppressants.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016580569
text = """
{{c1::Chronic Rejection}} is a type of transplant rejection that involves <b>recipient T cells that perceive donor MHC \
as recipient MHC</b>&nbsp;and subsequently <b>react against donor antigens that are presented</b>."""
extra = """
<div><i>Basically, recipient (host) T cells here think that the donor MHC molecules are host MHC molecules. Hence any \
antigens presented by the donor MHCs trigger both cell-mediated and humoral reactions (i.e. reaction against donor \
antigens).</i></div>"""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016926300
text = """
{{c1::Chronic Rejection}} is a type of transplant rejection that presents with <b>irreversible T-cell</b>&nbsp;and \
<b>antibody mediated damage</b>."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016969952
text = 'How does Chronic transplant rejection present at the heart?<div><br /></div><div>{{c1::Atherosclerosis}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016988210
text = 'How does Chronic transplant rejection present at the Lungs?<div><br /></div><div>{{c1::Bronchiolitis obliterans}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016999210
text = 'How does Chronic transplant rejection present at the liver?<div><br /></div><div>{{c1::Vanishing bile ducts}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404017009258
text = """
How does Chronic transplant rejection present at the kidney?<div><br /></div><div>{{c1::Vascular fibrosis and \
glomerulopathy}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404017019087
text = """
{{c1::Graft-versus-host disease}} is a transplant rejection disorder that involves <b>grafted immunocompetent T cells \
that proliferate in the immunocompromised host</b>&nbsp;and eventually begin <b>rejecting host cells </b>as if they were \
"foreign."\
"""
extra = """
<br><div><i>Essentially, the transplanted, functional T cells attack the immunocompromised host T \
cells.</i></div><div><i>Causes severe organ dysfunction.</i></div>"""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404017950425
text = """
Which type of transplants are typically associated with graft-versus-host disease?<div><br /></div><div>{{c1::Bone \
marrow and liver transplants (as they are rich in lymphocytes)}}</div>"""
extra = """
<div><i>This is potentially beneficial in bone marrow transplants to treat leukemia (Graft-versus-tumor \
effect).</i></div>"""
tags = 'Brosencephalon Immunology::Immune-Responses::transplant-rejection'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404059399172
text = 'What is the MOA of Cyclosporine?<div><br /></div><div>{{c1::Inhibition of Calcineurin by binding to Cyclophilin}}</div>'
extra = """
<div></div><i>Thereby blocks T-cell activation by <b>preventing IL-2 transcription</b>.</i><div><img \
src="paste-58523224375972.jpg" /></div>"""
