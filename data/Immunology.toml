text = 'Which lymphocyte is affected in Bruton Agammaglobulinemia?<div><br /></div><div>{{c1::B-cells}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1403999844692
text = """
{{c1::Bruton (X-linked) Agammaglobulinemia}} is an XLR immunodeficiency that presents with recurrent bacterial and \
enteroviral infections <b>after 6 months</b>&nbsp;of birth (due to a decrease in maternal IgG in the child)."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404000041802
text = """
{{c1::Bruton (X-linked) Agammaglobulinemia}} is an XLR immunodeficiency that presents with an <b>absence of CD19+ \
B-cells</b>&nbsp;and a decrease in <b>pro-B cells</b>."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404000232064
text = """
How do immunoglobulin levels change in Bruton (X-linked) Agammaglobulinemia?<div><br /></div><div>{{c1::Decreased \
immunoglobulins of all classes}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404000257469
text = """
{{c1::Bruton (X-linked) Agammaglobulinema}} is an XLR immunodeficiency that presents with <b>absent/scanty lymph \
nodes</b>&nbsp;and <b>tonsils</b>."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404007128360
text = 'What is the most common primary immunodeficiency?<div><br /></div><div>{{c1::Selective IgA Deficiency}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404007373971
text = """
What IgA level is diagnostic of Selective IgA Deficiency?<div><br /></div><div>{{c1::&lt; 7 mg/dL (with normal IgG and \
IgM levels)}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404007413143
text = """
{{c1::Common Variable Immunodeficiency}} is a primary immunodeficiency with <b>many causes</b>&nbsp;that involves a \
defect in B-cell differentiation."""
extra = """
<div><i>Can be acquired in the 20s-30s.</i></div><div><i>Increased risk of autoimmune disease, bronchiectasis, lymphoma, \
sinopulmonary infections.</i></div>"""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404007637297
text = 'How do immunoglobulin levels change in Common Variable Immunodeficiency?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = """
<div><i>There is a defect in B-cell differentiation, hence there are fewer plasma cells and fewer \
immunoglobulins.</i></div>"""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404007679611
text = 'What genetic defect is seen in DiGeorge Syndrome?<div><br /></div><div>{{c1::22q11}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404007721770
text = 'Which lymphocyte is affected in Common Variable Immunodeficiency?<div><br /></div><div>{{c1::B-cells}}</div>'
extra = '<div><i>Hence there are fewer plasma cells and immunoglobulins.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404007743187
text = 'Which pharyngeal pouches fail to develop in DiGeorge Syndrome?<div><br /></div><div>{{c1::3rd and 4th}}</div>'
extra = '<div><i>Hence there is thymic and parathyroid aplasia.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404007981537
text = """
{{c1::Tetany}} is a muscular complication of DiGeorge Syndrome that occurs due to the <b>hypocalcemia</b>&nbsp;secondary \
to parathyroid aplasia."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008010570
text = 'How do PTH levels change in DiGeorge Syndrome?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008073227
text = 'How do serum Ca levels change in DiGeorge Syndrome?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008085107
text = 'Which lymphocytes are affected in DiGeorge Syndrome?<div><br /></div><div>{{c1::T cells}}</div>'
extra = '<div><i>Due to the thymic aplasia.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008108957
text = 'What is the genetic inheritance of IL-12 Receptor Deficiency?<div><br /></div><div>{{c1::Autosomal Recessive}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008313963
text = """
{{c1::IL-12 Receptor Deficiency}} is a primary immunodeficiency that involves a decreased Th1 response due to a lack of \
IL-12 action."""
extra = '<div><i>Remember, IL-12 from macrophages activates Th1 cells (which then activate macrophages via IFN-gamma).</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008382813
text = 'How do IFN-gamma levels change in IL-12 Receptor Deficiency?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = """
<div><i>IL-12 from macrophages causes Th1 cell activation.</i></div><div><i>Activated Th1 cells release IFN-gamma which \
activations macrophages.</i></div><div><i><b>No IL-12 action = no IFN-gamma release from Th1 cells</b></i></div>"""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008442212
text = """
What is the genetic inheritance of Job Syndrome (Hyper-IgE Syndrome)?<div><br /></div><div>{{c1::Autosomal \
Dominant}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008490941
text = """
{{c1::Autosomal Dominant hyper-IgE Syndrome (Job Syndrome)}} is a primary immunodeficiency that presents with a \
<b>deficiency of Th17 cells</b>&nbsp;due to a <i style="font-weight: bold; ">STAT3</i>&nbsp;mutation."""
extra = '<div><i>The mutation results in impaired recruitment of neutrophils to the site of infection.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008550006
text = """
Which gene mutation is seen in Job Syndrome (Autosomal Dominant hyper-IgE Syndrome)?<div><br \
/></div><div>{{c1::<i>STAT3</i>; causes a deficiency of Th17 cells which leads to impaired recruitment of neutrophils to \
sites of infection}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008592546
text = """
How do IgE levels change in Job Syndrome (Autosomal Dominant hyper-IgE Syndrome)?<div><br \
/></div><div>{{c1::Elevated}}</div>"""
extra = '<div><img src="paste-49598282334413.jpg" /></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008632293
text = """
How do IFN-gamma levels change in Job Syndrome (Autosomal Dominant hyper-IgE Syndrome)?<div><br \
/></div><div>{{c1::Decreased}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404008678484
text = """
What type of lymphocyte is affected in Job Syndrome (Autosomal Dominant hyper-IgE Syndrome)?<div><br \
/></div><div>{{c1::T cells}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404009254845
text = 'What type of lymphocyte is affected in Chronic Mucocutaneous Candidiasis?<div><br /></div><div>{{c1::T cells}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404009272434
text = """
{{c1::Chronic Mucocutaneous Candidiasis}} is a primary T-cell immunodeficiency that involves noninvasive <i>Candida \
albicans</i>&nbsp;infections of skin and mucous membranes."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404010851270
text = """
What is the most common etiology of Severe Combined Immunodeficiency (SCID)?<div><br /></div><div>{{c1::Defective IL-2R \
gamma chain}}</div>"""
extra = '<div><i>X-linked</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404011726248
text = """
What is the genetic inheritance of IL-2R Gamma Chain deficiency [and the subsequent Severe Combined Immunodeficiency \
(SCID)]?<div><br /></div><div>{{c1::X-linked Recessive}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404011780588
text = """
What is the genetic inheritance of Adenosine Deaminase Deficiency [and the subsequent Severe Combined Immunodeficiency \
(SCID)]?<div><br /></div><div>{{c1::Autosomal Recessive}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404011821953
text = """
What type of lymphocytes are affected in Severe Combined Immunodeficiency (SCID)?<div><br /></div><div>{{c1::T and B \
cells}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404011853786
text = """
What is the treatment for Severe Combined Immunodeficiency (SCID)?<div><br /></div><div>{{c1::Bone marrow \
transplantation}}</div>"""
extra = '<div><i>There is no concern for rejection.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404011951361
text = """
{{c1::Severe Combined Immunodeficiency (SCID}} is a primary immunodeficiency that presents with decreased T-cell \
receptor excision circles (TRECs)."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012084160
text = """
What genetic defect is seen in Ataxia Telangiectasia?<div><br /></div><div>{{c1::<i>ATM</i>&nbsp;gene; leads to DNA \
double stranded breaks and arrest of the cell cycle}}</div>"""
extra = '<div><i>This ultimately causes a deficiency of lymphocytes. (T and B cells).</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012157533
text = """
{{c1::Ataxia Telangiectasia}} is a primary immunodeficiency that involves a defect in the <i>ATM</i>&nbsp;gene, thereby \
leading to many double stranded DNA breaks and arrest of the cell cycle."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012196576
text = """
{{c1::Ataxia Telangiectasia}} is a primary immunodeficiency that presents with a triad of <b>ataxia, spider \
angiomas</b>&nbsp;and <b>IgA deficiency.</b>"""
extra = """
<div><i>Spider angiomas are a type of telangiectasia.</i></div><div><i>There is also significant cerebellar \
atrophy.</i></div>"""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012232234
text = 'Which immunoglobulin isotype is deficient in Ataxia Telangiectasia?<div><br /></div><div>{{c1::IgA}}</div>'
extra = '<div><i>IgG and IgE are also decreased.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012380967
text = 'How do AFP levels change in Ataxia Telangiectasia?<div><br /></div><div>{{c1::Increase}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012403474
text = 'What genetic defect is seen in Hyper IgM Syndrome?<div><br /></div><div>{{c1::CD40L; especially at Th cells}}</div>'
extra = '<div><i>Hence class switching for B cells is defective.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012453683
text = 'What is the genetic inheritance of Hyper IgM Syndrome?<div><br /></div><div>{{c1::X-linked recessive}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012481178
text = """
{{c1::Hyper IgM Syndrome}} is an XLR primary immunodeficiency that involves a defect in CD40L on Th cells, thereby \
yielding a defect in B-cell class switching."""
extra = """
<div><i>CD40L is required as a co-stimulatory factor in class switching. Since it is defective, B-cells are "stuck" \
secreted IgM (which is a default isotype expressed by naive B-cells).</i></div>"""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012568560
text = 'Which cell surface protein is defective in Hyper IgM Syndrome?<div><br /></div><div>{{c1::CD40L on Th cells}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012581402
text = '{{c1::Hyper IgM Syndrome}} is a primary immunodeficiency that involves severe pyogenic infections early in life.'
extra = '<div><i>Opportunistic infections with Pneumocystis, Cryptosporidium and CMV are also likely.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012904857
text = 'How do IgG, IgA and IgE levels change in Hyper IgM Syndrome?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = """
<div><i>This stems from why there is hyper-IgM.</i></div><div><i></i></div><div><i>Remember, there is a defect in class \
switching of B cells - they are stuck secreting IgM due to a CD40L defect on Th cells. As a result, no IgG, IgA or IgE \
is made as no B cells are switching to those isotypes.</i></div>"""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404012991885
text = """
What genetic defect is seen in Wiskott-Aldrich Syndrome?<div><br /></div><div>{{c1::<i>WAS</i>&nbsp;mutation; results in \
T cells that are unable to reorganize their actin cytoskeleton}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404013032550
text = """
{{c1::Wiskot-Aldrich Syndrome}} is a primary immunodeficiency that involves a mutation in <i>WAS</i>&nbsp;and hence \
presents with T-cells that are unable to reorganize their actin cytoskeleton."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404013066104
text = 'What is the genetic inheritance of Wiskott-Aldrich Syndrome?<div><br /></div><div>{{c1::X-linked recessive}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404013081138
text = """
{{c1::Wiskott-Aldrich Syndrome}} is a primary immunodeficiency that presents with <b>thrombocytopenic purpura</b>, \
<b>eczema</b>&nbsp;and <b>recurrent infections</b>."""
extra = '<div><img src="paste-54417235640488.jpg" /></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404013407607
text = 'How do IgG and IgM levels change in Wiskott-Aldrich Syndrome?<div><br /></div><div>{{c1::Decrease to normal}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404013436862
text = 'How do IgE and IgA levels change in Wiskott-Aldrich Syndrome?<div><br /></div><div>{{c1::Increased}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404013453792
text = """
What genetic defect is seen in Leukocyte Adhesion Deficiency Type 1 (LAD1)?<div><br /></div><div>{{c1::LFA-1 integrin \
(CD18) on phagocytes}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404013755387
text = """
{{c1::Leukocyte Adhesion Deficiency Type 1 (LAD1)}} is a primary immunodeficiency that involves a defect in LFA-1 \
integrin (CD18) on phagocytes, thereby resulting in impaired phagocyte migration and chemotaxis."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404013792319
text = """
What is the genetic inheritance of Leukocyte Adhesion Deficiency Type 1 (LAD1)?<div><br /></div><div>{{c1::Autosomal \
Recessive}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404013817379
text = """
{{c1::Leukocyte Adhesion Deficiency Type 1 (LAD1)}} is a primary immunodeficiency that presents with <b>delayed \
separation of the umbilical cord</b>&nbsp;(&gt; 30 days)."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404014947661
text = """
{{c1::Leukocyte Adhesion Deficiency Type 1 (LAD1)}} is a primary immunodeficiency that presents with recurrent bacterial \
skin/mucosal infections, absent pus formation and impaired wound healing."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404014982518
text = """
Which genetic defect is seen in Chediak-Higashi Syndrome?<div><br /></div><div>{{c1::<i>LYST</i>&nbsp;(Lysosomal \
trafficking regulator gene)}}</div>"""
extra = '<div><i>Causes microtubule dysfunction in phagosome-lysosome fusion.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015046147
text = """
{{c1::Chediak-Higashi Syndrome}} is a primary immunodeficiency disorder that involves a defect in \
<i>LYST</i>&nbsp;(Lysosomal trafficking regulator gene), thereby presenting with microtubule dysfunction in phagosome-\
lysosome fusion."""
extra = '<div></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015100169
text = 'What is the genetic inheritance of Chediak-Higashi Syndrome?<div><br /></div><div>{{c1::Autosomal Recessive}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015115816
text = """
{{c1::Parital Albinism}} is a cutaneous disorder seen in Chediak-Higashi Syndrome that results from dysfunctional \
phagosome-lysosome fusion."""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015180318
text = """
Which gram-positive bacterial genuses often cause recurrent pyogenic infections in Chediak-Higashi Syndrome?<div><br \
/></div><div>{{c1::<i>Staphylococci; Streptococci</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015216936
text = """
{{c1::Chediak-Higashi Syndrome}} is a primary immunodeficiency disorder that presents with <b>giant granules in \
neutrophils and platelets</b>."""
extra = '<div><i>There is pancytopenia and mild coagulation defects.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015264002
text = 'What genetic defect is seen in Chronic Granulomatous Disease?<div><br /></div><div>{{c1::NADPH Oxidase defect}}</div>'
extra = '<div><i>XLR</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015286448
text = 'What is the genetic inheritance of Chronic Granulomatous Disease?<div><br /></div><div>{{c1::XLR}}</div>'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015298694
text = """
{{c1::Chronic Granulomatous Disease}} is a primary immunodeficiency that involves an NADPH Oxidase defect, thereby \
resulting in deceased ROS and a subsequent lack of respiratory burst in neutrophils."""
extra = '<div><i>Remember, NADPH Oxidase makes superoxide.</i></div>'
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015355228
text = """
What Nitroblue Tetrazolium (NZT) dye reduction test result is associated with Chronic Granulomatous Disease?<div><br \
/></div><div>{{c1::Negative}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015422163
text = """
Which flow cytometry test is abnormal in Chronic Granulomatous Disease?<div><br /></div><div>{{c1::Abnormal \
Dihydrorhodamine Test}}</div>"""
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::immunodeficiencies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015447316
text = 'A(n) {{c1::autograft}} is a type of graft that is received from oneself.'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::grafts'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404015985734
text = 'A(n)&nbsp;{{c1::Syngeneic Graft}} is a type of graft that is received from an identical twin or clone.'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::grafts'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016011128
text = 'A(n)&nbsp;{{c1::allograft}} is a type of graft that is received from a nonidentical individual of the same species.'
extra = ""
tags = 'Brosencephalon Immunology::Immune-Responses::grafts'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1404016039210
