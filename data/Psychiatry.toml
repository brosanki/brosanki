div><div><i></i></div><div><i></i></div><div><i></i></div><div><i></i></div><div><i>.... i want my life back, \
pls</i></div>"""
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405830502966
text = """
{{c1::Sublimation}} is a <b>mature</b>&nbsp;ego defense that involves replacing of an unacceptable wish with a course of \
