text = 'What is the pregnancy category of Antiepileptics?<div><br /></div><div>{{c1::C - possible risk}}</div>'
extra = ""
tags = 'Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393808964
text = """
{{c1::Lamotrigine}} is an antiepileptic that is used in maintenance therapy in Bipolar Disorders and as a 2nd line drug \
for Bipolar Depression."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-bipolar-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391394284215
text = """
What is the MOA of Lithium in the treatment of Acute mania and Bipolar Disorders?<div><br /></div><div>{{c1::Inhibition \
of Inositol Monophosphatase and the inositol signalling cascade}}</div>"""
extra = '<br /><div><i>Thereby promoting neuroprotection, long term plasticity and antimanic effects</i></div>'
tags = 'Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391394374071
text = 'Lithium is not recommended to be taken with&nbsp;{{c1::NSAIDs}} due to their ability to increase Li plasma levels.'
extra = ""
tags = 'Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391394826442
text = """
Lithium is not recommended to be taken with&nbsp;{{c1::Diuretics}} due to their ability to deplete Na and increase Li \
levels."""
extra = ""
