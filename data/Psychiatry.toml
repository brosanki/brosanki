[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390671769296
text = 'What is the MOA of Tricyclic Antidepressants?<div><br /></div><div>{{c1::Inhibition of 5-HT and NE reuptake}}</div>'
extra = '<div><br /></div><img src="paste-6970731922197.jpg" />'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390671902488
text = '{{c1::Imipramine}} is a TCA that yields a balance between 5-HT and NE.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390671956732
text = '{{c1::Amitriptyline}} is a TCA that slightly favours 5-HT reuptake over NE.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390671984926
text = '{{c1::Clomipramine}} is a TCA that <b>greatly</b>&nbsp;favours 5-HT reuptake over NE.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672008495
text = """
{{c1::Imipramine}} is a TCA that is also useful in Noctural Enuresis due to its ability to decrease slow wave sleep in \
Phase IV of sleep."""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672053469
text = '{{c1::Amitriptyline}} is a TCA that is also useful in treating neuropathic pain.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672069613
text = '{{c1::Clomipramine}} is a TCA that is useful in the treatment of OCD.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672086409
text = 'TCAs cause drowsiness through the antagonism of&nbsp;{{c1::H1 Histamine}} receptors.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672145171
text = 'TCAs cause postural hypotension through antagonism of&nbsp;{{c1::Alpha1-adrenergic}} receptors.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672163938
text = """
TCAs cause memory impairments, dry mouth, blurry vision and urinary retention through antagonism \
of&nbsp;{{c1::muscarinic}} receptors."""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672198585
text = """
Which 5-HT receptors are involved in the sexual dysfunction seen with TCAs?<div><br /></div><div>{{c1::5-HT2A and \
5-HT3}}</div>"""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672238744
text = '{{c1::Tricyclic Antidepressants}} are a class of anti-depressants that have strong interactions with CYP450 enzymes.'
extra = '<br /><div><img src="paste-7069516169353.jpg" /></div>'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672276500
text = """
What is the MOA of Phenelzine?<div><br /></div><div>{{c1::<b>Non-selective</b>&nbsp;inhibition of MAO-A and MAO-B; \
thereby yielding increased monoamine levels}}</div>"""
extra = '<br /><div><img src="paste-6970731922197.jpg" /></div>'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672347135
text = """
What drugs are used when treat Atypical Depression won't respond to typical first line drugs?<div><br /></div><div>{{c1\
::Non-selective MAOIs}}</div>"""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672378615
text = 'What is the MOA of Selegiline?<div><br /></div><div>{{c1::Selective, irreversible inhibition of MAO-B only}}</div>'
extra = '<br /><div><img src="paste-6970731922197.jpg" /></div>'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672483033
text = '{{c1::Selegiline}} is an antidepressant that is given as a high-dose transdermal patch to treat depression.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672503338
text = '{{c1::Phenelzine}} is a MAOI that is only given parenterally.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672522106
text = '''{{c1::Selegiline}} is a MAOI that can be used in low oral doses in Parkinson's to increase DA levels.'''
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672561795
text = 'Selegiline does not present with a risk of Hypertensive Crisis as it selectively inhibits&nbsp;{{c1::MAO-B}} only.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672615501
text = '{{c1::Fluoxetine}} and {{c2::Paroxetine}} are 2 SSRIs that are CYP450 enzyme inhibitors.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672668965
text = """
What is the MOA of SSRIs?<div><br /></div><div>{{c1::Selective inhibition of 5-HT reuptake, thereby leading to increased \
5-HT, downregulation of 5-HT autoreceptors and eventual increase in presynaptic 5-HT production}}</div>"""
extra = '<br /><div><img src="paste-6970731922197.jpg" /></div>'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672717683
text = 'What is the 1st line drug in Mild, Moderate or Severe Depression?<div><br /></div><div>{{c1::SSRIs}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672735865
text = 'What is the DOC for Bulimia?<div><br /></div><div>{{c1::SSRIs}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672743722
text = 'What is the drug of choice for General Anxiety Disorder?<div><br /></div><div>{{c1::SSRIs}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672764041
text = 'SSRIs can cause nausea through&nbsp;{{c1::5-HT3}} receptors.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672817839
text = 'What is Bruxism?<div><br /></div><div>{{c1::Teeth grinding; often seen with elevated 5-HT levels}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672835914
text = 'SSRIs can cause anorgasmia through&nbsp;{{c1::5-HT2A}} receptors.'
extra = '<br /><div><i>This is an off-label use for SSRIs in men with early ejaculation or hypersensitivity.</i></div>'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672880885
text = 'What is the pregnancy category of SSRIs?<div><br /></div><div>{{c1::C - possible risk}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390672898138
text = """
SSRIs are often given initially with the benzodiazepine&nbsp;{{c1::Alprazolam}} to allow the SSRI to take effect. The \
benzo mitigates depression in the first few weeks."""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390673007853
text = '{{c1::Paroxetine}} is an SSRI with higher rates of sexual dysfunction.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390677802286
text = """
Which 2 SSRIs have favourable efficacy, ADEs <b>and</b>&nbsp;tolerability?<div><br /></div><div>{{c1::Escitalopram and \
Sertraline}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390677879039
text = 'What is the MOA of Duloxetine?<div><br /></div><div>{{c1::Inhibition of 5-HT and NE reuptake}}</div>'
extra = '<br /><div><img src="paste-6975026889493.jpg" /></div>'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390677955170
text = '{{c1::Duloxetine}} is an SNRI that has a hepatotoxicity warning.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390677999928
text = '{{c1::Venlafaxine}} is an SNRI that is used to treat Hot Flashes in Menopause or Resistant Severe Depression.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678067856
text = '{{c1::Venlafaxine}} is an SNRI that has fewer ANS side effects than other SNRIs.'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678091180
text = '{{c1::Desvenlafaxine}} is the active metabolity of the SNRI Venlafaxine.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678115369
text = '{{c1::Burpropion}} is an atypical antidepressant that inhibits the reuptake of DA and NE only.'
extra = '<br /><div><i>Hence it can be used with SSRIs as it does not affect 5-HT.</i></div>'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678170878
text = """
{{c1::Mirtazapine}} is an atypical antidepressant that acts as an antagonist at pre-synaptic {{c2::alpha2}} adrenergic \
autoreceptors, thereby increasing NE levels."""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678301473
text = """
{{c1::Mirtazapine}} is an atypical antidepressant that acts as an antagonist at presynaptic&nbsp;{{c2::alpha2}} \
heteroceptors on Serotoninergic neurons, thereby increasing 5-HT levels."""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678359579
text = """
{{c1::Mirtazapine}} is an atypical antidepressant that can mitigate 5-HT induced nausea via antagonism \
at&nbsp;{{c2::5-HT3}} receptors."""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678410927
text = """
{{c1::Mirtazapine}} is an atypical antidepressant that can mitigate 5-HT induced anxiety via antagonism at \
{{c2::5-HT2A}} receptors"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678482017
text = """
{{c1::Mirtazapine}} is an atypical antidepressant that can mitigate 5-HT induced sleep via antagonism \
at&nbsp;{{c2::5-HT2C}} receptors."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678518333
text = """
{{c1::Mirtazapine}} is an atypical antidepressant that is a second line therapy for depression or a common adjunct drug \
to other antidepressants."""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678565765
text = 'What is the MOA of Trazodone?<div><br /></div><div>{{c1::Weak inhibition of 5-HT reuptake}}</div>'
extra = '<br /><div><img src="paste-6970731922197.jpg" /></div>'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678614885
text = '{{c1::Trazodone}} is an atypical antidepressant that is associated with a risk of priapism.'
extra = '<br /><div><i>Trazo<b>BONE</b> causes <b>boners</b>.</i></div>'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678676472
text = """
{{c1::Trazodone}} is an atypical antidepressant that is actually used more commonly for insomnia. It is not preferred \
for depression."""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390762282537
text = """
{{c1::Delirium}} is a psychiatric disorder defined as a <b>transient</b> disorder of cognition, <b>arousal and \
attention</b> with disturbances of the sleep-wake cycle and psychomotor behaviour."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390763147713
text = 'Confusion or delirium is not a disease but a&nbsp;{{c1::syndrome}} or symptom of another underlying cause.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390763181023
text = """
{{c1::Brief Psychotic Disorder}} is a psychotic disorder defined as a transient (<b>&lt; 1 month</b>), acute psychotic \
syndrome with <b>no attention problems</b>&nbsp;and a <b>clear sensorium</b>."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390764020618
text = """
{{c1::Delirium}} is a cognitive disorder that is greatly characterized by a disturbance in consciousness with an \
<b>acute onset</b>."""
extra = '<div><i>Attention and arousal.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390764293858
text = '''The&nbsp;{{c1::sensorium}} is defined as the sum of an organism's perception.'''
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390764367698
text = """
Which neurons are most vulnerable to toxic-metabolic disturbances?<div><br /></div><div>{{c1::Reticular Activating \
System (RAS)}}</div>"""
extra = '''<div><i>Hence, an acute confusional state can occur following anything taht disturbs the body's homeostasis</i></div>'''
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390765236962
text = 'The most common causes of acute confusional states are&nbsp;{{c1::toxic}} or&nbsp;{{c2::metabolic}} in nature.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390765648209
text = 'What vitamin is deficient in Wernicke-Korsakoff syndrome?<div><br /></div><div>{{c1::Thiamine (Vit B1)}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390768007682
text = 'What is the cause of Wernicke-Korsakoff Syndrome?<div><br /></div><div>{{c1::Thiamine Deficiency}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390768778620
text = '''What type of amnesia is more commonly seen in Korsakoff's Syndrome?<div><br /></div><div>{{c1::Anterograde}}</div>'''
extra = '<div><i>Retrograde still seen, just not as often.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390768820803
text = """
Where is the lesion primarily located in Wernicke-Korsakoff syndrome?<div><br /></div><div>{{c1::Mamillary \
Bodies}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390769160609
text = """
Petechiae can often be seen at the&nbsp;{{c1::Mamillary Bodies}} in Wernicke-Korsakoff Syndrome.<div><br \
/></div><div><img src="paste-2319282340069.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390769224139
text = """
The petechiae and hemorrhaging at the mamillary bodies in Wernicke-Korsakoff Syndrome often \
becomes&nbsp;{{c1::hemosiderosis}} as the blood pools/collects.<div><br /></div><div><img src="paste-2362232013029.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390769263629
text = """
What is the classic triad of symptoms seen in Wernicke's Encephalopathy?<div><br /></div><div>{{c1::Confusion, ataxia \
and ophthalmoplegia}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-confusional-states'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385138620
text = """
A {{c1::delusion}} is a key feature of psychosis that involves fixed beliefs not amenable to change even in the face of \
conflicting evidence."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385202985
text = 'What is the most common type of delusion?<div><br /></div><div>{{c1::Persucutory}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385218807
text = 'A&nbsp;{{c1::persecutory delusion}} is a type of delusio that involves the belief that one is going to be harmed.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385260269
text = """
A&nbsp;{{c1::referential delusion}} is a delusion that involves the belief that a certain gesture, comment, \
environmental cue, etc are directed at oneself."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385294089
text = 'A&nbsp;{{c1::grandiose delusion}} is a delusion that involves belief that one has exceptional abilities, wealth or fame.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385321629
text = """
A&nbsp;{{c1::Erotomaniac delusion}} is a delusion that involves false belief that another person is in love with \
oneself."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385344689
text = """
A&nbsp;{{c1::Nihilistic delusion}} is a type of delusion that involves the conviction that a major catastrophe will \
occur."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385372338
text = 'A&nbsp;{{c1::somatic delusion}} is a type of delusion that involves preoccupations with health and organ function.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385386680
text = '''A&nbsp;{{c1::jealousy delusion}} is a delusion that involves erroneous beliefs that one's spouse or lover is unfaithful.'''
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385415303
text = """
{{c1::Bizarre delusions}} are a type of delusion that involves beliefs that are clearly implausible and not \
understandable to same-culture peers. They do not derive from ordinary life experiences."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385463621
text = """
A {{c1::hallucination}} is a key feature of psychosis that involves perception-like experiences that occur \
<b>without</b> external stimuli."""
extra = """
<div><i>This is different from an <b>illusion</b>, which is a misinterpretation of stimuli that <b>are \
present</b></i></div>"""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385553518
text = """
What type of hallucinations are the most common in Schizophrenia and related psychotic disorders?<div><br \
/></div><div>{{c1::Auditory}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385580117
text = '{{c1::Hypnagogic}} hallucinations are a type of hallucination that occur <b>while falling asleep</b>.'
extra = """
<div><i>Here, REM sleep essentially starts before you even sleep and is rather abnormal.</i></div><div><i>Hypnagogic \
hallucinations are a staple of <b>narcolepsy</b>.</i></div>"""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385617063
text = '{{c1::Hypnopompic}} hallucinations are a type of hallucination that occur while waking up.'
extra = """
<div><i></i></div><div><i>As you awake from REM sleep, some lingering dreaming can manifest as hallucinations as REM \
"shuts off". This is typically normal.</i></div>"""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385753945
text = """
{{c1::Disorganized Thinking/Speech}} is a key feature of psychosis that involves derailment, loose associations, \
tangentiality and incoherence."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385792137
text = """
{{c1::Catatonia}} is a psychological disorder described as a marked decrease in reactivity to the environment, a loss of \
motor skill or constant hyperactive motor activity."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385927646
text = """
{{c1::Disorganized/Abnormal motor behaviour}} is a key feature of psychosis that involves disorganized or abnormal \
behaviour and catatonia."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391385996749
text = '{{c1::Alogia}} is a psychiatric syndrome defined as poverty of speech and dimished speech output.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391386033345
text = """
{{c1::Delusional Disorder}} is a psychotic disorder that involves <b>&gt; 1 month</b> of delusions but no other \
psychotic symptoms."""
extra = '''<div><i>e.g. me thinking that I am actually married to Olivia Wilde, when i'm not.</i></div>'''
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391386083540
text = """
{{c1::Schizophreniform Disorder}} is a time-limited psychotic disorder that involved symptomatic presentation equivalent \
to schizophrenia but for less than&nbsp;{{c2::<u><b>6}} months</b></u> and with an absence of declining function."""
extra = '<div><img src="paste-61942018343281.jpg" /></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391386152774
text = """
How long must symptoms be present for a diagnosis of Schizophrenia to be given?<div><br /></div><div>{{c1::6 \
months}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391386209896
text = """
{{c1::Schizoaffective}} disorder is a time-dependent psychotic disorder that involves active-phase symptoms of \
schizophrenia occuring together with a mood episode followed/preceded by <b>at least 2 weeks</b> of \
delusions/hallucinations without prominent mood symptoms."""
extra = '<div><img src="paste-61946313310577.jpg" /></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391386889244
text = '{{c1::Drug-induced Psychotic Disorder}} is a psychotic disorder brought upon by drug use.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391387422304
text = """
Which Dopamine pathway of the brain is associated with the positive symptoms of Schizophrenia (hallucinations, \
delusions)?<div><br /></div><div>{{c1::Mesolimbic}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391387467670
text = """
Which Dopamine pathway of the brain is associated with the negative symptoms of Schizophrenia?<div><br \
/></div><div>{{c1::Mesocortical (to the Dorsolateral PFC)}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391387493361
text = """
Schizophrenia is thought to be due to an increase in the neurotransmitter&nbsp;{{c1::Dopamine}} in the mesolimbic areas \
due to hypoactive NMDA receptors."""
extra = '<div><i>NMDA receptors would normally put a break on dopamine release and action.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391387736856
text = """
Schizophrenia is thought to be associated with a loss of the neurotransmitter {{c1::dopamine}} in the prefrontal cortex \
and other cortical areas."""
extra = '<div><i>Remember, there is an increase in dopamine in the mesolimbic area.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391387811592
text = """
The decrease in dopamine at the prefrontal cortex in Schizophrenia is thought to be due to a Val for {{c2::Met}} \
substitution in the {{c1::COMT}} gene."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391387964688
text = """
In Schizophrenia, a Val for Met substitution of the COMT gene results in increased COMT activity and hence increased \
metabolism of&nbsp;{{c1::Dopamine}} at the prefrontal cortex."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391388008760
text = """
Which genetic polymoprhism is associated with an increased occurrence and risk for Schizophrenia?<div><br \
/></div><div>{{c1::Val for Met substitution in the COMT gene}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psychosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391388450535
text = 'Blockade of {{c1::D2}} receptors at the mesolimbic pathway in Schizophrenia blocks the positive symptoms from occurring.'
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391389680857
text = """
Blockade of&nbsp;{{c1::D2}} receptors in the Nigrostriatal pathway is an adverse effect of Schizophrenia treatment and \
may result in abnormal movement and <b>tardive dyskinesia</b> with chronic administration of the drug."""
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391389740262
text = """
Blockade of&nbsp;{{c1::D2}} receptors at the mesocortical pathway in Schizophrenia confounds the negative symptoms of \
Schizophrenia as the mesocortical pathway is hypoactive to begin with."""
extra = '<br /><div><i>Remember, the mesocortical pathway extends to the prefrontal cortex.</i></div>'
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391389852419
text = """
Blockade of the&nbsp;{{c1::D2}} receptors in the tuberinfundibular dopamine pathway in Schizophrenia can cause adverse \
effects such as hyperprolactinemia, galactorrhea and amenorrhea."""
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391389902454
text = """
{{c1::Neuroleptic Malignant Syndrome}} is a life threatening disorder caused by adverse reactions to neuroleptics or \
antipsychotics. It involves high fever, unstable BP, autonomic dysfunction and muscle rigidity."""
extra = '<br /><div><img src="paste-5480378269864.jpg" /><img src="paste-5501853106427 (1).jpg" /></div>'
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391389999544
text = 'What is the treatment for Malignant Hyperthermia??<div><br /></div><div>{{c1::Dantrolene}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-antipsychotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391390021170
text = """
Which adverse effects are commonly associated with the <b>typical</b>&nbsp;antipsychotics?<div><br \
/></div><div>{{c1::EPS and <b>Tardive Dyskinesia</b>}}</div>"""
extra = '<br /><div><img src="paste-5544802779443.jpg" /></div>'
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391390075952
text = """
Which adverse effects are commonly associated with the <b>typical</b>&nbsp;antipsychotics?<div><br \
/></div><div>{{c1::Neuroleptic Malignant Syndrome}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-antipsychotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391390094850
text = """
The binding of Serotonin to&nbsp;{{c1::5HT2A}} post-synaptic receptors on presynaptic dopamine neurons acts as a brake \
on dopamine neurons."""
extra = '<div><i><br /></i></div>'
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391390577370
text = """
Antagonism of&nbsp;{{c1::5HT2A}} post-synaptic receptors on presynaptic dopamine neurons in Schizophrenia results in \
dopamine release in the <b>nigrostriatal</b>&nbsp;and <b>mesocortical</b>&nbsp;regions."""
extra = '<br /><div><i>Thereby, decreasing EPS and negative symptoms.</i></div>'
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391390648277
text = """
Serotonin agonism at&nbsp;{{c1::5HT1A}} autoreceptors acts as an accelerator on dopamine release by reducing the amount \
of 5-HT in the synaptic cleft (i.e. disinhibition of DA neurons due to less 5-HT2A post-synaptic receptor activation)."""
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391391183083
text = 'What generation of antipsychotics are Typical antipsychotics?<div><br /></div><div>{{c1::1st}}</div>'
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391392439540
text = 'What generation of antipsychotics are Atypical Antipsychotics?<div><br /></div><div>{{c1::2nd}}</div>'
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

