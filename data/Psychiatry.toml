note-id = 1390318756762
text = 'A patient decribed as "weird" may have&nbsp;{{c1::Schizotypal}} personality disorder.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390318768813
text = 'A patient described as "submissive" may have&nbsp;{{c1::Dependent}} personality disorder.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390318789795
text = 'A patient described as "melodramatic" may have&nbsp;{{c1::Histrionic}} personality disorder.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390318810304
text = 'A patient described as "anal-retentive" may have&nbsp;{{c1::Obsessive-Compulsive}} personality disorder.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390318830111
text = 'A patient described as "fragile" may have&nbsp;{{c1::Avoidant}} personality disorder.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390318847438
text = 'A patient described as "immoral" may have&nbsp;{{c1::Anti-Social}} personality disorder.'
extra = '<div><i>i.e. Sociopath</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390318867733
text = 'A patient described as "egotistical" may have&nbsp;{{c1::Narcissistic}} personality disorder.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390318888428
text = 'A patient described as "unstable" may have&nbsp;{{c1::Borderline}} personality disorder.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390318914923
text = 'Cluster&nbsp;{{c1::A}} personality disorders describe patients that are said to be odd and eccentric.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390319014066
text = """
Cluster&nbsp;{{c1::B}} personality disorder describe patients that are said to be dramatic, emotional, erratic and \
impulsive."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390319033610
text = 'Cluster&nbsp;{{c1::C}} personality disorders describe patients that are said to be anxious and fearful.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390319076284
text = 'What cluster personality disorder is Paranoid PD?<div><br /></div><div>{{c1::A}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324222954
text = 'What cluster personality disorder is Schizoid PD?<div><br /></div><div>{{c1::A}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324237358
text = 'What cluster personality disorder is Schizotypal PD?<div><br /></div><div>{{c1::A}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324246358
text = 'What cluster personality disorder is Antisocial PD?<div><br /></div><div>{{c1::B}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324257111
text = 'What cluster personality disorder is Borderline PD?<div><br /></div><div>{{c1::B}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324265313
text = 'What cluster personality disorder is Histrionic PD?<div><br /></div><div>{{c1::B}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324274335
text = 'What cluster personality disorder is Narcissistic PD?<div><br /></div><div>{{c1::B}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324282843
text = 'What cluster personality disorder is Avoidant PD?<div><br /></div><div>{{c1::C}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324295823
text = 'What cluster personality disorder is Dependent PD?<div><br /></div><div>{{c1::C}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324303549
text = 'What cluster personality disorder is Obsessive-Compulsive PD (OCPD)?<div><br /></div><div>{{c1::C}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324322723
text = '{{c1::Paranoid PD}} is a Type A personality disorder characterized by pervasive distrust and suspiciousness of others.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324406905
text = """
{{c1::Schizotypal PD}} is a Type A personality disorder characterized by eccentricity, odd behaviour and discomfort with \
or reduced capacity for close relationships."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324479020
text = """
{{c1::Schizoid PD}} is a Type A personality disorder characterized by pervasive detachment from social relations and a \
restricted expression of emotion."""
extra = '<div><i>i.e. indifferent</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324539545
text = """
{{c1::Antisocial PD}} is a Type B personality disorder characterized by a disregard for and violation of the rights of \
others."""
extra = '<div><i>i.e. Hannibal</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324609102
text = 'Patients with Antisocial PD must be at least&nbsp;{{c1::18}} years old.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324630954
text = 'Patients with Antisocial PD have often had a previous diagnosis of&nbsp;{{c1::Conduct Disorder}} before the age of 18.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324657632
text = """
{{c1::Borderline PD}} is a Type B personality disorder characterized by instability/polarization in relationships &amp; \
self-image. They have poor control over impulses."""
extra = '<div><i>i.e. unstable; very difficult to treat</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324808448
text = """
{{c1::Histrionic PD}} is a Type B personality disorder characterized by a pervasive pattern of excessive emotionality \
and attention-seeking. They are often sexually provocative."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390324987640
text = """
{{c1::Narcissistic PD}} is a Type B personality disorder characterized by a pervasive pattern of gradiosity, need for \
admiration and lack of empathy."""
extra = '<div><i>i.e. DiCaprio in The Wolf of Wall Street</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390325159365
text = """
{{c1::Avoidant PD}} is a Type C personality disorder characterized by social inhibition, feelings of inadequacy and \
hypersensitivity to negative evaluation."""
extra = '<div><i>i.e. fragile</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390325231440
text = """
{{c1::Dependent PD}} is a Type C personality disorder characterized by the need to be taken care of, submissive/clinging \
behaviour and fear of separation."""
extra = '<div><i>High risk of being victimized by cluster B.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390325302580
text = """
{{c1::Obsessive-Compulsive PD}} is a Type C personality disorder characterized by a preoccupation with orderliness, \
perfectionism and mental/interpersonal control at the expense of fleixibility, openness and efficiency."""
extra = '<div><i>Common in med school and medical professionals.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-personality-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390608145597
text = """
Discrete episodes of symptoms in Major Depressive Disorder must last for at least&nbsp;{{c1::2}} weeks before a dx can \
be given."""
extra = '<div><img src="paste-60090887438742.jpg" /></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390608218663
text = '{{c1::Anhedonia}} is defined as a loss of interest or the ability to feel pleasure.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390608273042
text = """
If a patient is experiencing a mixture of sadness and more pleasant emotions, they likely have&nbsp;{{c1::grief}} \
instead of depression."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390610364874
text = 'In depression, anguish and pain is typically continuous rather than in waves or pangs such as in&nbsp;{{c1::grief}}'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390610391960
text = """
A grieving patient typically remains hopeful and is consolable whereas a patient with&nbsp;{{c1::depression}} is \
uniformly gloom and does not respond to consolation."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390610438104
text = """
{{c1::Persistent Depressive Disorder (or Dysthymia)}} is a more chronic and milder form of depression that lasts at \
least {{c2::2}} years."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390610905287
text = 'Which sex is more commonly affected by Major Depression?<div><br /></div><div>{{c1::Females (10-25%)}}</div>'
extra = '<div><img src="paste-60086592471446.jpg" /></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390611336113
text = """
{{c1::Men}} are more likely to hide their feelings than women, and hence resort to drinking, irritability and alcoholism \
as opposed to falling into a Dx of depression."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390611414888
text = 'Which sex exhibits a higher risk of <b>suicide attempts</b>&nbsp;in depression?<div><br /></div><div>{{c1::Women}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390611455325
text = 'Which sex exhibits a higher risk of <b>suicide completion</b>&nbsp;in depression?<div><br /></div><div>{{c1::Men}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390611468423
text = '{{c1::Disruptive Mood Dysregulation Disorder}} is a depressive disorder that affects kids 6 to 18 y/o.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390611559354
text = """
{{c1::Disruptive Mood Dysregulation Disorder}} is a depressive disorder that is characterized by temper outbursts that \
are grossly out of proportion in intensity or duration to the situation or provocation."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390611607602
text = """
{{c1::Premenstrual Dysphoric Disorder}} is a depressive disorder that often follows ovulation and remits within a few \
days of menses and has a marked impact on functioning."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390611740394
text = """
{{c1::Substance/Drug-Induced Depressive Disorder}} is a depressive disorder that is induced by a drug, substance or \
medication."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390611767236
text = """
What is the <b>nonpharmacological</b>&nbsp;treatment of depression?<div><br /></div><div>{{c1::Cognitive-Behavioural \
Therapy}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390613288394
text = """
{{c1::Cognitive Restructuring}} is a part of Cognitive Behavioural Therapy (CBT) that involves identification and \
changing of inaccurate negative thoughts that contribute to the development of depression."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390613710428
text = """
A&nbsp;{{c1::Manic Episode}} is a distinct period of abnormally and persistently elevated, expansive or irritable mood \
with goal-oriented activity/energy that lasts at least&nbsp;{{c2::<b>1}} week.</b>"""
extra = """
<div><i>It is present for most of the day, nearly every day. And must include at least 3 manic symptoms (DIG \
FAST)</i></div><div><i><img src="paste-59790239727860.jpg" /></i></div>"""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-bipolar-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390615550388
text = """
A&nbsp;{{c1::Hypomanic Episode}} is a distinct period of abnormally and persistently elevated, expansive or irritable \
mood with goal-oriented activity/energy that lasts at least&nbsp;{{c2::4}} consecutive days."""
extra = '<div><i>Plus 3 of DIG FAST.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-bipolar-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390615593128
text = 'What is the core syndrome of Bipolar I disorder?<div><br /></div><div>{{c1::Manic Episodes}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-bipolar-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390615613855
text = 'What is the core syndrome of Bipolar II disorder?<div><br /></div><div>{{c1::Hypomanic Episodes}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-bipolar-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390615629349
text = '{{c1::Manic}} Episodes are the core syndrome of Bipolar I disorder.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-bipolar-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390615641227
text = '{{c1::Hypomanic}} Episodes are the core syndrome of Bipolar II disorder.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-bipolar-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390615653820
text = """
{{c1::Hypomanic}} episodes are commonly seen in bipolar disorders but are not severe enough to cause marked impairment \
in social/occupational functioning or to necessitate hospitalization."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-bipolar-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390615827893
text = """
{{c1::Hypomanic}} episodes are commonly seen in bipolar disorders but are not severe enough to involve psychotic \
features."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-bipolar-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390616203097
text = """
{{c1::Cyclothymic Disorder}} is a bipolar disorder where for <b>at least 2 years</b> there is numerous periods with \
hypomania and numerous periods of depressive symptoms."""
extra = '<div><i>But they have never met criteria for manic, hypomanic or major depressive episodes.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-bipolar-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390616796409
text = """
{{c1::Interpersonal &amp; Social Rhythm Therapy}} is a form of psychotherapy (non-pharmacological) specifically designed \
for patients with bipolar disorders."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-bipolar-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390617765411
text = """
{{c1::Somatic Symptom}} disorder is a somatoform disorder characterized by one or more symptoms that produce clinically \
significant levels of distress or impairment for over&nbsp;{{c2::6}} months."""
extra = '<div><img src="paste-61392262529570.jpg" /></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-somatoform-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390619825210
text = """
{{c2::Brief Somatic Symptom}} disorder is a somatoform disorder where symptoms are present for less \
than&nbsp;{{c3::<b>6}} months.</b>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-somatoform-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390619938478
text = """
A {{c1::Somatoform Disorder}} is a psychiatric disorder that involves symptoms that cannot be explained by a general \
medical condition or direct effect of a substance. The symptoms are <b>not falsified</b>."""
extra = """
<div><i>Medical complaints are typically in excess of what would be expected</i></div><div><i><img \
src="paste-61392262529570.jpg" /></i></div>"""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-somatoform-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390620206909
text = """
{{c1::Conversion Disorder}} is a somatoform disorder that involves a sudden loss of sensory or motor function, typically \
following an acute stressor."""
extra = '<div><img src="paste-61392262529570.jpg" /></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-somatoform-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390620702131
text = """
{{c1::La Belle Indifference}} is a phenomenon seen in patients with Conversion Disorder where the patient is aware of \
their symptoms but indifferent towards them."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-somatoform-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390620765950
text = """
{{c1::Illness Anxiety Disorder (hypochondriasis)}} is a somatoform disorder defined as a preoccupation with fear of \
having or acquiring a serious disease for at least&nbsp;{{c2::6}} months."""
extra = '<div><img src="paste-61392262529570.jpg" /></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-somatoform-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390621157969
text = """
A&nbsp;{{c1::Factitious Disorder}} is a psychiatric disorder defined as <b>intentional</b>&nbsp;falsification of \
physical or psychological symptoms in order to gain medical attention."""
extra = '<div><img src="paste-61392262529570.jpg" /></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-somatoform-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390621257905
text = """
{{c1::Malingering}} is defined as a conscious faking of disorders in order to attain a specific secondary gain. It is \
not a mental disorder."""
extra = '<div><i>Such as drugs, money, skipping work, etc</i></div><div><i><img src="paste-61396557496866.jpg" /></i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-somatoform-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390621334336
text = """
{{c1::Munchausen's Syndrome}} is a <b>chronic</b>&nbsp;form of factitious disorder with predominantly physical signs and \
symptoms."""
extra = '<div><img src="paste-61392262529570.jpg" /></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-somatoform-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390621376441
text = """
{{c1::Munchausen's Syndrome by proxy}} is a factitious disorder involving harm to a child or elderly person in other to \
assume a sick role."""
extra = '<div><img src="paste-61392262529570.jpg" /></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-somatoform-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390621643695
text = """
{{c1::Dissociative Identity Disorder}} is a dissociative disorder defined as the presence of 2 or more distinct \
identities or personality states with recurrent gaps in recalling events and information."""
extra = '<div><i>aka Multiple Personality Disorder</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-dissociative-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390622237248
text = """
{{c1::Dissociative Identity Disorder}} is a dissociative disorder that is often associated with a history of sexual or \
physical abuse as a child."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-dissociative-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390622782868
text = """
{{c1::Dissociative Amnesia}} is a dissociative disorder defined as the inability to recall important information usually \
of a traumatic nature that is not consistent with ordinary forgetting."""
extra = '<div><i>May be accompanied by dissociative fugue.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-dissociative-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390622857232
text = """
{{c1::Dissociative Fugue}} is a dissociative disorder characterized by abrupt changes in geographical location with no \
memory of the past and confusion."""
extra = '<div><i>Often involves the assumption of a new identity.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-dissociative-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390622931086
text = """
{{c1::Depersonalization Disorder}} is a dissociative disorder is characterized by experiences of unreality or being \
detached from one's thoughts, feelings, sensations or actions."""
extra = '<div><i>i.e. feeling like an outside observer</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-dissociative-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390665198419
text = """
In depression, genetics and adverse life events contribute towards stress that increases the levels of the \
hormone&nbsp;{{c1::CRF; Corticotropin Releasing Factor}}, thereby increasing glucocorticoid levels downstream."""
extra = '<div><i>Thereby leading to downstream biological and behavioural effects</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390665407553
text = """
In depression, stress leads to an increase in glucocorticoid levels that then lead to a decrease in the growth factor \
{{c1::BDNF}}, thereby leading to neuronal atrophy."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390665511245
text = """
The entire basis of antidepressant therapy is their ability to increase levels of the growth factor&nbsp;{{c1::BDNF}} \
through 5-HT and NE mediated depression of glucocorticoid levels."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390665568077
text = """
In depression there is a reduction of gray matter around the brain, especially at the&nbsp;{{c1::Anterior Cingulate \
Cortex (ACC)}}, the area that assesses emotional and motivational information."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390666532831
text = """
Inflammation has a major role in depression. Elevated levels of IL1, TNF-alpha and IL-6 interfere with hippocampal \
plasticity and reduce levels of the growth factor&nbsp;{{c1::BDNF}}"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390666598813
text = """
{{c1::Interferon-alpha}} is an anti-viral drug often given for Hepatitis which greatly increases the levels of TNF-alpha \
and IL-6, making depression a common side effect."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390666655294
text = """
The monoamines 5-HT and NE have downstream effects at postsynaptic neurons that increase CREB levels and ultimately the \
expression of the growth factor&nbsp;{{c1::BDNF}}. Hence, they are used in depression."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390666772378
text = '''{{c1::St. John's Wort}} is an over-the-counter herbal remedy with SSRI function.'''
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390667256716
text = 'Which isoform of MAO mainly breaks down 5-HT, NE, Epi and Melatonin?<div><br /></div><div>{{c1::MAO-A}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390667438458
text = 'Which isoform of MAO mainly breaks down Phenethylamine and trace amines?<div><br /></div><div>{{c1::MAO-B}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390667456485
text = '{{c1::Dopamine}} and&nbsp;{{c2::Tyramine}} are broken down equally by both isoforms of MAO.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390667476865
text = 'Where is MAO-A typically found aside from the CNS?<div><br /></div><div>{{c1::Liver, GI tract, placenta}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390667518570
text = 'Where is MAO-B typically found aside from the CNS?<div><br /></div><div>{{c1::Blood platelets}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390667531380
text = """
{{c1::Tyramine}} is a trace amine found in many foods that is able to cause a mass displacement of NE and downstream \
Hypertensive Crisis in the presence of a&nbsp;{{c2::<b>non-specific</b>&nbsp;MAO}}&nbsp;inhibitor."""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390668287065
text = """
Depression may be able to raise the number of auto-receptors on presynaptic 5-HT neurons, making them resistant \
to&nbsp;{{c1::SSRIs}} as treatment."""
extra = '<div><i>Such patients would require a combination of anti-depressants.</i></div>'
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-depression'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390668327797
text = """
All efficacious antidepressants have been found to increase the levels of&nbsp;{{c1::BDNF}} in the hippocampus and \
thereby increase neuroplasticity."""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390668407713
text = """
{{c1::Ketamine}} is an NMDA receptor antagonist that is sometimes used for rapid reversal of depressive symptoms through \
a release of BDNF."""
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390669722225
text = 'What class of anti-depressant is Imipramine?<div><br /></div><div>{{c1::TCA}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390671627354
text = 'What class of anti-depressant is Amitriptyline?<div><br /></div><div>{{c1::TCA}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390671639268
text = 'What class of anti-depressant is Clomipramine?<div><br /></div><div>{{c1::TCA}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390671645999
text = 'What class of anti-depressant is Phenelzine?<div><br /></div><div>{{c1::Non-selective MAOI}}</div>'
extra = '<br /><div><img src="paste-7709466296401.jpg" /></div>'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390671661331
text = 'What class of anti-depressant is Selegiline?<div><br /></div><div>{{c1::Selective MAO-B Inhibitor}}</div>'
extra = '<br /><div><img src="paste-7705171329105.jpg" /></div>'
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390671671241
text = 'What class of anti-depressant is Fluoxetine?<div><br /></div><div>{{c1::SSRI}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390671677794
text = 'What class of anti-depressant is Paroxetine?<div><br /></div><div>{{c1::SSRI}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390671683636
text = 'What class of anti-depressant is Escitalopram?<div><br /></div><div>{{c1::SSRI}}</div>'
extra = ""
tags = 'Brosencephalon::depression Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
