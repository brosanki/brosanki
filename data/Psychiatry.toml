[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405828734471
text = '{{c1::Ego Defenses}} are unconscious mental processes used to resolve conflict and prevent undesirable feelings.'
extra = ""
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405829389229
text = """
{{c1::Acting out}} is an immature ego defense that involves expressing unacceptable feelings and thoughts through \
actions."""
extra = '<div><i>e.g. tantrums</i></div>'
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405829572571
text = """
{{c1::Dissociation}} is an immature ego defense that involves temporary, drastic change in personality, memory, \
consciousness or motor behaviour to avoid emotional stress."""
extra = '<div><i>Extreme forms can result in Dissociative Identity Disorder (multiple personality disorder).</i></div>'
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405829607547
text = '{{c1::Denial}} is an immature ego defense that involves avoiding the awareness of some painful reality.'
extra = ""
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405829633902
text = """
{{c1::Displacement}} is an immature ego defense that involves transferring avoided ideas and feelings to some <b>neutral \
person or object</b>."""
extra = '<div><i>i.e. mother yells at her child because her husband yelled at her</i></div>'
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405829827102
text = '{{c1::Fixation}} is an immature ego defense that involves partially remaining at a more childish level of development.'
extra = ""
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405829870338
text = """
{{c1::Identification}} is an immature ego defense that involves modeling behaviour after another person who is more \
powerful (though not necessarily admired)"""
extra = '<div><i>e.g. abusee indentifying with the abuser</i></div>'
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405829917276
text = '{{c1::Isolation (of affect)}} is an immature ego defense that involves separating feelings from ideas and events.'
extra = '<div><i>e.g. described murder is graphic detail with no emotional response</i></div>'
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405829966612
text = """
{{c1::Projection}} is an immature ego defense that involves <b>attributing an unacceptable internal impulse to an \
external source</b>."""
extra = '<div><i>e.g. a man who wants to be with another woman thinking his wife is cheating on him</i></div>'
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405830030465
text = """
{{c1::Rationalization}} is an immature ego defense that involves proclaiming logical reasons for actions that are \
actually performed for other reasons, usually to avoid self-blame."""
extra = '''<div><i>e.g. after getting fired, the person claims the job wasn't even important</i></div>'''
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405830075689
text = """
{{c1::Reaction formation}} is an immature ego defense that involves replacing a warded-off idea or feeling by an \
unconsciously derived emphasis on its opposite."""
extra = ""
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405830120230
text = """
{{c1::Regression}} is an immature ego defense that involves <b>turning back</b>&nbsp;of the maturational clock and going \
back to earlier modes of dealing with the world."""
extra = '<div><i>e.g. children under stress</i></div>'
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405830175638
text = """
{{c1::Repression}} is an immature ego defense that involves<b> involuntary </b>withholding of an idea or feeling from \
conscious awareness."""
extra = ""
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405830327441
text = """
{{c1::Splitting}} is an immature ego defense that involves the belief that people are either all good or bad at \
different times due to an intolerance of ambiguity."""
extra = 'e.g., A patient says that all nurses are cold/insensitive but all doctors are warm/friendly.'
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405830367538
text = """
Which ego defense is commonly associated with Borderline Personality Disorder?<div><br \
/></div><div>{{c1::Splitting}}</div>"""
extra = '<div><i>e.g. a patient says that all nurses are cold and insensitive but that doctors are warm and friendly</i></div>'
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405830380441
text = """
{{c1::Altruism}} is a <b>mature</b>&nbsp;ego defense that involves alleviating of guilty feelings by unsolicited \
generosity towards others."""
extra = '<div><i>e.g. mafia boss making a large donation to charity</i></div>'
tags = 'Brosencephalon Psychiatry::Psychology::ego-defenses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405830450866
text = """
