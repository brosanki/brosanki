[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389923405904
text = 'What is the most common presentation of ADHD in adults?<div><br /></div><div>{{c1::Predominantly Inattentive}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-adhd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389923686803
text = 'Which sex is more commonly affected by ADHD?<div><br /></div><div>{{c1::Males (4:1;M:F)}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-adhd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389923728182
text = """
What is the major and most apparent problem associated with ADHD in students?<div><br /></div><div>{{c1::Academic \
difficulties}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-adhd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389923952991
text = """
Which 2 neurotransmitters are found to be in deficits in patients with ADHD?<div><br /></div><div>{{c1::Dopamine and \
NE}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-adhd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389923997779
text = 'The diagnosis of ADHD requires&nbsp;{{c1::6}} inattentive symptoms and/or {{c2::6}} hyperactive/impulsive symptoms.'
extra = """
<div><i>After 17 y/o, 5 symptoms are required. &nbsp;Several symptoms must have started before 12y/o, and must be \
present in two or more settings (e.g., at home, school, or work).</i></div>"""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-adhd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389924939532
text = """
{{c1::Separation Anxiety Disorder}} is an anxiety disorder characterized by excessive fear or anxiety of separation \
from, harm to and loss of an attachment figure."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389925300955
text = """
In a psychiatric sense,&nbsp;{{c1::fear}} is defiend as an emotion seen in response to real or perceived \
<b>imminent</b>&nbsp;threat."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389925347222
text = """
In a psychiatric sense,&nbsp;{{c1::anxiety}} is defined as an emotion in response to the <b>anticipation</b>&nbsp;of a \
<b>future</b>&nbsp;threat."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389925377207
text = """
{{c1::Selective Mutism}} is an anxiety disorder defined as a failure to speak in social situations when expected to. But \
the patient is able to speak in other situations."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389925424042
text = """
A {{c1::Specific Phobia}} is defined as fear, anxiety or avoidance of a circumscribed object or situation. The reaction \
is often out of proportion."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389925503321
text = 'What is the most common <b>type</b>&nbsp;of specific phobia?<div><br /></div><div>{{c1::Animal}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389925513673
text = 'Treatment of specific phobias is through a behavioural therapy process called&nbsp;{{c1::systematic desensitization}}.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389925572704
text = """
{{c1::Social Anxiety Disorder}} is a type of social phobia defined as fear, anxiety or avoidance of social situations \
that involve being scrutinized or embarassed."""
extra = '<div><i>The classic example is a fear of public speaking.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389925997696
text = 'What is the most common Social Anxiety Disorder?<div><br /></div><div>{{c1::Public Speaking}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389926017633
text = '{{c1::Panic Disorder}} is an anxiety disorder that is defined by recurrent <b>unexpected</b>&nbsp;panic attacks.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389926055837
text = """
A&nbsp;{{c1::panic attack}} is a sudden, abrupt surge of intense fear or discomfort that peaks within minutes. It may be \
expected."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389926106234
text = """
{{c1::Generalized Anxiety Disorder}} is an anxiety disorder defined by excessive fear and anxiety about various \
different domains."""
extra = '<div><i>i.e. not a specific domain</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389926173945
text = """
{{c1::Body Dysmorphic Disorder}} is a type of psych disorder defined as a preoccupation with perceived defects or flaws \
in one's physical appearance, typically features that are not observable or are only slight to others."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389926646738
text = """
{{c1::Hoarding Disorder}} is a psychiatric disorder defined as a persistent difficulty parting with possessions. More \
common in the elderly."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389926817671
text = """
{{c1::Trichotillomania}} is a psychiatric disorder defined as recurrent pulling out of hair resulting in hair loss \
despite repeated attempts to stop."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389926852567
text = """
{{c1::Excoriation}} is a psychiatric disorder defined as recurrent picking of skin resulting in skin lesions. The picked \
skin can be healthy, lesioned, scabbed, etc."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389926882959
text = 'What is the duration of Acute Stress Disorder?<div><br /></div><div>{{c1::3 days - 1 month}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389926939752
text = 'What is the duration of Posttraumatic Stress Disorder (PTSD)?<div><br /></div><div>{{c1::&gt; 1 month}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389926953570
text = """
{{c1::Instrusion Symptoms}} is a symptom seen in stress disorders involving memories, dreams, flashbacks or reactions to \
reminders of the stressful event."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389927019384
text = """
{{c1::Avoidance}} is a symptom seen in stress disorders defined as persistent avoidance of stimuli associated with the \
event."""
extra = '<div><i>e.g. distressing memories, locations, sounds, people, activities, etc</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389927062276
text = """
{{c1::Negative Congitions/Mood}} is a symptom seen in stress disorders involving the inability to recall the aspects of \
the event, negative beliefs, blaming, negative emotions, etc."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389927111118
text = """
{{c1::Arousal/Reactivity}} is a symptom seen in stress disorders involving irritability, anger, recklessness, \
hypervigilance, etc."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389927138838
text = """
{{c1::Dissociative Symptoms}} is a symptom seen in stress disorders involving depersonalization, derealization and \
dissociative amnesia."""
extra = '<div><i>More common in Acute Stress Disorder.</i></div>'
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-psych-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390099156016
text = """
At which blood alcohol concentration (BAC) does someone exhibit impaired vitals and have a high risk of death?<div><br \
/></div><div>{{c1::&gt; 300 mg/dL}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390100994366
text = """
{{c1::Fetal Alcohol Syndrome}} is a congenital disorder resulting from alcohol abuse by the mother during \
gestation.<div><br /></div><div><img src="paste-1644972474794.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101175626
text = """
{{c1::Aspiration Pneumonia}} is a respiratory disorder that can occur due to vomiting following alcohol consumption and \
aspiration of the vomit."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101392124
text = """
What is the best lab/enzyme marker that indicates recent alcohol consumption?<div><br /></div><div>{{c1::Gamma \
Glutamyltransferase (GGT)}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101448625
text = 'The&nbsp;{{c2::wet}} form of Beri-Beri is the one that involves edema and cardiac problems.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101483931
text = 'The&nbsp;{{c1::dry}} form of Beri-Beri is the form that involves neurological deficits.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101493778
text = 'What vitamin deficient in Beri-Beri?<div><br /></div><div>{{c1::B1; Thiamine}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101514643
text = 'What is the treatment for Beri-Beri?<div><br /></div><div>{{c1::Thiamine (Vit B1)}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101598420
text = """
{{c1::Wernicke-Korsakoff}} Syndrome is a neurological disorder due to bilateral lesion to the mammillary bodies \
following a Thiamine (B1) deficiency and excessive, consistent alcohol consumption."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101665558
text = 'What is the treatment for Wernicke-Korsakoff Syndrome?<div><br /></div><div>{{c1::Thiamine BEFORE Glucose}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101692919
text = '''What is the key clinical feature of Korsakoff's psychosis?<div><br /></div><div>{{c1::Confabulation}}</div>'''
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101753315
text = """
{{c1::Amnesia}} is a symptom in Korsakoff's psychosis that is caused by hemorrhaging into the mammillary bodies and \
periaqueductal gray."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101799613
text = """
{{c1::Hepatic Encephalopathy}} is a CNS complication of alcohol abuse characterized by confusion, disorientation and \
asterixis due to acute liver damage and its inability to metabolize ammonia to urea."""
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390101918394
text = '{{c1::Asterixis}} is a symptom seen in Hepatic Encephalopathy and is characerized as a "flapping tremor" of the hand.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390102012216
text = 'What type of seizures are seen in Alcohol Withdrawal?<div><br /></div><div>{{c1::Tonic-Clonic}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pathology::unsorted-substance-abuse'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390182109637
text = """
What is the MOA of Amphetamine?<div><br /></div><div>{{c1::Increases catecholamine (DA; NE) tone by blocking reuptake \
and facilitating release}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::psych Brosencephalon::stimulants Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390182637621
text = """
What is the MOA of Methylphenidate?<div><br /></div><div>{{c1::Increases catecholamine (DA; NE) tone by blocking \
reuptake and facilitating release}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::psych Brosencephalon::stimulants Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390182640345
text = """
What is the MOA of Lisdexamfetamine Dismesylate?<div><br /></div><div>{{c1::Increases catecholamine (DA; NE) tone by \
blocking reuptake and facilitating release}}</div>"""
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-neurology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390182656649
text = 'What is the clinical use of Amphetamine?<div><br /></div><div>{{c1::Tx of ADHD in adults and children}}</div>'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::psych Brosencephalon::stimulants Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390182679312
text = 'What is the clinical use of Lisdexamfetamine?<div><br /></div><div>{{c1::Tx of ADHD in adults and children}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-neurology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390182692754
text = """
What is the clinical use of Methylphenidate?<div><br /></div><div>{{c1::Tx of ADHD in adults and children; some forms of \
narcolepsy}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::psych Brosencephalon::stimulants Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390182705091
text = 'Abrupt withdrawal of stimulants can lead to&nbsp;{{c1::acute depression}} and possible suicide.'
