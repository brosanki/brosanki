[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391392996386
text = '{{c1::Quetiapine}} is an atypical antipsychotic that also acts as a NE reuptake inhibitor.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-antipsychotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393086535
text = 'What is the MOA of Risperidone?<div><br /></div><div>{{c1::Antagonism at 5HT2A and DA receptors}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-antipsychotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393105925
text = 'What is the MOA of Asenapine?<div><br /></div><div>{{c1::Antagonism at 5HT2A and D2 receptors}}</div>'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-antipsychotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393121746
text = """
What is the MOA of Aripiprazole?<div><br /></div><div>{{c1::Partial agonism at 5HT1A and D2 receptors; Antagonism at \
5HT2A}}</div>"""
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393148611
text = '{{c1::Aripiprazole}} is an atypical antipsychotic that is approved for irritability in autism in children aged 6-17.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-antipsychotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393177789
text = """
{{c1::Clozapine}} is an atypical antipsychotic that must be watched very closely due to the high risk of \
<b>agranulocytosis</b>."""
extra = """
<br /><div><i>There must be weekly WBC counts.</i></div><div><i><b>Cloz</b>apine must be watched \
<b>CLOZE</b>ly.</i></div>"""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393244043
text = 'Clozapine can cause&nbsp;{{c1::sedation}} through antagonism of M1, H1 and Alpha-1 adrenergic receptors.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-antipsychotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393272012
text = 'Clozapine can cause weight gain through&nbsp;{{c1::H1 and 5-HT2C}} receptor antagonism.'
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393305198
text = 'Clozapine can elicit muscarinic side effects through&nbsp;{{c1::M3}} receptors.'
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393320012
text = '{{c1::Sialorrhea}} is a side effect of Clozapine that involves hypersalivation.'
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393409998
text = '{{c1::Myocarditis}} is a side effect of Clozapine that involves inflammation of the myocardium.'
extra = ""
tags = 'Brosencephalon Psychiatry::Pharmacology::unsorted-antipsychotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393432011
text = """
{{c1::Risperidone}} and&nbsp;{{c2::Asenapine}} are atypical antipsychotics that do not have Histamine and Muscarinic \
binding. They still have Alpha-1 Adrenoceptor binding."""
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393476744
text = '{{c1::Aripiprazole}} is an atypical antipsychotic that has the least side effects.'
extra = ""
tags = 'Brosencephalon::antipsychotics Brosencephalon::psych Psychiatry::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391393505498
