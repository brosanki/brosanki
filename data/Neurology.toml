[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032214734
text = """
Inclusion Body Myositis in an inflammatory myopathy that involves intracellular aggregates of misfolded&nbsp;{{c1::beta-\
amyloid}} filaments.<div><br /></div><div><img src="paste-3813930959184.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032319915
