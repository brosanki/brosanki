extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391043299127
text = 'At which vertebral level is a lumbar puncture performed?<div><br /></div><div>{{c1::Between L4 and L5}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391044896853
