extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045020919
text = """
{{c1::Creutzfeldt-Jakob Disease (CJD)}} is a spongiform encephalopathy that is acquired sporadically as prions misfold \
in the brain."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045065891
text = """
{{c1::Variant CJD}} is a type of Creutzfeldt-Jakob Disease that is associated with exposure to bovine spongiform \
encephalopathy."""
extra = '<div><i>aka Mad Cow</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045105137
text = """
{{c1::Familial Fatal Insomnia}} is an inherited prion disease that presents with severe insomnia and exaggerated startle \
responses."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045308068
text = """
In demyelinating disorders, the&nbsp;{{c1::axons}} are preserved, thereby resulting in greatly impaired signal \
conduction."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045368617
text = """
{{c1::Metachromatic Leukodystrophy}} is an autosomal recessive lysosomal storage disorder with a deficiency of \
Arylsulfatase, thereby resulting in a buildup of sulfatide and imapired myelination."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045405510
text = 'Which enzyme is deficient in Metachromatic Leukodystrophy?<div><br /></div><div>{{c1::Arylsulfatase A}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045424635
text = '''What enzyme is deficient in Krabbe's Disease?<div><br /></div><div>{{c1::Galactocerebrosidase}}</div>'''
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045442701
text = """
{{c1::Krabbe's Disease}} is an autosomal recessive leukoencepalopathy characterized by a deficiency of \
Galactocerebrosidase, thereby resulting in a buildup of galactocerebroside and psychosine."""
extra = '<div><i>The metabolites destroy myelin.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045472777
text = """
{{c1::Adrenoleukodystrophy (ALD)}} is an <b>X-linked</b> leukodystrophy that involves an impaired ability to add \
Coenzyme A to long-chain fatty acids, resulting in buildup at the CNS, adrenal gland and testes."""
extra = '''<div><i>Watch the movie "Lorenzo's Oil". Sad, but it's about ALD.</i></div>'''
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045530994
text = """
{{c1::Multiple Sclerosis}} is a demyelinating disorder due to the autoimmune destruction of CNS myelin and \
oligodendrocytes."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045565721
text = 'Which sex is more commonly affected by Multiple Sclerosis?<div><br /></div><div>{{c1::Women}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045596193
text = """
{{c1::Multiple Sclerosis}} is a demyelinating disorder that is far more common in regions away from the equator \
(temporate climates)"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045619448
text = """
What do the IgG autoantibodies in Multiple Sclerosis target?<div><br /></div><div>{{c1::K channels on glial \
cells}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045664046
text = """
Lesion of the&nbsp;{{c1::Medial Longitudinal Fascicle (MLF)}} in Multiple Sclerosis causes&nbsp;{{c2::Internuclear \
Ophthalmoplegia (INO)}}"""
extra = """
<div><i>INO a MiLF that can't ADD(uct).</i></div><div><i>Remember, the MLF is very highly myelinated such that \
horizontal gaze is smooth and occurs quickly. Hence, in demyelinating disorders, INO is seen early and often.</i></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391045730692
text = """
{{c1::Multiple Sclerosis}} is a demyelinating disorder that involves <b>periventricular&nbsp;</b>plaques in white \
matter, typically noticeable via MRI.<div><br /></div><div><img src="paste-38272453575073.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391046080319
text = """
{{c1::Multiple Sclerosis}} is a demyelinating disorder that involves increased immunoglobulins and <b>oligoclonal IgG \
bands</b>&nbsp;on a high-res electrophoresis."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391046121652
text = """
What type of bands are seen on a high-res electrophoresis in Multiple Sclerosis?<div><br /></div><div>{{c1::Oligoclonal \
IgG bands}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391046153354
text = """
{{c1::Subacute Sclerosing Panencephalitis (SSPE)}} is a progressive, debilitating encephalitis that occurs due to slow, \
progressive, persistent measles virus infection."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391046617482
text = """
{{c1::Progressive Multifocal Leukoencephalopathy (PLE)}} is a demyelinating leukoencephalopathy due to JC virus \
infection of oligodendrocytes."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391046694142
text = """
What is the cause of Subacute Sclerosing Panencephalitis (SSPE)?<div><br /></div><div>{{c1::Persistent measles virus \
infection}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391046720936
text = """
What is the cause of Progressive Multifocal Leukoencephalopathy (PMLE)?<div><br /></div><div>{{c1::JC virus infection of \
oligodendrocytes}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391046756613
text = """
{{c1::Central Pontine Myelinosis}} is a demyelinating disorder defined as a focal demyelination of the pons due to rapid \
IV correction of hyponatremia."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391046791311
text = 'What is the cause of Central Pontine Myelinosis?<div><br /></div><div>{{c1::Rapid IV correction of hyponatremia}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391046804684
text = """
{{c1::Locked In Syndrome (Acute Bilateral Paralysis)}} is a classical presention of Central Pontine Myelinosis due to \
bilateral lesions to the corticospinal tract"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391046848062
text = """
What enzyme mutation is seen in some familial cases of ALS?<div><br />{{c1::Superoxide Dismutase (SOD1) gain of toxic \
function mutations}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391046968542
text = 'Degeneration of the&nbsp;{{c1::anterior motor horn}} in ALS leads to the LMN deficits seen.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047033925
text = 'Degeneration of the&nbsp;{{c1::lateral corticospinal tract}} in ALS leads to the UMN deficits seen.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047049510
text = 'How is ALS distinguished from Syringomyelia?<div><br /></div><div>{{c1::ALS will not have sensory deficits}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047070812
text = '''{{c1::Duchenne's Muscular Dystrophy}} is a muscular dystrophy due to a <b>deletion</b>&nbsp;of the Dystrophin gene.'''
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047129185
text = '{{c1::Becker Muscular Dystrophy (BMD)}} is a muscular dystrophy that involves a <b>mutation </b>in Dystrophin.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047156722
text = '{{c1::Dermatomyositis}} is an inflammatory dystrophy that affects the skin and skeletal muscle.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047191583
text = """
{{c1::Dermatomyositis}} is an inflammatory myopathy that is thought to be due to an autoimmune reaction against \
capillaries."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047219327
text = 'What cancer is commonly associated with Dermatomyositis?<div><br /></div><div>{{c1::Lung cancer}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047235738
text = 'A&nbsp;{{c1::Heliotrope rash}} is a rash of the upper eyelids seen in Dermatomyositis.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047274225
text = '{{c1::Gottron papules}} are red, scalar papules seen on the elbows, knees and knuckles in Dermatomyositis.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047299103
text = 'Which autoantibodies are associated with Dermatomyositis?<div><br /></div><div>{{c1::ANA and Anti-Jo-1}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047325925
text = """
{{c1::Dermatomyositis}} is an inflammatory myopathy that involves <b>perimysial inflammation</b>&nbsp;and \
<b>perifascicular atrophy</b>&nbsp;upon biopsy."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391047363538
text = '{{c1::Polymyositis}} is an inflammatory myopathy that does not involve the skin and has <b>endomysial inflammation</b>.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391048088062
text = """
What is the cause of Myasthenia Gravis?<div><br /></div><div>{{c1::Autoantibodies against the postsynaptic ACh receptor \
at the NMJ}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391048214673
text = 'Which sex is more affected by Myasthenia Gravis?<div><br /></div><div>{{c1::Women}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391048234387
text = """
{{c1::Myasthenia Gravis}} is an NMJ disorder that <b>worsens</b>&nbsp;with more muscle contractions and improves with \
rest."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-nmj'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391048266307
text = '{{c1::Myasthenia Gravis}} is an NMJ disorder that is associated with thymic hyperplasia and thymoma.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-nmj'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391048286833
text = '{{c1::Lambert Eaton Syndrome}} is an NMJ disorder that <b>improves</b>&nbsp;with more muscle contractions.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-nmj'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391048311426
text = """
What is the cause of Lambert Eaton Syndrome?<div><br /></div><div>{{c1::Autoantibodies against presynaptic Ca channels \
of the NMJ}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-nmj'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391048328611
text = """
Which cancer is commonly associated with Lambert-Eaton Syndrome?<div><br />{{c1::Small cell carcinoma of the \
lung}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-nmj'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391048351646
text = '{{c1::Lambert-Eaton Syndrome}} is a NMJ disorder with impaired ACh release due to autoantibody targeting of Ca channels.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-nmj'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391130059209
text = '{{c1::Methylprednisolone}} is a glucocorticoid used in MS to treat acute and relapse attacks of MS.'
extra = ""
tags = 'Brosencephalon::demyelinating_disorders Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391131935873
text = """
{{c1::Beta Interferon 1a}} and&nbsp;{{c2::Beta Interferon 1b}} are immunomodulators used to manage Relapsing-Remitting \
MS through the suppression of T cell function and movement into the CNS."""
extra = ""
tags = 'Brosencephalon::demyelinating_disorders Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391131998578
text = '{{c1::Glatiramer Acetate}} is an immunomodulator used to manage Relapsing-Remitting MS through alteration of APC action.'
extra = ""
tags = 'Brosencephalon::demyelinating_disorders Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391132045022
text = '{{c1::Fingolimod}} is a Sphingosine modulator used as a second line management in Relapse-Remitting MS.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391132130538
text = """
What is the MOA of Fingolimod in the management of Relapse Remitting MS?<div><br />{{c1::Agonism at S1P receptors 1, 3, \
4, 5; Inhibits lymphocyte movement from lymph nodes into the CNS}}</div>"""
