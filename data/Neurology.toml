text = 'What tumor marker is present in a Schwannoma?<div><br /></div><div>{{c1::S-100}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914036728
text = """
Schwannoma is commonly associated with a genetic disorder called&nbsp;{{c1::Neurofibromatosis Type 2}}, with which there \
will be presence of bilateral tumors."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914343700
text = 'Where are Oligodendrogliomas commonly found?<div><br /></div><div>{{c1::Frontal lobe}}</div>'
extra = '<div><img src="paste-46991237185868.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914374228
text = 'What is the most common CNS tumor in children?<div><br /></div><div>{{c1::Pilocytic Astrocytoma}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914396487
text = 'Where does Pilocytic Astrocytoma typically arise?<div><br /></div><div>{{c1::Cerebellum}}</div>'
extra = '<div><img src="paste-47343424504142.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914412754
text = """
{{c1::Pilocytic Astrocytoma}} is a primary CNS tumor that commonly involves a cystic lesion with a mural nodule and \
Rosenthal fibers."""
extra = '<div><img src="paste-47390669144398.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914461659
text = 'What intermediate filament is found in Pilocytic Astrocytoma?<div><br /></div><div>{{c1::GFAP}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914476369
text = """
A&nbsp;{{c1::medulloblastoma}} is a CNS tumor that is derived from malignant granular cells of the cerebellum from the \
<b>neuroectoderm</b>."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914607106
text = 'Where is a medulloblastoma commonly found?<div><br /></div><div>{{c1::Cerebellar vermis}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914621917
text = """
{{c1::Medulloblastoma}} is a CNS tumor that commonly displays drop metastasis where it metastasizes to the cauda equina \
via the CSF.<div><br /></div><div><img src="paste-47485158424913.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914650611
text = """
{{c1::Medulloblastoma}} is a CNS tumor that involves <b>small, round blue cells</b>.<div><br /></div><div><img \
src="paste-47601122541904.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914677399
text = 'What kind of cells are found in Ependyoma?<div><br /></div><div>{{c1::Ependymal Cells}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914696921
text = 'Where is Ependymoma commonly found?<div><br /></div><div>{{c1::The 4th ventricle}}</div>'
extra = '<div><img src="paste-47639777247569.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914705910
text = """
{{c1::Craniopharyngioma}} is a CNS tumor that arises from the remnants of Rathke's pouch that may present with \
<b>calcifications</b>&nbsp;(tooth enamel-like).<div><br /></div><div><img src="paste-47764331299153.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914734658
text = """
{{c1::Craniopharyngioma}} is a CNS tumor that may present with bitemporal hemoaniopia due to compression of the tumor \
onto the optic chiasm.<div><br /></div><div><img src="paste-47300474831183.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914768906
text = 'What is a common etiology of Primary CNS B-Cell Lymphoma?<div><br /></div><div>{{c1::EBV}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914795477
text = 'What demogaphic is Glioblastoma Multiforme commonly seen in?<div><br /></div><div>{{c1::Adults}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914847058
text = 'What demogaphic is Meningioma commonly found in?<div><br /></div><div>{{c1::Adults}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914856854
text = 'What demogaphic is Fibrillary Astrocytoma commonly found in?<div><br /></div><div>{{c1::Adults}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914869078
text = 'What demogaphic is Acoustic Schwannoma commonly found in?<div><br /></div><div>{{c1::Adults}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914880495
text = 'What demogaphic is Pilocytic Astrocytoma commonly found in?<div><br /></div><div>{{c1::Children}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914895683
text = 'What demographic is Ependyoma commonly found in?<div><br></div><div>{{c1::Children}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389914906333
text = 'What demographic is is Medulloblastoma commonly found in?<div><br></div><div>{{c1::Children}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390080096344
text = 'Which CNS cells are most susceptible to ischemia?<div><br /></div><div>{{c1::Neurons}}</div>'
extra = '<div><i>Neurons &gt; glia &gt; white matter</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390080249091
text = 'Which lobes of the brain are more vulnerable to ischemia?<div><br /></div><div>{{c1::Occipital &amp; Parietal}}</div>'
extra = '<div><i>Occipital &amp; Parietal &gt; Temporal &amp; Frontal</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390080281713
text = """
Ischemic injury to CNS neurons results in the excessive release of&nbsp;{{c1::glutamate}}, which activates downstream \
cation channels, causing cell death though Ca influx."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390080335040
text = """
{{c1::Cortical Laminar}} necrosis is seen following moderate ischemia to pyramidal neuron of the cerebral \
cortex.<div><br /></div><div><img src="paste-1743756722574.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390080695896
text = 'What is the duration of a Transient Ischemic Attack (TIA)?<div><br></div><div>{{c1::&lt; 24 hrs}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390080745079
text = 'What is the duration of a Cerebral Infarct/Ischemic Stroke?<div><br /></div><div>{{c1::&gt; 24 hrs}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390080765876
text = """
A {{c2::pale}} infarct occurs following a&nbsp;{{c1::thrombotic}} stroke.<div><br /></div><div><img \
src="paste-1889785610480.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390080910670
text = """
A&nbsp;{{c1::red/hemorrhagic}} infarct occurs following an&nbsp;{{c2::embolic}} stroke.<div><br /></div><div><img \
src="paste-2010044694771.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390080931725
text = """
What type of infarct is shown below?<div><br /></div><div><img src="paste-2044404433251.jpg" /></div><div><br \
/></div><div>{{c1::Lacunar}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390080951548
text = """
<div>When do red neurons appear after a cerebral infarction?</div><div><br /></div><div><img \
src="paste-2095944040676.jpg" /></div><div><br /></div><div>{{c1::12 hours}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390081021102
text = """
When do neutrophils appear after a cerebral infarction?<div><br /></div><div><img src="paste-2130303779043.jpg" \
/></div><div><br /></div><div>{{c1::2-3 days}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390081097435
text = 'When does necrosis appear after a cerebral infarction?<div><br /></div><div>{{c1::24 hrs}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390081126689
text = 'When do microglia (macrophage) appear after a cerebral infarction?<div><br /></div><div>{{c1::3-7 days}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390081140090
text = 'When does Gliosis and liquefaction appear after a cerebral infarction?<div><br /></div><div>{{c1::2-3 weeks}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390081163525
text = """
The&nbsp;{{c1::penumbra}} is the zone of viable tissue surrounding an infarct where the cells are at an increased risk \
of undergoing irreversible injury."""
extra = '<div><img src="paste-3049426780366.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390081218906
text = """
A&nbsp;{{c1::Charcot-Bouchard}} aneurysm is commonly seen in hypertension and can cause intracerebral \
hemorrhages.<div><br /></div><div><img src="paste-3285649981832.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390082482631
text = """
An&nbsp;{{c1::intracerebral hemorrhage}} is defined as bleeding into the brain parenchyma.<div><br /></div><div><img \
src="paste-3354369458435.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390082569611
text = """
A&nbsp;{{c1::berry}} aneurysm is a developmental abnormality that involves a thin-walled saccular outpouching of \
vasculature.<div><br /></div><div><img src="paste-3414499000695.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390082660509
text = """
What are Arteriovenous Malformations?<div><br /></div><div>{{c1::Vasculature with no capillary bed; they have direct \
arterio-venous channels that can rupture}}</div>"""
extra = '<img src="paste-3925600108833.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390082817002
text = """
{{c1::Hypertensive Encephalopathy}} is a type of hypertensive cerebrovascular disease characterized by malignant \
hypertension, cerebral edema and increased ICP."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390082882017
text = """
{{c1::Hypertensive Encephalopathy}} is a type of hypertensive cerebrovascular disease caused by malignant hypertension. \
It <b>does not</b>&nbsp;involve infarction or hemorrhage."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390082931330
text = """
{{c1::Binswanger Disease}} is a <b>hypertensive cerebrovascular disease</b> characterized by <b>degeneration of \
subcortical white matter with loss of myelin and axons</b>."""
extra = '<div><i>aka <b>Subcortical Leukoencephalopathy</b></i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390082986462
text = """
A&nbsp;{{c1::slit hemorrhage}}, shown below, is a variant form of intracerebral hemorrhaging seen in hypertensive \
patients.<div><br /></div><div><img src="paste-4045859193188.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390083022171
text = 'How long does it take for cell death to ensue in neurons?<div><br></div><div>{{c1::3-5 minutes}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084360889
text = """
What does mild Global Cerebral Ischemia present with?<div><br /></div><div>{{c1::Transient confusion; readily \
correctable}}</div>"""
extra = '<div><i>e.g. prompt recovery following glucose administration</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084480301
text = 'What causes a thrombotic stroke?<div><br /></div><div>{{c1::Rupture of atherosclerotic plaque}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084524632
text = 'What kind of infarct does a Thrombotic stroke cause?<div><br /></div><div>{{c1::Pale infarct}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084544177
text = 'What causes an Embolic Stroke?<div><br /></div><div>{{c1::Thromboemboli}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084558002
text = """
Middle Cerebral Artery (MCA) is most commonly affected by {{c1::Embolic}} &nbsp;Stroke.<div><br /></div><div><br \
/></div>"""
extra = '<i>Source: Robbins basic pathology 9th ed. p816</i>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084580706
text = 'What kind of infarct does an Embolic Stroke cause?<div><br></div><div>{{c1::Hemorrhagic (Red) infarct}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084601370
text = """
What is the most common cause of Lacunar Stroke?<div><br /></div><div>{{c1::Hyaline Arteriolosclerosis; seen in HTN and \
T2DM}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084636599
text = 'What cerebral vessels are involved in Lacunar Stroke?<div><br /></div><div>{{c1::Lenticulostriate Vessels}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084652586
text = """
A&nbsp;{{c1::Lacunar}} stroke is a cerebral stroke that presents with small, cystic, 'lake-like' areas of infarction, \
typically at the deep structures of the brain."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084684173
text = 'A lacunar stroke will present as a pure motor stroke if the&nbsp;{{c1::internal capsule}} is affected.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084705083
text = 'A lacunar stroke will present as a pure sensory stroke if the&nbsp;{{c1::thalamus}} is affected.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084721198
text = """
At which cerebral vessels are Charcot-Bouchard microaneurysms typically found?<div><br \
/></div><div>{{c1::Lenticulostriate Vessels}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084765722
text = 'What is the most common site of Intracerebral Hemorrhaging?<div><br /></div><div>{{c1::Basal Ganglia}}</div>'
extra = '<div><i>Or other deep brain structures near the MCA.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084794188
text = '{{c1::Berry}} aneurysms are thin-walled, saccular outpouchings of blood vessels in the brain that lack a media layer.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084831570
text = """
A&nbsp;{{c1::subarachnoid}} hemorrhage is a type of hemorrhagic stroke that will present as the 'worst headache of my \
life'."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084867832
text = 'A&nbsp;{{c1::subarachnoid}} hemorrhage is a type of cerebral hemorrhage that presents with nuchal rigidity.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084888910
text = """
{{c1::Xanthochromia}} is often seen upon lumbar puncture of a patient with subarachnoid hemorrhaging. It involves CSF \
with a yellow hue due to bilirubin breakdown."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390084935835
text = 'What is the most important risk factor for stroke?<div><br /></div><div>{{c1::Hypertension}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390086086968
text = 'In younger patients, thrombotic strokes are likely to have occurred due to a&nbsp;{{c1::hypercoagulable}} state.'
extra = '<div><i>Or some other disorder that is not atherosclerosis.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390088014597
text = """
{{c1::Watershed}} infarcts are a form of cerebral infarct that develops from relative hypoperfusion in the most distal \
arterial territories. They can produce bilateral symptoms."""
extra = '<img src="paste-5802500817103.jpg" /><div><div><i>aka Border Zone Infarcts</i></div></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390088203694
text = 'What is the most common cause of Subarachnoid Hemorrhage?<div><br /></div><div>{{c1::Berry Anerysm}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390088259491
text = """
How do you differentiate between a migraine and subarachnoid hemorrhage?<div><br /></div><div>{{c1::SAH has a sudden \
onset}}</div>"""
extra = '<div><i>They are both vascular in nature.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390088289638
text = """
{{c1::Hemorrhagic}} strokes are a form of stroke that presents with pounding headaches, stiff neck and focal long tract \
signs."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390088457343
text = """
If there is a stroke at the&nbsp;{{c2::Middle Cerebral}} artery, deficits at the face and arms will be greater than \
deficits at the legs."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390088520773
text = """
If there is a stroke at the&nbsp;{{c1::Anterior Cerebral}} Artery, then deficits at the legs will be greater than \
deficits at the face and arms."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390088548188
text = 'If there is a stroke at the&nbsp;{{c1::Internal Capsule}} deficits will be equal between the face, arm and legs.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390088598551
text = """
Occlusion to the Anterior Cerebral Artery will result in <b>restricted contralateral</b> deficits at the {{c1::lower}} \
limbs."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390090779662
text = """
Occlusion to the Middle Cerebral Artery will result in <b>restricted contralateral&nbsp;</b>deficits to \
the&nbsp;{{c1::upper}} limbs."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390090826958
text = '''An occlusion to the {{c1::Posterior Cerebral}} Artery results in Superior Alternating (Weber's) Syndrome.'''
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390091325750
text = '''An occlusion to the&nbsp;{{c1::Posterior Cerebral}} Artery results in Benedikt's Syndrome.'''
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390091361903
text = 'An occlusion to the&nbsp;{{c1::Anterior Inferior Cerebellar (AICA)}} Artery results in {{c2::Lateral Pontine}} Syndrome.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390091400024
text = """
An occlusion to the&nbsp;{{c1::Posterior Inferior Cerebellar (PICA)}} Artery results in&nbsp;{{c2::Lateral Medullary \
(Wallenberg's)}} Syndrome."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390091437004
text = """
An occlusion to the&nbsp;{{c1::Anterior Spinal}} Artery <b>at the medullary level</b> results in&nbsp;{{c2::Medial \
Medullary}} Syndrome."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390103300276
text = """
What is the MOA of Sumatriptan in the treatment of headache?<div><br /></div><div>{{c1::Activation of \
5-HT<sub>1B/1D</sub> neurons, thereby blocking release of vasoactive peptides}}</div>"""
extra = '<br /><div><i>Thereby preventing pain and inflammation</i></div>'
tags = 'Brosencephalon::headaches Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390103381470
text = """
Administration of&nbsp;{{c1::Sumatriptan}} subcutaneously is the quickest and most effective triptan used to treat \
headaches."""
extra = ""
tags = 'Brosencephalon::headaches Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390103433654
text = """
What are Triptan Sensations?<div><br /></div><div>{{c1::Side effects of Triptan use; tingling, flushing and neck \
tightness}}</div>"""
extra = ""
tags = 'Brosencephalon::headaches Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390103481906
text = """
Triptans should not be given within 24 hours of receiving&nbsp;{{c1::Ergotamine}}, a first generation headache medicine \
that releases 5-HT, DA and NE."""
extra = ""
tags = 'Brosencephalon::headaches Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390103558344
text = """
What is the MOA of Ergotamine and Dihydroergotamine in the treatment of headache?<div><br /></div><div>{{c1::Release of \
5-HT, DA and NE}}</div>"""
extra = '<br /><div><i>C/I in pregnancy</i></div>'
tags = 'Brosencephalon::headaches Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390103596304
text = 'What is the most powerful analgesic?<div><br /></div><div>{{c1::Morphine}}</div>'
extra = ""
