At which location is CN VIII most commonly affected by a Schwannoma?<div><br /></div><div>{{c1::The Cerebellopontine \
Angle (CPA)}}</div>"""
extra = '<div><img src="paste-46952582480198.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
