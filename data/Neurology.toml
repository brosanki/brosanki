text = 'Which opioid receptor are Endomorphins selective for?<div><br /></div><div>{{c1::Mu}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::opioid-analgesics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390164993377
