[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390326891973
text = '''Alzheimer's Disease is characterized by a loss of&nbsp;{{c1::cholinergic}} neurons of the basal forebrain.'''
extra = '<div><i>These project to the cortex, neocortex and hippocampus.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-alzheimers'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390326979433
text = """
