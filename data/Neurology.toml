Low intake of the vitamin {{c1::Folic Acid (Vitamin B9/M)}} before conception and during pregnancy is associated with \
neural tube defects."""
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395772321641
text = """
Which serum protein marker is associated with Neural Tube Defects?<div><br /></div><div>{{c1::Alpha-fetoprotein \
(AFP)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395772350314
text = """
Which amniotic fluid protein marker is associated with Neural Tube Defects?<div><br /></div><div>{{c1::Alpha-fetoprotein \
(AFP)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395772378187
text = """
Which enzyme in the amniotic fluid is a helpful confirmatory test in the diagnosis of Neural Tube Defects if it is \
elevated?<div><br /></div><div>{{c1::Elevated Acetylcholinesterase (AChE)}}</div>"""
extra = '<div><i>Fetal AChE in the CSF transudates across/through the neural tube defect into the amniotic fluid.</i></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395772565076
text = """
{{c1::Spina Bifida Occulta}} is a Neural Tube Defect that results from a failure of the bony spinal canal to close, but \
does not involve a structural herniation."""
extra = """
<div><i>Seen at lower vertebral levels with tuft of hair or dimple of skin.</i></div><div><i></i></div><div><i><img \
src="paste-32083405701545.jpg" /></i></div>"""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395773085765
text = """
{{c1::Spina Bifida Occulta}} is a Neural Tube Defect that is associated with a tuft of hair or dimple of the skin at the \
level of the defect."""
extra = '<div><img src="paste-32087700668841.jpg" /></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395773113205
text = """
{{c1::Meningocele}} is a Neural Tube Defect that involves normal AFP levels and herniation of the <b>meninges \
only</b>&nbsp;through the defect."""
extra = '<div><img src="paste-32083405701545.jpg" /></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395773183831
text = """
{{c1::Meningomyelocele}} is a Neural Tube Defect that involves hernation of <b>meninges and spinal cord</b>&nbsp;through \
the defect."""
extra = '<div><img src="paste-32083405701545.jpg" /></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395773206448
text = """
{{c1::Anencephaly}} is a congenital CNS malformation that involves malformation of the anterior neural tube, resulting \
in no forebrain and an open calvarium."""
extra = """
<div><i>Note the "frog-like appearance".</i></div><div><i></i></div><div><i><img src="paste-3242700308680.jpg" \
/></i></div>"""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395773632547
text = 'How does the level of Alpha-Fetoprotein change in Anencephaly?<div><br /></div><div>{{c1::Increased}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395773686471
text = """
{{c1::Polyhydramnios}} is a feature of Anencephaly that results from a lack of the swallowing center in the brain, \
thereby resulting in an increased volume of amniotic fluid."""
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395773765653
text = 'Which maternal endocrine disorder is associated with Anencephaly?<div><br /></div><div>{{c1::T1DM}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395773794951
text = """
{{c1::Holoprosencephaly}} is a congenital CNS malformation that involves failure of the left and right hemispheres to \
separate."""
extra = '<br><div><img src="paste-3539053052624.jpg" /></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395773879202
text = """
In which weeks of gestation do the left and right hemispheres fail to separate, thereby causing \
Holoprosencephaly?<div><br /></div><div>{{c1::5-6}}</div>"""
extra = '<div><i>Etiology is multifactorial; may be related to sonic hedgehog signaling pathway.</i></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395773986971
text = """
{{c1::Cyclopia}} is a characteristic of severe Holoprosencephaly and involves a single, midline eye due to failure of \
the prosencephalon to divide.<div><br /></div><div><img src="paste-3740916515199.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395774086394
text = """
{{c1::Arnold-Chiari (Chiari II) Malformation}} is a congenital CNS malformation that involves significant herniation of \
the cerebellar tonsils and vermis through the foramen magnum."""
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395774192578
text = """
{{c1::Hydrocephalus (via Cerebral Aqueductal Stenosis)}} is a complication of Arnold-Chiari (Chiari II) Malformation due \
to compression of the cerebral aqueduct as a result of the cerebellar herniation."""
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395774272454
text = """
{{c1::Lumbosacral Myeomeningocele}} is a type of Myelomeningocele that often presents alongside Arnold-Chiari (Chiari \
II) Malformations."""
extra = '<div><i>There is also often <b>paralysis</b>&nbsp;below the defect.</i></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395774317566
text = """
{{c1::Dandy-Walker Malformation}} is a congenital CNS malformation that involves agenesis of the cerebellar vermis with \
a cystic enlargement of the 4th ventricle."""
extra = '<div><i>Associated with hydrocephalus and spina bifida.</i></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395774447103
text = """
Which Neural Tube Defect is associated with Arnold-Chiari (Chiari II) Malformations?<div><br \
/></div><div>{{c1::Lumbosacral Meningomyelocele}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395774478476
text = 'Which Neural Tube Defect is associated with Dandy-Walker Malformations?<div><br /></div><div>{{c1::Spina Bifida}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395774511584
text = '{{c1::Syringomyelia}} is a congenital CNS malformation that involves cystic cavitation of the spinal cord.'
extra = '<div></div><div><i>Syrinx = tube/cystic cavity</i></div><div><img src="paste-32319628902866.jpg" /></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395775441722
text = '{{c1::Hydromyelia}} is a specific type of Syringomyelia that involves cystic cavitation of the central canal.'
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395775513974
text = """
{{c1::Syringomyelia}} is a congenital spinal cord malformation that results in a <b>bilateral "cape-like"</b>&nbsp;loss \
of pain and temperature sensation from the upper extremities."""
extra = """
<div><i>Touch is preserved as the dorsal column is typically unnaffected.</i></div><div><i></i></div><div><i><img \
src="paste-32315333935570.jpg" /></i></div>"""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395775599511
text = 'Which vertebral levels are the most common location of Syringomyelia?<div><br /></div><div>{{c1::C8-T1}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395775620034
text = 'Which Chiari malformation is associated with Syringomyelia?<div><br /></div><div>{{c1::Chiari I (Type I)}}</div>'
extra = '<div><img src="paste-4367981740214.jpg" /></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395775655239
text = """
What spinal cord malformation is associated with Chiari I (Type I) malformations?<div><br \
/></div><div>{{c1::Syringomyelia}}</div>"""
extra = '<div><img src="paste-4367981740214.jpg" /></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395775679351
text = """
{{c1::Chiari I}} is a congenital CNS malformation that involves a &gt; 3-5 mm cerebellar tonsillar ectopia and is \
usually asymptomatic."""
extra = '<div><img src="paste-4367981740214.jpg" /></div>'
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395775781031
text = 'Which type of Chiari malformation is usually asymptomatic?<div><br /></div><div>{{c1::Type I}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Embryology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395775819639
text = 'Which Dopamine receptor is involved in the direct pathway of the Basal Ganglia?<div><br /></div><div>{{c1::D1}}</div>'
extra = '<div><i>"<b>D1</b>rect"</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395776362419
text = """
The&nbsp;{{c1::Basal Ganglia}} is a deep structure of the brain that involves a group of nuclei that collectively govern \
voluntary movement and postural adjustments."""
extra = """
<div><i>It received cortical input and provides negative feedback to the motor cortex to modulate \
movement.</i></div><div><i></i></div><div><i><img src="paste-48760763712284.jpg" /></i></div>"""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395776440373
text = 'What is the only excitatory nucleus of the Basal Ganglia?<div><br /></div><div>{{c1::Subthalamic Nucleus (STN)}}</div>'
extra = '<div><i>The rest are all inhibitory.</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395776597738
text = """
The&nbsp;{{c1::direct}} pathway of the Basal Banglia <b>disinhibits</b>&nbsp;the Thalamus, thereby resulting in cortical \
activation and movement."""
extra = """
<div><i>"<b>DI</b>rect <b>DI</b>sinhibits the Thalamus causing <b>activation</b>&nbsp;of \
movement"</i></div><div><i></i></div><div><i><img src="paste-5729486373230.jpg" /></i></div>"""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395776653470
text = """
The&nbsp;{{c1::indirect}} pathway of the Basal Ganglia <b>inhibits</b>&nbsp;the Thalamus, thereby resulting in no \
cortical activation and a lack of movement."""
extra = """
<div><i>"<b>IN</b>direct <b>IN</b>hibits the Thalamus causing <b>inhibition</b>&nbsp;of \
movement"</i></div><div><i></i></div><div><i><img src="paste-48760763712284.jpg" /></i></div>"""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395776806143
text = 'What Dopamine receptor is involved with the Indirect Pathway of the Basal Ganglia?<div><br /></div><div>{{c1::D2}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395776941011
text = """
The SNc of the Basal Ganglia <b>inhibits</b>&nbsp;the&nbsp;{{c1::indirect}} pathway of the Basal Ganglia \
via&nbsp;{{c2::D2}} receptors, thereby leading to the initiation of the movement."""
extra = """
<div><i>"SNc <b>IN</b>hibits the <b>IN</b>direct pathway"</i></div><div><i></i></div><div><i><img \
src="paste-48760763712284.jpg" /></i></div>"""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395777039552
text = """
The SNc of the Basal Ganglia&nbsp;<b>activates</b>&nbsp;the&nbsp;{{c1::direct}} pathway of the Basal Ganglia \
via&nbsp;{{c2::D1}} receptors, thereby leading to the initiation of the movement."""
extra = """
<div><i>"SNc <b>activates</b>&nbsp;the <b>D1</b>rect pathway"</i></div><div><i></i></div><div><i><img \
src="paste-48760763712284.jpg" /></i></div>"""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395777128397
text = """
<u>The Direct Basal Ganglia Pathway</u><div><u><br /></u></div><div>Motor Cortex --&gt;&nbsp;{{c1::Striatum}} \
--&gt;&nbsp;{{c2::GPi}} --&gt;&nbsp;{{c3::Thalamus}} --&gt; Motor Cortex</div>"""
extra = """
<div><i>"The Globus Pallidus <u style="font-weight: bold; ">IN</u>ternus is always <u style="font-weight: bold; \
">IN</u>cluded in Basal Ganglia pathways."</i></div><div><i></i></div><div><i><img src="paste-48765058679580.jpg" \
/></i></div>"""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395777310186
text = """
<u>The Indirect Basal Ganglia Pathway</u><div><u><br /></u></div><div>Motor Cortex --&gt;&nbsp;{{c1::Striatum}} \
--&gt;&nbsp;{{c2::GPe}} --&gt;&nbsp;{{c3::STN}} --&gt;&nbsp;{{c4::GPi}} --&gt;&nbsp;{{c5::Thalamus}} --&gt; Motor \
Cortex</div>"""
extra = """
<div></div><div><i>"The Globus Pallidus <u style="font-weight: bold; ">IN</u>ternus is always <u style="font-weight: \
bold; ">IN</u>cluded in Basal Ganglia pathways."</i></div><div><i>"<b>I</b>&nbsp;(GPi) before <b>E</b>&nbsp;(GPe), \
except after <b>C</b>&nbsp;(cortex)"</i></div><div><img src="paste-48760763712284.jpg" /></div>"""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395777819017
text = """
{{c1::Parkinson's Disease}} is a movement disorder that involves degeneration of dopaminergic neurons of the SNc of the \
Basal Ganglia, thereby resulting in decreased movement."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778019298
text = """
{{c1::Lewy Bodies}} are intracellular inclusions seen in Parkinson's Disease and are composed of alpha-\
synuclein.<div><br /></div><div><img src="paste-8177617731835.jpg" /></div>"""
extra = '<div><i>(The smaller, dark purple inclusions)</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778199299
text = """
What protein is found in the Lewy Bodies of Parkinsons and Lewy Body Dementia?<div><br /></div><div>{{c1::Alpha-\
synuclein}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778271752
text = """
{{c1::Parkinson's Disease}} is a movement disorder of the Basal Ganglia that presents with a <b>resting tremor</b>, \
<b>cogwheel rigidity</b>, akinesia/bradykinesia, postural instability and a <b>shuffling gait</b>."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778333705
text = '''{{c1::MPTP}} is a contaminant in illicit IV drugs and is a rare cause of Parkinson's Disease.'''
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778428732
text = """
{{c1::Huntington's Disease}} is a movement disorder of the Basal Ganglia that is characterized by bilateral degeneration \
of the Caudate Nucleus, especially its cholinergic and GABAergic neurons."""
extra = '<div><img src="paste-9457517986694.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778551807
text = '''What is the genetic inheritance of Huntington's Disease?<div><br /></div><div>{{c1::Autosomal Dominant}}</div>'''
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778569980
text = """
{{c1::Huntington's Disease}} is an&nbsp;<u>autosomal dominant</u>&nbsp;movement disorder of the Basal Ganglia that \
involves <b>choreiform movements</b>, aggression, depression and dementia."""
extra = """
<div><i>Presentation typically begins at 20-30 y/o and progresses from frontal lobe behaviour problems to chorea to \
dementia and eventually death in 5-10 years from Dx.</i></div>"""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778613975
text = '''How do CNS levels of GABA change in Huntington's Disease?<div><br /></div><div>{{c1::Decrease}}</div>'''
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778635218
text = '''How do CNS levels of ACh change in Huntington's Disease?<div><br /></div><div>{{c1::Decreased}}</div>'''
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778651313
text = """
{{c1::Huntington's Disease}} is an&nbsp;<u>autosomal dominant</u>&nbsp;movement disorder that involves neurodegeneration \
via NMDA Receptor Glutamate toxicity."""
extra = '<div></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778771287
text = """
Which nuclei of the Basal Ganglia are atrophied in Huntington's Disease?<div><br /></div><div>{{c1::Caudate Nucleus, \
especially the head}}</div>"""
extra = '<div><img src="paste-9457517986694.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395778961004
text = '''Which trinucleotide repeat is associated with Huntington's Disease?<div><br /></div><div>{{c1::CAG}}</div>'''
extra = '<div><i>Autosomal dominant with anticipation.</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-basal-ganglia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395779153784
text = """
{{c1::Hemiballismus}} is a movement disorder that involves sudden, <b>wild flailing</b>&nbsp;of <u>1 arm and potentially \
the ipsilateral leg</u>."""
extra = '<div><i>i.e. half of the body is ballistic</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395779374113
text = """
What nucleus is characteristically lesioned in Hemiballismus?<div><br /></div><div>{{c1::The <u style="font-weight: \
bold; ">contralateral</u>&nbsp;Subthalamic Nucleus (STN)}}</div>"""
extra = """
<div><i>Hemiballismus is a contralateral lesion and typically presents unilaterally. Often due to a lacunar \
stroke.</i></div>"""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395779539462
text = """
What is the most common cause of Hemiballismus?<div><br /></div><div>{{c1::Lacunar Stroke at the Subthalamic \
Nucleus}}</div>"""
extra = '<div><i>Remember, it will cause <b>contralateral</b>&nbsp;deficits.</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395779619390
text = '{{c1::Chorea}} is a movement disorder that involves sudden, <b>jerky</b>, <b>purposeless</b>&nbsp;movements.'
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395779719497
text = """
{{c1::Athetosis}} is a movement disorder that involves slow, <b>writhing "snake-like" </b>movements, especially in the \
fingers."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395779746345
text = """
{{c1::Myoclonus}} is a movement disorder that involves sudden, <b>brief, uncontrolled muscle contractions</b>&nbsp;such \
as in jerks and hiccups."""
extra = '<div><i>Also common in metabolic abnormalities such as renal and liver failure.</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395779886566
text = '{{c1::Dystonia}} is a movement disorder that involves <b>sustained, involuntary</b>&nbsp;muscle contraction.'
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395779914792
text = '{{c1::Blepharospasm}} is a type of Dystonia described as a sustained eyelid twitch.'
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395779952957
text = """
{{c1::Essential/Postural Tremor}} is a type of tremor that is described as an action tremor and is exacerbated by \
holding posture/limb position."""
extra = '<div><i>Has a genetic predisposition.</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395780228727
text = """
What do patients often use to self-medicate with to treat their Essential Tremor?<div><br /></div><div>{{c1::Alcohol as \
it decreases tremor amplitude}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395780284575
text = """
{{c1::Beta-blockers}} are a <b>type</b>&nbsp;of drug (other than Primidone) that can be given to treat Essential \
Tremors."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395780476746
text = '{{c1::Primidone}} is a Barbiturate that can be given to treat Essential Tremors.'
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395780490634
text = """
{{c1::Resting Tremor}} is a type of tremor that involves uncontrolled movement of the distal appendages at rest and is \
most noticeable in the hands."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395780554690
text = '{{c1::Resting Tremor}} is a type of tremor that is alleviated by initiating <b>intentional</b>&nbsp;movement.'
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395780571397
text = """
What type of tremor is commonly seen in Parkinson's Disease?<div><br /></div><div>{{c1::Resting Tremor (specifically, a \
pill-rolling tremor at the hands)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395780608517
text = """
{{c1::Intention Tremor}} is a type of tremor that involves slow, zigzag motion when pointing or extending towards a \
target."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395780642036
text = '{{c1::Intention Tremor}} is a type of tremor that is due to cerebellar dysfunction.'
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395780666981
text = '{{c1::Central Pontine Myelinolysis}} is an osmotic demyelination syndrome that can cause Locked-In Syndrome.'
extra = '<div><img src="paste-12627203850381.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-brain-lesions'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395781903511
text = """
{{c1::Central Pontine Myelinolysis}} is an osmotic demyelination syndrome that involves massive axonal demyelination in \
pontine white matter tracts.<div><br /></div><div><img src="paste-12631498817677.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-brain-lesions'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395781905062
text = """
{{c1::Central Pontine Myelinolysis}} is an osmotic demyelination syndrome that is commonly iatrogenic, typically caused \
by <b>overly rapid correction of hyponatremia</b>.<div><br /></div><div><img src="paste-12627203850381.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-brain-lesions'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395781992263
text = """
What is the most common <b>iatrogenic</b>&nbsp;cause of Central Pontine Myelinolysis?<div><br /></div><div>{{c1::Overly \
rapid correction of Hyponatremia}}</div>"""
extra = '<div><i>"Bring serum Na too fast from low to high and your pons will die."</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-brain-lesions'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395783524556
text = """
The&nbsp;{{c1::Circle of Willis}} is a system of vascular anastomoses between the anterior and posterior blood supplies \
to the brain."""
extra = '<div><img src="paste-2637109920499.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395783689422
text = """
Which cerebral artery supplies the anteromedial surface of the brain?<div><br /></div><div>{{c1::Anterior Cerebral \
Artery}}</div>"""
extra = '<div><img src="paste-2761663971827.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395783719922
text = """
Which cerebral artery supplies the lateral surface of the brain?<div><br /></div><div>{{c1::Middle Cerebral Artery \
(MCA)}}</div>"""
extra = '<div><img src="paste-2757369004531.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395783738861
text = """
Which cerebral artery supplies the posterior and inferior surfaces of the brain?<div><br /></div><div>{{c1::Posterior \
Cerebral Artery}}</div>"""
extra = '<div><img src="paste-2757369004531.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395783763903
text = """
An occlusion of the&nbsp;{{c1::Middle Cerebral}} Artery will result in contralateral sensory/motor deficits to the \
<b>upper limb and face</b>."""
extra = '<div><img src="paste-2637109920499.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395784056169
text = """
Which cerebral hemisphere is most commonly associated with aphasia following a stroke of the Middle Cerebral \
Artery?<div><br /></div><div>{{c1::Left hemisphere (commonly the dominant hemisphere)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395784206001
text = """
Which cerebral hemisphere is most commonly associated with hemineglect following a stroke of the Middle Cerebral \
Artery?<div><br /></div><div>{{c1::Right (commonly the non-dominant side)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395784225701
text = """
Occlusion of the&nbsp;{{c1::Anterior Cerebral}} Artery will result in contralateral sensory/motor deficits to the \
<b>lower limbs</b>."""
extra = '<div><img src="paste-2637109920499.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395784455868
text = """
How does an occlusion of the Lenticulostriate Artery present?<div><br /></div><div>{{c1::Contralateral \
hemiparesis/hemiplegia}}</div>"""
extra = '<div><img src="paste-2637109920499.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395784530993
text = """
The&nbsp;{{c1::Lenticulostriate}} Artery is an artery of the anterior CNS circulation that is a common location of \
lacunar infarcts, especially in unmanaged hypertension."""
extra = '<div><img src="paste-2637109920499.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395784595461
text = """
An occlusion to which artery will cause Medial Medullary Syndrome?<div><br /></div><div>{{c1::Anterior Spinal \
Artery}}</div>"""
extra = """
<div></div><div><i>Specifically the paramedian branches of the ASA (or even Vertebral Artery).</i></div><div><img \
src="paste-2637109920499.jpg" /></div>"""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395785011167
text = """
An occlusion to which artery causes Lateral Medullary (Wallenberg's) Syndrome?<div><br /></div><div>{{c1::Posterior \
Inferior Cerebellar Artery (PICA)}}</div>"""
extra = '<div><img src="paste-2637109920499.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395785069629
text = """
{{c1::Lateral Medullary Syndrome}} is a stroke syndrome caused by occlusion to the Posterior Inferior Cerebellar Artery \
(PICA) and is also referred to as Wallenberg's Syndrome."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395785092954
text = """
{{c1::Medial Medullary Syndrome}} is a stroke syndrome that is caused by an occlusion to the Anterior Spinal Artery \
(ASA)."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395785142153
text = """
Which CNS artery is associated with Nucleus Ambiguus defects following a stroke?<div><br></div><div>{{c1::Posterior \
Inferior Cerebellar Artery (PICA)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395785977234
text = """
An occlusion to which artery causes Lateral Pontine Syndrome?<div><br /></div><div>{{c1::Anterior Inferior Cerebellar \
Artery (AICA)}}</div>"""
extra = '<div><img src="paste-2637109920499.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395786002276
text = """
{{c1::Lateral Pontine Syndrome}} is a stroke syndrome that occurs due to occlusion of the Anterior Inferior Cerebellar \
Artery."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395786119211
text = """
{{c1::Lateral Pontine Syndrome}} is a stroke syndrome that presents similar to Wallenberg's Syndrome but <b>lacks \
hoarseness, dysphagia and taste deficits</b>."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395786187939
text = """
Which stroke syndrome is associated with <b>paralysis</b>&nbsp;of the face?<div><br /></div><div>{{c1::Lateral Pontine \
Syndrome}}</div>"""
extra = '<div><i>"Facial droop means the AICA is pooped."</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395786227603
text = """
Which stroke syndrome is associated with hoarseness and dysphagia?<div><br /></div><div>{{c1::Lateral Medullary \
(Wallenberg's) Syndrome}}</div>"""
extra = '<div><i>aka Nucleus Ambiguus deficits</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395786319554
text = """
An occlusion to which artery causes Superior Alternating (Weber's) Syndrome?<div><br /></div><div>{{c1::Posterior \
Cerebral Artery}}</div>"""
extra = '<div><img src="paste-2637109920499.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395786600644
text = '''An occlusion to which artery causes Benedict's Syndrome?<div><br /></div><div>{{c1::Posterior Cerebral Artery}}</div>'''
extra = '<div><img src="paste-2637109920499.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395786654858
text = """
{{c1::Superior Alternating (Weber's) Syndrome}} is a stroke syndrome that results from an occlusion to the Posterior \
Cerebral Artery and presents with <b>CN III palsy</b>&nbsp;and <b>contralateral hemiplegia</b>."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395786697163
text = """
{{c1::Benedict's Syndrome}} is a stroke syndrome that presents similarly to Superior Alternating (Weber's) Syndrome, \
except it includes ataxia."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395786775134
text = 'An occlusion to which artery will cause "Locked-In" Syndrome?<div><br /></div><div>{{c1::Basilar Artery}}</div>'
extra = '<div><i></i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395787174337
text = """
{{c1::Locked-In Syndrome}} is a stroke syndrome due to occlusion of the Basilar Artery and involves \
<b>quadriplegia</b>&nbsp;with <b>preserved consciousness/blinking</b>&nbsp;and a loss of voluntary facial, mouth and \
tongue movements."""
extra = '<div><i>This was also a pretty cool House episode with Mos Def...</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395787180165
text = """
What is the most common site of a Berry (Saccular) Aneurysm?<div><br /></div><div><img src="paste-3667902071128.jpg" \
/><br /><div><br /></div><div>{{c1::Anterior Communicating Artery}}</div></div>"""
extra = '<div><img src="paste-18605798326561.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395787245574
text = """
What is the 2nd most common site of Berry (Saccular) Aneurysm?<div><br /></div><div>{{c1::Posterior Communicating \
Artery}}</div>"""
extra = '<div><img src="paste-18601503359265.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395787288466
text = """
{{c1::CN III Palsy}} is a common cranial nerve palsy involved with strokes that presents with <b>"down and out" \
eyes</b>&nbsp;with ptosis and mydriasis.<div><br /><div><img src="paste-18769007083916.jpg" /></div></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-stroke'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395787523740
text = '{{c1::Bitemporal Hemianopia}} is a possible complication of Berry Aneurysm due to compression of the Optic Chiasm.'
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395787615018
text = """
Which genetic renal disorder is associated with Berry Aneurysms?<div><br /></div><div>{{c1::Autosomal Dominant \
Polycystic Kidney Disease (ADPKD)}}</div>"""
extra = '<div><i>Hence <u>always</u>&nbsp;get a cranial angiogram/CT/MRI of a patient with ADPKD.</i></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395787667212
text = """
{{c1::Berry Aneurysm}} is a type of cerebral aneurysm that is associated with connective tissue disorders such as \
Ehlers-Danlos Syndrome and Marfan's Syndrome."""
extra = '<div><img src="paste-3663607103832.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395787712622
text = 'Which race has an increased risk of developing a Berry Aneurysm?<div><br /></div><div>{{c1::Blacks}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395787909353
text = """
{{c1::Charcot-Bouchard Microaneurysm}} is a type of CNS aneurysm that is associated with chronic hypertension and \
commonly affects the small vessels of the deep brain (i.e. at the basal ganglia, thalamus)."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395787972725
text = """
Which type of CNS aneurysm is commonly associated with chronic Hypertension?<div><br /></div><div>{{c1::Charcot-Bouchard \
microaneurysm}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395788000135
text = """
Which artery is commonly ruptured in Epidural Hematoma?<div><br /></div><div>{{c1::Middle Meningeal Artery (branch of \
the Maxillary Artery)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-intracranial-hemorrhage'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395797998860
text = 'Which cranial bone is most commonly fractured in an Epidural Hematoma?<div><br /></div><div>{{c1::Temporal Bone}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-intracranial-hemorrhage'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395798040267
text = """
What type of CNS herniation is seen in an Epidural Hematoma?<div><br /></div><div>{{c1::Transtentorial herniation (with \
CN III Palsy)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-intracranial-hemorrhage'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395798157863
text = """
{{c1::CN III (Oculomotor) Palsy}} is a complication of Epidural Hematoma that will present with <b>"down and out" \
eyes</b>&nbsp;and mydriasis due to compression of the Oculomotor Nerve via herniation."""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-intracranial-hemorrhage'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395798220380
text = """
What type of intracranial hematoma presents as a <b>biconvex</b>&nbsp;(lentiform), <b>lens-shaped</b> lesion on \
CT?<div><br /></div><div><img src="paste-3740916515098.jpg" /><br /><div><br /></div><div>{{c1::Epidural \
Hematoma}}</div></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-intracranial-hemorrhage'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395798348470
text = """
What type of intracranial hematoma <b>cannot</b>&nbsp;cross cranial <b>suture lines</b>?<div><br \
/></div><div>{{c1::Epidural Hematoma}}</div>"""
extra = '<div><img src="paste-3740916515098.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-intracranial-hemorrhage'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395798391876
text = """
What type of intracranial hematoma <b>can</b>&nbsp;cross the midline, falx and tentorium?<div><br \
/></div><div>{{c1::Epidural Hematoma}}</div>"""
extra = '<div><img src="paste-3745211482394.jpg" /></div>'
tags = 'Brosencephalon Neurology::Anatomy-Physiology::unsorted-intracranial-hemorrhage'

[[notes]]
model = 'Cloze-Brosencephalon'
