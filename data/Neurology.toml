[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383258997861
text = """
How many molecules of Non-Depolarizing N(m) blockers are required to antagonize the N(m) receptor?<div><br \
/></div><div>{{c1::Only 1; at either of the alpha subunits}}</div>"""
extra = '<br /><div><i>Remember, 2 ACh mocs are needed to bind to open the N(m) channel. 1 at each alpha subunit.</i></div>'
tags = 'Brosencephalon::muscle_relaxants Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383259079542
text = '{{c1::Tubocurarine}} is the prototype <b>non-depolarizing</b>&nbsp;muscle blocker.'
extra = ""
tags = 'Brosencephalon::muscle_relaxants Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383270887350
text = """
What is the MOA of <b>Non-Depolarizing </b>muscle blockers (-curium; -ronium)?<div><br /></div><div>{{c1::Competitive \
antagonism of the skeletal muscle nicotinic receptor, N(m)}}</div>"""
extra = '<i><div></div><br />Thereby, preventing depolarization and activation of muscle.</i>'
tags = 'Brosencephalon::muscle_relaxants Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383271012319
text = """
What drug is used to rapidly reverse the blockade in muscle activation caused by Non-Depolarizing muscle \
blockers?<div><br /></div><div>{{c1::Neostigmine, an AChE inhibitor}}</div>"""
extra = """
<br /><div><i>Must be given with atropine to prevent muscarinic effects such as \
bradaycardia.</i></div><div><i>Edrophonium can also be given.</i></div>"""
tags = 'Brosencephalon::muscle_relaxants Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383271070975
text = """
{{c1::Atracurium}} is a non-depolarizing muscle blocker that is safe to use in patients with hepatic or renal \
impairment."""
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::muscle_relaxants'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383271124233
text = '{{c2::Atracurium}} is a non-depolarizing muscle blocker that is spontaneously inactivated into&nbsp;{{c1::Laudanosine}}'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::muscle_relaxants'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383271169132
text = """
What is a serious side effect of Laudanosine, the toxic metabolite of Atracurium?<div><br />{{c1::Seizures; CNS \
toxicity}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::muscle_relaxants'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383271195260
text = '{{c1::Mivacurium}} is a non-depolarizing muscle blocker with <b>very short duration</b>.'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::muscle_relaxants'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383271236698
text = """
{{c1::Succinyl choline}} is a<b>&nbsp;depolarizing</b>&nbsp;muscle blocker with a very short onset and short duration \
(5-10 min)."""
extra = ""
tags = 'Brosencephalon::muscle_relaxants Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383272001457
text = """
What is the MOA of Succinylcholine?<div><br /></div><div>{{c1::<b>Noncompetitive</b>&nbsp;agonism of the muscle \
nicotinic receptor N(m)}}</div>"""
extra = '<br /><div><i>Thereby causing sustained depolarization and an inability to repolarize/initiate another AP</i></div>'
tags = 'Brosencephalon::muscle_relaxants Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383272081961
text = 'What is a serious adverse effect of Succinylcholine?<div><br /></div><div>{{c1::Malignant Hyperthermia}}</div>'
extra = '<br /><div><i>Characterized by HTN, Tachycardia and potential Arrhythmia</i></div>'
tags = 'Brosencephalon::muscle_relaxants Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383272132606
text = 'What is the treatment for Malignant Hyperthermia?<div><br /></div><div>{{c1::Dantrolene}}</div>'
extra = ""
tags = 'Brosencephalon::muscle_relaxants Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383272157705
text = 'What is the MOA of Baclofen?<div><br></div><div>{{c1::GABA agonism pre- and post-synaptically}}</div>'
extra = """
<br><i>Prevents the release of excitatory Glutamate from presynapses and&nbsp;facilitates the release of inhibitory GABA \
from postsynapses</i>"""
tags = 'Brosencephalon::muscle_relaxants Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383272249148
text = """
What is the MOA of Dantrolene?<div><br /></div><div>{{c1::Reduces Ca release from the sarcoplasmic reticulum via the \
RyR1}}</div>"""
extra = ""
tags = 'Brosencephalon::muscle_relaxants Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383272294175
text = '{{c1::Dantrolene}} is a muscle relaxant that reduces Ca release from the sarcoplasmic reticulum.'
extra = ""
tags = 'Brosencephalon::muscle_relaxants Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383272318688
text = """
What is the MOA of Botulinum Toxin?<div><br /></div><div>{{c1::Inhibits ACh release from nerve terminals; causes flaccid \
paralysis}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::muscle_relaxants'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389721169561
text = """
The&nbsp;{{c1::Virchow-Robin}} space is formed by extensions of the pia mater that form sleeves around blood vessels \
that are passing from the Subarachnoid Space into brain tissue."""
extra = '<img src="paste-1670742278438.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389721329129
text = """
CSF flows from the&nbsp;{{c1::lateral}} ventricles to the&nbsp;{{c2::3rd}} ventricle through \
the&nbsp;{{c3::interventricular foramen (of monro)}}"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389721381590
text = """
CSF flows from the&nbsp;{{c1::3rd}} ventricle to the&nbsp;{{c2::4th}} ventricle through the&nbsp;{{c3::cerebral \
aqueduct}}."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389721410764
text = """
CSF flows from the&nbsp;{{c1::4th}} ventricle to the&nbsp;{{c2::subarachnoid space}} through the&nbsp;{{c3::foramen of \
Magendie}} and&nbsp;{{c4::foramina of Luschka}}"""
extra = '<div><i>Magendie is medial; Luschka is lateral.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389721461840
text = """
What type of tissue shown below forms CSF?<div><br /></div><div><img src="paste-1928440316128.jpg" /></div><div><br \
/></div><div>{{c1::Choroid Plexus}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389721493680
text = 'What causes obstructive, non-communicating hydrocephalus?<div><br /></div><div>{{c1::Obstruction of CSF flow}}</div>'
extra = '<i><div></div></i><i></i>Most commonly at cerebral aqueduct; also at foramina of monro, luschka or magendie'
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389721950004
text = """
Communicating, non-obstructive hydrocephalus can be caused by&nbsp;{{c1::increased CSF production}} \
or&nbsp;{{c2::decreased CSF absorption}}"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389721983505
text = 'What is the most common cause of increased CSF production?<div><br /></div><div>{{c1::Choroid Plexus Tumor}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389721998985
text = """
What is the most common cause of decreased CSF absorption?<div><br /></div><div>{{c1::Sclerosis of arachnoid villi and \
granulations}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389722024429
text = """
What is the cause of compensatory (<i>ex vacuo</i>) hydrocephalus?<div><br /></div><div><img \
src="paste-2628519985379.jpg" /><br /><div><br /></div><div>{{c1::Brain atrophy}}</div></div>"""
extra = """
<div><i>There is an apparent increase in CSF volume but that is simply a result of a decrease in neural \
tissue.</i></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389722320129
text = """
Type&nbsp;{{c1::I}} Arnold-Chiari malformations are typically benign.<div><br /></div><div><img \
src="paste-2667174691122.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389722549554
text = """
Type&nbsp;{{c1::II}} Arnold-Chiari Malformations are severe and often present with obstructive hydrocephalus at the \
{{c2::cerebral aqueduct}}.<div><br /></div><div><img src="paste-2804613644607.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389722646200
text = """
{{c1::Red Neurons}} are triangular shaped neurons with deeply eosinophilic cytoplasm that have undergone irreversible \
injury.<div><br /></div><div><img src="paste-2907692859675.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389723122882
text = """
{{c1::Central Chromatolysis}} occurs following axon transection, viral infection or VitB group deficiency.<div><br \
/></div><div><img src="paste-3096671420685.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389723232191
text = 'What is Gliosis/Astrocytosis?<div><br /></div><div>{{c1::The formation of a glial scar}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389723451322
text = 'What is a glial scar?<div><br /></div><div>{{c1::Long astrocytic processes without collagen}}</div>'
extra = '<div><i>aka Glial Fibrils</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389723513425
text = """
{{c1::Rod}} cells are seen in brain tissue damage as microglia enlarge and elongate.<div><br /></div><div><img \
src="paste-3397319131366.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389723663192
text = """
{{c1::Foamy macrophages}} are seen in <b>severe</b>&nbsp;brain tissue damage and necrosis as rod cells transform to deal \
with the debris.<div><br /></div><div><img src="paste-3431678869714.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389723701824
text = 'What type of necrosis is seen at the brain?<div><br /></div><div>{{c1::Liquefactive}}</div>'
extra = '<div><i>Remember, it is seen typically &gt; 24 hrs&nbsp;</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389723767529
text = 'What does the wall of the neural tube become?<div><br /></div><div>{{c1::CNS tissue}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724229504
text = 'What does the lumen of the neural tube become?<div><br /></div><div>{{c1::Ventricles and central canal}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724242186
text = """
Neural Tube Defects are associated with low levels of what vitamin <b>prior to</b>&nbsp;conception?<div><br \
/></div><div>{{c1::Folate}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724275934
text = """
{{c1::Anencephaly}} is a congenital CNS defect defined as the absence of the skull and brain due to defects at the \
cranial end of the neural tube."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724333497
text = """
Anencephaly is commonly associated with&nbsp;{{c1::maternal polyhydramnios}} as the fetus lacks the ability to swallow \
amniotic fluid."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724392868
text = '{{c1::Spina Bifida}} is a congenital CNS abnormality defined as the failure of posterior vertebral arches to close.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724420778
text = """
{{c1::Spina Bifida Occulta}} is a form of Spina Bifida that presents with a dimple or patch of hair above the spinal \
defect."""
extra = '<div><i>Typically at the lumbar level.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724453036
text = """
{{c1::Meningocele}} is a form of Spina bifida that presents with a cystic protrustion of <b>meninges \
only</b>&nbsp;through the vertebral defect."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724478091
text = """
{{c1::Meningomyelocele}} is a form of Spina Bifida that presents with a cystic protrusion of <b>meninges and spinal \
cord</b>&nbsp;through the underlying spinal defect."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724529824
text = """
Neural Tube Defects can be detected by an elevation of what fetal protein in the amniotic fluid and/or maternal \
blood?<div><br /></div><div>{{c1::Alpha-fetoprotein (AFP)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724580817
text = """
What is the most common etiology of Hydrocephalus in newborns?<div><br /></div><div>{{c1::Cerebral Aqueduct \
Stenosis}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724599861
text = 'A&nbsp;{{c1::Dandy-Walker}} Malformation is defined as a congenital failure of the cerebellar vermis to develop.'
extra = '<div><i>Presents with a massively dilated 4th ventricle and an absent cerebellum.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724656493
text = 'What is a Dandy-Walker Malformation?<div><br /></div><div>{{c1::Failure of the cerebellar vermis to develop}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724674968
text = """
What is an Arnold-Chiari Malformation?<div><br /></div><div>{{c1::Downward displacement of the cerebellar vermis and \
tonsils through the foramen magnum}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-congenital-cns-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724709646
text = """
Where are cell bodies for the optic nerve located?<div><br /></div><div><img src="paste-5102421148000.jpg" /><br \
/><div><br /></div><div>{{c1::The ganglion later of the retina}}</div></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389724920647
text = """
A&nbsp;{{c1::cataract}} is defined as opacification of the lens of the eye due to degeneration of lens fibers leading to \
a loss of optic translucency.<div><br /></div><div><img src="paste-5660766896308.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389725661552
text = 'Cataracts can be acquired secondary to&nbsp;{{c1::diabetes mellitus}} or prolonged use of&nbsp;{{c2::corticosteroids}}.'
extra = """
<div><i>Increased age has increased risk as well.</i></div><div><i><img src="paste-30210799960302.jpg" \
/></i></div><div><i><img src="paste-30258044600434.jpg" /></i></div><div><i></i></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389725801574
text = """
{{c1::Glaucoma}} is defined as an elevation of intraocular pressure with atrophy of the retina and cupping of the optic \
disk."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389725846557
text = """
What is the cause of glaucoma?<div><br /></div><div>{{c1::Obstruction of the outflow of aqueous humour into the Canal of \
Schlemm}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389725872908
text = 'What is the most common and severe complication of glaucoma?<div><br /></div><div>{{c1::Blindness}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389725886133
text = """
In&nbsp;{{c1::open-angle}} glaucoma, the anterior chamber angle is not obstructed.<div><br /></div><div><img \
src="paste-29824252904187.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389725942500
text = """
In&nbsp;{{c1::closed-angle (or narrow)}} glaucoma, the anterior chamber angle is obstructed.<div><br /></div><div><img \
src="paste-29828547871483.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389725979244
text = """
Where is the obstruction located in open-angle glaucoma?<div><br /></div><div>{{c1::<b>Distal</b>&nbsp;to the anterior \
chamber angle}}</div>"""
extra = '<img src="paste-6588479832350.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389726157756
text = """
What is the most commoncause of&nbsp;<b>primary</b>&nbsp;open-angle glaucoma?<div><br /></div><div>{{c1::Genetic \
abnormalities of the trabecular meshwork}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389726185235
text = """
What is the most common cause of <b>secondary</b>&nbsp;<b>open-angle</b> glaucoma?<div><br /></div><div>{{c1::Angular \
accumulation of RBCs due to trauma or tumor/retinal debris}}</div>"""
extra = '<div><i>Tumors involved are retinoblastoma and melanoma</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389726254996
text = """
In&nbsp;{{c1::primary}} closed-angle glaucoma, the angle closure is not the etiology, but is a symptom of a short \
optical axis or pupil dilation.<div><br></div><div><img src="paste-6721623818423.jpg" /><img \
src="paste-7099580940479.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389726653759
text = """
What is the common mechanism of <b>secondary</b>&nbsp;<b>closed angle</b> glaucoma?<div><br /></div><div>{{c1::Formation \
of a neovascular membrane over the iris through the release of VEGF in response to hypoxia}}</div>"""
extra = """
<div></div><div><i>Commonly seen in retinal ischemia &amp; diabetes mellitus</i></div><div></div><img \
src="paste-7138235646171.jpg" /><div></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389726821176
text = """
{{c1::Acute Primary Closed-Angle}} Glaucoma is a medical emergency characterized by a <b>steamy cornea and mid-dilated \
non-reactive pupils</b> and results from <b>increased IOP pushing the iris forward</b>.<div><br /></div><div><img \
src="paste-7670811590853.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389727247605
text = """
The central dark spot on the retina is called the&nbsp;{{c1::fovea}}.<div><br /></div><div><img \
src="paste-7756710936864.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389727303203
text = """
{{c1::Papilledema}} is an eye pathology defined as the swelling of the head of the optic nerve.<div><br \
/></div><div><img src="paste-8572754723071.jpg" /></div><div><img src="paste-30906584662204.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389727513771
text = """
What is the most common cause of Papilledema?<div><br /></div><div>{{c1::Increased intracranial pressure; leads to \
bilateral papilledema.}}</div>"""
extra = '<div><i>Can also be due to central retinal vein occlusion and optic neuritis.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389727588573
text = """
On the retinal exam below, the hyperemic disc, blurred margins and absence of a physiological cup is indicative \
of&nbsp;{{c1::papilledema}}.<div><br /></div><div><img src="paste-8306466750679.jpg" /><img \
src="paste-30906584662204.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389727694377
text = """
Optic nerve damage due to&nbsp;{{c1::glaucoma}} involves excavation/cupping of the optic disk and the loss of retinal \
ganglion cells due to elevated intraocular pressure and thinning of the nerve fiber layer.<div><br /></div><div><img \
src="paste-8585639624887.jpg" /></div>"""
extra = '''<div><i>Remember, the ganglion cells' axons make up the optic nerve.</i></div>'''
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389727847071
text = """
The fundoscopy on the right is showing&nbsp;{{c1::cupping}} of the optic disc.<div><br /></div><div><img \
src="paste-8680128905510.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389727900994
text = """
{{c1::Optic Neuritis}} is an eye pathology defined as demyelination of the optic nerve. It may or may not include an \
inflammatory component."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389735399668
text = 'What is the major cause of Optic Neuritis?<div><br /></div><div>{{c1::Multiple Sclerosis}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389735475958
text = """
Fundoscopy of a patient with Optic Neuritis will reveal&nbsp;{{c1::papilledema}}<div><br /></div><div><img \
src="paste-8976481648942.jpg" /><img src="paste-30910879629500.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389735523155
text = 'Flames on a fundoscopy indicate the presence of&nbsp;{{c1::streak-shaped}} hemorrhages.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389735707936
text = 'Dots and blots on a fundoscopy indicate the presence of&nbsp;{{c1::small, dot-like}} hemorrhages.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389735735643
text = 'Small yellow swellings on a fundoscopy are indicative of accumulations of&nbsp;{{c1::transudate/exudate}}.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389735762391
text = """
What is Drusen (typically seen on fundoscopy)?<div><br /></div><div>{{c1::Deposition of yellowish extracellular material \
in and beneath Bruch's membrane and retinal pigment epithelium of the eye.}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389735804413
text = 'Cotton-wool spots (large fluffy white patches) on a fundoscopy are indicative of&nbsp;{{c1::axon injury/regeneration}}.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389735837311
text = """
{{c1::Age-Related Macular Degeneration (AMD)}} is an eye pathology that typically affects the fovea of the eye, \
resulting in a loss of central vision."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389735886363
text = 'What is the most common form of AMD?<div><br /></div><div>{{c1::Dry/atrophic}}</div>'
extra = '<div><img src="paste-31172872634600.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389735905365
text = """
What is the cause of dry, atrophic AMD?<div><br /></div><div>{{c1::Atrophy of the retinal pigmented epithelium (RPE) in \
the macular area}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389735960345
text = """
{{c1::Drusen}} are yellowish accumulations of extracellular material in and beneath the retinal pigment epithelium and \
the Bruch membrane found in&nbsp;{{c2::dry, atrophic}} AMD.<div><br /></div><div><br /></div>"""
extra = '<img src="paste-9908489552148.jpg" /><img src="paste-31177167601896.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389736459316
text = """
What is the cause of wet, exudative AMD?<div><br /></div><div><img src="paste-10312216477973.jpg" /><br /><div><br \
/></div><div>{{c1::Neovascular membrane growth between the RPE and photoreceptor layer at the macula}}</div></div>"""
extra = """
<i></i><div><i>Results in edema, hemorrhaging and retinal detachment.</i></div><div><i>Treated with anti-VEGF \
injections.</i></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389736584637
text = """
What causes retinopathy in essential, benign hypertension?<div><br /></div><div><img src="paste-10784662880485.jpg" \
/><br /><div><br /></div><div>{{c1::Hyaline arteriosclerosis of retinal vasculature causing arteriolar \
narrowing}}</div></div>"""
extra = '<div><i>Results in arteriolar narrowing and tortuosity</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389736796106
text = """
What fundoscopic finding below is also found in Retinopathy secondary due to Benign Hypertension?<div><br \
/></div><div><img src="paste-10797547782370.jpg" /></div><div><br /></div><div>{{c1::Arterio-venous nicking (and \
copper/silver wiring of vasculature)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389736868377
text = """
What causes Retinopathy in Malignant Hypertension?<div><br /></div><div>{{c1::Hyperplastic arteriolosclerosis; causing \
transudate accumulation that separates the photoreceptor layer from the RPE}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389737002462
text = """
The fundoscopy below involves papilledema, cotton-wool spots, flames and exudates. It is characteristic \
of&nbsp;{{c1::Retinopathy in malignant HTN}}<div><br /></div><div><img src="paste-10922101834077.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389737099382
text = """
What is a "Macular Star"?<div><br /></div><div><img src="paste-11020886081887.jpg" /><br /><div><br /></div><div>{{c1::A \
star shape of radiating exudate coming out from the macula; seen in advanced cases of Retinopathy of Malignant \
HTN}}</div></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389737176935
text = """
{{c1::Background/Non-proliferative retinopathy}} is a type of diabetic retinopathy that involves the <b>glycosylation of \
collagen</b>, thereby leading to <b>increased vascular permeability</b>.<div><br /></div><div><img \
src="paste-11716670783774.jpg" /></div>"""
extra = """
<div><i>Fundoscopy will show many exudates (2), dot hemorrhages (3), cotton wool spots (4) and microaneurysms \
(5)</i></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389737425138
text = """
{{c1::Proliferative}} retinopathy is a type of diabetic retinopathy that involves <b>proliferation of capillaries with \
the formation of a neovascular membrane</b> due to chronic hypoxia.<div><br /></div><div><img \
src="paste-11828339933453.jpg" /></div>"""
extra = """
<div><i>Notice the presence of new capillaries and vasculature.</i></div><div><i>Can be treated with anti-VEGF injection \
into the eye.</i></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389737754283
text = """
{{c1::Retinal Artery Occlusion}} is an eye pathology typically affecting the Central Retinal Artery. It has a sudden \
onset and can rapidly cause ischemic injury and infarct."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389738107962
text = 'Retinal Artery Occlusion presents with sudden unilateral loss of&nbsp;{{c1::vision}}.'
extra = '<div><i>Retinal infarct can lead to permanent unilateral blindness.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389738156804
text = """
The fundoscopy below shows a red fovea (1), empty arteries (2), and a pale optic disc (3), thereby indicative \
of&nbsp;{{c1::Central Retinal Artery Occlusion}}.<div><br /></div><div><img src="paste-12025908429119.jpg" /></div>"""
extra = """
<div><i>Note that the occlusion can be at a branch as well, such as below</i></div><div><i></i></div><div><i><img \
src="paste-12416750453065.jpg" /></i></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389738236817
text = """
{{c1::Retinal Vein Occlusion}} is an eye pathology that presents with <b>multiple, large flame shaped \
hemorrhages,</b>&nbsp;papilledema and exudates.<div><br></div><div><img src="paste-12429635354980.jpg" /></div>"""
extra = '<br><i>Pretty much the eye of Sauron</i>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389738311386
text = """
Occlusion of the&nbsp;{{c1::retinal vein}} presents with sudden <b>painless </b>loss of vision in the affected eye and \
can lead to severe glaucoma."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389738387441
text = """
{{c1::Xanthelasma}} is an eyelid pathology involving yellow plaques of cholesterol. It may be associated with underlying \
hyperlipidemia and/or atherosclerosis.<div><br /></div><div><img src="paste-12657268621651.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739271226
text = """
{{c1::Sty}} is a small, acute and painful eyelid pathology defined as an infection of an eyelash follicle and/or \
associated sebacious glands.<div><br /></div><div><img src="paste-12717398163628.jpg" /></div>"""
extra = '<div><i>It is self-limiting.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739386677
text = """
{{c1::Chalazion}} is a large, chronic and painless eyelid pathology defined as obstruction and rupture of Meibomian \
glands with an accumulation of lipids and subsequent inflammation.<div><br /></div><div><img \
src="paste-12768937771176.jpg" /></div>"""
extra = '<div><i></i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739494878
text = 'Which eyelid glands are more commonly affected in Sty?<div><br /></div><div>{{c1::Zeis glands}}</div>'
extra = '<div><i>Meibomiam glands are far less involved</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739525728
text = """
{{c1::Blepharitis}} is an eyelid pathology defined as chronic inflammation of the eye; commonly involving hyperemia, \
flaking and crusting.<div><br /></div><div><img src="paste-13245679141099.jpg" /></div>"""
extra = '<div><i>It is often painful and itchy.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739579409
text = 'What is the treatment for Angioedema?<div><br /></div><div>{{c1::Epinephrine}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739599769
text = 'What is Entropion?<div><br /></div><div>{{c1::<b>Inward</b> rolling of the <b>lower</b>&nbsp;eyelid}}</div>'
extra = '<img src="paste-13327283519679.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739642750
text = 'What is Ectropion?<div><br /></div><div>{{c1::Benign <b>outward</b> rolling of the <b>lower</b> eyelid}}</div>'
extra = '<img src="paste-13370233192639.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739701487
text = """
{{c1::Entropion}} is an eyelid pathology with a more serious clinical importance as the inwardly rolled eyelashes can \
lead to corneal scarring and blindness."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739748110
text = 'What is the Episclera?<div><br /></div><div>{{c1::Loose CT between the sclera and conjunctiva}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739773704
text = """
{{c1::Episcleritis/scleritis}} is an eye pathology defined as inflammation of the episclera or sclera. It is usually \
idiopathic or may accompany an autoimmune disease.<div><br /></div><div><img src="paste-14169097109682.jpg" /></div>"""
extra = '<div><i>Tx is NSAIDs or Glucocorticoids</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739844197
text = """
A&nbsp;{{c1::subconjunctival hemorrhage}} is an eye pathology that occurs spontaneously after trauma or severe bouts of \
coughing. It does not involve eye pain or photophobia.<div><br /></div><div><img src="paste-14181982011700.jpg" /></div>"""
extra = '<div><i>However, you <b>must first rule out a bleeding disorder</b></i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739934967
text = """
<div>{{c1::Bacterial}} conjunctivitis commonly presents with pain, purulent discharge and mating eyelashes.</div><br \
/><div><img src="paste-14366665605312.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389739983590
text = """
{{c1::Viral}} conjunctivitis typically presents with hyperemia, minimal exudate and lymphadenopathy.<div><br \
/></div><div><img src="paste-14401025343682.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389740023106
text = """
{{c1::HSV}} conjunctivitis typically presents with corneal ulceration.<div><br /></div><div><img \
src="paste-14426795147459.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389740058973
text = """
Conjunctivitis often progresses into&nbsp;{{c1::keratitis}} which commonly presents with corneal ulceration, especially \
with HSV1."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389740130650
text = """
{{c1::Hypopyon}} is a sterile exudate from the iris and ciliary body that is typically seen in keratitis.<div><br \
/></div><div><img src="paste-14663018348785.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389740186034
text = """
{{c1::Uveitis}} is an eye pathology defined as the inflammation of the iris (iritis) and ciliary body \
(cyclitis).<div><br /></div><div><img src="paste-14705968021733.jpg" /><img src="paste-29326036697436.jpg" /></div>"""
extra = """
<div><i>Presents with severe photophobia, blurry vision, intraocular pain and <b>congestion of the ciliary blood vessels \
near the cornea.</b></i></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389740277501
text = """
Congestion of the ciliary blood vessels near the cornea is diagnostic of&nbsp;{{c1::Uveitis}}.<div><br /></div><div><img \
src="paste-15182709391589.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389740304164
text = 'What is the normal intraocular pressure?<div><br /></div><div>{{c1::8-21 mmHg}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389740609658
text = """
{{c1::Acute Angle Closure Glaucoma (AACG)}} is an eye pathology that presents with conjunctival hyperemia and a mid-\
dilated pupil.<div><br /></div><div><img src="paste-15414637625574.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389740687437
text = """
The shadow sign shown below is commonly seen in&nbsp;{{c1::Acute Angle Closure Glaucoma (AACG)}}.<div><br \
/></div><div><img src="paste-15474767167670.jpg" /><img src="paste-15573551415479.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389740904123
text = 'What level of visual impairment is considered to be legally blind?<div><br /></div><div>{{c1::20/200 to 20/400}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741041286
text = 'What level of visual impairment can count fingers?<div><br /></div><div>{{c1::20/200 to 20/400}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741058971
text = 'What level of visual impairment can detect hand motion?<div><br /></div><div>{{c1::20/500 to 20/1000}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741075630
text = """
What level of visual impairment can perceive light?<div><br /></div><div>{{c1::Less than 20/1000, aka near \
blindness}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741110222
text = 'What is the most common cause of vision loss worldwide?<div><br /></div><div>{{c1::Cataracts}}</div>'
extra = '<div></div><img src="paste-30258044600434.jpg" /><div><img src="paste-30215094927598.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741153463
text = 'What is Emmetropia?<div><br /></div><div>{{c2::Normal vision; lightrays focus onto the retina}}</div>'
extra = '<img src="paste-15801184682120.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741200855
text = """
What is Myopia?<div><br /></div><div>{{c1::aka Short-Sightedness; lightrays focus <b>before </b>the retina; eyeball is \
too long}}</div>"""
extra = """
<div><i>Corrected by a diverging lens</i></div><div><i></i></div><div><i><img src="paste-15938623635639.jpg" \
/></i></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741280351
text = """
What is Hypermetropia?<div><br />{{c1::aka Far-Sightedness; The eyeball is too short; light rays focus \
<b>behind</b>&nbsp;the retina}}</div>"""
extra = """
<div><i>Corrected by a converging lens</i></div><div><i></i></div><div><i><img src="paste-15981573308644.jpg" \
/></i></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741356256
text = """
What is Presbyopia?<div><br /></div><div>{{c1::Stiffening of the lens where the patient cannot accommodate for a close \
object}}</div>"""
extra = '<div><i>Corrected by a converging lens.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741401489
text = """
What is an Astigmatism?<div><br /></div><div>{{c1::When light rays propagate in 2 different planes focused at different \
areas of the retina}}</div>"""
extra = '<div><i>Patient can neither see near or far objects. Corrected by a cylindrical lens.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741459393
text = """
Pathological cupping of the optic disk is commonly indicative of&nbsp;{{c1::Primary Open Angle Glaucoma}}<div><br \
/></div><div><img src="paste-16484084482417.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741554627
text = """
{{c1::Arcuate Scotomas}} are scimitar shaped areas of loss of visual acuity seen in Primary Open Angle Glaucoma.<div><br \
/></div><div><img src="paste-16943645982872.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741690346
text = """
What is the leading cause of severe visual loss in <b>adults over 50</b>?<div><br /></div><div>{{c1::Age-Related Macular \
Degeneration (AMD)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389741734844
text = """
{{c1::Age-Related Macular Degeneration (AMD)}} is an eye pathology that involves a gradual loss of ability to see \
objects clearly and distortion of object shape. It is commonly seen in adults over 50 y/o."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-head-and-neck'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389835224526
text = 'What is normal intracranial pressure (ICP)?<div><br /></div><div>{{c1::10-15 mmHg}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389835277805
text = """
When the volume of a lesion in the brain is&nbsp;{{c1::&gt; 100}} mL, there are clinical manifestations and a need to \
intervene."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389835317907
text = """
A flattening of the gyri and compression of the sulci is a common finding when there is \
increased&nbsp;{{c1::intracranial pressure (ICP)}}.<div><br /></div><div><img src="paste-545460846824.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389835673355
text = """
Compressed ventricles are a common sign of increased&nbsp;{{c1::intracranial pressure (ICP)}}.<div><br /></div><div><img \
src="paste-588410519784.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389835701713
text = """
What is a Subfalcine Herniation?<div><br /></div><div><img src="paste-1099511628046.jpg" /><br /><div><br \
/></div><div>{{c1::Herniation of the cingulate gyrus through the falx cerebri to the other side of the \
brain}}</div></div>"""
extra = '<div><i>aka Cingulate Herniation</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389835874550
text = """
A&nbsp;{{c1::subfalcine/cingulate}} herniation is defined as herniation of the cingulate gyrus through the {{c2::falx \
cerebri}} to the opposite side of the brain."""
extra = '<div><img src="paste-47970489729609.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389835936800
text = """
An&nbsp;{{c1::uncal}} herniation is defined as herniation of the temporal lobe uncus under the {{c2::tentorium \
cerebelli}}."""
extra = '<div><img src="paste-47966194762313.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389835982220
text = """
What is an uncal herniation?<div><br /></div><div><img src="paste-1181116006688.jpg" /></div><div><br \
/></div><div>{{c1::Herniation of the temporal lobe uncus under the tentorium cerebelli}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389836014684
text = """
A&nbsp;{{c1::Duret hemorrhage}} is a CNS trauma pathology that occurs following an uncal herniation and compression of \
the {{c2::paramedian}} artery and/or perforating branches of the {{c3::basilar}} artery.<div><br /></div><div><img \
src="paste-1318554960055.jpg" /><img src="paste-1340029796653.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389836185346
text = """
A&nbsp;{{c1::tonsillar}} herniation is defined as herniation of the cerebellar tonsils through the&nbsp;{{c2::foramen \
magnum}}.<div><br /></div><div><img src="paste-1838246003045.jpg" /><img src="paste-47966194762313.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389836212956
text = """
What is a Tonsillar Herniation?<div><br /></div><div>{{c1::Herniation of the cerebellar tonsils through the foramen \
magnum}}</div>"""
extra = '<div><img src="paste-47966194762313.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389836305232
text = 'What is Cerebral Edema?<div><br /></div><div>{{c1::Accumulation of transudate in brain tissue}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389836356348
text = '{{c1::Vasogenic}} edema is a type of cerebral edema that occurs due to an increase in vascular permeability.'
extra = '<img src="paste-1898375545063.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389837026800
text = '{{c1::Cytotoxic}} edema is a type of cerebral edema that occurs due to cell membrane damage.'
extra = '<img src="paste-2027224563943.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389837059368
text = """
{{c1::Vasogenic}} edema is a type of cerebral edema where transudate accumulates in white matter and/or \
<b>inter</b>cellular spaces.<div><br /></div><div><img src="paste-2521145803015.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389837106562
text = """
{{c1::Cytotoxic}} edema is a type of cerebral edema where transudate accumulates in grey matter and/or <u style="font-\
weight: bold; ">intra</u>cellular spaces.<div><br /></div><div><img src="paste-2581275345049.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389837136787
text = '{{c1::Vasogenic}} edema is a type of cerebral edema that has a wet and shiny appearance.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389837155574
text = '{{c1::Cytotoxic}} edema is a type of cerebral edema that has dry and sticky appearance.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389837217504
text = """
A&nbsp;{{c1::concussion}} is a traumatic brain injury involving transient loss of consciousness secondary to blunt head \
trauma."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389837541030
text = """
A&nbsp;{{c1::contusion}} a traumatic brain injury involving brain microhemorrhages due to blunt brain trauma. It does \
not involve cavity formation.<div><br /></div><div><img src="paste-2727304233229.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389837588694
text = """
A&nbsp;{{c1::laceration}} is a traumatic brain injury described as a tear of brain tissue typically cause by direct \
contact between the injuring object and brain tissue via penetrating injury.<div><br /></div><div><img \
src="paste-3212635537662.jpg" /></div>"""
extra = '<div><i>It involves cavity/hematoma formation.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389837681592
text = """
{{c1::Diffuse Axonal Injury (DAI)}} is a CNS trauma injury defined as widespread axonal damage due to shearing stress \
during brain acceleration induced by inertia or impact.<div><br /></div><div><img src="paste-3723736645740.jpg" /></div>"""
extra = '<div><i>There is no <b>direct</b>&nbsp;damage to brain tissue.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389837825065
text = """
What is the most common affected CNS structure in Diffuse Axonal Injury?<div><br /></div><div>{{c1::Corpus \
Callosum}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389837874327
text = """
{{c1::Axonal swellings}} are spheroids of damage at the edge of damaged axons in Diffuse Axonal Injury.<div><br \
/></div><div><img src="paste-4204772982999.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838105874
text = """
{{c1::Retraction Balls}} are spots of damage visualized with a silver stain in Diffuse Axonal Injury.<div><br \
/></div><div><img src="paste-3822520893642.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838169130
text = """
A(n)&nbsp;{{c1::epidural}} hematoma presents as a lens-shaped lesion.<div><br /></div><div><img \
src="paste-4217657885023.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838214015
text = """
A&nbsp;{{c1::subdural}} hematoma presents as a crescent-shaped lesion and is unable to cross the midline.<div><br \
/></div><div><img src="paste-4252017623456.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838299363
text = 'A(n) {{c1::acute}} subdural hematoma lasts for 7-10 days and involves blood clots.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838359653
text = 'A(n)&nbsp;{{c1::chronic}} subdural hematoma involves a liquefied blood blot instead of a blood clot.'
extra = '<div><i>An acute SDH typically resolves right away or progresses to a chronic SDH.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838397009
text = 'A(n) {{c1::acute}} subdural hematoma had a higher density than brain tissue on a CT scan.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838458384
text = 'A(n)&nbsp;{{c1::chronic}} subdural hematoma shows isodensity or hypodensity when compared to brain tissue on a CT scan.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838529594
text = 'A&nbsp;{{c1::proper}} chronic subdural hematoma is the form that has the possibility to rebleed and/or expand.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838574557
text = """
A&nbsp;{{c1::chronic hygroma}} is a type of chronic subdural hematoma that is filled with clear, yellow fluid and/or \
CSF."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838611966
text = 'Tense dura mater is commonly a sign indicative of increased&nbsp;{{c1::intracranial pressure}}.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838753472
text = """
What is an epidural hematoma?<div><br /></div><div>{{c1::A collection of blood <b>above</b>&nbsp;the dura (between the \
dura and skull)}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838784068
text = """
What blood vessel is commonly ruptured and causes an epidural hematoma?<div><br /></div><div>{{c1::Middle Meningeal \
Artery}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838830117
text = """
{{c1::"Talk &amp; Die"}} syndrome is commonly seen due to herniation secondary to an epidural hematoma and involves \
sudden, rapid deterioration of the patient; often leading to death."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838886373
text = 'What is a subdural hematoma?<div><br /></div><div>{{c1::A collection of blood <b>underneath</b>&nbsp;the dura}}</div>'
extra = '<div><i>Blood is in contact with the pia.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838911539
text = """
What blood vessel(s) are damaged in the formation of a subdural hematoma?<div><br /></div><div>{{c1::Bridging veins \
between the dura and arachnoid}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838952950
text = """
A subdural hematoma can occur following&nbsp;{{c1::brain atrophy}}, as the brain shrinks and pulls on bridging vessels, \
thereby rupturing them."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389838994756
text = """
What structures are compressed following a Tonsillar Herniation?<div><br /></div><div>{{c1::The medulla/brain stem; \
leading to cardiopulmonary arrest}}</div>"""
extra = '<div><img src="paste-47966194762313.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389839073495
text = """
What structures are compressed during a Subfalcine/Cingulate Herniation?<div><br /></div><div>{{c1::Anterior Cerebral \
Artery, leading to infarction}}</div>"""
extra = '<div><img src="paste-47966194762313.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389839103153
text = """
Compression of&nbsp;{{c1::CN III}} during an&nbsp;{{c2::uncal}} herniation can present with&nbsp;{{c3::oculomotor \
palsy}}."""
extra = '<div><img src="paste-47966194762313.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389839130018
text = 'Which way are the eyes displaced in Oculomotor Palsy?<div><br /></div><div>{{c1::Down &amp; Out}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389839145749
text = """
Compression of the&nbsp;{{c1::cerebral peduncles}} during an uncal herniation results in limb weakness and extensor \
rigidity."""
extra = '<div><img src="paste-47966194762313.jpg" /></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389839178590
text = """
Compression of the&nbsp;{{c2::posterior cerebral}} artery during an uncal herniation can lead to infarction of the \
occipital lobe."""
extra = '<div><i>Leads to contralateral homonymous hemianopia.</i></div><div><i><img src="paste-47966194762313.jpg" /></i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-trauma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389909802272
text = """
{{c1::Fibrillary Astrocytoma}} is a primary CNS tumor that consists of invasive, well-differentiated astrocytes and is \
typically found at the gray/white matter junction at the cerebral hemispheres.<div><br /></div><div><img \
src="paste-7610682048824.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389910411168
text = """
What kind of cells are found in Fibrillary Astrocytoma?<div><br /></div><div><img src="paste-8048768712937.jpg" \
/></div><div><br /></div><div>{{c1::Well-differentiated astrocytes}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389910577113
text = """
{{c1::Glioblastoma Multiforme (GBM)}} is a primary CNS tumor that exhibits a <b>"butterfly lesion"</b> as it invades and \
crosses the corpus callosum.<div><br /></div><div><img src="paste-8194797601003.jpg" /><img \
src="paste-46127948759376.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389910724889
text = """
Where does a Glioblastoma Multiforme (GBM) cross in the brain from one side to another?<div><br \
/></div><div>{{c1::Through the corpus callosum}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389910748825
text = """
{{c1::Glioblastoma Multiforme (GBM)}} is a primary CNS tumor that commonly exhibits <b>pseudopalisading</b> where \
neoplastic, tumor cells surround areas of necrosis.<div><br /></div><div><img src="paste-8336531521736.jpg" /><img \
src="paste-46153718563154.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389910845973
text = """
Endothelial cell proliferation is a key characteristic of the primary CNS tumor&nbsp;{{c1::Glioblastoma Multiforme \
(GBM)}}.<div><br /></div><div><img src="paste-8370891260104.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389910893461
text = """
Which type of cells are commonly found to proliferate in a Glioblastoma Multiforme (GBM)?<div><br \
/></div><div>{{c1::Endothelial Cells}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389910921144
text = """
{{c1::Pilocytic Astrocytoma}} is a primary CNS tumor that involves astrocytes. It is commonly found in children and at \
the cerebellum.<div><br /></div><div><img src="paste-8946416877848.jpg" /><img src="paste-47347719471438.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389911449887
text = """
{{c1::Rosenthal Fibers}} are thick, intracellular, eosinophillic processes found in the neoplastic astrocytes \
of&nbsp;{{c2::Pilocytic Astrocytoma}}.<div><br /></div><div><img src="paste-8959301779687.jpg" /><img \
src="paste-47394964111694.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389911499302
text = """
{{c1::Oligodendroglioma}} is a primary CNS tumor that involves oligodendrocytes. It commonly exhibits a <b>'chicken \
wire</b>' appearance of capillaries.<div><br /></div><div><img src="paste-9062380994822.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389911673751
text = """
{{c1::Oligodendrioglioma}} is a primary CNS tumor that has a 'fried-egg' appearance on histology and may exhibit \
calcifications.<div><br /></div><div><img src="paste-9105330667751.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389911727661
text = """
What type of rosettes are seen in Retinoblastoma?<div><br /></div><div><img src="paste-9251359555887.jpg" /><br \
/><div><br /></div><div>{{c1::Flexner-Wintersteiner rosettes}}</div></div>"""
extra = '<div><i>Clear lumen.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389912256042
text = """
What kind of rosettes are found in Ependyoma?<div><br /></div><div><img src="paste-9620726743353.jpg" /><img \
src="paste-10045928505644.jpg" /><img src="paste-47682726920528.jpg" /><br /><div><br /></div><div>{{c1::Perivascular \
Pseudorosettes}}</div></div>"""
extra = '<div><i>Blood vessel in the lumen.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389912299725
text = """
What kind of rosettes are seen in all 3 of Retinoblastoma, Neuroblastoma and Medulloblastoma?<div><br /></div><div><img \
src="paste-9655086481716.jpg" /><img src="paste-10243497001200.jpg" /><br /><div><br /></div><div>{{c1::Homer-Wright \
rosettes (pseudorosettes)}}</div></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389912345572
text = """
What is found in the lumen of Homer-Wright rosettes in Neuroblastoma, Retinoblastoma and Medulloblastoma?<div><br \
/></div><div><img src="paste-9650791514420.jpg" /><img src="paste-10247791968496.jpg" /></div><div><br \
/></div><div>{{c1::Neuropils}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389912406310
text = """
{{c1::Medulloblastoma}} is a primary CNS tumor that is typically found at the cerebellar vermis.<div><br \
/></div><div><img src="paste-10058813407514.jpg" /><img src="paste-47480863457617.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389912500193
text = """
{{c1::Meningioma}} is a primary CNS tumor that presents as a round mass attached to the dura with a possible \
"tail".<div><br /></div><div><img src="paste-10307921510614.jpg" /><img src="paste-46325517254990.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389912554709
text = """
The whorled pattern seen below is often seen in the primary CNS tumor called&nbsp;{{c1::meningioma}}.<div><br \
/></div><div><img src="paste-10342281249025.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389912593712
text = """
{{c1::Psammoma bodies}} are nodules of calcification that can be seen in Meningioma.<div><br /></div><div><img \
src="paste-10368051052805.jpg" /><img src="paste-46355582026061.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1389912630918
text = """
What primary CNS tumor shows the characteristic Angiocentric Patterning shown below?<div><br /></div><div><img \
src="paste-10428180594905.jpg" /></div><div><br /></div><div>{{c1::CNS B-Cell Lymphoma}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-tumours'

[[notes]]
model = 'Cloze-Brosencephalon'
