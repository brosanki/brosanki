note-id = 1390354755108
text = 'What is the only 3rd generation hypnotic approved for long term use?<div><br /></div><div>{{c1::Eszopiclone}}</div>'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::sleep_disorders Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390411634260
text = '{{c1::Atomoxetine}} is a non-stimulant selective NE reuptake inhibitor that has low abuse potential.'
extra = ""
tags = 'Brosencephalon::ADHD Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390411682807
text = '{{c1::Guanfacine}} is an alpha2-receptor agonist that is able to support ADHD treatment and help with tics.'
extra = ""
tags = 'Brosencephalon::ADHD Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390521932951
text = """
Parkinsons Disease is characterized by depigmentation and neuronal loss of dopaminergic neurons at \
the&nbsp;{{c1::substantia nigra}} of the basal ganglia.<div><br /></div><div><img src="paste-3006477107436.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390523334057
text = """
{{c1::Lewy Bodies}} are round, eosinophilic bodies of misfolded -synuclein and ubiquitin found in affected neurons in \
Parkinson's Disease. There is sometimes a peripheral halo.<div><br /></div><div><img src="paste-3092376453323.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390523413578
text = """
What misfolded protein is the major component of Lewy Bodies seen in Parkinson's Disease and Lewy Body Dementia?<div><br \
/></div><div>{{c1::-synuclein}}</div>"""
extra = '<img src="paste-3088081486027.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390523456028
text = """
Which basal ganglia structure sees depigmentation and a loss of neurons in Parkinson's Disease?<div><br \
/></div><div><img src="paste-3161095930033.jpg" /></div><div><br /></div><div>{{c1::Substantia Nigra}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390523514048
text = """
Huntington's Disease is characterized by atrophy of the cortex and the&nbsp;{{c1::Caudate nucleus}} of the basal \
ganglia, leading to expansion of the ventricles on imaging.<div><br /></div><div><img src="paste-3616362463535.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-huntingtons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390525504567
text = """
Parkinson's and other hypokinetic motor disorders reflect dysfunction of the&nbsp;{{c1::direct}} pathway of the basal \
ganglia."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390526368243
text = """
Huntington's and other hyperkinetic disorders typically reflect a problem with the&nbsp;{{c1::indirect}} pathway of the \
basal ganglia."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-huntingtons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390526400037
text = """
What is chorea?<div><br /></div><div>{{c1::Purposeless, quick jerks that may be superimposed on top of voluntary \
movement}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390526476161
text = """
{{c1::Huntington's Chorea}} is an autosomal dominant movement disorder characterized by degeneration of GABA neurons of \
the indirect pathway at the caudate nucleus."""
extra = '<div><i>Typically the head of the caudate nucleus.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390526537888
text = """
{{c1::Sydenham's Chorea}} is a movement disorder that arises as a transient complication in some children with rheumatic \
fever, commonly in girls."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390526769754
text = '{{c1::Chorea Gravidarum}} is a movement disorder that occurs usually during the second trimester of pregnancy.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390526800350
text = """
{{c1::Tardive Dyskinesia}} is an&nbsp;<b>iatrogenic</b> movement disorder characterized by repetitive choreic movements \
affecting the face, hands and trunk."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390526853430
text = """
{{c1::Tardive Dyskinesia}} is an <b>iatrogenic</b>&nbsp;movement disorder that often results from treatment with \
antipsychotics."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390526882329
text = """
{{c1::Athetosis}} is defined as slow, writhing, involuntary, snake-like movements typically evident at the fingers and \
hands."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390527257828
text = '{{c1::Hemiballismus}} is a hyperkinetic movement disorder that results from a lesion of the Subthalamic Nucleus (STN).'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390527317467
text = """
What is the most common cause of Hemiballismus?<div><br /></div><div>{{c1::Lacunar Stroke of a thalamoperforating branch \
off the PCA in HTN}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390527345300
text = """
{{c1::Tourette's Syndrome}} is a movement disorder characterized by facial and vocal tics that progress to jerking \
movements of the limbs. Involuntary, explosive, vulgar speech and behaviour may also be involved."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390527481262
text = """
{{c1::Hepatolenticular Degeneration (Wilson's Disease)}} is a movement disorder caused by an autosomal recessive \
disorder in the metabolism of copper and defects in Ceruloplasmin."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390528333767
text = '''Thin, brown&nbsp;{{c1::Kayser-Fleischer}} rings are seen in the outer cornea of patients with Wilson's Disease.'''
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390528371880
text = """
{{c1::Parkinson's Disease}} is a movement disorder characterized by a degenerative loss of dopaminergic neurons in the \
substantia nigra of the basal ganglia."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390529346612
text = '''Rare cases of Parkinson's Disease have been linked to exposure to&nbsp;{{c1::MPTP}}, a contaminant of illicit IV drugs.'''
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390529377229
text = """
{{c1::Lewy Body Dementia}} is a form of dementia that is characterized by <b>early-onset </b>dementia, hallucinations \
and parkinsonism."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390529445581
text = 'Where are Lewy Bodies found in Lewy Body Dementia?<div><br /></div><div>{{c1::The cortex}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390529464473
text = """
{{c1::Huntington's Disease}} is a movement disorder characterized by the degeneration of GABAergic neurons in the \
caudate nucleus of the basal ganglia."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390529525537
text = 'On what chromosome is the Huntingtin (Htt) gene found?<div><br /></div><div>{{c1::4}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390529542635
text = """
Which trinucleotide repeat in the Huntingtin (Htt) gene is involved in Huntington's Disease?<div><br \
/></div><div>{{c1::CAG}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390529569344
text = '''Anticipation is seen in Huntington's Disease due to further CAG expansion during&nbsp;{{c1::spermatogenesis}}.'''
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-movement-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390587690885
text = """
Replacement of DA with&nbsp;{{c1::Levodopa/L-Dopa}} in Parkinson's Disease alleviates symptoms but does not stop the \
progression of the disease."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390587750437
text = """
As treatment for Parkinson's progresses in a patient, the increased sensitivity to&nbsp;{{c1::L-Dopa/Levodopa}} results \
in involuntary movements due to an imbalance between D1 and D2 receptors."""
extra = '<br /><div><i>Can worsen movement problems and lead to falls.</i></div>'
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390588019465
text = """
What is an "Off Period" in Parkinson's Disease?<div><br /></div><div>{{c1::A period of increased stiffness, rigidity and \
the inability to move}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390588066688
text = """
An {{c1::"Off Period"}} is seen in Parkinson's Disease and involves a period of increased stiffness, rigidity and \
inability to move due to not enough&nbsp;{{c2::L-Dopa/Levodopa}} to treat the loss of dopaminergic neurons."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390591440935
text = """
What class of drugs is useful for treating the postural instability in Parkinson's Disease?<div><br \
/></div><div>{{c1::Cholinesterase Inhibitors}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390592142666
text = """
What class of drugs is useful for treating the cognitive impairment in Parkinson's Disease?<div><br \
/></div><div>{{c1::Cholinesterase Inhibitors}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390592313293
text = """
{{c1::Dopamine Antagonists}} and {{c2::Neuroleptics}} are 2 classes of drugs that can cause Drug-induced Parkinson's \
Syndrome."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390592465618
text = """
Dopamine agonists are only used in Parkinson's Disease <b>alone</b>&nbsp;in <b>early </b>PD or <b>in combination \
with&nbsp;</b>{{c1::Levodopa}} in <b>late, advanced</b>&nbsp;PD."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390593782709
text = 'Dopamine agonists must be used prior to&nbsp;{{c1::L-Dopa}} in order to prevent dyskinesia in the later stages of PD.'
extra = '<br /><div><i>As this way, treatment with L-Dopa will be delayed or perhaps even prevented.</i></div>'
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390593906162
text = """
{{c1::Deep Brain Stimulation}} is a surgical therapy for Parkinson's that alters firing in such a way to mimic a \
temporary lesion in the GPi and STN, thereby reducing PD symptoms."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390594358927
text = """
{{c1::L-Dopa}} is a Dopamine precursor that must be decarboxylated into Dopamine in the Nigrostriatal Pathways to be \
effective."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390595115301
text = 'Which enzyme converts L-Dopa to Dopamine?<div><br />{{c1::DOPA Decarboxylase (AADC)}}</div>'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390595371762
text = """
{{c1::L-Dopa}} is a Dopamine precursor that is taken up at dopaminergic neurons and converted to Dopamine which \
activates D1 and D2 receptors, thereby restoring movement."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390595459981
text = '''What is the most efficient treatment of Parkinson's Disease?<div><br /></div><div>{{c1::L-Dopa}}</div>'''
extra = '<br /><div><i>Especially when started before 65 y/o</i></div>'
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390595535850
text = """
What is the MOA of Carbidopa?<div><br /></div><div>{{c1::Irreversible Inhibition of peripheral DOPA Carboxylase, thereby \
preventing the breakdown of L-Dopa into Dopamine at the periphery}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390595747945
text = """
{{c1::Carbidopa}} is a Dopamine precursor that irreversibly inhibits DOPA Carboxylase at the periphery only, thereby \
blocking the breakdown of L-Dopa to Dopamine."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390595788751
text = '''{{c1::Levodopa/L-Dopa}} is always given in combination with&nbsp;{{c2::Carbidopa}} in Parkinson's patients.'''
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390595815750
text = """
{{c1::Carbidopa}} is a drug given in combination with L-Dopa that does not cross the BBB and allows for more L-Dopa to \
enter the brain by inhibiting peripheral DOPA Carboxylase."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390595879897
text = """
What is the MOA of Entacapone?<div><br /></div><div>{{c1::Inhibition of peripheral COMT, thereby ensuring that L-Dopa is \
converted into DA and not a metabolite}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390595927001
text = """
What is the MOA of Tolcapone?<div><br /></div><div>{{c1::Inhibition of peripheral COMT, thereby ensuring that L-Dopa is \
converted into DA and not a metabolite}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390595934312
text = """
{{c1::Entacapone}} and {{c2::Tolcapone}} are COMT inhibitors used in Parkinson's Disease that ensure L-Dopa is converted \
into DA."""
extra = '<br /><div><i>The Capones control the COMTs</i></div>'
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596030352
text = """
What is the MOA of Selegiline?<div><br /></div><div>{{c1::Selective, irreversible inhibition of MAO-B; thereby \
preventing the oxidation of DA into byproducts and increasing DA levels centrally}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596104816
text = """
What is the MOA of Rasagiline?<div><br /></div><div>{{c1::Selective, irreversible inhibition of MAO-B; thereby \
preventing the oxidation of DA into byproducts and increasing DA levels centrally}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596110977
text = """
{{c1::Selegiline}} and&nbsp;{{c2::Rasagiline}} are MAO-B inhibitors that prevent the oxidation of Dopamine into \
byproducts, thereby increasing DA levels centrally."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596152020
text = """
{{c2::Selegiline}} is an MAO-B inhibitors can be used alone as initial Tx of Parkinson's or as an adjunct \
alongside&nbsp;{{c1::L-Dopa}} when it no longer effectively treats motor fluctuations in late PD."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596447106
text = """
<b>Non-Selective</b>&nbsp;MAO Inhibitors present with potential interactions with&nbsp;{{c1::Tyramine}}, a compound \
commonly found in foods such as cheese and wine, and may result in Hypertensive Crisis."""
extra = '<br /><div><i>Due to an inhibition of NE breakdown.</i></div>'
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596537347
text = """
What is the MOA of Bromocriptine?<div><br /></div><div>{{c1::Partial agonist at central and peripheral D2 \
receptors}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596590369
text = 'What is the MOA of Pergolide?<div><br /></div><div>{{c1::Partial agonist at central and peripheral D2 receptors}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596595006
text = """
What is the treatment for Hyperprolactinemia?<div><br /></div><div>{{c1::Bromocriptine; as it reduces Prolactin levels \
through D2 binding}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596656412
text = """
Ergotamine Dopamine Agonists are associated with&nbsp;{{c1::Cardiac Valve Fibrosis}} in doses required to treat \
Parkinson's and are hence not preferred for the treatment for PD."""
extra = '<br /><div><i>Bromocriptine and Pergolide</i></div>'
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596729138
text = '{{c1::Pramipexole}} is a non-ergotamine dopamine agonist that shows agonism at central D2 and D3 receptors.'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596900960
text = 'Which Dopamine receptors does Pramipexole bind to?<div><br /></div><div>{{c1::Central D2 and D3}}</div>'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596916747
text = '{{c1::Ropinirole}} is a non-ergotamine dopamine agonist that shows agonism at D1 and D2 receptors.'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596944201
text = 'Which Dopamine receptors does Ropinirole bind to?<div><br /></div><div>{{c1::D1 and D2 receptors}}</div>'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596957869
text = '{{c1::Rotigotine}} is a non-ergotamine dopamine agonist that shows agonism at D3 &gt; D2 &gt; D1 receptors.'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596983479
text = 'Which Dopamine receptors does Rotigotine bind to?<div><br /></div><div>{{c1::D3 &gt; D2 &gt; D1}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390596994631
text = '{{c1::Rotigotine}} is a non-ergotamine dopamine agonist that is administered via a transdermal patch.'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390597020471
text = '{{c1::Apomorphine}} is a non-ergotamine dopamine agonist that is administered intranasally.'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390597035307
text = """
{{c1::Apomorphine}} is a non-ergotamine dopamine agonist that acts as a "rescue drug" for when Parkinson's patients are \
frozen during an Off Period."""
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390597069836
text = 'What Dopamine receptors does Apomorphine bind to?<div><br /></div><div>{{c1::D1 and D2}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390597088950
text = """
Non-ergotamine dopamine agonists are used in the early onset of Parkinson's to prevent the later onset \
of&nbsp;{{c1::dyskinesia}} by delaying L-Dopa treatment."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390597185584
text = '{{c2::Rotigotine}} is a non-ergotamine dopamine agonist that is useful in treating Restless Leg Syndrome.'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::unsorted-parkinsons'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390597227921
text = '{{c1::Bromocriptine}} is an ergotamine dopamine agonist that is able to treat Restless Leg Syndrome.'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390597254374
text = """
What is the 1st line therapy of Parkinson's Disease in <b>younger, early onset</b>&nbsp;patients?<div><br \
/></div><div>{{c1::Dopamine Agonists}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390597281089
text = """
{{c1::Amantadine}} is an anti-viral agent that can be used as an adjunct to L-Dopa therapy as it acts as a weak NMDA \
receptor antagonist."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390598301722
text = """
What is the MOA of Amantadine in the treatment of Parkinson's Disease?<div><br /></div><div>{{c1::Weak NMDA receptor \
antagonism}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390598317963
text = """
{{c1::Benzotropine}} is an antimuscarinic used in Parkinson's that acts within the striatum on cholinergic interneurons, \
thereby decreasing cholinergic tone."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::parkinsons Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390678867844
text = """
{{c1::Dementia}} is a neurological pathology defined as a decline in cognitive ability, memory and/or function with \
intact consciousness."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390679947868
text = 'Patients with dementia are eventually die in&nbsp;{{c1::5-10}} years as symptoms gradually develop and progress.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390680001833
text = """
What is often the first cognitive impairment seen in dementia?<div><br /></div><div>{{c1::Memory loss and/or \
dysfunction}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390680072753
text = """
What neurological deficits have to be present to meet the criteria for a diagnosis of Dementia?<div><br \
/></div><div>{{c1::Memory +1 cognitive deficit}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390680215948
text = """
What is the hallmark neurological deficit in Alzheimer's Disease?<div><br /></div><div>{{c1::Memory deficits; with a \
slow, insidious onset and progression}}</div>"""
extra = '<div><i>Specifically, there is a problem recalling facts</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390681200489
text = '''Hyperphosphorylation of the&nbsp;{{c1::Tau}} protein is associated with Alzheimer's Disease.'''
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390681423708
text = """
Which modification to the tau protein is associated with Alzheimer's Disease?<div><br \
/></div><div>{{c1::Hyperphosphorylation}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390681446363
text = """
The&nbsp;A amyloid peptide fragments are usually found in 2 length. The&nbsp;{{c1::A<sub>42</sub>}}&nbsp;form is the \
amyloidogenic form."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390681792083
text = """
{{c1::Cortical atrophy}} is a key gross anatomical feature of Alzheimer's Disease.<div><br /></div><div><img \
src="paste-10329396347180.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390682096284
text = """
The cortical atrophy seen in Alzheimer's Disease can cause&nbsp;{{c1::Hydrocephalus <i>ex vacuo</i>}}, involving \
enlarged ventricles and increased CSF volume."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390682151724
text = """
{{c1::Neurofibrillary tangles}} are a key histological feature of Alzheimer's Disease that are composed of \
hyperphosphorylated tau protein.<div><br /></div><div><img src="paste-10827612553435.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390682235842
text = """
{{c1::Neuritic Plaques}} are a key histological feature of Alzheimer's Disease that involve an amyloid core (2) and \
peripheral tau aggregates (3).<div><br /></div><div><img src="paste-10840497455413.jpg" /><img \
src="paste-10853382357194.jpg" /><img src="paste-10866267259056.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390682320875
text = 'What colour do Amyloid proteins show on immunofluorescence?<div><br></div><div>{{c1::Apple-Green}}</div>'
extra = '<img src="paste-10917806866687.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390682414777
text = """
{{c1::Cerebral Amyloid Angiopathy}} is a cerebrovascular pathology that occurs due to&nbsp;A amyloid accumulation in \
the tunica media of small vessels in the brain.<div><br /></div><div><img src="paste-10960756539642.jpg" /></div>"""
extra = '<div><i>Has increased risk of intracerebral hemorrhaging.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390697322563
text = """
{{c1::vascular dementia}} is a type of vascular dementia characterized by multiple-single infarcts that damage \
functionally critical areas of the brain."""
extra = """
<div><i>There is cognitive decline within 3 months following such multiple focal \
infarcts.</i></div><div><i></i></div><div><i>vascular dementia is aka multi-infarct dementia</i></div>"""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390697416452
text = """
{{c1::Binswanger's Disease}} is a vascular dementia characterized by multiple, tiny lacunar infarcts at subcortical deep \
white matter that is strongly associated with HTN."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390697490431
text = """
{{c1::Binwanger's Disease}} is a vascular dementia that presents similarly to Alzheimer's Disease but will present with \
vascular defects upon MRI."""
extra = '<div><i>Use the patient Hx and MRI to differentiate between the 2.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390697553446
text = """
{{c1::Mixed Dementia}} is a form of dementia that involves a combination of Alzheimer's and Binswanger's changes with \
insidious progression."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390697786256
text = '''Where does Binswanger's Disease commonly present in the brain?<div><br /></div><div>{{c1::Periventricularly}}</div>'''
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390697815645
text = """
What are the 3 key clinical features diagnostic of Lewy Body Dementia?<div><br /></div><div>{{c1::Dementia, \
Parkinsonism, Hallucinations}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390697920293
text = """
{{c1::Lewy Body Dementia}} is a type of dementia that is characterized by parkinsonism with fluctuating dementia and \
hallucinations."""
extra = '<div><i>Hallucinations are non-frightening.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390697973600
text = 'What is the second most common dementia?<div><br /></div><div>{{c1::Lewy Body Dementia}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390698018786
text = 'If dementia precedes parkinsonism in a patient, the diagnosis is likely {{c2::Lewy Body Dementia}}'
extra = '<div><i>i.e. if the dementia is early onset</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390698913688
text = '''If parkinsonism precedes dementia by 1 year in a patient, the diagnosis is likely&nbsp;{{c1::Parkinson's Disease}}.'''
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390698994343
text = """
{{c1::Lewy Bodies}} are intraneuronal, intranuclear amyloid-like inclusions containing accumulations of \
misfolded&nbsp;{{c2::alpha-synuclein}}.<div><br /></div><div><img src="ARlZnKt.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390699735254
text = """
{{c1::Alpha-synuclein}} is a synaptic protein involved in vesicular production that accumulates in Lewy Body Dementia \
and Parkinson's as it misfolds."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390699897956
text = '{{c1::Lewy neurites}} are neurites filled with aggregates of misfolded alpha-synuclein.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390700160382
text = 'Where are Lewy Bodies found in Lewy Body Dementia?<div><br /></div><div>{{c1::Cortex}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390700190819
text = '''Where are Lewy Bodies found in Parkinson's Disease?<div><br /></div><div>{{c1::Basal Ganglia; Substantia Nigra}}</div>'''
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390700241981
text = """
{{c1::Frontotemporal Dementia}} is a slowly progressive dementia that has very prominent personality and behavioural \
changes (moreso than the memory loss)."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390700843806
text = """
{{c1::Frontotemporal Dementia}} is a dementia that primarily affects the frontotemporal lobe, yielding much more \
significant behavioural deficits as opposed to memory."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390700874544
text = """
{{c1::Pick's Disease}} is a dementia that primarily affects the frontotemporal lobe, but has a \
<b>rapid</b>&nbsp;progression and onset."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390700900596
text = """
Cortical neurons in the frontal and temporal lobes in Frontotemporal Dementia accumulate mutated&nbsp;{{c1::tau}} \
proteins, leading to neuronal loss."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390701009667
text = """
The atrophied gyri in Frontotemporal Dementia (FTD) are said to have a&nbsp;{{c1::knife-edge}} appearance.<div><br \
/></div><div><img src="paste-4157528342758.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390701201163
text = """
{{c1::Pick Cells}} are seen in Pick's Disease and are described as surviving neurons with homogenous swollen \
cytoplasm.<div><br /></div><div><img src="paste-4303557230851.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390701248880
text = """
{{c1::Pick Bodies}} are intracytoplasmic eosinophilic inclusions of mutated&nbsp;{{c2::tau protein}} seen in Pick cells \
of Pick's Disease.<div><br /></div><div><img src="paste-4299262263555.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390707933961
text = 'Degeneration of the cortex often leads to&nbsp;{{c1::dementia}}'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390707952884
text = 'Denegeration of the brainstem and basal ganglia leads to&nbsp;{{c1::movement disorders}}'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390707965558
text = 'What is the most common cause of Dementia?<div><br /></div><div>{{c1::Alzheimers}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390707981468
text = """
Which combination of Secretases yields the <b>normal</b>&nbsp;A amyloid peptide fragment?<div><br \
/></div><div>{{c1::Alpha and gamma}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708014886
text = """
Which combination of Secretases yields the <b>pathogenic</b>&nbsp;and <b>amyloidogenic</b>&nbsp;A amyloid peptide \
fragments?<div><br /></div><div>{{c1::Beta and gamma}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708039848
text = 'Which isoform of ApoE is linked to an increased risk of Alzheimers?<div><br /></div><div>{{c1::ApoE4}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708081727
text = """
The&nbsp;{{c1::ApoE4}} isoform of ApoE is the form that is deficient in its ability to breakdown&nbsp;A amyloid peptide \
fragments."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708172447
text = """
Which isoform of ApoE is associated with a decreased risk in developing Alzheimer's Disease?<div><br \
/></div><div>{{c1::ApoE2; due to it's ability to breakdown A amyloid peptides}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708240468
text = """
Mutations in&nbsp;{{c1::Presenilin 1 and 2}} result in gamma-secretase having increased activity, thereby yielding \
more&nbsp;A amyloid peptides."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708276751
text = """
Patients with&nbsp;{{c1::Down Syndrome}} often see an early onset of Alzheimer's by the age of&nbsp;{{c2::40}} due to \
the fact that the APP gene is found on chromosome 21."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708309774
text = 'On which chromosome is the Amyloid Precursor Protein (APP) found?<div><br /></div><div>{{c1::21}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708332061
text = """
{{c1::Neuritic plaques}} are histological features of &nbsp;Alzheimer's Disease and involve an extracellular core \
of&nbsp;A amyloid peptide with entangled neuritic processes."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708392745
text = """
{{c1::Neurofibrillary Tangles}} are a histological feature of Alzheimer's characterized by intracellular aggregates of \
hyperphosphorylated&nbsp;{{c2::tau protein}} in paired helical fragments."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708435481
text = 'Which gene codes Tau protein?<div><br /></div><div>{{c1::MAPT on chr 17}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708453318
text = """
The behavioural symptoms seen in Pick's Disease and Frontotemporal Dementia are due to&nbsp;{{c1::frontal}} lobe \
degeneration."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708509374
text = """
The language deficits seen in Pick's Disease and Frontotemporal Dementia are due to&nbsp;{{c1::temporal}} lobe \
degeneration."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708539470
text = """
{{c1::Normal Pressure Hydrocephalus}} is defined as an <b>idiopathic</b>&nbsp;increase in CSF, resulting in \
dementia.<div><br /></div><div><img src="paste-6309306958060.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708575967
text = """
The increase in CSF in Normal Pressure Hydrocephalus results in dilated ventricles that stretch the&nbsp;{{c1::Corona \
Radiata}} in the brain, thereby leading to dementia."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708608099
text = """
Dementia secondary to&nbsp;{{c1::Normal Pressure Hydrocephalus}} commonly presents with a classic triad of u<b>rinary \
incontinence, gait instability and dementia</b>&nbsp;due to distortion of the corona radiata."""
extra = '<div><i>Wet, wobbly and wacky</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708662564
text = 'Symptoms of Normal Pressure Hydrocephalus can be alleviated through a&nbsp;{{c1::Lumbar Puncture}}.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390708685742
text = 'What is the Tx for Normal Pressure Hydrocephalus?<div><br /></div><div>{{c1::Ventriculoperitoneal Shunting}}</div>'
extra = '<div><i>Surgically formed shunt that allows for increased drainage of CSF into the venous system.</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-dementia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791080447
text = """
How do Barbiturates alter Cl- channel opening via GABA receptor binding?<div><br /></div><div>{{c1::Increased \
duration}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::sedative_hypnotics Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791140928
text = """
How do Benzodiazepines alter Cl- channel opening via GABA receptors?<div><br /></div><div>{{c1::Increased \
frequency}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791168220
text = 'What is the duration of action of Phenobarbital as a sedative?<div><br /></div><div>{{c1::Long}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791197595
text = 'What is the duration of action of Pentobarbitol as a sedative?<div><br /></div><div>{{c1::Intermediate}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791211809
text = 'What is the duration of action of Secobarbitol as a sedative?<div><br /></div><div>{{c1::Intermediate acting}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791222545
text = 'What is the duration of action of Thiopentol as a sedative?<div><br /></div><div>{{c1::Ultra-short}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791236364
text = """
What is the MOA of Barbiturates?<div><br /></div><div>{{c1::Binds to GABA-A receptors and increases duration of Cl- \
channel opening}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::sedative_hypnotics Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791619756
text = """
What is the MOA of Benzodiazepines?<div><br /></div><div>{{c1::Binds to GABA-A and increased the frequency of Cl- \
channel opening}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::sedative_hypnotics Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791790509
text = 'What is the duration of action of&nbsp;Chlorodiazepoxide as a sedative?<div><br /></div><div>{{c1::Long}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791807989
text = 'What is the duration of action of&nbsp;Clonazepam as a sedative?<div><br /></div><div>{{c1::Long}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791816813
text = 'What is the duration of action of&nbsp;Diazepam as a sedative?<div><br /></div><div>{{c1::Long}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791825497
text = 'What is the duration of action of&nbsp;Lorazepam as a sedative?<div><br /></div><div>{{c1::Intermediate}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791834875
text = 'What is the duration of action of&nbsp;Temazepam as a sedative?<div><br /></div><div>{{c1::Intermediate}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791845648
text = 'What is the duration of action of&nbsp;Flunitrazepam as a sedative?<div><br /></div><div>{{c1::Intermediate}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791858001
text = 'What is the duration of action of&nbsp;Alprazolam as a sedative?<div><br /></div><div>{{c1::Intermediate}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791868998
text = 'What is the duration of action of&nbsp;Oxazepam as a sedative?<div><br /></div><div>{{c1::Intermediate}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791880182
text = 'What is the duration of action of&nbsp;Triazolam as a sedative?<div><br /></div><div>{{c1::Short}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791893992
text = 'What is the duration of action of&nbsp;Midazolam as a sedative?<div><br /></div><div>{{c1::Short}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390791900606
text = '{{c1::Flunitrazepam}} is an intermediate acting benzodiazepine that is commonly used as a date rape drug.'
extra = '<br /><div><i>Rohypnol aka Roofies</i></div>'
tags = 'Brosencephalon::neurology Brosencephalon::sedative_hypnotics Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390792227915
text = """
{{c1::Triazolam}} and&nbsp;{{c2::Midazolam}} are sedatives that are desirable for use in general anaesthesia as they are \
short acting."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::sedative_hypnotics Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390792558981
text = """
{{c1::Lorazepam}},&nbsp;{{c2::Temazepam}} and&nbsp;{{c3::Oxazepam}} are intermediate acting benzodiazepines that are \
able to be given to the elderly."""
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390792625239
text = """
What is the MOA of Flumanezil?<div><br /></div><div>{{c1::Antagonism at Benzodiazepine binding sites at GABA-A \
receptors}}</div>"""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::sedative_hypnotics Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390792651871
text = '{{c1::Flumanezil}} is a Benzodiazepin antagonist that blocks Benzo binding at GABA-A receptors (BZ1 and BZ2 subtypes).'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::sedative_hypnotics Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390792670265
text = 'What is the clinical use of Flumanezil?<div><br /></div><div>{{c1::Management of Benzo overdose}}</div>'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::sedative_hypnotics Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390792683121
text = '{{c1::Midazolam}} is a short acting sedative benzo that is used for endoscopy.'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::sedative_hypnotics Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390793069032
text = '{{c1::Buspirone}} is an anxiolytic that acts as a partial agonist at 5-HT receptors (and possibly D2 receptors).'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390793110235
text = """
What is the MOA of Buspirone?<div><br /></div><div>{{c1::Partial agonism at 5-HT<sub>1A</sub> receptors and possibly D2 \
receptors}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::sedative-hypnotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390793129156
text = 'What is the clinical use of Buspirone?<div><br /></div><div>{{c1::Generalized Anxiety Disorder}}</div>'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::sedative_hypnotics Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390960276503
text = """
Where is the purulent exudate found in Meningococcal and Pneumococcal Meningitis?<div><br /></div><div>{{c1::Over the \
cerebral convexities}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390962213659
text = """
Where is the purulent exudate found in <i>Haemphilus influenzae</i>&nbsp;meningitis?<div><br />{{c1::At the base of the \
brain}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390962241760
text = """
{{c1::Chronic Adhesive Arachnoiditis}} is a complication of pneumococcal meningitis characterized by obliteration of the \
Foramina of Luschka and Magendie and fibrosis of the arachnoid granulations."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390962319543
text = """
Brain abscesses have a central cavity filled with pus and an outer wall that has undergone&nbsp;{{c1::fibrosis}}<div><br \
/></div><div><img src="paste-1108101562721.jpg" /><img src="paste-1095216660734.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390962411678
text = 'What does an abscess in the temporal lobe commonly cause?<div><br /></div><div>{{c1::Epilepsy}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390962440306
text = """
Meningitis caused by&nbsp;{{c1::<i>Mycobacterium tuberculosis</i>}} is characterized by a grey-green gelatinous or \
fibrinous exudate in the subarachnoid space and granulomas in CNS tissue.<div><br /></div><div><img \
src="paste-1258425418058.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390962543965
text = """
{{c1::Basal Adhesive Arachnoiditis}} is a complication of TB Meningitis characterized by obliteration of the \
subarachnoid space or foramina of Luschka and Magendie, causing hydrocephalus."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390962611181
text = """
{{c1::Obliterative Endarteritis}} is a complication of TB meningitis that can lead to ischemia and cerebral \
infarct.<div><br /></div><div><img src="paste-1374389535039.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390962651041
text = """
{{c1::Meningovascular Neurosyphilis}} is a type of Neurosyphilis that involves chronic meningitis at the base of the \
brain and obliterative endarteritis (leading to stroke).<div><br /></div><div><img src="paste-1537598292227.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963016427
text = """
{{c1::Paretic Neurosyphilis}} is a type of neurosyphilis that involves cortical atrophy, especially at the frontal lobe, \
and granular ependymitis.<div><br /></div><div><img src="paste-1614907703561.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963081850
text = """
{{c1::Tabes Dorsalid}} is a complication of neurosyphilis that involves the loss of myelin and axons in the dorsal root \
and dorsal columns.<div><br /></div><div><img src="paste-2048699400416.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963126743
text = """
Brain Toxoplasmosis is a CNS infection by&nbsp;{{c1::<i>Toxoplasma gondii</i>}} that involves cerebral abscesses with \
tachyzoites and ring-enhancing lesions on MRI.<div><br /></div><div><img src="paste-2104533975272.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963333121
text = 'What causes Brain Toxoplasmosis?<div><br /></div><div>{{c1::<i>Toxoplasma gondii</i>}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963354762
text = 'What causes Cryptococcal Meningoencephalitis?<div><br /></div><div>{{c1::<i>Cryptococcus neoformans</i>}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963376114
text = """
{{c1::Cryptococcal Meningoencephalitis}} is a CNS infection typically seen in the immunocompromised that involves \
chronic basal meningitis, <b>'soap bubble' cysts</b> and encephalitis with cryptococci in Virchow-Robin's \
space.<div><br></div><div><img src="paste-2224793059559.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963446423
text = """
What stain is used to visualize <i>Cryptococcus neoformans</i>&nbsp;in the perivascular space in the \
CNS?<div><br></div><div>{{c1::Mucicarmine}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963482874
text = 'Acute viral meningitis is also known as&nbsp;{{c1::Aseptic meningitis}}'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963502513
text = """
In viral meningitis,&nbsp;{{c1::Microglia}} become diffuse and undergo focal hyperplasia into rod cells.<div><br \
/></div><div><img src="paste-2388001816831.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963566432
text = """
{{c1::Neuronophagia}}, shown below, is a histological change that microglia under in viral meningoencephalitis.<div><br \
/></div><div><img src="paste-2422361555212.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963626705
text = """
{{c1::Cowdry A}} inclusions are eosinophilic intranuclear inclusions seen in HSV encephalitis.<div><br /></div><div><img \
src="paste-2585570312429.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963681312
text = """
{{c1::HSV Encephalitis}} is a viral encephalitis that involves necrosis and hemorrhaging, typically at the temporal and \
frontal lobe.<div><br /></div><div><img src="paste-2619930050797.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963718437
text = 'The&nbsp;{{c1::anterior}} horn of the spinal cord is commonly affected in Poliomyelitis.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963762685
text = """
{{c1::Negri bodies}} are eosinophilic intracytoplasmic inclusions that are commonly found in pyramidal cells of the \
hippocampus and purkinje cells of the cerebellum in <b>Rabies infection</b>.<div><br /></div><div><img \
src="paste-2727304233251.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963831444
text = 'In which cells of the Hippocampus are Negri bodies found in Rabies?<div><br /></div><div>{{c1::Pyramidal}}</div>'
extra = '<img src="paste-2723009265955.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963861191
text = 'In which cells of the cerebellum are Negri bodies found in Rabies?<div><br /></div><div>{{c1::Purkinje}}</div>'
extra = '<img src="paste-2723009265955.jpg" />'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963890901
text = """
{{c1::Subacute Sclerosing Panencephalitis (SSPE)}} is a chronic and lethal complication of Measles that involves \
dementia, loss of myelin and intranuclear inclusion in oligodendrocytes."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963942390
text = 'The intranuclear inclusions in Subacute Sclerosing Panencephalitis (SSPE) are found in&nbsp;{{c1::oligodendrocytes}}.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390963977721
text = """
{{c1::HIV encephalitis}} is a viral encephalitis characterized by microglial nodules and giant multinucleated \
cells.<div><br /></div><div><img src="paste-3216930504922.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390964014722
text = """
{{c1::Progressive Multifocal Leukoencephalopathy (PML)}} is a complication of <b>JC virus</b> infection (or AIDS) that \
affects oligodendrocytes and causes <b>dementia, weakness, vision loss and ataxia</b>."""
extra = '<div><i>Fatal; mean surivival is 3 months</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390964110372
text = """
Progressive Multifocal Leukoencephalopathy (PML) is a viral encephalopathy that involves large indistinct purple \
inclusions in {{c1::oligodendrocytes}}.<div><br /></div><div><img src="paste-3375844294892.jpg" /></div>"""
extra = '<div><i>Blue arrow</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390964217200
text = """
{{c1::Spongiosis}} is a process of microscopic vacuolation of the neuron somata and surrounding neuropil commonly seen \
in prion disease and spongiform encephalopathy.<div><br /></div><div><img src="paste-3539053052175.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-cns-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391020158522
text = 'Which cells myelinate the PNS?<div><br /></div><div>{{c1::Schwann Cells}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391020174247
text = """
Which spinal cord tract is affected in Amyotrophic Lateral Sclerosis (ALS)?<div><br /></div><div><img \
src="paste-738734375199.jpg" /></div><div><br /></div><div>{{c1::Lateral Corticospinal Tract}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391023413813
text = """
In ALS, the&nbsp;{{c1::ventral}} roots of the spinal cord become atrophied.<div><br /></div><div><img \
src="paste-781684048239.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391023462744
text = """
{{c1::Multiple Sclerosis}} is a demyelinating disorder that involve grey paraventricular plaques of demyelinated white \
matter.<div><br /></div><div><img src="paste-927712936250.jpg" /><img src="paste-38276748542369.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391023895929
text = """
The presence of Oligoclonal IgG bands on a high-resolution electrophoresis gel is indicative of&nbsp;{{c1::Multiple \
Sclerosis}}<div><br /></div><div><img src="paste-1073741824299.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391024201284
text = """
The&nbsp;{{c1::endoneurium}} is the layer of cells that are found around individual nerve fibers within a nerve \
fascicle."""
extra = '<div><i>Endo --&gt; Peri --&gt; Epi</i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-demyelinating-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391024745392
text = """
{{c1::Guillain-Barre Syndrome (GBS)}} is a life-threatening neuropathy involving <b>ascending</b>&nbsp;paralysis and \
eventual death from respiratory paralysis and cardiac arrest."""
extra = '<div><i></i></div>'
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391025738315
text = """
What is the etiology of Guillain-Barre Syndrome?<div><br /></div><div>{{c1::Vaccination, viral infection or bacterial \
infection}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391025842485
text = 'What are the common viral causes of Guillain-Barre Syndrome?<div><br /></div><div>{{c1::CMV; EBV}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391025858179
text = """
What are the common bacterial causes of Guillain-Barre Syndrome?<div><br /></div><div>{{c1::<i>Campylobacter jejuni</i>; \
<i>Mycoplasma pneumoniae</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391025893085
text = """
What is responsible for the demyelination seen in Guillain-Barre Syndrome?<div><br /></div><div>{{c1::T cells and \
circulating antibodies}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391026057497
text = """
{{c1::Guillain-Barre Syndrome (GBS)}} is a peripheral neuropathy that involves segmental demyelination and \
perivascular/endoneural lymphoid infiltration.<div><br /></div><div><img src="paste-1812476199171.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391026164795
text = """
{{c1::Charcot-Marie-Tooth (CMT) Disease}} is a hereditary sensorimotor neuropathy that involves abnormalities in myelin \
synthesis due to defective structural and synthesis proteins."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391026374985
text = """
What is the genetic inheritance of Charcot-Marie-Tooth (CMT) Disease?<div><br /></div><div>{{c1::Autosomal \
Dominant}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391026395952
text = """
{{c1::Charcot-Marie-Tooth (CMT) Disease}} is a peripheral neuropathy that involves <b>peroneal muscular dystrophy and \
pes cavus (hollow foot)</b>.<div><br /></div><div><img src="paste-2061584302329.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391026515183
text = """
Repetitive remyelination in Charcot-Marie-Tooth Disease results in concentric layers of Schwann cells around axons \
called&nbsp;{{c1::Onion Bulbs}}.<div><br /></div><div><img src="paste-2147483648251.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391026586880
text = """
{{c1::Diabetic Neuropathy}} is a peripheral neuropathy defined as a symmetrical sensory and motor neuropathy of distal \
extremities. However the sensory deficits are greater than the motor deficits."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391026773137
text = """
{{c1::Diabetic Neuropathy}} is a peripheral neuropathy that involves decreased pain sensation leading to leg trauma and \
eventual poor healing of ulcers."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391026834935
text = """
Diabetic Neuropathy involves thickening and hyalinization of&nbsp;{{c1::endoneural}} arterioles, thereby leading to \
peripheral neuropathy and osmotic damage of Schwann cells."""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391026925203
text = """
{{c1::Traumatic Neuroma}} is a peripheral neuropathy that often occurs after trauma where damaged or severed nerves \
misalign during recovery and regeneration.<div><br /></div><div><img src="paste-2946347565403.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-peripheral-neuropathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391027137575
text = """
What is the typical lifespan of someone with Duchenne's Muscular Dystrophy?<div><br /></div><div>{{c1::Into their 20s \
only}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391030735323
text = 'What is the typical lifespan of someone with Becker Muscular Dystrophy?<div><br /></div><div>{{c1::Normal}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391030750126
text = """
{{c1::Gottron Papules}} are red, scalar papules found on the elbows, knuckles and knees in Dermatomyositis.<div><br \
/></div><div><img src="paste-3234110374194.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391031158336
text = """
{{c1::Dermatomyositis}} is an inflammatory myopathy that involves perivascular infiltrate and perifascicular \
atrophy.<div><br /></div><div><img src="paste-3414499000669.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391031544458
text = """
{{c1::Polymyositis}} is an inflammatory myopathy that involves heavy intrafascicular mononuclear infiltrate.<div><br \
/></div><div><img src="paste-3560527888720.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-myopathy'

[[notes]]
