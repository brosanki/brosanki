[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390166143306
text = '{{c1::Miosis}} is a CNS effect of opioid overdose that does not develop tolerance, hence we use this in diagnosis.'
extra = '<br /><div><i>Also a big sign of opiate addiction/abuse</i></div>'
tags = 'Brosencephalon::neurology Brosencephalon::opioids Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390166204391
text = 'What is the effect of opioids at the GI tract?<div><br /></div><div>{{c1::Constipation and GI spasm}}</div>'
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::opioids Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390166256332
text = """
What is the effect of opioids at the biliary tract?<div><br /></div><div>{{c1::Biliary colic due to biliary smooth \
muscle contraction}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::opioid-analgesics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390166307654
text = 'Opioids can cause pruritis through the release of&nbsp;{{c1::Histamine}}.'
extra = ""
tags = 'Brosencephalon Neurology::Pharmacology::opioid-analgesics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390166323209
text = """
Full opioid agonists are contraindicated with partial agonists or antagonists due to the risk of precipitation \
of&nbsp;{{c1::withdrawal}}."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::opioids Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390166429005
text = """
Opioids are contraindicated in patients with reduced&nbsp;{{c1::respiratory function}} due to their respiratory \
depression."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::opioids Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390166782314
text = """
Opioids are contraindicated in patients with&nbsp;{{c1::head injury}} due to the ability of respiratory depression to \
increase CO2 retention and cerebral vasodilation which can impair brain function with increased ICP."""
extra = ""
tags = 'Brosencephalon::neurology Brosencephalon::opioids Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390166821885
text = """
Opioids are contraindicated in patients with&nbsp;{{c1::pregnancy}} due to the risk of the fetus becoming physically \
dependent."""
extra = '<br /><div><i>Opioids can cross the placenta and BBB</i></div>'
tags = 'Brosencephalon::neurology Brosencephalon::opioids Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390166849116
