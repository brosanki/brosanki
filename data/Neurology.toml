text = 'Gingival Hyperplasia and Hirsutism are 2 unique side effects of the antiepileptic&nbsp;{{c1::Phenytoin}}.'
extra = ""
tags = 'Brosencephalon::antiepileptics Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390179526252
text = '{{c1::Phenytoin}} is an antiepileptic that is teratogenic and can cause cleft palate and cleft lip in babies.'
extra = ""
tags = 'Brosencephalon::antiepileptics Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390179687973
text = """
Phenytoin and other antiepileptics can cause&nbsp;{{c2::aplastic anaemia}}, thereby presenting a need for constant CBCs \
and WBC Differentials to be measured in the patient."""
extra = ""
tags = 'Brosencephalon::antiepileptics Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390179785242
text = """
Phenytoin and other antiepileptics can cause&nbsp;{{c1::megaloblastic anaemia}} as it can impair folate absorption at \
the GI. This is also why it is teratogenic."""
extra = ""
tags = 'Brosencephalon::antiepileptics Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390179911297
text = """
Phenytoin and other antiepileptics can cause {{c1::osteomalacia/hypocalcemia}} as it utilizes a large amount of \
hydroxylases for its own metabolism, leaving too few for the activation of Vitamin D."""
extra = ""
tags = 'Brosencephalon::antiepileptics Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390179956938
text = """
{{c1::Steven-Johnson's}} syndrome is a side effect of Carbamazepine (and other antiepileptics) and is described as a \
severe rash with a rapid onset of <b>erythematous/purpuric macules</b>&nbsp;that progress to <b>epidermal necrosis and \
sloughing.</b>"""
extra = '<br /><div><i>aka Exfoliative Dermatitis</i></div>'
tags = 'Brosencephalon::antiepileptics Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390180182652
text = """
Carbamazepine can cause&nbsp;{{c1::Neural tube defects, Craniofacial defects, fingernail hypoplasia, developmental \
delay, IUGR}}."""
extra = ""
tags = 'Brosencephalon::antiepileptics Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390180217771
text = """
{{c1::Valproic Acid}} is an antiepileptic that is able to inhibit the enzyme&nbsp;{{c2::GABA Transaminase}}, thereby \
stopping the breakdown of GABA and increasing GABA levels."""
extra = ""
tags = 'Brosencephalon::antiepileptics Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390180278917
text = '{{c1::Valproic Acid}} is an antiepileptic that can cause pancreatitis.'
extra = ""
tags = 'Brosencephalon::antiepileptics Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390180381977
text = '{{c1::Valproic Acid}} is an antiepileptic that can cause alopecia.'
extra = ""
tags = 'Brosencephalon::antiepileptics Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1390180445972
text = '{{c1::Valproic Acid}} is a antiepileptic that typically causes only spina bifida in babies (as a teratogen).'
extra = ""
tags = 'Brosencephalon::antiepileptics Brosencephalon::neurology Neurology::Pharmacology::unsorted'

[[notes]]
