[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032403286
text = """
A {{c1::Schwannoma}} is a PNS tumor that can be excised as it grows on the side of axons.<div><br /></div><div><img \
src="paste-4539780432060.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032506145
text = """
A&nbsp;{{c1::neurofibroma}} is a PNS tumor that cannot be excised as it grows in between nerve axons.<div><br \
/></div><div><img src="paste-4574140170427.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032537143
text = 'A {{c1::solitary neurofibroma}} is a type of neurofibroma that is sporadic and has <b>no risk of malignancy</b>.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032585866
text = """
A&nbsp;{{c1::plexiform neurofibroma}} is a neurofibroma that is only seen in NF1 and has a risk of malignancy.<div><br \
/></div><div><br /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032613263
text = """
{{c1::Neurofibroma}} is a PNS tumor that has an embedded nerve trunk and a serpentine histological pattern.<div><br \
/></div><div><img src="paste-4720169058548.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032683819
text = 'Which type of neurofibromas are characteristic of Neurofibromatosis 1?<div><br /></div><div>{{c1::Plexiform}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032717352
text = """
{{c1::Lisch nodules}} are pigmented nodules of the iris found in Neurofibromatosis 1 (NF1).<div><br /></div><div><img \
src="paste-46020574576977.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032753534
text = """
{{c1::Cafe-au-lait spots}} are a morphological feature of Neurofibromatosis 1 seen on the skin.<div><br \
/></div><div><img src="paste-4810363371716.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032800682
text = 'What is the genetic inheritance of Neurofibromatosis 1?<div><br /></div><div>{{c1::Autosomal dominant}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032823588
text = """
What gene is implicated in Neurofibromatosis 1?<div><br /></div><div>{{c1::NF1; codes for Neurofibromin, a RAS family \
GTPase activating proteins}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032856043
text = 'A&nbsp;{{c1::Schwannoma}} is a PNS tumor that is associated with Neurofibromatosis 2.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032897049
text = """
{{c1::Acoustic Neuroma}} is a type of Schwannoma that affects CN VIII at the cerebello-pontine angle (CPA) causing \
tinnitus and hearing loss.<div><br /></div><div><img src="paste-5488968204565.jpg" /><img src="paste-46875273068878.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391032967673
text = """
{{c1::Verocay bodies}} are a histological feature of Schwannomas that involves 2 rows of nuclear bodies adjacent to each \
other.<div><br /></div><div><img src="paste-5527622910143.jpg" /><img src="paste-5514738008271.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391033061419
text = 'Bilateral acoustic neuromas are characteristic of&nbsp;{{c1::Neurofibromatosis 2}}.'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391033089534
text = 'What is the genetic inheritance of Neurofibromatosis 2?<div><br /></div><div>{{c1::Autosomal dominant}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-pns-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391043146480
text = """
Which meningeal layers make up the leptomeninges?<div><br /></div><div>{{c1::Pia and Arachnoid\r\
}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391043195466
text = 'What is the most common viral cause of meningitis?<div><br /></div><div>{{c1::Coxsackievirus}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391043232704
text = 'How is Coxsackievirus transmitted?<div><br /></div><div>{{c1::Fecal-oral transmission}}</div>'
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391043244974
text = """
What is the classic triad of symptoms seen in meningitis?<div><br /></div><div>{{c1::Headache, Nuchal Rigidity, \
Fever}}</div>"""
extra = ""
tags = 'Brosencephalon Neurology::Pathology::unsorted-meningitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391043273190
