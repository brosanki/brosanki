[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384098813086
text = """
What are the 2 major clinical consequences of hyperlipidemia?<div><br /></div><div>{{c1::Atherosclerosis and Acute \
Pancreatitis}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392496103077
text = """
{{c1::Tracheoesophageal Fistula}} is a congenital defect of the esophagus that results in a connection between the \
esophagus and trachea that commonly presents with an esophageal atresia."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392497481115
text = """
A Tracheoesophageal Fistula will present with vomiting and polyhydramnios due to the associated&nbsp;{{c1::esophageal \
atresia}} that commonly occurs with it."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392498508491
text = 'What is an Esophageal Web?<div><br /></div><div>{{c1::A thin protrusion of the esophageal mucosa}}</div>'
extra = '<div><i>Typically seen in the upper esopagus</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392498547973
text = """
{{c1::Esophageal Web}} is an esophageal disorder that presents with dysphagia&nbsp;and an increased risk for esophageal \
squamous cell carcinoma due to a thin protrusion of esophageal mucosa."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392498598519
text = """
{{c1::Plummer-Vinson Syndrome}} is a form of Iron Deficiency Anemia that presents with <b>esophageal web</b> and a <b\
>beefy-red tongue</b> due to atrophic glossitis."""
extra = '<div><i>Involves triad of <b>dysphagia, iron deficiency anemia, glossitis</b>.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392498651728
text = 'A&nbsp;{{c1::diverticulum}} is defined as an outpouching of the GI wall.'
extra = '<img src="paste-29042568855780.jpg" />'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392499300338
text = """
What is the cause of Esophageal Diverticuli?<div><br /></div><div>{{c1::Esophageal motility abnormalities and spasms; \
Acquired defect in muscular wall}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392499347716
text = """
{{c1::Halitosis (Bad Breath)}} is a feature of Zenker's Diverticulum due to food getting trapped in the diverticulum and \
rotting."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392500213876
text = """
{{c1::Mallory-Weiss Syndrome}} is an esophageal disorder that involves longitudinal <b>lacerations</b> of the \
<b>mucosa</b> at the <b>gastroesophageal junction</b> due to <b>severe vomiting</b>."""
extra = """
<div><i>Typically seen in <b>alcholics</b> or <b>bulimics</b>.</i></div><div><i>Compare this to Beorhaave Syndrome which \
involves <b>transmural</b>&nbsp;lacerations/tearing.</i></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392500295246
text = """
{{c1::Boerhaave's Syndrome}} is an esophageal disorder involving <b>transmural \
tear</b>&nbsp;and&nbsp;<b>rupture</b>&nbsp;of the esophagus due to <b>violent retching</b>, leading to air entering the \
mediastinum and subcutaneous emphysema."""
extra = '<div><i>Is a surgical emergency.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392500346778
text = '{{c2::Mallory-Weiss Syndrome}} is an esophageal disorder that presents with <b>painful</b>&nbsp;hematemesis.'
extra = '<img src="paste-3719441678637.jpg" />'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392500711368
text = """
{{c1::Achalasia}} is an esophageal disorder characterized by aperistalsis, partial/incomplete relaxation of the LES upon \
swallowing and increased resting tone of the LES.<div><br /></div><div><img src="paste-2637109920092.jpg" /><img \
src="paste-17940078395620.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392500788809
text = """
What is the most common <b>primary</b>&nbsp;etiology of Achalasia?<div><br /></div><div>{{c1::Idiopathic degeneration or \
damage to Ganglion Cells in the Myenteric Plexus}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392501068571
text = '{{c1::Chagas Disease}} is a common secondary cause of Achalasia due to infection by <i>Trypanosoma cruzi</i>.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392501149276
text = """
{{c1::Zenker's Diverticulum}} is a type of esophageal <b>false</b>&nbsp;diverticulum that is found above the upper \
esophageal sphincter at the esophagopharyngeal junction and involves <b>herniation of mucosal tissue at the Killian \
triangle</b>.<div><br></div><div><img src="paste-2877628088551.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392501719467
text = """
{{c1::Traction Diverticulum}} is a type of esophageal diverticulum that is located in the middle of the esophagus and is \
associated with mediastinal adhesions or abnormal esophageal motility."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392501777079
text = '{{c1::Epiphrenic Diverticulum}} is a type of esophageal diverticulum located above the LES near the diaphragm.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392501950818
text = """
{{c1::Mediastinitis}} is a serious complication of Mallory-Weiss/Boerhaave's Syndrome that occurs when the stomach wall \
is penetrated."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392502023197
text = """
{{c1::Esophageal Varices}} is an esophageal disorder that involves varicose veins of the esophagus.<div><br \
/></div><div><img src="paste-3843995730359.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392502605046
text = """
{{c1::Hiatal Hernia}} is an esophageal disorder defined as the upward protrustion of the cardia of the stomach through \
the diaphragm.<div><br /></div><div><img src="paste-3929895076150.jpg" /></div>"""
extra = """
<div><i>Unknown cause; can be congenital; complications include reflux esophagitis, ulcers, bleeding and \
perforation</i></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392502719692
text = """
What is the most common etiology of GERD?<div><br /></div><div>{{c1::Decreased LES Tone due to alcohol, cigarette \
smoking}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392502992453
text = 'What is the etiology of GERD in obese patients?<div><br /></div><div>{{c1::Increased abdominal pressure}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392503026799
text = """
Which immune cells are commonly found in the inflamed esophageal mucosa in GERD?<div><br \
/></div><div>{{c1::Neutrophils}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392503119182
text = """
{{c1::GERD}} is an esophageal disorder where reflux of gastric acid/contents causes enlargement of the esophageal mucosa \
and submucosa.<div><br /></div><div><img src="paste-4990751998386.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392503200050
text = """
{{c1::Barrett's Esophagus}} is a complication of GERD that involves a metaplastic change of esophageal squamous \
epithelium to intestinal glandular epithelium due to prolonged injurious stimuli.<div><br /></div><div><img \
src="paste-5647881994663.jpg" /><img src="paste-5669356831111.jpg" /></div><div><img src="paste-23244363006302.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392503389320
text = """
{{c1::Goblet Cells}} are a type of epithelial cell that is required to be seen in metaplastic intestinal epithelium at \
the esophagus in order for Barrett's Esophagus to be diagnosed.<div><br /></div><div><img src="paste-6008659247382.jpg" \
/><img src="paste-23210003267922.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392503724139
text = """
What is the most common cause of Viral Esophagitis with ulcers?<div><br /></div><div><img src="paste-6519760355742.jpg" \
/><br /><div><br /></div><div>{{c1::HSV and CMV}}</div></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392503976006
text = 'What is the most common cause of Fungal Esophagitis?<div><br /></div><div>{{c1::Candida}}</div>'
extra = '<div></div><img src="paste-6940667150753.jpg" /><div><div><i>Common in immunosuppressed and diabetics.</i></div></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392504029390
text = """
{{c1::HSV}} is a viral cause of esophagitis that involves multinucleated giant cells, inclusion bodies and fine \
chromatin.<div><br /></div><div><img src="paste-6532645257497.jpg" /><img src="paste-6545530159406.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392504096906
text = """
{{c1::CMV}} is a viral cause of esophagitis that involves Owl's Eye inclusions.<div><br /></div><div><img \
src="paste-6579889897801.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392504160271
text = """
{{c1::Eosinophilic Esophagitis}} is an esophageal disorder that involves <b>esophageal rings</b> due to <b>contractions \
of the muscularis propria from proteins released by eosinophils</b>.<div><br /></div><div><img \
src="paste-7073811136870.jpg" /></div>"""
extra = '<div><i>Seen in atopic patients.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392504652577
text = 'What is the most common cause of Eosinophilic Esophagitis?<div><br />{{c1::Food allergies}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392504667398
text = """
Which type of esophagitis is commonly associated with aggregations of eosinophils?<div><br /></div><div><img \
src="paste-7142530613621.jpg" /></div><div><br /></div><div>{{c1::Eosinophilic Esophagitis}}</div>"""
extra = """
<div><i>This is <b>suggestive</b>&nbsp;of Eosinophilic Esophagitis, not diagnostic. GERD involves eosinophils as well, \
for example.</i></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392504748438
text = """
{{c1::Esophageal Varices}} is an esophageal disorder that involves <b>dilated submucosal veins in the lower 1/3 of the \
esophagus</b>."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392504802070
text = 'What is the most common cause of Esophageal Varices?<div><br /></div><div>{{c1::Portal Hypertension}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392504837641
text = 'The distal Esophageal Veins normally drain into the&nbsp;{{c1::Portal}} vein via the&nbsp;{{c2::Left Gastric}} vein.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392504887843
text = '{{c1::Esophageal Varices}} is an esophageal disorder that will present with <b>painless</b>&nbsp;hematemesis.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392504917364
text = """
What is the most common cause of death in Liver Cirrhosis?<div><br /></div><div>{{c1::Esophageal Varices; due to the \
blood loss and coagulopathy secondary to the cirrhosis}}</div>"""
extra = '<div><img src="paste-1541893259811.jpg" /></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392506405811
text = """
{{c1::Achalasia}} is an esophageal disorder defined as impaired esophageal motility with inability to relax the LES due \
to increased resting LES tone."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392506481182
text = """
{{c2::Achalasia}} is an esophageal disorder that involves <b>progressive dysphagia for solids and liquids</b> and \
dilation of the distal esophagus due to an increase in&nbsp;{{c1::LES}} tone."""
extra = '<div><i>Compared to obstruction which has dysphagia against solids only.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392506610343
text = 'How will LES pressure change in Achalasia during esophageal manometry?<div><br /></div><div>{{c1::Increase}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392506648023
text = """
{{c1::Paraesophageal Hernia}} is a type of GI hernia that will present with audible bowels sounds in the lung areas and \
potential lung hypoplasia if the defect is congenital."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392506965158
text = 'Acid reflux in GERD can lead to damage of&nbsp;{{c1::enamel}} of teeth.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392506999692
text = """
A&nbsp;{{c1::stricture}} is a complication of an ulcer that involves extensive damage to the mucosa that eliminates stem \
cells, thereby only allowing healing through fibrosis."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392507055077
text = '''What is the most common cause of Adenocarcinoma of the Esophagus?<div><br />{{c1::Barrett's Esophagus via GERD}}</div>'''
extra = '<div><img src="paste-23575075488083.jpg" /></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392510678983
text = """
{{c1::Esophageal Adenocarcinoma}} is defined as a malignant proliferation of glands at the esophageal mucosa.<div><br \
/></div><div><img src="paste-9350143803614.jpg" /><img src="paste-9448928051455.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392510766595
text = """
{{c1::Esophageal Adenocarcinoma}} is an esophageal cancer that can manifest grossly as a single, discrete mass or as a \
multinodular growth.<div><br /></div><div><img src="paste-9483287789950.jpg" /><img src="paste-9582072037764.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392510824161
text = """
Which tumor suppressor genes are commonly lost in Squamous Cell Carcinoma of the Esophagus?<div><br \
/></div><div>{{c1::p53 and p16}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392511285815
text = """
{{c1::Keratin}} nodules are a noticeable feature of Squamous Cell Carcinoma of the esophagus.<div><br /></div><div><img \
src="paste-9775345566046.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392511410739
text = """
Which segment of the esophagus is typically affected by Esophageal Adenocarcinoma?<div><br /></div><div>{{c1::Lower \
1/3}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392512977070
text = """
Which segment of the esophagus is commonly affected by Squamous Cell Carcinoma of the Esophagus?<div><br \
/></div><div>{{c1::Upper or middle 1/3}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392513015447
text = 'The basis of all etiologies of squamous cell carcinoma of the esophagus is&nbsp;{{c1::irritation}} of the mucosa.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392513053739
text = """
{{c1::Hoarseness}} is a possible complication of squamous cell carcinoma of the esophagus due to impingement of \
the&nbsp;{{c2::Recurrent Laryngeal}} nerve."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392513372198
text = """
{{c1::Cough}} is a possible complication of squamous cell carcinoma of the esophagus due to invasion into or compression \
of the trachea."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392513403772
text = 'Which lymph nodes does cancer at the upper 1/3 of the esophagus spread to?<div><br /></div><div>{{c1::Cervical}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392513451388
text = """
Which lymph nodes does cancer of the middle 1/3 of the esophagus spread to?<div><br /></div><div>{{c1::Mediastinal or \
Tracheobronchial}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392513485267
text = """
Which lymph nodes does cancer at the lower 1/3 of the esophagus spread to?<div><br /></div><div>{{c1::Celiac and \
Gastric}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392513503605
text = '{{c1::Steatorrhea}} is defined as a bulky, greasy, foul-smelling yellow stool that is a result of excess fecal fat.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392513659765
text = 'Where in the GI tract are most malabsorptive problems found?<div><br /></div><div>{{c1::Small Intestine}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392513693651
text = """
{{c1::Pancreatic Insufficiency}} causes {{c1::fat malabsorption}} due to defective intraluminal digestion of food from a \
deficiency of pancreatic enzymes."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392513998015
text = 'What is the most common cause of Pancreatic Insufficiency?<div><br /></div><div>{{c1::Chronic Pancreatitis}}</div>'
extra = '<div><i>Cystic fibrosis and obstructing cancer are also possible causes.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514012894
text = '''Which HLA subtypes are associated with Celiac's Disease?<div><br /></div><div>{{c1::HLA-DQ2 and HLA-DQ8}}</div>'''
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514054339
text = """
{{c1::Celiac Disease}} is an immune mediated malabsorptive disorder that involves IgA antibodies to Transglutaminase or \
IgA/IgG antibodies to Gliadin."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514124277
text = """
Which intestinal <b>enzyme</b>&nbsp;is targeted by antibodies in Celiac Disease ?<div><br></div><div>{{c1::Tissue \
Transglutaminase (tTG)}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514158273
text = '''Which wheat protein is targeted by antibodies in Celiac's Disease?<div><br /></div><div>{{c1::Gliadin}}</div>'''
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514192062
text = """
{{c1::Anti-endomysial Antibodies}} are antibodies found in Celiac's Disease that target Transglutaminase found in \
sheaths of muscle fibers."""
extra = '''<div><i>Less sensitive, but higly specific to Celiac's</i></div>'''
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514230680
text = """
<div>{{c1::Celiac's Disease}} is an immune mediated malabsorptive disorder characterized by <b>villous atrophy, crypt \
hyperplasia and an increased number of intraepithelial lymphocytes</b>.</div><div><br /></div><img \
src="paste-10861972291927.jpg" /><img src="paste-10874857193808.jpg" /><div><img src="paste-26723286516053.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514305928
text = """
{{c1::Tropical Sprue}} is a Celiac-like malabsorptive syndrome <b>seen in the tropics</b>&nbsp;(or recent visitors to \
the tropics) typically after an acute diarrheal enteric infection."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514698707
text = """
{{c1::Tropical Sprue}} is a malabsorptive disorder with unknown etiology that typically <b>responds to broad spectrum \
antibiotics</b>."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514737215
text = '''Which bacteria causes Whipple's Disease?<div><br /></div><div>{{c1::<i>Tropheryma whippelii</i>}}</div>'''
extra = '<div><i>Gram-positive</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514774887
text = """
{{c1::Whipple's Disease}} is a malabsorptive disorder caused by <i>Tropheryma whippelii</i>&nbsp;and involves \
<b>macrophages stuffed with organisms that obstruct the lymphatics</b>, thereby causing malabsorption.<div><br \
/></div><div><img src="paste-11875584573789.jpg" /><img src="paste-11901354377528.jpg" /></div>"""
extra = '<div><i>Hence there is steatorrhea.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514869113
text = """
Atypical mycobacterial infection of the intestines has similar histology to Whipple's Disease. The difference is that \
<i>Tropheryma whippelii</i>&nbsp;will not be seen through an&nbsp;{{c1::acid-fast}} stain."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392514992418
text = """
{{c1::Whipple's Disease}} is a malabsorptive disorder that responds to a <b>long course</b>&nbsp;of broad spectrum \
antibiotics."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392515696384
text = """
{{c1::Abetalipoproteinemia}} is a rare <b>autosomal recessive</b> malabsorptive disorder with an inability to secrete \
triglyceride rich lipoproteins."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392516116816
text = 'What is the genetic inheritance of Abetalipoproteinemia?<div><br /></div><div>{{c1::Autosomal Recessive}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392516129999
text = """
What gene is mutated in Abetalipoproteinemia?<div><br /></div><div>{{c1::Microsomal Triglyceride Transfer Protein \
(MTP)}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392516165364
text = """
{{c1::Abetalipoproteinemia}} is a malabsorptive disorder where intestinal lining cells are unable to transport \
lipoproteins and free FAs, thereby they accumulate triglycerides and become vacuolated.<div><br /></div><div><img \
src="paste-12253541695866.jpg" /></div>"""
extra = """
<div><i>There is an inability to make apolipoprotein B, hence the ability to generate chylomicrons \
decreases.</i></div><div><i>As a result, the secretion of cholesterol and VLDL into the bloodstream decreases, resulting \
in <b>fat accumulation in enterocytes</b>.</i></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392516233812
text = """
{{c1::Acanthyocytes (Spur Cells)}} are abnormal RBCs seen in Abetalipoproteinemia due to a <b>deficiency of fat soluble \
vitamins</b> and resultant defective cell lipid membranes.<div><br /></div><div><img src="paste-12390980649323.jpg" \
/></div>"""
extra = """
<div><i>Remember, Vitamin E is required in RBCs as an antioxidant. Decreased Vitamin E levels results in \
acanthocytes.</i></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-esophagus'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392516399259
text = """
{{c1::Chronic Gastritis}} is a form of gastritis that will present with significant chronic inflammation in the lamina \
propria.<div><br /></div><div><img src="paste-12790412607922.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392517639232
text = """
{{c1::Antral G-Cell Hyperplasia}} is a feature of Chronic Gastritis that occurs in response to reduced acid production \
in parallel to mucosal atrophy."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392517724169
text = """
Chronic Gastritis presents with decreased levels of serum {{c1::Pepsinogen I}} as Chief Cells are lost with Parietal \
Cells."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392517953906
text = """
<div>{{c1::Chronic Gastritis}} is a form of gastritis that involves a loss of the folds of the stomach.</div><div><br \
/></div><img src="paste-13073880449458.jpg" /><img src="paste-13112535155032.jpg" />"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392518044268
text = """
Which area of the stomach is affected in <i>Helicobacter pylori</i>&nbsp;Chronic Gastritis?<div><br \
/></div><div>{{c1::Antrum}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392518112752
text = """
What is the gastric acid level in&nbsp;<i>Helicobacter pylori</i>&nbsp;Chronic \
Gastritis?<div><br></div><div>{{c1::Variable; usually high}}</div>"""
extra = '<div><i>The antrum is affected in Type B chronic gastritis. Hence there is less Somatostatin release.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392518132871
text = """
What is the Gastrin level in&nbsp;<i>Helicobacter pylori</i>&nbsp;Chronic Gastritis?<div><br \
/></div><div>{{c1::High}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392518146413
text = """
Which area of the stomach is affected in Autoimmune Chronic Gastritis?<div><br /></div><div>{{c1::Body and \
Fundus}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392518172450
text = 'What is the gastric acid level in&nbsp;Autoimmune Chronic Gastritis?<div><br /></div><div>{{c1::Low}}</div>'
extra = '<div><i>Parietal cells are destroyed.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392518180254
text = 'What is the Gastrin level in&nbsp;Autoimmune Chronic Gastritis?<div><br /></div><div>{{c1::High}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392518188618
text = 'Inflammatory polyps are a morphological feature of&nbsp;{{c1::<i>Helicobacter pylori</i>}} Chronic Gastritis.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392518226990
text = 'Neuroendocrine Hyerplasia is a morphological feature of&nbsp;{{c1::Autoimmune}} Chronic Gastritis.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392518246274
text = """
{{c1::Hyperplastic Inflammatory Polyps}} are benign mucosal masses with enlarged foveolar glands and smooth muscle seen \
in most patients with gastritis.<div><br /></div><div><img src="paste-13619341295914.jpg" /><img \
src="paste-13640816132432.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392519357740
text = """
{{c1::Fundic Gland Polyps}} are benign and common polyps made of dilated fundic glands with Chief and Parietal \
Cells.<div><br /></div><div><img src="paste-13993003450648.jpg" /><img src="paste-14413910245733.jpg" /></div>"""
extra = """
<div><i>Increased incidence in recent year due to use of proton pump inhibitors (low acid --&gt; increased gastrin \
--&gt; fundic gland stimulation)</i></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392519493603
text = """
{{c1::Gastric Adenoma}} is a benign gastric lesion usually seen with atrophic gastritis with intestinal metaplasia or \
familial polyposis.<div><br /></div><div><img src="paste-14555644166325.jpg" /><img src="paste-14568529068294.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392519804587
text = """
What is the prognosis for Gastric Adenocarcinoma that is confined to the mucosa and submucosa?<div><br \
/></div><div>{{c1::Good (&gt; 90% 5 year survival)}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392520003714
text = """
What is the prognosis for Gastric Adenocarcinoma that has extended beyond the submucosa?<div><br></div><div>{{c1::Bad \
(&lt; 10% 5 year survival)}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392520035101
text = """
Which type of Gastric Adenocarcinoma involves a glandular, expansile growth pattern?<div><br \
/></div><div>{{c1::Intestinal}}<br /><div><br /></div><div><img src="paste-15406047691025.jpg" /><img \
src="paste-15427522527636.jpg" /></div></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392520155632
text = """
The&nbsp;{{c1::diffuse}} type of Gastric Adenocarcinoma involves a <b>signet ring</b> infiltrating pattern.<div><br \
/></div><div><img src="paste-15539191677242.jpg" /><img src="paste-15560666513658.jpg" /><img \
src="paste-25507810771171.jpg" /></div>"""
extra = """
<div><i>Pale cells in the lamina propria that don't belong there; this should automatically trigger the thought of \
diffuse type adenocarcinoma</i></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392520174989
text = """
{{c1::Linitus Plastica}} is a gross morphological pattern of late <b>Diffuse&nbsp;</b>Gastric Carcinoma that shows \
diffuse infiltration below the submucosa into the muscle.<div><br /></div><div><img src="paste-15333033246818.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392520486729
text = """
{{c1::Benign}} ulcers are typically small, clean "punched out" lesions.<div><br /></div><div><img \
src="paste-15693810499918.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392520645428
text = """
{{c1::Krukenberg Tumor}} is a form of metastasis of Gastric Adenocarcinoma that spreads to the ovaries \
<b>bilaterally</b> and involves <b>abundant mucous</b>&nbsp;and <b>signet ring cells</b>."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392520728612
text = """
What is the most common types Gastric Lymphoma?<div><br /></div><div>{{c1::Marginal Zone and Diffuse Large B-Cell \
Lymphoma}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392520768078
text = """
{{c1::Gastric Marginal Zone (MALT) Lymphoma}} is a low grade Gastric Lymphoma associated with <i>Helicobacter \
pylori</i>&nbsp;infection."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392520843625
text = """
{{c1::Gastric Marginal Zone (MALT) Lymphoma}} is a gastric lymphoma that presents with small mature lymphocytes mixed \
with reactive germinal centers.<div><br /></div><div><img src="paste-15947213570460.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392520907512
text = 'Which antigen is expressed by Gastric Marginal Zone (MALT) Lymphoma?<div><br /></div><div>{{c1::CD20}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392520946762
text = """
{{c1::Lymphoepithelial lesions}} are a feature of MALT Lymphoma and involve lymphocytic infiltration of mucosal \
glands.<div><br /></div><div><img src="paste-16114717294910.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392521153021
text = """
{{c1::Plasmacytoid Cells}} are a feature of MALT Lymphoma and are described as differentiated plasma cells with \
increased pale cytoplasm.<div><br /></div><div><img src="paste-16166256902373.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392521213026
text = """
{{c1::Diffuse Large B Cell Lymphoma}} is a gastric lymphoma involving large sheets of large lymphocytes and is \
aggressive and rapidly fatal if left untreated.<div><br /></div><div><img src="paste-16685947945373.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392521563440
text = """
Which immunostain is positive in Gastric Diffuse Large B Cell Lymphoma?<div><br /></div><div>{{c1::Leukocyte Common \
Antigen (LCA)}}</div>"""
extra = '<div><i>It is also cytokeratin negative.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392521640131
text = """
{{c1::Gastric Carcinoid Tumor}} is a gastric cancer of well differentiated neuroendocrine cells associated with \
endocrine cell hyperplasia."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392521723756
text = """
{{c1::Gastric Carcinoid Tumor}}&nbsp;is a gastric tumor involving sheets and tubules of uniform round cells with minimal \
atypia, finely clumped chromatin and abundant neurosecretory granules.<div><br /></div><div><img \
src="paste-17149804413203.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392521800812
text = 'Which stain is used to diagnose Gastric Carcinoid Tumors?<div><br /></div><div>{{c1::Chromogranin A}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392521819990
text = """
What level of mitotic activity of a tumor is associated with a high risk of metastasis and \
aggression?<div><br></div><div>{{c1::High}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392522026841
text = """
{{c1::Gastrointestinal Stromal Tumors (GIST)}} is a type of gastric cancer involving spindle shaped cells that arises in \
the wall of the stomach.<div><br /></div><div><img src="paste-17381732647270.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392522090350
text = """
What antigen is expressed in Gastrointestinal Stromal Tumors (GISTs)?<div><br /></div><div><img \
src="paste-17879948853642.jpg" /><br /><div><br /></div><div>{{c1::CD117}}</div></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392522120742
text = """
What tyrosine kinase receptor is expressed in Gastrointestinal Stromal Tumors (GISTs)?<div><br \
/></div><div>{{c1::c-KIT}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392522151990
text = """
{{c1::Imatinib Mesylate}} is an anticancer therapy that may be useful in advanced Gastrointestinal Stromal Tumor (GIST) \
as it targets and inhibits tyrosine kinase receptors."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392522221568
text = """
{{c1::Gastroschisis}} is a congenital malformation of the anterior abdominal wall leading to exposure of abdominal \
contents."""
extra = '<div><i>Abdominal contents are <b>bare</b></i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392522824558
text = '{{c1::Omphalocele}} is defined as a persistent herniation of bowel into the umbilical cord.'
extra = '<div><i>Abdominal contents are covered by peritoneum and amnion.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392522854802
text = """
What is the etiology of Omphalocele?<div><br /></div><div>{{c1::Failure of the herniated intestines to return into the \
body cavity during development}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392522901631
text = '{{c1::Pyloric Stenosis}} is a congenital disorder involving hypertrophy of the pyloric smooth muscle.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392522940192
text = 'Which sex is more commonly affected by Pyloric Stenosis?<div><br />{{c1::Males}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392522952902
text = """
The projectile vomiting in Pyloric Stenosis is&nbsp;{{c1::non-bilious}} as there is no bile in the stomach and duodenal \
contents are unable to enter the stomach."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392567853713
text = '{{c1::Acute Gastritis}} is a form of gastritis that involves acidic damage to the stomach mucosa.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392568641972
text = """
What is the cause of Acute Gastritis?<div><br /></div><div>{{c1::Imbalance between mucosal defenses and acidic \
environment of the stomach}}</div>"""
extra = '<div><i>i.e. there is increased acid or decreased production</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392568674696
text = """
Foveolar cells of the stomach secrete&nbsp;{{c1::mucin}} which acts as a defense mechanism by creating a mucous layer \
above the mucosa."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392568726883
text = """
Surface epithelial cells of the stomach secrete&nbsp;{{c1::bicarbonate}} that acts as a defense mechanism by \
neutralizing the acidic environment of the stomach."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392568763142
text = """
{{c1::Blood supply}} is a key defense mechanism at the stomach as it is what provides nutrients and picks up leaked \
excess acid from the stomach."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392568798161
text = """
A&nbsp;{{c1::Curling ulcer}} is an ulcer that is seen in Acute Gastritis caused by a severe burn and the \
hypovolemia/decreased blood supply that follows."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392569464708
text = '{{c1::NSAIDs}} are a type of drug that can cause acute gastritis through decreased levels of PGE<sub>2.&nbsp;</sub>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392569507434
text = '{{c1::PGE<sub>2</sub>}} is a prostaglandin that increases gastric mucous production and gastric blood supply.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392569541665
text = """
A&nbsp;{{c1::Cushing ulcer}} is an ulcer seen in acute gastritis that results from increased ICP causing an <b>increase \
in vagal stimulation</b>."""
extra = '<br><div><i>Increased vagal stimulation = increased ACh release = increased gastric acid production.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392569600845
text = """
Increased ICP leads to increased stimulation of Cranial Nerve&nbsp;{{c1::X}}, thereby leading to ACh release onto \
parietal cells and hence gastric acid production."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392569697186
text = '{{c1::Chronic Gastritis}} is a form of gastritis that involves chronic inflammation.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392570149388
text = """
Which stomach location is commonly affected by Chronic Autoimmune Gastritis?<div><br /></div><div>{{c1::Body and \
Fundus}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392570202172
text = 'What cells are targeted and destroyed in Chronic Autoimmune Gastritis?<div><br /></div><div>{{c1::Parietal Cells}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392570218482
text = """
<div>Which type of autoantibodies are associated with chronic autoimmune gastritis (type A)??</div><div><br /></div>{{c1\
::Anti-Parietal cells; Anti-Intrinsic factor}}."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392570270783
text = 'What type of Hypersensitivity is Chronic Autoimmune Gastritis?<div><br /></div><div>{{c1::Type IV}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392570291292
text = """
{{c1::Achlorhydria}} is a GI disorder defined as a decrease in gastric acid production and is associated with \
<b>intestinal</b>&nbsp;gastric adenocarcinoma."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392571378179
text = 'Which cells make Gastrin?<div><br /></div><div>{{c1::G cells}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392571403395
text = 'What is the most common cause of Vit B12 deficiency?<div><br /></div><div>{{c1::Chronic Autoimmune Gastritis}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392571447031
text = """
{{c1::Megaloblastic (Pernicious) Anemia}} is a complication of Chronic Autoimmune Gastritis that manifests due to the \
lack of intrinsic factor."""
extra = '<div><i>Remember, parietal cells and intrinsic factor can be targeted.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392571493860
text = """
Which type of gastric adenocarcinoma is associated with Chronic Autoimmune Gastritis?<div><br \
/></div><div>{{c1::Intestinal}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392571615326
text = 'What is the most common cause and form of Gastritis?<div><br /></div><div>{{c1::<i>Helicobacter pylori</i>}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392571638445
text = """
Which area of the stomach is most commonly affected by <i>Helicobacter pylori</i>&nbsp;Chronic Gastritis?<div><br \
/></div><div>{{c1::Antrum}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392571683195
text = 'Which lymphoma is associated with <i>Helicobacter pylori</i>?<div><br /></div><div>{{c1::MALT Lymphoma}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392571725307
text = 'Where are most peptic ulcers found?<div><br /></div><div>{{c1::Proximal duodenum}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392572277825
text = 'What is the most common cause of Duodenal ulcers?<div><br /></div><div>{{c1::<i>Helicobacter pylori</i>}}</div>'
extra = '<div><i>Also seen in Zollinger-Ellison syndrome.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392572303925
text = """
{{c1::Zollinger-Ellison Syndrome}} is a rare GI disorder that involves multiple peptic ulcers, typically at the \
duodenum, due to Gastrin secretion from a Gastrinoma."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392572345741
text = """
{{c1::Duodenal ulcers}} are a type of ulcer with epigastric pain that&nbsp;<b>improves</b>&nbsp;with meals due to the \
production of neutralizing substances and protective mechanisms."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573246863
text = 'Hypertrophy of the {{c1::Brunner}} glands are a key diagnostic endoscopic finding in duodenal ulcers.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573280318
text = 'Duodenal ulcers commonly present at the&nbsp;{{c1::anterior}} duodenum.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573310992
text = """
<div>Which artery is commonly affected following rupture of a <b>duodenal artery</b>?</div><div><br \
/></div>{{c1::Gastroduodenal artery}}"""
extra = '<div><i>Acute pancreatitis may also occur.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573351102
text = 'What is the most common cause of Gastric ulcer?<div><br /></div><div>{{c1::<i>Helicobacter pylori</i>}}</div>'
extra = '<div><i>Decreases mucosal protection.</i></div><div><i>Other causes include NSAIDs.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573365580
text = """
{{c1::Gastric ulcers}} are a type of ulcer with epigastric pain that <b>worsens</b>&nbsp;with meals due to stimulation \
of acid secretion."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573421231
text = 'Where in the stomach are Gastric ulcers commonly found?<div><br /></div><div>{{c1::Lesser curvature}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573547688
text = """
Which artery is commonly affected by a ruptured gastric ulcer, especially on the lesser curvature of the \
stomach?<div><br /></div><div>{{c1::Left Gastric Artery}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573571323
text = """
{{c1::Benign}} peptic ulcers are typically small, sharply demarcated, punched out and surrounded by radiating folds of \
mucosa.<div><br /></div><div><img src="paste-23098334117994.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573756932
text = """
{{c1::Malignant}} peptic ulcers are large with irregular shape and heaped up margins.<div><br /></div><div><img \
src="paste-23218593202282.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573787961
text = 'Which type of Gastric Adenocarcinoma is the most common?<div><br /></div><div>{{c1::Intestinal}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573817263
text = """
The&nbsp;{{c1::intestinal}} type of Gastric Adenocarcinoma presents as a <b>large, irregular ulcer with heaped up \
margins</b>, typically at <b>the lesser curvature of the antrum</b>."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573883019
text = """
Where is <b>intestinal</b>&nbsp;Gastric Adenocarcinoma typically found in the stomach?<div><br /></div><div>{{c1::Lesser \
curvature of the antrum}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573902335
text = 'Which blood type is a risk factor for intestinal Gastric Adenocarcinoma?<div><br /></div><div>{{c1::A}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573939658
text = """
{{c1::Nitrosamines}} are a chemical found in smoked foods that have an increased risk of causing <b>intestinal</b> \
Gastric Adenocarcinoma."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392573982166
text = """
The {{c1::diffuse}} type of Gastric Adenocarcinoma involves <b>signet ring</b> cells that diffusely infiltrate the \
gastric wall.<div><br /></div><div><img src="paste-25503515803875.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392574019310
text = """
{{c1::Acanthosis Nigricans}} is a rare feature of Gastric Carcinoma and involves darkening of the skin, typically at the \
axilla."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392574055776
text = """
{{c1::Leser-Trelat sign}} is a rare feature of Gastric Carcinoma that involves a sudden appearance of dozens of severe \
keratoses all over the skin."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392574091182
text = """
Which lymph node is most commonly involved in the spread of Gastric Carcinoma?<div><br /></div><div>{{c1::Left \
Supraclavicular Node (Virchow's Node)}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392574128910
text = 'Which organ is most commonly the site of metastasis of Gastric Carcinoma?<div><br />{{c1::Liver}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392574149589
text = """
{{c1::Sister Mary Joseph nodule}} is a feature of Gastric Carcinoma and involves metastasis to the periumbilical \
region.&nbsp;"""
extra = '<div><i>Commonly seen with intestinal type.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-stomach'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392775453107
text = """
Which Zone of the Hepatic Acinus most commonly shows histological signs of viral hepatitis?<div><br /></div><div><img \
src="paste-10419590660458.jpg" /></div><div><br /></div><div>{{c1::1 - adjacent to the portal tract}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392775889101
text = """
{{c1::Acute Hepatitis}} is a form of hepatitis that involves swollen hepatocytes, cholestasis, Kupffer cell hyperplasia \
and portal/periportal inflammation.<div><br /></div><div><img src="paste-10634339025428.jpg" /><img \
src="paste-10647223927254.jpg" /></div><div><br /></div>"""
extra = '<img src="paste-10660108829111.jpg" />'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392776189941
text = """
{{c2::Acidophillic body}} is a histological finding in Acute Hepatitis and is the remnant of dead hepatocytes.<div><br \
/></div><div><img src="paste-10780367913387.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392776250750
text = """
{{c1::Interface Hepatitis}} is a histological finding in Acute Hepatitis where portal inflammation spills over into \
periportal hepatocytes.<div><br /></div><div><img src="paste-10840497455531.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392776417247
text = """
{{c1::Fulminant Hepatitis}} is a severe form of Acute Hepatitis that involves total liver failure and destruction within \
2-3 weeks."""
extra = '<div><i>Mortality is very high.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392776458982
text = """
{{c1::Fulminant Hepatitis}} is a severe form of Acute Hepatitis that involves a small shrunken liver with extensive \
necrosis.<div><br /></div><div><img src="paste-11033770983893.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392776502101
text = 'How long must hepatitis be present before it is considered to be chronic?<div><br /></div><div>{{c1::6 months}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392779965941
text = 'What is the most common cause of Chronic Viral Hepatitis?<div><br /></div><div>{{c1::HCV}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392779984153
text = """
{{c1::Hepatitis C}} is a type of viral Hepatitis that involves lymphoid aggregates and steatosis.<div><br \
/></div><div><img src="paste-11742440587687.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392780028477
text = """
{{c1::Hepatitis B}} is a type of viral Hepatitis that involves ground glass hepatocytes.<div><br /></div><div><img \
src="paste-11776800326073.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392780059456
text = """
Periportal/bridging fibrosis is a histological feature of&nbsp;{{c1::chronic}} hepatitis and indicates that the liver is \
close to becoming cirrhotic.<div><br /></div><div><img src="paste-11931419148715.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392780601178
text = """
{{c1::Autoimmune Hepatitis}} is a form of hepatitis that has a histology similar to chronic hepatitis, but with \
increased numbers of plasma cells.<div><br /></div><div><img src="paste-12313671238077.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392780644456
text = """
What is the most common cause of acute liver failure?<div><br /></div><div><img src="paste-12816182411685.jpg" /><br \
/><div><br /></div><div>{{c1::Acetaminophen overdose}}</div></div>"""
extra = '<div><i>Notice the necrosis on the right, mild fatty change in the center and normal hepatocytes on the left.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392781003354
text = """
{{c1::Steatosis}} is a stage of fatty liver disease that is described as reversible fatty change that typically occurs \
with moderate alcohol intake.<div><br /></div><div><img src="paste-13438952669718.jpg" /><img \
src="paste-13460427506149.jpg" /></div><div><img src="paste-12781822673236.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392781383284
text = '{{c1::Steatohepatitis}} is a stage of fatty liver disease that involves liver cell injury and fibrosis.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392781404056
text = """
{{c1::Cirrhosis}} is a stage of fatty liver disease characterized by extensive fibrosis and hyperplastic nodules of \
hepatocytes. It is irreversible.<div><br /></div><div><img src="paste-13009455940009.jpg" /></div><div><img \
src="paste-1069446857041.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392781511408
text = """
{{c1::Mallory Bodies}} are non-specific histological findings of <b>steatohepatitis</b> and <b>alcoholic \
hepatitis</b>&nbsp;that consist of eosinophilic/pink cytoplasmic clumps of cytokeratin within hepatocytes.<div><br \
/></div><div><img src="paste-13602161426872.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392781711849
text = """
Fibrosis in the fatty liver disease {{c1::Steatohepatitis}} starts around hepatocytes in the central acinar \
zone.<div><br /></div><div><img src="paste-13748190314846.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392781954080
text = 'What is the genetic inheritance of Hemochromatosis?<div><br /></div><div>{{c1::Autosomal recessive}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392781968814
text = """
{{c1::Hemochromatosis}} is an autosomal recessive disorder characterized by the deposition of hemosiderin in hepatocytes \
and bile ducts.<div><br /></div><div><img src="paste-13855564497325.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392782054293
text = """
What stain is used to visualize intracellular iron?<div><br /></div><div><img src="paste-13851269530029.jpg" /><br \
/><div><br /></div><div>{{c1::Prussian Blue}}</div></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392782073543
text = """
{{c1::Kayser-Fleischer Rings}} are a morphological feature of Wilson's Disease that appear due to copper accumulation in \
the cornea.<div><br /></div><div><img src="paste-13941463843162.jpg" /><img src="paste-16956530884948.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392782248918
text = """
What pulmonary disease is involved in an Alpha1-Antitrypsin Deficiency?<div><br /></div><div>{{c1::Pulmonary \
Emphysema}}</div>"""
extra = '<div><i>Occurs due to uninhibited inflammatory proteases at the lungs</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392822635171
text = """
{{c1::Primary Biliary Cirrhosis}} is a chronic, progressive liver disease characterized by \
<b>autoimmune&nbsp;</b>destruction of intrahepatic bile ducts, inflammation and scarring.<div><br /></div><div><img \
src="paste-481036337538.jpg" /></div>"""
extra = '<div><i>Often fatal. Notice the <b>granulomatous, non-suppurative inflammation</b>.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392822751823
text = """
What is the treatment for <b>early</b>&nbsp;Primary Biliary Cirrhosis?<div><br /></div><div>{{c1::Ursodeoxycholic \
Acid}}</div>"""
extra = '<div><i>Late treatment is liver transplantation</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392822801227
text = """
{{c1::Secondary Biliary Cirrhosis}} is a type of liver cirrhosis that arises from prolonged obstruction of the \
<b>extrahepatic biliary tree</b> that causes damage and changes within the liver.<div><br /></div><div><img \
src="paste-1318554960234.jpg" /></div>"""
extra = """
<div></div><i>Involves an <b>increase in pressure of the intrahepatic ducts</b>&nbsp;resulting in <b>injury/fibrosis and \
bile stasis</b>.</i><div><i>Complicated by <b>ascending cholangitis</b>.</i></div><div><i>Cirrhosis with cholestasis \
typically always manifest.</i></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392822936359
text = """
{{c1::Primary Sclerosing Cholangitis}} is a liver disease that involves strictures and intervening ductular dilations of \
the bile ducts, yielding a <b>"string of pearls"/beaded appearance on Cholangiogram</b>.<div><br /></div><div><img \
src="paste-1460288881055.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392823659667
text = """
{{c1::Primary Sclerosing Cholangitis}} is a liver disease that affects intrahepatic and extrahepatic bile ducts. It \
involves periductal fibrosis that yields an 'onion skin' appearance.<div><br></div><div><img \
src="paste-1511828488627.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392823750348
text = """
{{c1::Cirrhosis}} is an end stage chronic liver disorder that has an architecture consisting of fibrosis with numerous \
regenerative nodules.<div><br /></div><div><img src="paste-1675037245685.jpg" /></div><div><img \
src="paste-1065151889745.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392823890472
text = """
{{c1::Hepatic Encephalopathy}} is a complication of liver failure that involves CNS deficits due to an <b>elevation of \
ammonia in the blood</b>."""
extra = '<div><img src="paste-13919989006512.jpg" /></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392823952325
text = """
{{c1::Hepatorenal Syndrome}} is a complication of liver failure that involves decreased renal perfusion, activation of \
renal sympathetic nervous system with vasoconstriction and increased synthesis of vasoactive mediators."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::cirrhosis-and-portal-hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392824018602
text = """
{{c1::Hepatopulmonary Syndrome}} is a complication of liver failure that involves hypoxemia and intra-pulmonary vascular \
dilations due to increased NO and VQ mismatch."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392824068706
text = """
{{c1::Spider Angioma}} is a morphological feature of liver disease that appears on the skin due to a decrease in \
detoxification by the failing liver.<div><br /></div><div><img src="paste-2014339661980.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392824201315
text = """
{{c1::Nutmeg Liver}} is a form of passive hepatic congestion that arises following right-sided heart failure or Budd-\
Chiari Syndrome.<div><br /></div><div><img src="paste-2091649073489.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392824239194
text = """
{{c1::Budd-Chiari Syndrome}} is a hepatic circulatory disorder that involves liver enlargement, pain and ascites due to \
obstruction of 2 or more major hepatic veins.<div><br /></div><div><img src="paste-2211908157671.jpg" /></div>"""
extra = """
<div><i>Associated with myeloproliferative disorders, hypercoagulability and cancer (esp hepatocellular \
carcinoma)</i></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392824364641
text = """
Which type of Hepatitis is associated with multinucleated giant hepatocytes?<div><br /></div><div><img \
src="paste-2254857830828.jpg" /></div><div><br /></div><div>{{c1::Idiopathic Neonatal}}&nbsp;</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-liver'

