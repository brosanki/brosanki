Which sex is more commonly affected by Mucinous Cystic Neoplasms of the pancreas?<div><br \
/></div><div>{{c1::Women}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392863958245
text = """
{{c1::Mucinous Cystic Neoplasms}} are mucinous cystic lesions of the pancreas that need to be completely resected in \
order for carcinoma to be ruled out."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392863999366
text = """
{{c1::Mucinous Cystadenocarcinoma}} is a malignant form of mucinous cystic lesions.<div><br /></div><div><img \
src="paste-11433202942375.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392864028530
text = """
{{c1::Peutz-Jeghers Syndrome}} is a disorder that presents with 130x increased risk of developing Pancreatic Ductal \
Adenocarcinoma."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392864495199
text = 'Which gene mutation is most commonly implicated in Pancreatic Adenocarcinoma?<div><br /></div><div>{{c1::K-RAS}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392864522849
text = """
{{c1::Pancreatic Adenocarcinoma}} is a malignant tumor of the pancreas that arises from the pancreatic ducts.<div><br \
/></div><div><img src="paste-11613591568920.jpg" /><img src="paste-24318104830179.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392864574697
text = """
{{c1::Intraductal Papillary Mucinous Neoplasms}} is a type of pancreatic neoplasm that is characterised as dilatation of \
existing pancreatic ducts with dysplastic mucinous epithelium.<div><br></div><div><img src="paste-11845519802799.jpg" \
/><img src="paste-11858404704564.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392924977086
text = """
{{c1::Gallbladder adenocarcinoma}} is a cancer of the gallbladder that is typically found in the gallbladder wall at the \
fundus or neck of the GB.<div><br /></div><div><img src="paste-717259538833.jpg" /></div>"""
extra = '<div><i>The adenocarcinoma looks like your typical one with glands and a fibrous stroma.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392925326100
text = """
{{c1::Bile Duct Hamartomas (Von Meyenburg Complexes)}} is a <b>benign</b> tumor-like lesion of the liver that involves \
multiple small nodules of <b>dilated irregular bile ducts</b> in the liver near or within the portal \
area.<div><br></div><div><img src="paste-1606317769107.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392925549784
text = """
{{c1::Focal Nodular Hyperplasia}} is a focal liver mass that involves a central scar and all components of regular \
liver.<div><br /></div><div><img src="paste-1619202670917.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392925605377
text = """
What is the most common benign tumor of the liver?<div><br /></div><div><img src="paste-1760936591812.jpg" /><br \
/><div><br /></div><div>{{c1::Hepatic Hemangioma; usually the cavernous type}}</div></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392925645726
text = '{{c1::Hepatic Adenoma}} is a benign tumor of hepatocytes.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392925761456
text = """
Which type of drug is commonly associated with Hepatic Adenoma?<div><br /></div><div>{{c1::Oral Contraceptives in \
women}}</div>"""
extra = '<div><i>Regresses with drug withdrawal</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392926020449
text = """
{{c1::Hepatic Adenoma}} is a benign liver tumor that is a different colour from the rest of the liver. It involves \
sheets of well differentiated hepatocytes with no portal tracts or central veins.<div><br></div><div><img \
src="paste-2336462209271.jpg" /><img src="paste-2349347111253.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392926130606
text = """
{{c1::Hepatocellular Carcinoma}} is a liver tumor that involves bile production and a green colour due to hepatocellular \
differentiation.<div><br /></div><div><img src="paste-2503965933964.jpg" /></div><div><img \
src="paste-14993730830680.jpg" /></div>"""
extra = '<img src="paste-3002182140325.jpg" />'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392926337125
text = """
{{c1::Hepatocellular Carcinoma}} is a liver cancer that involves atypical hepatocytes in a t<b>rabecular or \
pseudoglandular pattern</b>.<div><br /></div><div><img src="paste-2538325672239.jpg" /></div>"""
extra = '<div><i>Picture is trabecular (similar to normal liver, but with thicker cords)</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392926410955
text = """
The&nbsp;{{c1::Fibrolamellar}} variant of Hepatocellular Carcinoma involves large eosinophilic hepatocytes within bands \
of collagen.<div><br /></div><div><img src="paste-3015067042238.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392926453997
text = """
{{c1::Hepatoblastoma}} is a liver tumor that commonly affects children and is composed of epithelial cells resembling \
fetal hepatocytes with small immature blue embryonic cell or mesenchymal differentiation.<div><br \
/></div><div>&nbsp;<img src="paste-3173980832131.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392926715734
text = 'What is the most common liver tumor of young childhood?<div><br /></div><div>{{c1::Hepatoblastoma}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392926737392
text = """
{{c1::Cholangiocarcinoma}} is defined as adenocarcinoma arising from the bile ducts.<div><br /></div><div><img \
src="paste-3775276253614.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392927170112
text = """
Which liver fluke infection is associated with Cholangiosarcoma, typically in SE Asia?<div><br \
/></div><div>{{c1::Clonorchis sinensis}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392927207745
text = """
{{c1::Klatskin tumor}} is the most common type of Cholangiosarcoma that is found at the extrahepatic ducts of the liver \
hilum."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392927274240
text = """
{{c1::Hepatic Angiosarcoma}} is a liver tumor that is associated with exposure to <b>Vinyl Chloride, Arsenic or \
Thorotrast</b>.<div><br /></div><div><img src="paste-3805341024733.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392927441282
text = """
{{c1::Annular Pancreas}} is a congenital malformation in which the head of the pancreas forms a rings around the \
duodenum, thereby posing a risk of duodenal obstruction."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392940082834
text = """
{{c1::Acute pancreatitis}} is a form of pancreatitis that is due to autodigestion of the pancreatic parenchyma by \
pancreatic enzymes."""
extra = """
<div><br></div><i>This results in extensive fluid collections surrounding the pancreas that are visible on axial \
CT.</i><br><div><img src="paste-22630182682963.jpg" /></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392940268798
text = """
Which pancreatic enzyme is typically prematurely activated to trigger the activation of other pancreatic \
enzymes?<div><br /></div><div>{{c1::Trypsin}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392940317062
text = """
What type of necrosis is seen <b>at the pancreas</b> in Acute Pancreatitis?<div><br /></div><div>{{c1::Liquefactive, \
hemorrhagic necrosis}}</div>"""
extra = '<div><i>The hemorrhaging is due to high pancreatic perfusion.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392940374433
text = """
What type of necrosis is seen at the <b>peripancreatic fat</b>&nbsp;in Acute Pancreatitis?<div><br \
/></div><div>{{c1::Fat necrosis}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392940399682
text = 'What are the 2 most common causes of Acute Pancreatitis?<div><br /></div><div>{{c1::Alcohol and Gallstones}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392940426127
text = """
{{c1::Alcohol}} is a cause of Acute Pancreatitis that acts through contraction of the Sphincter of Oddi at the \
pancreatic ampulla, thereby causing a decrease in pancreatic drainage."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392940480149
text = """
{{c1::Trauma}} is a cause of Acute Pancreatitis that is especially common in children in car accidents due to the seat \
belt pushing into the abdomen."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392940516643
text = """
{{c1::Hypercalcemia}} is a cause of acute pancreatitis that acts through increased levels of Ca which are able to \
activate enzymes."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392940549958
text = """
Rupture of a&nbsp;{{c2::Posterior Duodenal Ulcer}} is a potential cause of acute pancreatitis due to the proximity of \
the pancreas posterior due to the duodenum."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392940917139
text = """
Where does the pain in Acute Pancreatitis radiate to?<div><br /></div><div>{{c1::Epigastric pain that radiates to the \
back}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392941014372
text = """
Which pancreatic enzymes are elevated and diagnostic in Acute Pancreatitis?<div><br /></div><div>{{c1::Amylase and \
Lipase}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392941050972
text = 'Which pancreatic enzyme is more specific for pancreatic damage?<div><br /></div><div>{{c1::Lipase}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392941067785
text = """
{{c1::Hypocalcemia}} is a feature of acute pancreatitis as calcium is <b>consumed during saponification in fat \
necrosis</b>."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392941096584
text = """
{{c1::Shock}} is a complication of acute pancreatitis that manifests due to peripancreatic hemorrhage and fluid \
sequestration."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392941461074
text = """
Which bacteria commonly causes pancreatic abscesses in acute pancreatitis?<div><br /></div><div>{{c1::<i>Escherichia \
coli</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392941497385
text = """
{{c1::DIC}} is a complication of acute pancreatitis due to pancreatic enzymes entering the blood and acting on \
coagulation factors, thereby activating them."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392941546248
text = """
{{c1::Acute Respiratory Distress Syndrome}} is a complication of acute pancreatitis due to pancreatic enzymes acting at \
the alveolar surface."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392941633424
text = """
{{c1::Pancreatic Pseudocyst}} is a complication of acute pancreatitis formed by fibrous tissue surrounding liquefactive \
necrosis and pancreatic enzymes."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392941752705
text = 'What is the most common cause of Chronic Pancreatitis in adults?<div><br /></div><div>{{c1::Alcohol}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392942049573
text = """
{{c1::Pancreatic Insufficiency}} is a complication of chronic pancreatitis that results in malabsorption with \
<b>steatorrhea</b> and <b>Vitamin ADEK deficiency</b>."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392942091734
text = 'Amylase and Lipase are useful serum markers only in&nbsp;{{c1::acute}} pancreatitis.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392942104572
text = """
What type of calcification is seen at the pancreatic parenchyma upon imaging in \
Pancreatitis?<div><br>{{c1::Dystrophic}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392942142518
text = '{{c1::Secondary Diabetes Mellitus}} is a late complication of chronic pancreatitis due to destruction of islet cells.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392942175890
text = """
What are the 2 major risk factors for developing Pancreatic Carcinoma?<div><br /></div><div>{{c1::Smoking &amp; Chronic \
Pancreatitis}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392942711341
text = 'Which area of the pancreas is most commonly affected by Pancreatic Carcinoma?<div><br /></div><div>{{c1::Head}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392942757620
text = """
{{c1::Secondary Diabetes Mellitus}} is a late complication of pancreatic carcinoma when the tumor arises in the body or \
tail"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392942789559
text = """
{{c1::Migratory Thrombophlebitis (Trousseau's Sign)}} is a feature of pancreatic carcinoma that presents with swelling, \
erythema, and tenderness at the extremities."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392942993689
text = 'Which serum tumor marker is associated with pancreatic carcinoma?<div><br /></div><div>{{c1::CA 19-9}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392943021776
text = """
The {{c1::Whipple Procedure}} is a surgical procedure that involves en bloc removal of the head and neck of the \
pancreas, proximal duodenum and gallbladder."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-pancreas'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392943178587
text = """
{{c1::Biliary Atresia}} is a gallbladder disorder defined as a failure to form or an early destruction of the \
extrahepatic biliary tree."""
extra = '<div><i>Causes biliary obstruction in the first 2 months of life with jaundice and progressive cirrhosis.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392943278075
text = """
{{c1::Crohn's Disease}} is an inflammatory bowel disease that acts as a risk factor for cholesterol cholelithiasis due \
to damage to the ileum causing decreased bile reuptake and hence decreased cholesterol solubilization."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392943373710
text = """
{{c1::<i>Ascaris lumbricoides</i>}} is a common roundworm that infects the biliary tract, thereby increasing the risk \
for gallstones."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392943427451
text = 'How is the roundworm&nbsp;<i>Ascaris lumbricoides</i>&nbsp;transmitted?<div><br /></div><div>{{c1::Fecal-oral}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392943444155
text = """
{{c1::<i>Clonorchis sinensis</i>}} is a liver fluke that infects the biliary tract, increasing the risk of gallstones, \
cholangitis and cholangiosarcoma."""
extra = '<div><i>Endemic in China, Korea and Vietnam</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392943499044
text = """
{{c1::Biliary Colic}} is a complication of gallstones that presents as a <b>waxing and waning RUQ pain</b> due to the GB \
contracting against a stone lodged in the cystic duct."""
extra = '<div><i>Can present without pain in diabetics.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392943550200
text = """
{{c1::Acute Cholecystitis}} is a gallbladder condition defined as acute inflammation of the gallbladder wall.<div><br \
/></div><div><img src="paste-21650930139472.jpg" /></div>"""
extra = '<div><i>Most commonly due to gallstone blocking the cystic duct.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392943915794
text = """
Which bacteria is associated with overgrowth in the gallbladder wall due to impacted stones in the cystic duct?<div><br \
/></div><div>{{c1::<i>Escherichia coli</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392943983020
text = """
Which liver enzyme is elevated in Acute Cholecystitis due to damage to the bile ducts?<div><br \
/></div><div>{{c1::Alkaline Phosphatase}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392944022008
text = 'Where does the pain radiate to in Acute Cholecystitis?<div><br /></div><div>{{c1::RUQ to right scapula}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392944113563
text = """
{{c1::Chronic Cholecystitis}} is defined as chronic inflammation of the gallbladder due to chemical irritation from long \
standing cholelithiasis."""
extra = '<div><i>With or without superimposed bouts of acute cholecystitis.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392944184175
text = """
{{c1::Rokitansky-Aschoff sinus}} is a characteristic of chronic cholecystitis due to herniation of the gallbladder \
mucosa into the muscular wall."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392944324761
text = """
{{c1::Porcelain Gallbladder}} is a late complication of <b>chronic cholecystitis</b> and is due to a shrunken, hard GB \
due to chronic inflammation, fibrosis and dystrophic calcification.<div><br /></div><div><img \
src="paste-22204980920658.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392944387000
text = 'What is the treatment for Chronic Cholecystitis?<div><br /></div><div>{{c1::Cholecystectomy}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392944412674
text = """
{{c1::Ascending Cholangitis}} is defined as bacterial infection of the bile duct, typically due to ascending infection \
with enteric gram-negative bacteria."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392944461081
text = """
{{c1::Gallblader Adenocarcinoma}} is a gallbladder cancer that arises from the glandular epithelium that lines the GB \
wall."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392944513571
text = """
What is the major risk factor for Gallbladder Adenocarcinoma?<div><br />{{c1::Gallstones, esp with porcelain \
gallbladder}}</div>"""
extra = """
<div></div><i>Porcelain bladder must be excised prophylactically due to the risk of cancer.</i><div><img \
src="paste-22200685953362.jpg" /></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-gallbaldder'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392947177308
text = """
{{c1::2'5'-OligoA-Synthetase (25-OAS)}} and&nbsp;{{c2::RNAse L}} are 2 anti-viral enzymes that are &nbsp;eventually \
activated following the JAK-STAT signaling pathway activated by Alpha Interferon."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted-hepatitis'

[[notes]]
model = 'Cloze-Brosencephalon'
