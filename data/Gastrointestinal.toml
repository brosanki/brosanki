excess bile acid}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted-antidiarrheals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953016351
text = """
{{c1::Diphenoxylate}} and {{c2::Loperamide}} are opioid agonist antidiarrheals that activates opioid receptors, thereby \
slowing intestinal activity and increasing fecal water absorption."""
extra = ""
tags = 'Brosencephalon::antidiarrheals Gastrointestinal::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953081946
text = """
{{c1::Atropine}} is an anticholinergic that is administered with the antidiarrheal Diphenoxylate to discourage \
deliberate opioid overdose via the undersirable anticholingeric effects."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted-antidiarrheals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953157563
text = """
{{c1::Octreotide}} is a somatostatin analog that acts as an <b>antidiarrheal</b> through the <b>inhibition of GI \
secretions, slowing of GI motility and inhibition of gallbladder secretion</b>."""
extra = ""
tags = 'Brosencephalon::antidiarrheals Gastrointestinal::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953211443
text = """
What is the MOA of Ondansetron in the treatment of nausea and vomiting?<div><br /></div><div>{{c1::Antagonism of 5-HT3 \
receptors}}</div>"""
extra = ""
tags = 'Brosencephalon::antiemetics Gastrointestinal::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953247117
text = 'Which serotonin receptor mediates nausea and vomiting?<div><br /></div><div>{{c1::5-HT3}}</div>'
extra = ""
tags = 'Brosencephalon::antiemetics Gastrointestinal::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953259144
text = """
{{c1::Aprepitant}} and&nbsp;{{c2::Fosaprepitant}} are neurokinin antagonists that cross the BBB and antagonise Substance \
P/Neurokinin (NK1) receptors at the Area Postrema, thereby causing anti-emesis."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted-antiemetics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953315832
text = """
What is the MOA of Droperidol in the treatment of nausea and vomiting?<div><br /></div><div>{{c2::Central DA \
blockade}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted-antiemetics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953346321
text = """
What is the MOA of Promethazine, Prochloroperazine and Thiethylperazine in the treatment of nausea and vomiting?<div><br \
/></div><div>{{c1::Antagonism of DA and Muscarinic receptors}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted-antiemetics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953381573
text = '{{c1::Dronabinol}} is a THC analog that is used to treat nausea and vomiting. It also stimulates appetite.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted-antiemetics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953419278
text = """
{{c1::Diphenhydramine}} and&nbsp;{{c2::Dimenhydrinate}} are 1st generation H1-receptor antagonists used to treat nausea \
and vomiting in motion sickness."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted-antiemetics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953504561
text = 'What is the MOA of Diphenhydramine and Dimenhydrinate?<div><br /></div><div>{{c1::H1-receptor antagonism}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted-antiemetics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953525688
text = """
What is the MOA of Trimethobenzamide in the treatment of nausea and vomiting?<div><br /></div><div>{{c1::Antagonism of \
DA receptors}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted-antiemetics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953592122
text = """
{{c1::Alosetron}} is a GI drug used to treat IBS through selective and potent antagonism of central and peripheral 5-HT3 \
receptors."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953651291
text = '{{c1::Alosetron}} is a GI drug that blocks nausea, bloating and pain at <b>afferent GI</b>&nbsp;5-HT3 receptors in IBS.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953687071
text = """
{{c1::Alosetron}} is a GI drug that blocks the response to visceral afferent GI stimulation at <b>central</b>&nbsp;5-HT3 \
receptors in IBS."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953739694
text = """
{{c1::Alosetron}} is a GI drug that inhibits colonic motility and increases colonic transit time at <b>Enteric \
Cholinergic Terminal</b>&nbsp;neuronal 5-HT3 receptors in IBS."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953781985
text = """
{{c1::Dicyclomine}} is a spasmolytic that nonspecifically antagonises muscarinic receptors, thereby decreasing GI \
motility and secretions in IBS."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953832035
text = """
{{c1::Ursodiol}} is an exogenous bile acid that decreases cholesterol content of bile by reducing hepatic cholesterol \
secretion."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1392953895588
text = """
{{c1::Lithocolic Acid}} is a hepatotoxic metabolite of Ursodiol that is made by colonic flora if Ursodiol is unabsorbed \
and unconjugated."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pharmacology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393210129664
text = '{{c1::Jaundice}} is defined as yellow discoloration of the skin.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393210193267
text = 'What is the earliest sign of jaundice?<div><br /></div><div>{{c1::Scleral Icterus}}</div>'
extra = '<div><img src="paste-16011638079715.jpg" /></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393210219718
text = 'What level of serum bilirubin causes Jaundice?<div><br /></div><div>{{c1::&gt; 2.5 mg/dL}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393210247235
text = """
In the normal metabolism of bilirubin,&nbsp;{{c1::protoporphyrin}} from heme is converted into&nbsp;{{c2::unconjugated \
bilirubin (UCB)}}."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393210470382
text = 'What plasma protein carries unconjugated bilirubin to the liver?<div><br /></div><div>{{c1::Albumin}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393210722539
text = 'Which hepatic enzyme conjugates bilirubine?<div><br /></div><div>{{c1::Uridine Glucuronyl Transferase (UGT)}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393210747625
text = """
Intestinal flora convert conjugated bile to&nbsp;{{c1::urobilinogen}}, which is oxidized into&nbsp;{{c2::Stercobilin}} \
and&nbsp;{{c3::Urobilin}}."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393211790182
text = 'Which metabolite of urobilinogen makes stool brown?<div><br /></div><div>{{c1::Stercobilin}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393211818199
text = 'Which metabolite of Urobilinogen makes urine yellow?<div><br /></div><div>{{c1::Urobilin}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393211836594
text = """
{{c1::Urobilin}} is a metabolite of urobilinogen that is partially reabsorbed into the blood and filtered by the \
kidneys. It makes urine yellow."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393211876907
text = """
{{c1::Extravascular Hemolysis (or poor Hematopoiesis)}} is a cause of jaundice that involves an extremely high level of \
unconjugated bilirubin that overwhelms the conjugating ability of the liver."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393212237153
text = """
What type of bilirubin will be elevated in jaundice due to Extravascular Hemolysis?<div><br \
/></div><div>{{c1::UCB}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393212259809
text = """
What type of bilirubin will be elevated in jaundice due to Physiological Jaundice of the newborn?<div><br \
/></div><div>{{c1::UCB}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393212278305
text = 'What type of bilirubin will be elevated in jaundice due to Gilbert Syndrome?<div><br /></div><div>{{c1::UCB}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393212289992
text = """
What type of bilirubin will be elevated in jaundice due to Criggler-Najjar Syndrome?<div><br \
/></div><div>{{c1::UCB}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393212304702
text = 'What type of bilirubin will be elevated in jaundice due to Dubin-Johnson Syndrome?<div><br /></div><div>{{c1::CB}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393212352722
text = 'What type of bilirubin will be elevated in jaundice due to Rotor Syndrome?<div><br /></div><div>{{c1::CB}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393212368648
text = """
What type of bilirubin will be elevated in jaundice due to a Biliary Tract Obstruction (Obstructive Jaundice)?<div><br \
/></div><div>{{c1::CB}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393212381255
text = """
What type of bilirubin will be elevated in jaundice due to Viral Hepatitis?<div><br /></div><div>{{c1::CB and \
UCB}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393212391652
text = """
{{c1::Extravascular Hemolysis}} is a cause of jaundice that will involve dark urine due to an elevated level of \
urinary&nbsp;<b>urobilinogen</b>."""
extra = '<div><i>Remember, urobilinogen is NOT UCB, it is a metabolite of CB.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393212524888
text = """
{{c1::Extravascular Hemolysis}} is a haematological cause of jaundice that has an increased risk for pigmented bilirubin \
gallstones."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393212560677
text = """
{{c1::Phyiological Jaundice of the newborn}} is a cause of jaundice that occurs due to newborns having <b>transiently \
low levels of hepatic Uridine Glucuronyl Transferase activity</b>, thereby they are unable to conjugate bilirubin."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213064787
text = """
{{c1::Kernicterus}} is a complication of hyperbilirubinemia and involves deposition of bile at the basal ganglia, \
leading to neurological deficits and death."""
extra = '<div><i>This is because UCB is fat soluble.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213334334
text = """
What is the treatment for Kernicterus/Physiological Jaundice of the Newborn?<div><br /></div><div>{{c1::Phototherapy; \
breakdown down UCB and makes it water soluble; does not conjugate UCB, but allows it to be excreted via urine}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213378192
text = """
{{c1::Gilbert Syndrome}} is a cause of jaundice that involves <b>mildly low</b>&nbsp;Glucuronyl Transferase activity, \
thereby resulting in decreased bilirubin uptake by hepatocytes."""
extra = '<div><img src="paste-16355235463941.jpg" /></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213549706
text = """
{{c1::Gilbert Syndrome}} is a cause of jaundice that typically only presents following stress (e.g. infection) and is \
otherwise not clinically significant."""
extra = '<div><img src="paste-16359530431237.jpg" /></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213586842
text = 'What is the genetic inheritence of Gilbert Syndrome?<div><br />{{c1::Autosomal Recessive}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213604214
text = """
{{c1::Crigler-Najjar Syndrome}} is a cause of jaundice that involves a <b>total absence</b>&nbsp;of Glucuronyl \
Transferase, thereby causing death via kernicterus in a few years."""
extra = '<div></div><i>Presents early in life.</i><div><img src="paste-16355235463941.jpg" /></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213650012
text = """
{{c1::Dubin-Johnson Syndrome}} is a cause of jaundice that involves a deficiency of bilirubin canalicular transport \
proteins."""
extra = '<div><i>i.e. defective liver excretion.</i></div><div><i><img src="paste-16355235463941.jpg" /></i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213697150
text = """
{{c1::Dubin-Johnson Syndrome}} is a cause of jaundice that involves a <b>dark liver</b> due to intrahepatic buildup of \
bile. It is otherwise not clinically significant."""
extra = '<br><div><img src="paste-16355235463941.jpg" /></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213724320
text = 'What is the genetic inheritance of Dubin-Johnson Syndrome?<div><br /></div><div>{{c1::Autosomal Recessive}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213738564
text = """
{{c1::Rotor Syndrome}} is a cause of jaundice that is similar to Dubin-Johnson syndrome, but l<b>acks the liver \
discolouration</b>."""
extra = '<div><img src="paste-16355235463941.jpg" /></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213763193
text = 'Which liver fluke is associated with obstructive jaundice?<div><br /></div><div>{{c1::<i>Clonorchis sinensis</i>}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393213799236
text = 'What liver enzyme is elevated in Obstructive Jaundice?<div><br /></div><div>{{c1::Alkaline Phosphatase}}</div>'
extra = '<div><i>Remember, AlkPhos is a bile canalicular enzyme.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393214192428
text = """
How does the level of <b>urine urobilinogen</b>&nbsp;change in obstructive jaundice?<div><br \
/></div><div>{{c1::Decreased; CB cannot get to the GI tract and hence urobilinogen cannot be made}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393214253062
text = 'What causes the pruritis seen in Obstructive Jaundice?<div><br /></div><div>{{c1::Increased plasma bile acids}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393214298941
text = '{{c1::Steatorrhea}} is a feature of obstructive jaundice due to decreased levels of bile at the GI tract.'
extra = '<div><i></i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393214350167
text = """
Which vitamin deficiency/malabsorption is commonly seen in Obstructive Jaundice?<div><br /></div><div>{{c1::Vit A, D, E, \
K}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393214379561
text = """
How do cholesterol levels change in obstructive jaundice?<div><br /></div><div>{{c1::Hypercholesterolemia; with \
xanthomas}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393214423772
text = 'Which form of Bilirubin is water soluble?<div><br /></div><div>{{c1::CB}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-jaundice'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393618518019
text = 'What is the cause of Pseudomembranous Colitis?<div><br /></div><div>{{c1::<i>Clostridium difficile</i>}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-enterocolitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393618899071
text = """
{{c1::Pseudomembranous Colitis}} is a type of enterocolitis caused by <i>Clostridium difficile</i>&nbsp;and involves pus \
and inflammatory debris scattered over the mucosa.<div><br /></div><div><img src="paste-1013612282302.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-enterocolitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393619012034
text = """
{{c1::Irritable Bowel Syndrome (IBS)}} is a GI disorder that involves abdominal pain, bloating and <b>regular changes in \
bowel habits</b>&nbsp;typically between constipation or diarrhea due to irregular GI motility."""
extra = '<div><i>Bowel movements typically alleviate symptoms.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-enterocolitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393619154834
text = """
{{c1::Microscopic Colitis}} is a form of enterocolitis that manifests at the microscopic level and yields chronic, \
watery nonbloody diarrhea."""
extra = '<div><i>Pathogenesis is uncertain.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-enterocolitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393619215021
text = """
{{c1::Lymphocytic Colitis}} is a type of Microscopic Colitis that involves an increased amount of surface \
intraepithelial lymphocytes.<div><br /></div><div><img src="paste-1563368096099.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-enterocolitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393619257186
text = """
{{c1::Collagenous Colitis}} is a type of Microscopic Colitis that involves intraepithelial lymphocyte but also a \
thickened subepithelial collagen table.<div><br /></div><div><img src="paste-1623497638247.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-enterocolitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393619307518
text = """
{{c1::Colonic Angiodysplasia}} is a GI disorder that involves dilation of malformed submucosal and mucosal blood vessels \
in the right colon, thereby presenting with <b>hematochezia</b>.<div><br /></div><div><img \
src="paste-2113123909956.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-enterocolitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393619352417
text = 'Which area of the GI tract commonly involves Colonic Angiodysplasia?<div><br /></div><div>{{c1::Right Colon}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-enterocolitis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393619395605
text = """
{{c1::Crohn's Disease}} is an Inflammatory Bowel Disease that involves \
<b>transmural</b>&nbsp;inflammation.<div><br></div><div><img src="paste-3401614098804.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393620030933
text = """
{{c1::Ulcerative Colitis}} is an Inflammatory Bowel Disease that involves only <b>mucosal and \
submucosal</b>&nbsp;inflammation."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393620056087
text = """
Which inflammatory bowel disease can affect <b>any portion of the GI tract?</b><div><b><br /></b></div><div>{{c1::Crohn \
Disease}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393620084061
text = '{{c1::Ulcerative Colitis}} is an inflammatory bowel disease that is limited to the colon and rectum.'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393620100903
text = """
Chronic colitis with distorted glands, often in the shape of animals, is a common sign of&nbsp;{{c1::Inflammatory Bowel \
Disease}}.<div><br /></div><div><img src="paste-2435246457208.jpg" /></div><div><img src="paste-2456721293737.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393620813357
text = """
{{c1::Crohn's Disease}} is an inflammatory bowel disease that shows \
<b>segmental</b>&nbsp;<b>transmural</b>&nbsp;inflammation at any region of the bowel.<div><br /></div><div><img \
src="paste-2856153252062.jpg" /><img src="paste-2881923055789.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393620901440
text = """
The transmural inflammation of the IBD&nbsp;{{c1::Crohn's Disease}} can involve ulceration, fissures and granulomas \
(35%).<div><br /></div><div><img src="paste-2877628088493.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393620931973
text = """
Which IBD involves skip lesions or segmental inflammation?<div><br /></div><div><img src="paste-2937757630674.jpg" \
/></div><div><br /></div><div>{{c1::Crohn's Disease}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393620958077
text = """
Which IBD involves <b>linear ulcers</b>&nbsp;and a <b>cobblestone appearance</b>&nbsp;from the linear ulcers if they \
intersect?<div><br /></div><div>{{c1::Crohn's Disease}}<br /><div><br /></div><div><img src="paste-2963527434655.jpg" \
/><img src="paste-2976412336461.jpg" /></div></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393621049525
text = """
Which histological feature of Crohn's Disease (shown below) is a key distinguishing feature from Ulcerative \
Colitis?<div><br /></div><div><img src="paste-3414499000693.jpg" /></div><div><br /></div><div>{{c1::Noncaseating \
Granulomas}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393621083383
text = '''{{c1::Crohn's Disease}} is an IBD that can be triggered by smoking.'''
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393621125574
text = """
{{c1::Pancolitis}} is a feature of Ulcerative Colitis that results from extension of UC from the rectum to the entire \
colon."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393621178040
text = 'Which sex is more commonly affected by Ulcerative Colitis?<div><br /></div><div>{{c1::Women}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393621214274
text = """
{{c1::Ulcerative Colitis}} is an IBD that involves <b>continuous inflammation</b>&nbsp;that begins in the rectum and \
extends to the cecum and even terminal ileum in very severe cases.<div><br></div><div><img src="paste-3547642986695.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393621287141
text = """
{{c1::Ulcerative Coliits}} is an IBD that only involves the <b>mucosa and submucosa only</b>, thereby yielding ulcers \
and <b>pseudopolyps</b>.<div><br /></div><div><img src="paste-3582002725045.jpg" /><img src="paste-3612067496298.jpg" \
/></div><div><img src="paste-28157805592916.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393621346958
text = """
Which IBD involves crypt abscesses that contain neutrophils/pus in intestinal crypts?<div><br /><div><img \
src="paste-3655017169259.jpg" /><br /><div><br /></div><div>{{c1::Ulcerative Colitis}}</div></div></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393621402654
text = """
{{c1::Toxic Megacolon}} is a complication of Ulcerative Colitis where inflammatory mediators disturb the neuromuscular \
function of bowel leading to massive dilation, ischemia and high risk of perforation.<div><br /></div><div><img \
src="paste-4157528342901.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393621905371
text = '''Which IBD is more commonly associated with fistulae?<div><br /></div><div>{{c1::Crohn's Disease}}</div>'''
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393621969853
text = """
{{c1::Indeterminate Colitis}} is an IBD that cannot be definitely classified as either Crohn's Disease or Ulcerative \
Colitis."""
extra = '<br><div><i>About 10% of cases.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393622033473
text = 'Which cancer has an increased risk of manifesting in IBD?<div><br /></div><div>{{c1::Colonic Adenocarcinoma}}</div>'
extra = '<div><i>Especially after 8-10 years of disease</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393622131505
text = """
{{c1::Diversion Colitis}} is a GI disorder that looks like IBD that develops in a post-surgical blind pouch that lacks \
normal fecal flow."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ibd'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393622492099
text = """
{{c1::Adhesion}} is a cause of ischemic bowel disease that results from inflammation, most commonly following surgery, \
and <b>involves the twisting of bowel loops around a fibrous peritoneal band</b>.<div><br /></div><div><img \
src="paste-5136780886469.jpg" /><img src="paste-5149665788076.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ischemic-bowel'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393622600825
text = """
{{c1::Intussusception}} is a cause of ischemic bowel that results from one segment of bowel telescoping into a segment \
<b>downstream</b>&nbsp;from it.<div><br /></div><div><img src="paste-5235565134147.jpg" /><img \
src="paste-29673929048365.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ischemic-bowel'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393622657957
text = 'What is the most common cause of Intussusception in children?<div><br /></div><div>{{c1::Lymphoid hyperplasia}}</div>'
extra = '<div><i>Is often idiopathic and is an emergency.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ischemic-bowel'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393622736310
text = 'What is the most common cause of Intussusception in adults?<div><br /></div><div>{{c1::Tumor}}</div>'
extra = '<div><i>The tumor acts as a lead point that is pulled into the lumen of the distal bowel segment.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ischemic-bowel'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393622752543
text = """
{{c1::Volvulus}} is a cause of ischemic bowel that involves the complete twisting of bowel around its mesenteric base, \
thereby leading to <b>infarction</b>&nbsp;and <b>obstruction</b>.<div><br /></div><div><img \
src="paste-5450313498925.jpg" /><img src="paste-29996051595573.jpg" /></div>"""
extra = """
<div><i>Typically occurs in areas that have large redundant loops of sigmoid colon and small intestine where there is a \
lot of mesentery.</i></div>"""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ischemic-bowel'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393622818417
text = """
{{c1::Transmural Infarction}} is a pattern of Ischemic Bowel that typically results from sudden occlusion of major \
vessels, especially the Superior Mesenteric Artery of Mesenteric Vein."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ischemic-bowel'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393622910464
text = """
{{c1::Mural/Mucosal Infarction}} is a pattern of Ischemic Bowel that commonly occurs due to hypotension and \
hypoperfusion of watershed areas."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-ischemic-bowel'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393622945412
text = """
{{c1::Colonic Diverticular Disease (Diverticulosis)}} is a GI disorder that involves the outpouching of mucosa into or \
through the muscularis propria.<div><br /></div><div><img src="paste-6073083757005.jpg" /><img \
src="paste-6094558593476.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393623053282
text = """
What is the cause of Colonic Diverticular Disease (Diverticulosis)?<div><br /></div><div>{{c1::Exaggerated muscle \
contractions and a low fiber diet}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393623073923
text = 'What is Hematochezia?<div><br /></div><div>{{c1::Rectal bleeding}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393623191862
text = """
Which morphological type of colonic polyp is flat and difficult to remove endoscopically?<div><br /></div><div><img \
src="paste-6244882448560.jpg" /><img src="paste-6657199309076.jpg" /><br /><div><br \
/></div><div>{{c1::Sessile}}</div></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393623428067
text = """
Which morphological type of colonic polyp has a stalky shape and is easy to remove?<div><br /></div><div><img \
src="paste-6279242186956.jpg" /><img src="paste-6717328851261.jpg" /><br /><div><br \
/></div><div>{{c1::Pedunculated}}</div></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393623506384
text = 'What is the most common GI Hamartomatous polyp?<div><br /></div><div>{{c1::Juvenile Polyp}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393623541130
text = """
{{c1::Juvenile polyps}} are a type of colonic polyp that are most common in the rectum of y<b>oung children (&lt; 5 \
y/o)</b> and are made of <b>dilated glands in expanded inflamed lamina propria</b>.<div><br /></div><div><img \
src="paste-6803228197200.jpg" /></div>"""
extra = '<br><div><i>Most prolapse and present with hematochezia</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393623666450
text = 'What is the genetic inheritance of Juvenile Polyposis Syndrome?<div><br /></div><div>{{c1::Autosomal Dominant}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393623821317
text = """
{{c1::Peutz-Jeghers Syndrome}} is a GI polyposis syndrome that involves <b>multiple GI hamartomatous polyps</b> and \
<b>mucocutaneous hyperpigmentation</b>&nbsp;(esp. at the mouth, lips, hands and genitalia).<div><br /></div><div><img \
src="paste-7696581394834.jpg" /></div><div><img src="paste-7722351198474.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393623874970
text = 'What is the genetic inheritance of Peutz-Jeghers Syndrome?<div><br /></div><div>{{c1::Autosomal dominant}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393623914587
text = 'What gene is mutated in Peutz-Jeghers Syndrome?<div><br /></div><div>{{c1::LKB1/STK11}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393623974963
text = """
{{c1::Colonic Hyperplastic Polyps}} are a type of GI polyps that are <b>benign</b>&nbsp;and involve a <b>serrated \
architecture</b>&nbsp;with goblet cells.<div><br /></div><div><img src="paste-8160437862835.jpg" /></div>"""
extra = '<div><i>Must be distinguished from sessile serrated adenomas.</i></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393624104826
text = """
{{c1::Sessile Serrated Adenoma}} is a colonic polyp that appears similar to hyperplastic polyps but involves <u>serrated \
growth extending to the crypts</u>, dilated crypts and <u>lateral crypt growth</u>.<div><br /></div><div><img \
src="paste-8190502633802.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393624279668
text = """
{{c1::Sessile Serrated Adenoma}} is a colonic polyp that involves crypts with a golf club or anchor shape.<div><br \
/></div><div><img src="paste-8224862372220.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393624332845
text = """
{{c1::Tubular adenoma}} is a type of intestinal adenoma that resembles the colonic mucosa and involves numerous \
tubules.<div><br /></div><div><img src="paste-8431020802521.jpg" /><img src="paste-8443905704342.jpg" /></div><div><img \
src="paste-31722628448601.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393624605246
text = """
{{c1::Villous Adenoma}} is a type of intestinal adenoma that resembles the SI mucosa and villi.<div><br \
/></div><div><img src="paste-8486855377370.jpg" /><img src="paste-8499740279266.jpg" /></div><div><img \
src="paste-31799937859924.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393624655625
text = """
{{c1::Tubulovillous adenoma}} is a type of intestinal adenoma that incorporates both tubules and villi.<div><br \
/></div><div><img src="paste-8534100017590.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393624686236
text = 'What is the genetic inheritence of Familial Adenomatous Polyposis?<div><br /></div><div>{{c1::Autosomal Dominant}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393624770989
text = """
What gene is mutated in Familial Adenomatous Polyposis?<div><br /></div><div>{{c1::Adenomatous Polyposis Coli \
(APC)}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393624793429
text = '''{{c1::Gardener's Syndrome}} is a variant of FAP syndrome that involves FAP with <b>osteomas and fibromatosis</b>.'''
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393624836326
text = '{{c1::Turcot Syndrome}} is a variant FAP syndrome that involves <b>FAP and CNS tumors.</b>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393624850269
text = 'What is the first gene mutated in the Adenoma-Carcinoma sequence?<div><br /></div><div>{{c1::APC}}</div>'
extra = '<div></div><img src="paste-33474975105080.jpg" /><div><img src="paste-33440615366890.jpg" /></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393625525072
text = 'What is the second gene mutated in the Adenoma-Carcinoma Sequence?<div><br /></div><div>{{c1::K-Ras}}</div>'
extra = '<div></div><div><img src="paste-33474975105080.jpg" /><div><img src="paste-33440615366890.jpg" /></div></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393625544151
text = 'What is the third gene mutated in the Adenoma-Carcinoma Sequence?<div><br /></div><div>{{c1::p53}}</div>'
extra = '<div></div><div><img src="paste-33474975105080.jpg" /><div><img src="paste-33440615366890.jpg" /></div></div>'
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393625559125
text = """
Which genes are mutated in the Microsatellite Instability Pathway, thereby leading to a loss of DNA mismatch \
repair?<div><br /></div><div>{{c1::MLH1 and MSH2}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393625596841
text = """
Colonic Adenocarcinoma on the&nbsp;{{c1::right}} side of the body typically involves polypoid structure and cause \
fatigue and iron deficiency anemia.<div><br /></div><div><img src="paste-9324373999966.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393625648867
text = """
Colonic Adenocarcinoma on the&nbsp;{{c1::left}} side of the body are usually annular and stenosing. They cause bleeding, \
bowel dysfunction and cramping.<div><br /></div><div><img src="paste-9375913607538.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393625703787
text = 'What does the T in TNM tumor staging signify?<div><br /></div><div>{{c1::Depth of tumor invasion}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393626033570
text = 'What does the N in TNM tumor staging signify?<div><br /></div><div>{{c1::Spread to regional lymph nodes}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393626130059
text = 'What does the M in TNM tumor staging signify?<div><br /></div><div>{{c1::Distant metastasis}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393626143342
text = """
{{c1::Appendiceal Mucinous Cystadenoma}} is a benign <b>mucin-filled</b>&nbsp;cystic tumor of the appendix lined by \
dysplastic epithelium.<div><br /></div><div><img src="paste-9710921056532.jpg" /><img src="paste-9723805958514.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393626391837
text = """
{{c1::Appendiceal Mucinous Cystadenocarcinoma}} is a mucin-filled tumor of the appendix that invades the appendiceal \
wall and can lead to widespread metastasis of mucinous carcinoma in the peritoneal cavity."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393626493929
text = """
{{c1::Pseudomyxoma Peritonei}} is a complication of Appendiceal Mucinous Cystadenocarcinoma that involves metastasis of \
mucinous carcinoma into the peritoneal cavity.<div><br /></div><div><img src="paste-10174777524552.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1393626532128
text = 'Where in the appendix is Appendiceal Carcinoid typically found?<div><br /></div><div>{{c1::In the tip}}</div>'
extra = ""
tags = 'Brosencephalon Gastrointestinal::Pathology::unsorted-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1401475003447
text = """
{{c1::GLUT5}} is a carbohydrate transporter found at the <b>luminal membrane</b>&nbsp;of the GI tract that allows \
<b>fructose</b>&nbsp;to be absorbed."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Physiology::carbohydrate-absorption'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1401475085182
text = """
{{c1::GLUT2}} is a carbohydrate transporter located at the <b>basolateral membrane</b>&nbsp;of GI epithelium that moves \
<b>glucose and fructose</b>&nbsp;from the cell into the blood."""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Physiology::carbohydrate-absorption'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1401475151890
text = """
{{c1::S-GLUT1}} is a Na cotransporter on the <b>luminal membrane</b>&nbsp;of GI epithelium that moves<b>&nbsp;galactose \
and glucose</b>&nbsp;into the cell <b>with Na.</b>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Physiology::carbohydrate-absorption'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405565407044
text = """
Which embryological structure develops into the GI tract <b>from the pharynx to the duodenum</b>?<div><br \
/></div><div>{{c1::Foregut}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Embryology::normal-gastrointestinal-embryology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405566256174
text = """
Which embryological structure develops into the GI tract <b>from the duodenum to the proximal 2/3 of the transverse \
colon</b>?<div><br /></div><div>{{c1::Midgut}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Embryology::normal-gastrointestinal-embryology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405566288463
text = """
Which embryological structure develops into the GI tract <b>from the distal 1/3 of the colon to the anal canal <u>above \
the pectinate line</u>?</b><div><b><br /></b></div><div>{{c1::Hindgut}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Embryology::normal-gastrointestinal-embryology'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405566320891
text = """
Which abdominal wall fold is associated with <b>sternal defects</b>&nbsp;if it fails to close?<div><br \
/></div><div>{{c1::Rostral fold}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Embryology::ventral-wall-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405566421202
text = """
Which abdominal wall fold is associated with <b>omphalocele</b>&nbsp;and <b>gastroschisis</b>&nbsp;if it fails to \
close?<div><br /></div><div>{{c1::Lateral fold}}</div>"""
extra = ""
tags = 'Brosencephalon Gastrointestinal::Embryology::ventral-wall-defects'

[[notes]]
model = 'Cloze-Brosencephalon'
