Tigecycline is an antibiotic that is not effective \
against&nbsp;{{c1::<i>Proteus</i>}}<i>&nbsp;</i>and&nbsp;{{c2::<i>Pseudomonas</i>}}"""
extra = '<div><i>Do not PP on the Tiger.</i></div>'
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
