note-id = 1391919043020
text = """
{{c1::<i>Propionibacterium acnes</i>}} is a gram positive <b>rod</b>&nbsp;that can cause Styes, an infection of the \
follicle or glands of the upper eyelid."""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
