extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::isoniazid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385695871612
text = """
What is a common adverse effect of all first line TB drugs?<div><br /></div><div>{{c1::Hepatitis \
(hepatotoxicity)}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::antimycobacterial-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385695949204
text = '{{c1::Vitamin B6}} can be coadministered with Isoniazid to prevent neuropathies.'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::isoniazid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385695981037
text = '{{c1::Rifampin}} is a first-line drug for TB that is also a strong CYP enzyme <b>inducer</b>.'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::rifamycins'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385696007546
text = """
What is the MOA of Rifampin?<div><br /></div><div>{{c1::Binds to the beta-subunit of DNA-Dependent RNA Polymerase, \
thereby inhibiting transcription}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::rifamycins'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385696038987
text = """
{{c1::Rifampin}} is a first-line TB drug that yields a reddish-orange discoloration of urine, tears, saliva, sweat and \
other bodily fluids."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::rifamycins'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385697363913
text = """
What is the first line therapy for active MTB in the <b>first 2 months of therapy</b>?<div><br \
/></div><div>{{c1::Rifampin, Isoniazid, Pyrazinamide, Ethambutol}}</div>"""
extra = '<div><i>RIPE</i></div>'
tags = 'Brosencephalon Microbiology::Antimicrobials::antimycobacterial-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385697402956
text = """
What is the first line therapy for active MTB infections during <b>months 2-6 of therapy</b>?<div><br \
/></div><div>{{c1::Rifampin and Isoniazid}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::antimycobacterial-drugs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385697433288
text = 'What is the MOA of Pryazinamide in TB therapy?<div><br /></div><div>{{c1::Inhibition of MTB growth}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::pyrazinamide'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385697462314
text = """
What is the MOA of Ethambutol in TB therapy?<div><br /></div><div>{{c1::Inhibition of Arabinosyl Transferase, thereby \
inhibiting Arabinogalactan synthesis}}</div>"""
extra = '<div><i>Arabinogalactan is an important component of the cell wall</i></div>'
tags = 'Brosencephalon Microbiology::Antimicrobials::ethambutol'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385697523273
text = """
{{c1::Ethambutol}} is a first-line TB therapy involving optic neuritis that involves decreased visual acuity and red-\
green colour blindness."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::ethambutol'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1386368121214
text = '{{c1::Macrolides}} are a type of antibiotic that <b>inhibits</b>&nbsp;CYP450 Enzymes.'
extra = '<div><i>Rifampin is a strong inducer.</i></div>'
tags = 'Brosencephalon Microbiology::Antimicrobials::macrolides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391918970908
