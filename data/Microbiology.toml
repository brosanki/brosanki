note-id = 1385512565233
text = '{{c1::Azithromycin}} is a macrolide antibiotic that is used to treat Chlamydial urethritis and Chlamydial cervicitis.'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385512593053
text = """
What is the mechanism for Macrolide resistance?<div><br /></div><div>{{c3::Methylation of the 50S ribosomal \
subunit}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385512670509
text = """
What is the MOA of Fluoroquinolone antibiotics?<div><br /></div><div>{{c1::Inhibitions of cytoplasmic Topoisomerase II \
