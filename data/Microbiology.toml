neurotransmitters and hormones."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385513069418
text = """
{{c1::Linezolid}} is an antibiotic that is generally reserved as an alternative agent for the treatment of respiratory \
infections due to multidrug resistant strains such as MSSA, MRSA, VRSA and VRE."""
extra = '<div><i>It is hence used sparingly.</i></div>'
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385513157112
