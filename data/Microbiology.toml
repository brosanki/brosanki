tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391919875084
text = """
Which serotypes of <i>Chlamydia trachomatis</i>&nbsp;are involved with TRIC (Trachoma Inclusion Body \
Conjunctivitis)?<div><br></div><div>{{c1::D-K}}</div>"""
extra = '<div><i>"TRICH comes from D--K"</i></div>'
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391920163116
