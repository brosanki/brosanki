extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385688030788
text = """
{{c1::<i>Mycobacterium sp.</i>}} and&nbsp;{{c2::<i>Nocardia sp.</i>}} are the only 2 clinically relevant acid-fast \
bacteria."""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385688112571
text = 'Which colour do acid-fast organisms stain?<div><br></div><div>{{c1::Red}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385688174916
text = 'Which membrane lipid is unique to acid-fast bacteria?<div><br></div><div>{{c1::Mycolic acid}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385688352461
text = """
{{c1::<i>Mycobacterium tuberculosis</i>}} is an acid-fast, obligate aerobe bacteria that causes \
tuberculosis.<div><br></div><div><img src="paste-1413044240777.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385693279160
text = """
The granulomas involved in&nbsp;{{c1::Tuberculosis}} have a characteristic horseshoe orientation of the nuclei in its \
giant cells.<div><br /></div><div><img src="paste-1481763717493.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385693743700
text = """
<i>Mycobacterium tuberculosis</i>&nbsp;are only able to be visualized with an&nbsp;{{c1::acid-fast}} stain.<div><br \
/></div><div><img src="paste-1602022801833.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385693785098
text = """
{{c1::Miliary TB}} is a form of tuberculosis that involves tiny seed-shaped tubercules/granulomas that are disseminated \
all over the body, typically at the lungs.<div><br /></div><div><img src="paste-1765231559172.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385693858940
text = 'An area of induration with a diameter greater than&nbsp;{{c1::10 mm}} is indicative of MTB infection.'
extra = '<div><i>&gt; 5 mm in immunocompromised/AIDS patients</i></div>'
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385694528297
text = """
How is <i>Mycobacterium tuberculosis</i>&nbsp;transmitted?<div><br /></div><div>{{c1::Aerosolized respiratory \
droplets}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385694602616
text = 'Primary TB will present at the&nbsp;{{c1::lower}} lobes of the lung and hilar lymph nodes.'
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385694635390
text = """
Secondary TB will present at the&nbsp;{{c1::upper}} lobes of the lung due to poor lymphatic drainage and high oxygen \
tension."""
extra = '<div><i>O2 tension is high due to decreased pulmonary circulation (think V/Q mismatch)</i></div>'
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385694680358
text = 'A&nbsp;{{c1::Ghon focus}} is a feature of MTB infection caused by fibrosis and calcification of granulomas.'
extra = '<img src="paste-2972117369027.jpg" />'
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385694757716
text = 'A&nbsp;{{c1::Ghon complex}} is a Ghon focus accompanied by perihilar lymph node calcified nodules/granulomas.'
extra = '<img src="paste-2972117369027.jpg" />'
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385694891017
text = """
{{c1::Scrofula}} is a cervical lymphadenopathy that commonly occurs with TB. It is the most common extrapulmonary TB \
manifestation."""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385694947368
text = """
{{c1::Pott's Disease}} is a complication of TB infection. It is a form of osteomyelitis that affects the lumbar \
vertebrae."""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385694971101
text = """
What is the MOA of Isoniazid?<div><br /></div><div>{{c1::Inactivates enzymes associated with mycolic acid synthesis, \
thereby inhibiting cell wall synthesis}}</div>"""
extra = '<div><i>Enoyl-ACP Reductase and Beta-Ketoacyl-ACP Synthase are inactivated.</i></div>'
tags = 'Brosencephalon Microbiology::Antimicrobials::isoniazid'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385695837677
