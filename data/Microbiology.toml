note-id = 1385512493907
text = '{{c1::Azithromycin}} is a macrolide antibiotic that we prefer over Doxycyline in pregnant women.'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
