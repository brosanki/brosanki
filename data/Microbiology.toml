extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385512808437
text = """
What is the most potent fluoroquinolone against <i>Pseudomonas aeruginosa</i>?<div><br /></div><div>{{c1::Ciprofloxacin; \
except in Cystic Fibrosis patients}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385512839037
text = 'What is the 2nd line antibiotic for Tuberculosis?<div><br /></div><div>{{c1::Ciprofloxacin}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385512863849
text = '{{c1::Tendonitis}}, especially at the achilles tendon, is a common adverse effect of Fluoroquinolones.'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385512892912
text = """
{{c1::Levofloxacin}} is the preferred fluoroquinolone to treat community acquired pneumonia due to it's overall improved \
activity against gram-positives and atypical causes of pneumonia."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385512975117
text = '{{c1::Moxifloxacin}} is the fluoroquinolone with <b>weak</b>&nbsp;activity against <i>Pseudomonas aeruginosa</i>.'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385512999859
text = """
What is the MOA of Linezolid?<div><br /></div><div>{{c1::Binding to the 23S subunit of the 50S ribosomal subunit, \
thereby blocking formation of the initiation complex}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-respiratory-infections'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385513035393
text = """
