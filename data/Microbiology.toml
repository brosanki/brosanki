extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395366405913
text = 'Sulfonamide antibiotics are contraindicated in&nbsp;{{c1::G6PD Deficiency}} due to the hemolytic anemia that occurs.'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395366649456
text = '{{c1::Trimethoprim}} is a diaminopyrimidine antibiotic that can cause Aseptic Meningitis.'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395366705327
text = 'Which antibiotic is the DOC for <i>Pneumocystis jiroveci</i>?<div><br /></div><div>{{c1::Cotrimoxazole (TMP-SMZ)}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395366745438
text = """
{{c1::Cotrimoxazole (TMP-SMZ)}} is a combination antibiotic that is used as an alternative in&nbsp;<i>Listeria \
monocytogenes</i>&nbsp;and <i>Legionellosis</i>."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395366790410
