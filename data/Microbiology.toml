extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391919294234
text = """
{{c1::Romana's Sign}} is a feature of Chagas Disease where the upper eyelid becomes swollen.<div><br /></div><div><img \
src="paste-31615254266162.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391919560524
text = """
What is the most common cause of Neonatal Conjunctivitis?<div><br /></div><div>{{c1::<i>Chlamydia \
trachomatis</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391919611047
text = """
Neonatal Conjunctivitis caused by&nbsp;{{c1::<i>Neisseria gonorrheae</i>}} is a medical emergency due to the possibility \
of severe ulceration, perforation and severe blindness.<div><br /></div><div><img src="paste-32113470472363.jpg" \
/></div>"""
