What is the severe adverse effect associated with Metronidazole?<div><br /></div><div>{{c1::Disulfiram-like \
reactions}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395366917039
text = 'What is the DOC for <i>Trichomonas vaginalis</i>?<div><br /></div><div>{{c1::Metronidazole}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395366943737
text = """
What is the DOC for <i>Entamoeba histolytica</i>&nbsp;and <i>Giardia lambli</i>a<i>?</i><div><i><br \
/></i></div><div>{{c1::Metronidazole}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395366972948
text = 'What is the drug of choice for Dracunculiasis?<div><br /></div><div>{{c1::Metronidazole}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395366996701
text = '{{c1::Methenamine}} is a urinary antiseptic that decomposes in an acidic pH into formaldehyde, thereby killing bacteria.'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395367037611
text = """
{{c1::Methenamine}} is a urinary antiseptic that is ineffective against UTIs caused by <i>Proteus</i>&nbsp;as it makes \
the urine alkaline."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395367145015
text = """
{{c1::Nitrofurantoin}} is a urinary antiseptic that converts into a highly reactive intermediate that damages bacterial \
DNA in the renal tubules/urinary tract."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395367185218
text = """
{{c1::Nitrofurantoin}} is a urinary antiseptic that is contraindicated in G6PD deficiency due to the hemolytic anemia \
caused."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395410121386
text = """
{{c1::Sulfonamides}} are a <u>group</u>&nbsp;of antibiotics that are avoided in neonates and infants due to their \
ability to take up bilirubin binding sites on Albumin, thereby exacerbating or facilitating any jaundice."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395410185451
text = '{{c1::Linezolid}} is an antibiotic that can cause hypoglycemia if the patient is taking anti-diabetics or insulin.'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395410390048
text = 'Which generation of Cephalosporins are the best at crossing the BBB?<div><br /></div><div>{{c1::3rd}}</div>'
extra = '<div><i>Hence, they are great for bacterial meningitis.</i></div>'
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395448351218
text = """
What is the MOA of Amphotericin B?<div><br /></div><div>{{c1::Binds to Ergosterol and forms pores in the cell membrane, \
thereby creating a leaky membrane}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395449370911
text = """
{{c1::Amphotericin B}} is an antifungal that has a low therapeutic index due to it's non-selective binding to \
cholesterol (ergosterol and human cholesterol)."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395449421384
text = """
What is the MOA of Nystatin?<div><br /></div><div>{{c1::Binds to Ergosterol, thereby forming polyene associated pores \
through fungal cell membranes, thereby creating a leaky membrane}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395449475781
text = '{{c1::Flucocytosine}} is an antifungal that enters fungi via a permease and inhibits fungal RNA synthesis.'
extra = '<div><i>Only used in combination therapy with other antifungals.</i></div>'
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395450249483
text = """
{{c1::Flucocytosine}} is an antifungal that can cause CNS toxicity, myelosuppression, nephrotoxicity and hepatotoxicity. \
Hence organ function and blood needs to be monitored."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395450299274
text = """
{{c1::Azoles}} are a <b>class</b>&nbsp;of antifungal that inhibits Ergosterol biosynthesis by inhibiting fungal \
Ianosterol 14-demethylase, a CYP450 dependent enzyme."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395450454696
text = 'What is the DOC in Esophageal Candidiasis?<div><br /></div><div>{{c1::Fluconazole}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395450473819
text = 'What is the DOC in Blastomycosis?<div><br /></div><div>{{c1::Itraconazole (except in CNS)}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395450496296
text = 'What is the DOC in Sporotrichosis?<div><br /></div><div>{{c1::Itraconazole (except in CNS)}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395450514269
text = 'What is the DOC for Invasive Aspergillosis?<div><br />{{c1::Voriconazole}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395450547150
text = """
{{c1::Echinocandins}} are a <b>class</b>&nbsp;of antifungals that are non-competitive inhibitors of the fungal enzyme \
complex beta(1-3)-D-Glucan Synthase, thereby disrupting fungal cell wall growth."""
extra = '<div><i>All are IV and all end in <b>-fungin</b>&nbsp;(Anidulafungin, Caspofungin, Micafungin).</i></div>'
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395450671808
text = '{{c1::Anidulafungin}} is an Echinocandin antifungal that is given to patients with Candidemia.'
extra = '<div><i>All Echinocandins can be given</i>.</div>'
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antifungals'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395450733275
text = """
{{c1::Griseofulvin}} is an antifungal that inhibits fungal mitosis via disruption of the mitotic spindle by interaction \
