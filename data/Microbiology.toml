{{c1::Streptomycin}} and&nbsp;{{c2::Gentamycin}} are aminoglycosides used to treat Tularemia (<i>Francisella \
tularemia</i>)."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395364108280
