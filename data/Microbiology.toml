extra = """
Specifically, drug of choice is Azithromycin single dose (Macrolide). &nbsp;Doxycycline (Tetracycline) 2x daily for 7 \
days if Azithromycin is unavailable."""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395364948976
text = '{{c1::Tetracyclines}} are a type of antibiotic that are used with Gentamycin to treat Brucellosis.'
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395364989812
text = """
{{c1::Doxycycline}} is a Tetracycline that is used for post-exposure prophylaxis to <i>Yersenia pestis</i>&nbsp;and \
Tularemia."""
extra = ""
tags = 'Brosencephalon Microbiology::Antimicrobials::unsorted-antibiotics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1395365034963
text = """
