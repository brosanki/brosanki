Inflammatory Disease.<div><br /></div><div><img src="paste-4307852198006.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Systems::pelvic-inflammatory-disease'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1394565335874
text = """
Which bacteria is the most common cause of Fitz-Hugh-Curtis Syndrome secondary to PID?<div><br \
/></div><div>{{c1::<i>Chlamydia trachomatis</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Systems::pelvic-inflammatory-disease'

[[notes]]
