extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391920191671
text = 'What is the cause of Trachoma?<div><br /></div><div>{{c1::Chronic <i>Chlamydia trachomatis</i>&nbsp;infection}}</div>'
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1391920207745
text = """
Which serotypes of <i>Chlamydia trachomatis</i>&nbsp;are involved with Trachoma?<div><br /></div><div>{{c1::A, B, Ba, \
C}}</div>"""
extra = ""
tags = 'Brosencephalon Microbiology::Basic-Bacteriology::unsorted'

[[notes]]
