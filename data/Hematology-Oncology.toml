[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380309060829
text = 'Fine or ultra-fine particulate matter&nbsp;{{c1::&lt;10 um}} in diameter are the most harmful to health.'
extra = '<div><i>Causing eye/throat/lung irritation, asthma attacks and promotion of MIs</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380312076365
text = '{{c1::Acute}} CO poisoning is characterized by a generalized cherry-red colour of the skin and mucous membranes.'
extra = '<div><i>Due to a sudden increase in [CO]</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380314855302
text = """
{{c1::Chronic}} CO poisoning is characterized by slowly developing hypoxia, especially CNS ischemia at the globus \
pallidus (basal ganglia)."""
extra = '<div><i>Necrosis at the globus pallidus results in Parkinsonism.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380314938216
text = '{{c1::Radon}} is a radioactive gas derived from uranium that can cause lung cancer.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380315284967
text = '{{c1::Sick building}} syndrome is due to exposure to one or more indoor pollutants or poor ventilation.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380315379584
text = """
The effect of lead poisoning in children on the CNS is&nbsp;{{c1::encephalopathy}} as children have significantly higher \
BBB permeabilities."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380315955972
text = 'In adults,&nbsp;{{c1::peripheral neuropathy}} is the typical PNS symptom seen with lead poisoning.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380315993441
text = '"Lead lines" at the metaphyses of long bones on an x-ray are characteristic of&nbsp;{{c1::lead poisoning}}.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380316277213
text = 'Lead inhibits&nbsp;{{c1::ALA dehydratase}} and&nbsp;{{c2::Ferrochelatase}}, 2 enzymes involved in heme synthesis.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380316426726
text = 'Lead poisoning decreases heme synthesis, hence there will be&nbsp;{{c1::microcytic, hypochromic, sideroblastic}} anemia.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380316464649
text = """
{{c1::Ferrochelatase}} is an enzyme involved in heme synthesis that catalyzes the incorporation of iron into \
protoporphyrin, thereby forming heme."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380316639651
text = 'Basophilic stippling in erythrocytes is characteristic of&nbsp;{{c1::lead}} poisoning.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380316707332
text = 'During lead poisoning, there will be scattered&nbsp;{{c1::ringed sideroblasts}} at the bone marrow.&nbsp;'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380316827663
text = '{{c1::Sideroblasts}} are red cell precursors with iron-laden mitochondria. They are detected via Prussian blue staining.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380316854707
text = """
In lead poisoning, adults typically develop peripheral demyelinating neuropathy. Symptoms include&nbsp;{{c1::wrist-\
drop}} and&nbsp;{{c2::foot-drop}}."""
extra = '<div><i>Foot drop is followed by paralysis of peroneal muscles.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380316960522
text = 'In lead poisoning, adults can develop GI symptoms including severe {{c1::abdominal colic}}.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380317486453
text = 'All heavy metals cause&nbsp;{{c1::acute tubular necrosis}} at the kidneys.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380319052743
text = 'Chronic arsenic poisoning increases the risk of developing&nbsp;{{c1::angiosarcoma}} of the liver.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380319869189
text = """
Chronic arsenic poisoning increases the risk of developing&nbsp;{{c1::squamous cell carcinoma}} and \
{{c2::hyperpigmentation/hyperkeratosis}}&nbsp;at the skin."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380319929572
text = '''Chronic {{c2::arsenic}} poisoning causes white transverse lines on the finger nails called&nbsp;{{c1::Mees' lines}}.'''
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380319958336
text = """
Severe Cadmium poisoning is often characterized by a skeletal abnormality called&nbsp;{{c1::Itai-Itai}} that involves \
osteoporosis, osteomalacia and renal disease."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380320213795
text = 'Cadmium poisoning can cause&nbsp;{{c1::obstructive}} lung disease due to the necrosis of alveolar macrophages.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380320258322
text = """
Workers who have chronically increased exposure to Cadmium often have increased risks of developing&nbsp;{{c1::lung}} \
cancer."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380320296921
text = """
Benzene poisoning is characterized by dose-dependent&nbsp;{{c1::aplastic anemia}} as its toxic metabolites disrupt the \
differentiation of hematopoietic cells."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380320822950
text = 'The&nbsp;{{c1::amphibole}} form of asbestos is the less prevalent and more pathogenic form.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380332476507
text = 'The&nbsp;{{c1::serpentine}} form of asbestos is the more flexible, curled form with lower carcinogenic potential.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380332506771
text = 'Vinyl chlorides can cause&nbsp;{{c1::angiosarcoma}} of the liver.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380334538766
text = 'Radon, asbestos and arsenic all increase the risk of&nbsp;{{c1::Lung}} cancer.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380334586388
text = 'Silica and asbestos are typically associated with&nbsp;{{c1::pulmonary}} fibrosis.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380334874968
text = 'Naphthylamines and rubber products can cause&nbsp;{{c1::bladder}} cancer.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380335032607
text = 'Benzene can cause&nbsp;{{c1::aplastic}} anemia and leukemia.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380335047550
text = 'Polychlorinated biphenyls can cause&nbsp;{{c1::folliculitis}} and&nbsp;{{c2::acneiform dermatosis}}.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380335105569
text = """
The 3 strongest carcinogens in tobacco smoke are&nbsp;{{c1::polycyclic aromatic \
hydrocarbons}},&nbsp;{{c2::benzopyrenes}} and&nbsp;{{c3::nitrosamine}}."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380336401301
text = '{{c1::Nicotine}} is the addictive constituent of tobacco smoke. It stimulates and depresses autonomic ganglia.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380336441146
text = """
The persistent DNA adducts formed by metabolization of carcinogens in tobacco facilitate mutations in the \
oncogene&nbsp;{{c1::K-Ras}} and the tumor suppressor&nbsp;{{c2::p53}}."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380336750445
text = """
Smoking is associated with lung cancer. Specifically&nbsp;{{c1::small cell}} carcinoma and&nbsp;{{c2::squamous cell}} \
carcinoma."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380337560991
text = 'Smoking can cause&nbsp;{{c1::squamous cell}} carcinoma of the larynx.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380337583162
text = """
{{c1::Mallory-Weiss}} syndrome is seen in acute alcohol abuse and is characterized by <b>tearing</b> of the distal \
esophagus due to retching."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380338932173
text = """
{{c1::Beorhave's syndrome}} is seen in acute alcohol abuse and is characterized by <b>rupture</b>&nbsp;of the distal \
esophagus due to retching."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380386699959
text = """
The endocarditis seen in IV drug users is often due to infection of the heart valves by the \
bacteria&nbsp;{{c1::<i>Staphylococcus aureus</i>}}."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380386758429
text = """
When exposed to 1-2 Sv of radiation, the main site of injury is at&nbsp;{{c1::lymphocytes}} after 1 day-1 week, thereby \
resulting in moderate granulocytopenia and lymphopenia."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380390729651
text = """
When exposed to 2-10 Sv of radiation, the main site of injury is at the&nbsp;{{c1::bone marrrow}} after <b>2-6 \
weeks</b>, thereby resulting in hemorrhaging, leukopenia, hair loss and vomiting."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380390790237
text = """
When exposed to 10-20 Sv of radiation, the site of injury is the&nbsp;{{c1::small intestine}} <b>5-14 days later</b>, \
thereby resulting in diarrhea, fever, electrolyte imbalance and vomiting."""
extra = '<div><i>This is 100% lethal.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1380390856464
text = """
When exposed to &gt;50 Sv of radiation, the main site of injury is the&nbsp;{{c1::brain}} <b>1-4 hours later</b>, \
thereby resulting in ataxia, coma, convulsions and vomiting."""
extra = '<div><i>This is 100% lethal.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-environmental'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381341067453
text = '{{c1::Edema}} is an abnormal increase and/or accumulation in intersitial fluid within tissues.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381341649229
text = '{{c1::Hydrothorax}} is the collection of edematous fluid in the thorax.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381342252451
text = '{{c1::Hydropericardium}} is the collection of edematous fluid in the pericardium. It is typically seen in pericarditis.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381342330584
text = '{{c1::Hydroperitoneum}} or&nbsp;{{c2::Ascites}} are the collection of edematous fluid in the abdomen.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381342369134
text = '{{c1::Anasarca}} is a severe and generalized edema with widespread subcutaneous tissue swelling.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381342544810
text = '{{c1::Transudate}} is a clear, protein-poor edematous fluid typically seen with heart, renal or hepatic failure.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381342721598
text = '{{c1::Exudate}} is a yellow, turbid, protein-rich edematous fluid typically seen with inflammation.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381342750821
text = '{{c1::Exudate}} is an edematous fluid with a protein content &gt; 3 g/dL.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381342813019
text = '{{c1::Transudate}} is an edematous fluid with a protein content &lt; 3 g/dL.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381342847181
text = """
Jugular venous distention and dependent, pitting edema are tell tale signs of&nbsp;{{c1::Right-sided}} congestive heart \
failure."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381343271905
text = 'Orthopnea is a tell tale sign of&nbsp;{{c1::left-sided}} congestive heart failure.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381343310296
text = """
What is the most common cause of right-sided congestive heart failure?<div><br /></div><div>{{c1::Left-sided congestive \
heart failure}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381343343858
text = """
Which apolipoproteins are commonly elevated in nephrotic syndrome?<div><br></div><div>{{c1::ApoB, ApoC-II and \
ApoE}}</div>"""
extra = '<br><div><i>"BCE"</i></div><div><i><br></i></div><div><i>This is what causes the hyperlipidemia.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381345897520
text = 'Subcutaneous tissue edema is a potential sign of underlying&nbsp;{{c1::cardiac}} or&nbsp;{{c2::renal}} disease.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381346120157
text = """
What is the most common clinical problem suggested by pulmonary edema?<div><br></div><div>{{c1::Left ventricular \
failure}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381346238118
text = """
{{c1::Hyperemia}} is an active increase in blood volume due to an increase in blood flow at tissue due to arteriolar \
dilation."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381346650060
text = '{{c1::Congestion}} is a passive increase in local blood volume due to reduced outflow of blood from tissue.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381346706062
text = 'What does a nutmeg liver indicate?<div><br /></div><div>{{c1::Chronic Hepatic Congestion}}.</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381347636131
text = """
{{c1::Nonthrombocytopenic Purpuras}} are bleeding disorders that do not involve platelet defects. They are typically due \
to defects in vessel walls."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381351999252
text = 'How does a Nonthrombocytopenic Purpura affect BT, PT and PTT?<div><br /></div><div>{{c1::They are all normal.}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381352602413
text = """
How does Thrombocytopenic Purpura affect Bleeding Time (BT)?<div><br /></div><div>{{c1::BT is \
prolonged/increased}}</div>"""
extra = '<div><i>Remember, <b>BT measures platelet function, not clotting factor function.</b></i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381366318127
text = """
What causes Idiopathic/Immune Thrombocytopenic Purpura (ITP)?<div><br /></div><div>{{c1::Anti-GpIIb/IIIa antibodies; \
antibodies against platelet antigens}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381366402875
text = """
What are the bone marrow biopsy findings in Idiopathic Thrombocytopenic Purpura (ITP)?<div><br \
/></div><div>{{c1::Increased megakaryocytes at the bone marrow}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381366745650
text = """
What are the peripheral blood smear findings in Idiopathic Thrombocytopenic Purpura?<div><br /></div><div>{{c1::Presence \
of megathrombocytes (large immature platelets)}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381366802778
text = 'What causes Heparin Induced Thrombocytopenia?<div><br /></div><div>{{c1::Antibodies against platelet factor IV}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381368808262
text = """
To which 2 receptors does HIV bind to infect megakaryocytes in HIV-Associated Thrombocytopenia?<div><br \
/></div><div>{{c1::CD4 and CXCR4}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381369811665
text = 'What causes Thrombotic Thrombocytopenia Purpura (TTP)?<div><br /></div><div>{{c1::Deficiency of ADAMTS 13}}</div>'
extra = '<div><i>ADAMTS 13 is aka von Willebrand Factor Protease</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381370904694
text = """
{{c1::Hemolytic Uremic Syndrome}} is a thrombotic microangiopathy that is sometimes caused by the O157:H7 strain of \
<i>E. coli</i>&nbsp;due to a Shiga-like toxin that causes endothelial damage."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381371550388
text = 'What is the cause of Hemophilia A?<div><br /></div><div>{{c1::Factor VIII deficiency}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381373147084
text = 'What is the cause of Hemophilia B?<div><br /></div><div>{{c1::Factor IX deficiency}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381373159763
text = '''What is the cause of von Willebrand's Disease?<div><br /></div><div>{{c1::Autosomal Dominant vWF deficiency}}</div>'''
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381428030477
text = """
What is the most common cause of Iron Deficiency Anemia (IDA) in men &lt; 50 y/o?<div><br /></div><div>{{c1::Peptic \
Ulcer Disease}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381428104913
text = """
What is the most common cause of Iron Deficiency Anemia in pre-menopausal women?<div><br /></div><div>{{c1::Uterine \
fibroids/cancer}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381428128716
text = """
What is the most common cause of Iron Deficiency Anemia in post-menopausal women or in men &gt; 50 y/o?<div><br \
/></div><div>{{c1::Colon cancer}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381428159222
text = """
{{c1::Waterhouse-Frederichsen}} Syndrome is characterized by {{c2::adrenal gland}} failure and necrosis due to \
hemorrhaging into the adrenal glands and DIC."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381429686994
text = '{{c1::Thrombosis}} is the pathological formation of an intravascular blood clot.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381439390638
text = """
What is the most common location of thrombosis formation?<div><br /></div><div>{{c1::A DVT in the deep veins of the \
lower leg}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381439425306
text = """
What are the Lines of Zahn?<div><br /></div><div>{{c1::Alternating layers of platelets/fibrin and RBCs in a \
Thrombus}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381439557785
text = """
What is the function of Antithrombin III (ATIII)?<div><br /></div><div>{{c1::Inactivation of thrombin and clotting \
factors}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381440180574
text = """
What enzyme deficiency can lead to elevated levels of homocysteine?<div><br /></div><div>{{c1::Cystathionine beta \
synthase (CBS)}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381440676537
text = """
What nutritional deficiencies can lead to elevated levels of homocysteine?<div><br /></div><div>{{c1::Vit B12 and \
Folate}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381440710054
text = '{{c1::Protein C}} and&nbsp;{{c2::Protein S}} inactivate Factor V and Factor VIII.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381441272135
text = """
What is Factor V Leiden?<div><br /></div><div>{{c1::A mutant form of Factor V that is resistant to degradation by \
Protein C or S}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381441614125
text = 'What is the MOA of Heparin?<div><br /></div><div>{{c1::Activation of Antithrombin III}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381441722746
text = 'An&nbsp;{{c1::embolus}} is an intravascular mass that travels and occlude downstream vessels.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381441890722
text = 'An&nbsp;{{c1::atherosclerotic}} embolus is due to atherosclerotic plaque that dislodges.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381443365230
text = 'A&nbsp;{{c1::fat}} embolus is typically associated with the fracture of long bones and associated soft tissue trauma.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381443440738
text = """
{{c1::Caisson}} disease is the chronic form of decompression sickness characterized by<b> multifocal ischemic necrosis \
of bone</b>."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381443692132
text = """
What is the most common cause of Pulmonary Embolism?<div><br /></div><div>{{c1::Thromboembolus from a DVT at the \
femoral/iliac/popliteal vein.}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381444255096
text = 'PT, PTT and INR are only measured with the formation of a&nbsp;{{c1::secondary}} fibrin plug.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381457583732
text = """
{{c1::Trousseau Syndrome}} or&nbsp;{{c2::Migatory Thrombophlebitis}} is an increased risk of thromboembolism in \
disseminated cancers."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381457929034
text = """
Amniotic fluid contains&nbsp;{{c1::tissue thromboplastin}}, a protein that is able to trigger clotting if it enters \
maternal circulation."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemodynamics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381514842883
text = 'How many isoforms of G6PD or HUMARA will neoplastic tissue express?<div><br /></div><div>{{c1::One}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381514894558
text = 'How many isoforms of G6PD will normal, polyclonal tissue express?<div><br /></div><div>{{c1::Two; in a 1:1 ratio}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381514925948
text = """
What is the kappa:lambda ratio of immunoglobulin light chains in neoplastic B cells?<div><br /></div><div>{{c1::&gt; 6:1 \
or 1:3}}</div>"""
extra = '<div><i>Essentially, a greatly skewed ratio in favour of either kappa or lambda light chains.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381515933039
text = '{{c1::Malignant}} tumors exhibit rapid growth.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381516204486
text = 'Only&nbsp;{{c1::malignant}} tumors have the possibility to exhibit associated fever and/or weight loss.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381516244047
text = '{{c1::Malignant}} tumors are generally larger.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381516279958
text = '{{c1::Malignant}} tumors have poorly defined boundaries and are hence poorly differentiated on a gross scale.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381516433448
text = '{{c1::Benign}} tumors have well defined boundaries and are hence well differentiated on a gross scale.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381516449635
text = '{{c1::Malignant}} tumors are generally hard.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381516474644
text = '{{c1::Benign}} tumors are freely mobile.'
extra = '<div><i>e.g. Fibroadenoma of the breast.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381516502410
text = '{{c1::Malignant}} tumors have the ability to be fixed to surrounding tissue.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381516534618
text = '{{c1::Malignant}} tumors have the ability to invade nearby lymph nodes.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381516762031
text = '{{c1::Malignant}} tumors often exhibit numerous mitotic figures that are frequently abnormal.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381517072471
text = '{{c1::Malignant}} tumors often invade blood vessels, lymphatics or peri-neural space.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381517118843
text = 'How many doublings does it take for a tumor to reach 1 g in mass?<div><br /></div><div>{{c1::30}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381518286006
text = 'How many doublings does it take for a tumor to reach 1 kg in mass?<div><br /></div><div>{{c1::40}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381518308846
text = 'What is anaplastic tissue?<div><br /></div><div>{{c1::Abnormal tissue/cells that lack differentiation.}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381521984944
text = 'What is desmoplastic tissue?<div><br /></div><div>{{c1::Fibrous tissue made in response to neoplasm.}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381522009450
text = """
What is the cell type of origin of a neoplasm that tests positive keratin or cytokeratin?<div><br \
/></div><div>{{c1::Epithelium}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381523501142
text = """
What is the cell type of origin for a neoplasm that tests positive for epithelial membrane antigen (EMA)?<div><br \
/></div><div>{{c1::Epithelium.}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
