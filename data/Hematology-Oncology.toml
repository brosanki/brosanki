What is the cell type of origin for a neoplasm that tests positive for muscle specific antigen?<div><br \
/></div><div>{{c1::Muscle.}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381523669022
text = """
What is the cell type of origin for a neoplasm that tests positive for chromogranin, bombesin or synaptophysin?<div><br \
/></div><div>{{c1::Neuro-endocrine.}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381524338765
text = """
What is the cell type of origin for a neoplasm that tests positive for S-100, melanin or HMB-45?<div><br \
/></div><div>{{c1::Melanocyte}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381524366698
text = """
What is the cell type of origin for a neoplasm that tests positive for Glial Fibrillary Acidic Protein (GFAP)?<div><br \
/></div><div>{{c1::Glial cells}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381524404533
text = """
What is the cell type of origin for a neoplasm that tests positive for vWF or CD31?<div><br /></div><div>{{c1::Blood \
vessel}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381524451371
text = """
What is the cell type of origin for a neoplasm that tests positive for thyroglobulin?<div><br /></div><div>{{c1::Thyroid \
follicle}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381524486406
text = """
What is the cell type of origin of a neoplasm that tests positive for alpha-fetoprotein \
(AFP)?<div><br></div><div>{{c1::Germ cell tumor of the testes or ovaries or liver}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381524561495
text = """
What is the cell type of origin for a neoplasm that tests positive for placental alkaline phosphatase (PLAP) or beta-\
hCG?<div><br /></div><div>{{c1::Germ cell tumor of the testes}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381524624877
text = """
What is the cell type of origin of a neoplasm that tests positive for CD10 (CALLA)?<div><br></div><div>{{c1::B cell \
lymphoblast}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381524666597
text = """
What is the cell type of origin of a neoplasm with visible neuro-secretory granules?<div><br /></div><div>{{c1::Neuro-\
endocrine}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381524761990
text = """
What is the cell type of origin for a neoplasm with visible Weibel Palade bodies?<div><br \
/></div><div>{{c1::Endothelium}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381524827493
text = """
What is the cell type of origin for a neoplasm with visible <b>Birbeck granules</b>?<div><br \
/></div><div>{{c1::Histiocyte}}</div>"""
extra = '<div><i>Birbeck Granules have a tennis racket appearance; Seen in Histiocytosis X</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381524899831
text = """
What is the action of Hypoxia Inducible Factor (HIF)?<div><br /></div><div>{{c1::It stimulates VEGF \
transcription.}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381534496142
text = """
What are the 2 types of malignant tumors that do not exhibit metastasis?<div><br /></div><div>{{c1::Basal cell carcinoma \
and glioma.}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381535599276
text = 'Which method of spread do most carcinomas employ for metastasis?<div><br /></div><div>{{c1::Lymphatic}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381537418400
text = """
The&nbsp;{{c1::sentinel}} lymph node(s) is the first node or group of nodes to receive lymphatic drainage from a tumor \
in a regional lymphatic basin."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381538348479
text = '''Where does Stomach adenocarcinoma metastasize to?<div><br /></div><div>{{c1::Virchow's left supraclavicular node}}</div>'''
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381538523439
text = 'Where does breast cancer metastasize to?<div><br /></div><div>{{c1::Lung or bone}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381538542287
text = 'Where does prostate cancer metastasize to?<div><br /></div><div>{{c1::Bone}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381538555006
text = 'Where do testicular tumors metastasize to?<div><br /></div><div>{{c1::Para-aortic lymph nodes}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381538586982
text = """
Osteoblastic radio-<b>dense</b>&nbsp;loci are seen with&nbsp;{{c1::prostate}} cancer. It also involves increased serum \
ALP indicative of reactive bone formation."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539034695
text = """
Osteolytic radio<b>lucent</b>&nbsp;loci are seen in&nbsp;{{c1::breast}} cancer due to production of osteoclast \
activating factors by the tumor."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539067054
text = """
What is cancer cachexia?<div><br /></div><div>{{c1::The loss of body fat, wasting and profound weakness during \
cancer.}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539096272
text = 'Which cytokine typically promotes cancer cachexia?<div><br /></div><div>{{c1::TNF-a}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539112802
text = """
{{c1::Cushing's syndrome}} is a paraneoplastic syndrome associated with {{c2::small cell carcinoma}} of the lung and \
malignant ACTH secretion."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539534030
text = """
{{c1::Syndrome of Inappropriate ADH secretion (SIADH)}} is a paraneoplastic syndrome typically associated with \
{{c2::small cell}} carcinoma of the lung and ADH secretion."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539623013
text = """
{{c1::Hypercalcemia}} is a paraneoplastic syndrome associated with {{c2::squamous cell}} carcinoma of the lung and PTH-\
related protein (PTHRP) secretion."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539689505
text = '{{c1::Polycythemia}} is a paraneoplastic syndrome associated with {{c2::renal cell}} carcinoma and EPO secretion.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539717849
text = """
{{c1::Carcinoid syndrome}} is a paraneoplastic syndrome associated with the EECs of the small intestine and Serotonin \
secretion."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539763565
text = '{{c1::Acanthosis nigricans}} is a paraneoplastic syndrome associated with a visceral malignancy.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539801768
text = """
{{c1::Hypocalcemia}} is a paraneoplastic syndrome associated with a {{c2::medullary}} carcinoma of the thyroid and \
Calcitonin secretion."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539842323
text = """
{{c1::Hypertrophic osteoartropathy}} is a para-neoplastic syndrome associated with bronchogenic carcinoma and a \
periostal reaction of the distal phalanges (with clubbing)."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539890867
text = """
{{c1::Trousseau syndrome}} or Migratory Thrombophlebitis is a paraneoplastic syndrome associated \
with&nbsp;{{c2::pancreatic}} carcinoma and the activation of clotting factors."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381539938252
text = 'What is characteristic of a Stage IV cancer?<div><br /></div><div>{{c1::Advanced stage with distant metastasis}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381543838259
text = 'A&nbsp;{{c1::sarcoma}} is a malignant tumor originating from mesenchyme.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381544169089
text = 'A&nbsp;{{c1::carcinoma}} is a malignant tumors originating from epithelium.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381544191313
text = 'Prostate specific antigen (PSA) is a tumor marker indicative of&nbsp;{{c1::prostate}} cancer.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381544248604
text = 'beta-hCG is a tumor marker indicative of&nbsp;{{c1::trophoblastic}} cancer(s).'
extra = '<br><div><i>e.g. Hydatidiform mole, Chorio-carcinoma, Embryonal carcinoma</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381544302069
text = 'CA-125 is a tumor marker indicative of&nbsp;{{c1::ovarian}} carcinoma.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

