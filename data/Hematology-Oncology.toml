model = 'Cloze-Brosencephalon'
note-id = 1396981283853
text = 'What is the most common cause of Vitamin B12 deficiency?<div><br /></div><div>{{c1::Pernicious Anemia}}</div>'
extra = """
<div><i>Autoimmune destruction of gastric Parietal Cells causing instrinsic factor deficiency. Remember, intrinsic \
factor binds to Vitamin B12 in the stomach and is needed for absorption at the terminal ileum.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396981353074
text = """
{{c1::<i>Diphyllobothrium latum</i>}} is a tapeworm that commonly causes Vitamin B12 deficiency through consumption of \
Vitamin B12 and damage to the terminal ileum."""
extra = '<div><i>Remember, Vitamin B12 is absorbed at the terminal ileum.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396981420597
text = 'Which type of diet is commonly known to cause Vitamin B12 deficiency?<div><br /></div><div>{{c1::Vegan}}</div>'
extra = '<div><i>Otherwise, dietary deficiency of Vitamin B12 is rare.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396981950889
text = 'How do Methylmalonic Acid levels change in Vitamin B12 deficiency?<div><br /></div><div>{{c1::Increased}}</div>'
extra = '<div><i>Vitamin B12 is required to convert Methylmalonic Acid to Succinyl CoA.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396981978709
text = """
{{c1::Subacute Combined Degeneration}} is a neurological complication of Vitamin B12 deficiency that results due to \
increased levels of Methylmalonic Acid which impairs spinal cord myelinization."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396982321391
text = """
Which metabolic compound is elevated in Vitamin B12 deficiency and is responsible for the neurological symptoms \
seen?<div><br /></div><div>{{c1::Methylmalonic Acid}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396982390296
text = """
{{c1::Orotic Aciduria}} is a genetic cause of Megaloblastic Anemia that involves an autosomal recessive defect in UMP \
Synthase, an enzyme involved in de novo pyrimidine synthesis."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396983368059
text = 'What is the genetic inheritance of Orotic Aciduria?<div><br /></div><div>{{c1::Autosomal Recessive}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396983382912
text = """
Which enzyme involved in de novo pyrimidine synthesis is defective in Orotic Aciduria?<div><br /></div><div>{{c1::UMP \
Synthase}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396983407817
text = '{{c1::UMP Synthase}} is an enzyme involved in de novo pyrimidine synthesis that converts Orotic Acid to UMP.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396983445591
text = """
{{c1::Orotic Aciduria}} is a cause of Megaloblastic Anemia that cannot be cured by Folate or Vitamin B12 \
supplementation."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396983653929
text = """
What is the difference between Orotic Aciduria and Ornithine Transcarbamylase Deficiency (both have elevated Orotic \
Acid)?<div><br /></div><div>{{c1::Orotic Aciduria <b>does not</b> have Hyperammonemia, OTD does}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396983715945
text = '{{c1::Orotic Aciduria}} is a cause of Megaloblastic Anemia that presents with Orotic Acid in the urine.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396983921224
text = """
What is the treatment for Orotic Aciduria?<div><br /></div><div>{{c1::Uridine Monophosphate (UMP), which bypasses UMP \
Synthase (the defective enzyme)}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396983990634
text = """
{{c1::Nonmegaloblastic Anemia}} is a type of Macrocytic Anemia that <b>does not</b>&nbsp;involve impairments in DNA \
synthesis."""
extra = '<div><i>Typically due to liver disease, alcoholism or certain anti-neoplastic drugs.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396984225274
text = """
{{c1::5-Fluorouracil}} is a pyrimidine analog used as anti-cancer treatment that can cause Nonmegaloblastic Macrocytic \
Anemia."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396984320833
text = '{{c1::Zidovudine (AZT)}} is a NRTI anti-retroviral drug that can cause Nonmegaloblastic Macrocytic Anemia.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396984375701
text = """
{{c1::Hydroxyurea}} is an anticancer drug used in myeoproliferative disorders that can cause Nonmegaloblastic Macrocytic \
Anemia."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396984461529
text = 'Which drug of abuse can cause Nonmegaloblastic Macrocytic Anemia?<div><br /></div><div>{{c1::Alcohol}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396984484043
text = '{{c1::Intravascular Hemolysis}} is a type of hemolysis that occurs <b>within</b>&nbsp;blood vessels.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396985584746
text = """
{{c1::Extravascular Hemolysis}} is a type of hemolysis that occurs in the Reticuloendothelial System (via Splenic \
Macrophages, Liver and Lymph Nodes)."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396985625896
text = 'How do Haptoglobin levels change in Intravascular Hemolysis?<div><br /></div><div>{{c1::Decreased}}</div>'
extra = """
<div><i>Remember, we measure <b>free</b>&nbsp;Haptoglobin, which would decrease when Haptoglobin begins binding to free \
Hemoglobin released from RBCs via hemolysis.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396985781982
text = 'How do LDH levels change in both Intravascular and Extravascular Hemolysis?<div><br /></div><div>{{c1::Increase}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396986016836
text = """
Which type of Hemolysis is associated with increased <b>Uncojugated</b> Bilirubin and subsequent jaundice?<div><br \
/></div><div>{{c1::Extravascular Hemolysis}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396986078397
text = """
Which type of hemolysis is associated with Urobilinogen in the urine?<div><br /></div><div>{{c1::Intravascular \
Hemolysis}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396986112850
text = 'Which type of hemolysis is associated with Schistocytes?<div><br /></div><div>{{c1::Intravascular Hemolysis}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396986194916
text = """
Which type of hemolysis is associated with Spherocytes?<div><br /></div><div><img src="paste-6008659247266.jpg" \
/></div><div><br /></div><div>{{c1::Extravascular Hemolysis}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1396986334863
text = """
{{c1::Hepcidin}} is an acute phase reactant protein released from the liver during chronic inflammation/disease that \
binds to Ferroportin on intestinal mucosal cells and macrophages."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397004898205
text = """
{{c1::Hepcidin}} is an acute phase reactant protein released from the liver in Anemia of Chronic Disease that bings to \
Ferroportin on intestinal mucosal cells and macrophages, thereby inhibiting iron transport."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397004935142
text = """
{{c1::Hepcidin}} is an acute phase reactant protein from the liver involved in Anemia of Chronic Disease that binds to \
Ferroportin on Macrophages, thereby <b>decreasing</b>&nbsp;iron release from Macrophages."""
extra = '<div><i>Remember, it is Macrophages that transfer iron to erythroid precursors.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397005043090
text = """
{{c1::Anemia of Chronic Disease}} is a Nonhemolytic Normocytic Anemia due to chronic inflammation/disease that can \
become Microcytic in its later stages."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397005592139
text = """
{{c1::Aplastic Anemia}} is a nonhemolytic, normocytic anemia that is caused by failure or destruction of myeloid stem \
cells in the bone marrow."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397005712093
text = '{{c1::Chloramphenicol}} is an antibiotic that can cause Aplastic Anemia.'
extra = '<div><i>Rare, but very severe and generally fatal.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397005799996
text = 'Which Herpes virus can cause Aplastic Anemia?<div><br /></div><div>{{c1::EBV}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397005823015
text = 'Which Hepatitis virus can cause Aplastic Anemia?<div><br />{{c1::HCV}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397005834779
text = """
{{c1::Parvovirus B19}} is a viral cause of Aplastic Anemia that targets progenitor red cells, thereby halting \
erythropoiesis."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397006285884
text = '''{{c1::Fanconi's Anemia}} is a genetic form of Aplastic Anemia that results from defects in DNA repair mechanisms.'''
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397006311677
text = """
{{c1::Aplastic Anemia}} is a non-hemolytic normocytic anemia that presents with <b>pancytopenia </b>(severe anemia, \
leukopenia and thrombocytopenia)."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397006515129
text = """
{{c1::Aplastic Anemia}} is a non-hemolytic normocytic anemia that presents with a <b>hypocellular bone marrow with fatty \
infiltration</b>&nbsp;(i.e. a <u>dry bone marrow tap</u>).<div><br /></div><div><img src="paste-7649336754390.jpg" \
/></div>"""
extra = '<div><i>The cells on peripheral blood smear show normal morphology.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397006614145
text = """
{{c1::Filgrastim (G-CSF)}} and&nbsp;{{c2::Sargramostim (GCM-CSF)}} are colony stimulating factors that are used to treat \
the pancytopenia seen in Aplastic Anemia by stimulating recovery of the bone marrow."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397007493588
text = """
What <b>type</b>&nbsp;of drugs are useful in Idiopathic or Autoimmune Aplastic Anemia?<div><br \
/></div><div>{{c1::Immunosuppressants}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397007560952
text = """
{{c1::Chronic Kidney Disease}} is a cause of non-hemolytic, normocytic anemia that results from a secondary decrease in \
Erythropoietin."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397007616867
text = 'How do Erythropoietin levels change in Chronic Kidney Disease?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = '<div><i>Hence there is decreased hematopoiesis.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397007669093
text = """
Which RBC cytoskeleton-membrane tethering proteins are <u>most commonly</u>&nbsp;defective in Hereditary \
Spherocytosis?<div><br /></div><div>{{c1::Ankyrin; Band 3; Spectrin}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397009192248
text = """
{{c1::Hereditary Spherocytosis}} is an intrinsic hemolytic anemia that involves <b>inherited defects</b>&nbsp;in RBC \
cytoskeleton-membrane tethering proteins."""
extra = '<div><i>Most commonly Ankyrin, Band 3 and Spectrin. Sometimes Protein 4.2 as well</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397009259163
text = """
{{c1::Spherocytes}} are small, round, pathological RBCs with <u>no central pallor</u> seen in Hereditary Spherocytosis \
due to less cell membrane being present.<div><br /></div><div><img src="paste-9169755177129.jpg" /></div>"""
extra = """
<div><i>The lack of central pallour is due to the spherical shape of these RBCs. Remember, normally RBCs are biconcave \
and hence yield an area of central pallour.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397009399953
text = """
Where does the hemolysis occur in Hereditary Spherocytosis?<div><br /></div><div>{{c1::Extravascular; typically at the \
Spleen due to premature removal by Splenic Macrophages}}</div>"""
extra = '<div><i>Hence there is going to be Splenomegaly</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397009760974
text = """
{{c1::Aplastic Crisis}} is a severe complication of Hereditary Spherocytosis and can be triggered by Parvovirus B19 \
infection."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397009800179
text = """
Which anemia is diagnosed by a <b>positive osmotic fragility test</b>&nbsp;of RBCs in hypotonic solution?<div><br \
/></div><div>{{c1::Hereditary Spherocytosis}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397009875932
text = """
Which intrinsic hemolytic anemia can be screened via an Eosin-5-Maleimide Binding Test?<div><br \
/></div><div>{{c1::Hereditary Spherocytosis}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397009946079
text = 'How does MCHC change in Hereditary Spherocytosis?<div><br /></div><div>{{c1::Increase}}</div>'
extra = '<div><i>MCHC = Mean Corpuscular Hemoglobin Concentration</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397009970884
text = 'How does RDW change in Hereditary Spherocytosis?<div><br /></div><div>{{c1::Increased}}</div>'
extra = '<div><i>RDW = Red Cell Distribution Width</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010027836
text = 'What is the treatment for Hereditary Spherocytosis?<div><br /></div><div>{{c1::Splenectomy}}</div>'
extra = '<div><i></i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010075966
text = 'What is the most common enzymatic disorder of RBCs?<div><br /></div><div>{{c1::G6PD Deficiency}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010094332
text = 'What is the genetic inheritance of G6PD Deficiency?<div><br /></div><div>{{c1::X-Linked recessive}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010107527
text = """
Which enzyme is defective in G6PD Deficiency?<div><br /></div><div>{{c1::Glucose-6-Phosphate Dehydrogenase \
(G6PD)}}</div>"""
extra = '<div><i>Easy one :)</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010182120
text = """
{{c1::Glutathione}} is an important antioxidant that is deficient in the RBCs of a patient with G6PD Deficiency, thereby \
greatly increasing the susceptibility of RBCs to oxidant stress."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010288046
text = 'How do Glutathione levels in RBCs change in a patient with G6PD Deficiency?<div><br /></div><div>{{c1::Decreased}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010314484
text = """
{{c1::G6PD Deficiency}} is an X-linked Recessive enzyme defect that results in a decrease in Glutathione levels in RBCs, \
thereby facilitating oxidant stress and subsequent hemolysis."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010488690
text = """
Which food item is commonly known to cause oxidant stress in G6PD Deficiency?<div><br /></div><div>{{c1::Fava \
Beans}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010543343
text = """
{{c1::Sulfa Drugs}} and&nbsp;{{c2::Antimalarials}} are <b>types</b>&nbsp;of drugs that classically cause oxidant stress \
in G6PD Deficiency."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010576242
text = """
{{c1::Heinz Bodies}} are intracellular inclusions found in the RBCs of a patient with G6PD Deficiency.<div><br \
/></div><div><img src="paste-11544872091815.jpg" /></div>"""
extra = """
<div><i>Are a result of the oxidation of hemoglobin sulfhydryl groups, leading to Hb precipitation and phagocytic \
damage.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010718958
text = """
{{c1::Bite Cells}} are a pathological form of RBCs that are classically seen in G6PD deficiency due to the phagocytic \
damage onto RBCs caused by Heinz Body formation.<div><br /></div><div><img src="paste-11596411699361.jpg" /></div>"""
extra = '<div><i>Heinz Bodies are removed by splenic macrophages, thereby creating Bite Cells.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010796248
text = """
{{c1::Pyruvate Kinase Deficiency}} is an autosomal recessive enzyme defect that results in a significant decrease in \
[ATP] in RBCs, thereby leading to rigid RBCs and subsequent hemolysis."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010854692
text = 'What is the genetic inheritance of Pyruvate Kinase Deficiency?<div><br /></div><div>{{c1::Autosomal Recessive}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397010875601
text = 'What type of hemolysis occurs in Pyruvate Kinase Deficiency?<div><br /></div><div>{{c1::Extravascular}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397011083128
text = """
{{c1::HbC Defect}} is a cause of intrinsic hemolytic anemia that results from a <b>glutamic acid-to-lysine \
mutation</b>&nbsp;at residue 6 of β-globin."""
extra = """
<div><i>Note that patients with HbSC (1 sickle cell mutation and 1 HbC mutation) will have milder anemia than patients \
with HbSS (sickle cell disease).</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397011323357
text = """
Which mutation is seen in HbC Defect?<div><br /></div><div>{{c1::Glutamic Acid to Lysine (at residue 6 of \
β-globin)}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397011437956
text = 'What type of hemolysis occurs in HbC Defect Anemia?<div><br /></div><div>{{c1::Extravascular}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397011471619
text = """
{{c1::Paroxysmal Nocturnal Hemoglobinuria}} is an intrinsic hemolytic anemia that is due to <b>complement-mediated \
hemolysis</b>&nbsp;as a result of a <b>lack of glycosylphosphatidylinositol (GPI)</b>."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397011657084
text = """
{{c1::Glycosylphosphatidylinositol (GPI)}} is a cell-membrane anchor for Decay-Accelerating Factor (CD55), a protein \
that protects RBCs against complement mediated hemolysis."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397011793302
text = """
Which cell-membrane anchor in RBCs is absent in Paroxysmal Nocturnal Hemoglobinuria, thereby leading to complement \
mediated hemolysis?<div><br /></div><div>{{c1::Glycosylphosphatidylinositol (GPI)}}</div>"""
extra = '<div><i>It binds to Decay Accelerating Factor (DAF; CD55)</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397011875254
text = """
{{c1::Paroxysmal Nocturnal Hemoglobinuria}} is a cause of intrinsic hemolytic anemia that presents with <b>Coombs-\
negative</b>&nbsp;hemolytic anemia, pancytopenia and venous thrombosis."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397011983423
text = """
Which diagnostic test is used to <b>screen</b>&nbsp;for Paroxysmal Nocturnal Hemoglobinuria (PNH)?<div><br \
/></div><div>{{c1::Sucrose test}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397012019717
text = """
{{c1::Paroxysmal Nocturnal Hemoglobinuria}} is a cause of intrinsic hemolytic anemia that \
involves&nbsp;<b>CD55/59-negative </b>RBCs on flow cytometry."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397012075486
text = 'What is the treatment for Paroxysmal Nocturnal Hemoglobinuria?<div><br />{{c1::Eculizumab}}</div>'
extra = '<div><i>Binds to Complement Protein 5 (C5), thereby stopping the complement cascade and hemolysis.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397012192097
text = """
{{c1::Eculizumab}} is a monoclonal antibody used to treat Paroxysmal Nocturnal Hemoglobinuria by binding to and \
inhibiting Complement Protein 5 (C5), thereby stopping the complement cascade."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397012231749
text = """
{{c1::Sickle Cell Anemia}} is a cause of intrinsic hemolytic anemia that results from a <b>HbS point \
mutation</b>&nbsp;that causes a <b>glutamic acid-to-valine substitution</b>&nbsp;in the&nbsp;β-globin chain at position \
6."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397012946233
text = """
Which amino acid substitution is seen in the&nbsp;β-globin chain in Sickle Cell Anemia?<div><br \
/></div><div>{{c1::Glutamic Acid to Valine (at position 6)}}</div>"""
extra = '<div><i>Do not confuse this with Glutamic Acid to Lysine that is seen in HbC Defect.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397013003782
text = """
{{c1::Sickle Cell Anemia}} is a cause of intrinsic hemolytic anemia that involves polymerization of deoxygenated HbS \
that typically results from hypoxia, dehydration or acidosis."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397013079734
text = """
{{c1::Sickle Cell Anemia}} is a cause of intrinsic hemolytic anemia that involves vaso-occlusive symptoms as a result of \
RBC sickling."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397013114368
text = 'What causes RBC sickling in Sickle Cell Anemia?<div><br /></div><div>{{c1::Precipitation of deoxygenated HbS}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397013134887
text = """
Why are newborns that have Sickle Cell Anemia initially asymptomatic?<div><br /></div><div>{{c1::HbF levels are high; \
HbS levels are low}}</div>"""
extra = """
<div><i>Remember, HbF is generally protective in β-globin defects as it \
involves&nbsp;α<sub>2</sub>γ<sub>2</sub>.&nbsp;</i></div><div><i>Understandably, this does not apply \
to&nbsp;</i><i>α-thalassemia.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397013296521
text = """
Patients with Sickle Cell Trait (heterozygotes) are resistant to which protozoal infection?<div><br \
/></div><div>{{c1::Malaria}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397013396358
text = """
{{c1::Sickle Cell Anemia}} is a cause of intrinsic hemolytic anemia that involves crescent-shaped RBCs known as Sickle \
Cells.<div><br /></div><div><img src="paste-14328010899663.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397013491314
text = """
{{c1::Sickle Cell Anemia}} is a type of intrinsic hemolytic anemia that involves a <b>"crew cut" </b>appearance on \
cranial x-ray due to the bone marrow expansion that occurs as a result of increased erythropoiesis.<div><br \
/></div><div><img src="paste-14916421419283.jpg" /></div>"""
extra = '<div><i>Remember, this is also seen with the Thalassemias.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397013545745
text = '{{c1::Aplastic Crisis}} is a possible complication of Sickle Cell Disease that can be triggered by Parvovirus B19.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397016449860
text = """
{{c1::Autosplenectomy}} is a complication of Sickle Cell Disease that leads to an increase risk of infection with \
encapsulated organisms and the formation of Howell-Jolly Bodies in RBCs."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397016496339
text = """
Which genus of bacteria commonly causes osteomyelitis in Sickle Cell Disease patients?<div><br \
/></div><div>{{c1::<i>Salmonella</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397016528254
text = """
{{c1::Dactylitis}} is a painful vaso-occlusive crisis seen in Sickle Cell Disease that involves painful swelling of the \
hands."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397016571966
text = """
{{c1::Acute Chest Syndrome}} is a painful vaso-occlusive crisis seen in Sickle Cell Disease that involves severe chest \
pain and shortness of breath due to occlusion of pulmonary microcirculation."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397016602359
text = """
What is the most common cause of death in adults with Sickle Cell Disease?<div><br /></div><div>{{c1::Acute Chest \
Syndrome}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397016687040
text = """
{{c1::Renal Papillary Necrosis}} is a complication of Sickle Cell Disease that results from low O<sub>2</sub>&nbsp;at \
the renal papillae."""
extra = '<div><i>Involves hematuria and proteinuria</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397016777062
text = """
What is the treatment for Sickle Cell Disease?<div><br /></div><div>{{c1::Hydroxyurea (increases HbF) and bone marrow \
transplantation}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397016815301
text = """
{{c1::Hydroxyurea}} is an anti-neoplastic drug used in myeloproliferative disorders that can treat the painful attacks \
of Sickle Cell Disease by increasing HbF expression."""
extra = '<div><i>Remember again, brah, HbF is&nbsp;α2γ2 and does not involve&nbsp;β-globin.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397061521398
text = """
{{c1::Autoimmune Hemolytic Anemia}} is a type of extrinsic hemolytic anemia that occurs due to idiopathic autoimmune \
destruction of RBCs."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397063663213
text = '{{c1::Warm AIHA}} is a type of Autoimmune Hemolytic Anemia (AIHA) that involves IgG antibodies.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397063691286
text = """
Which type of&nbsp;Autoimmune Hemolytic Anemia (AIHA) involves IgG antibodies?<div><br /></div><div>{{c1::Warm \
agglutinin}}</div>"""
extra = '<div><i>Warm weather is <b>G</b>reat.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397063717138
text = """
Which type of chronic anemia is commonly seen in Systemic Lupus Erythematosus (SLE)?<div><br /></div><div>{{c1::Warm \
Autoimmune Hemolytic Anemia (AIHA)}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397063763093
text = """
{{c1::alpha-Methyldopa}} is an alpha-adrenergic agonist that is associated with causing Warm&nbsp;Autoimmune Hemolytic \
Anemia (AIHA)."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397065137836
text = """
Which type of&nbsp;Autoimmune Hemolytic Anemia (AIHA) involves IgM antibodies?<div><br /></div><div>{{c1::Cold \
agglutinin}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397065165244
text = """
{{c1::Cold Autoimmune Hemolytic Anemia (AIHA)}} is a type of&nbsp;Autoimmune Hemolytic Anemia (AIHA) that involves \
<b>acute</b>&nbsp;anemia triggered by the cold."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397065192908
text = """
Which type of&nbsp;Autoimmune Hemolytic Anemia (AIHA) is <b>chronic</b>?<div><br /></div><div>{{c1::Warm \
agglutinin}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397065203810
text = 'Which type of&nbsp;Autoimmune Hemolytic Anemia (AIHA) is <b>acute</b>?<div><br /></div><div>{{c1::Cold}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397065218102
text = """
Which viral infection is associated with <b>Cold</b>&nbsp;Autoimmune Hemolytic Anemia (AIHA)?<div><br \
/></div><div>{{c1::Infectious Mononucleosis (EBV)}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397065248133
text = """
Which bacterial infection is associated with <b>Cold</b>&nbsp;Autoimmune Hemolytic Anemia (AIHA)?<div><br \
/></div><div>{{c1::<i>Mycoplasma pneumoniae</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397065276583
text = """
What is the Coombs Test result in&nbsp;Autoimmune Hemolytic Anemia (AIHA)?<div><br /></div><div>{{c1::Usually \
<b>positive</b>&nbsp;(Coombs+)}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397065317668
text = """
The&nbsp;{{c1::Direct Coombs Test}} is a type of Coombs Test that involves the addition of <b>anti-Ig antibodies (Coombs \
reagent)</b> to a patient's blood."""
extra = """
<div><i>If the patient's RBCs agglutinate, then that means that their RBCs are coated with Ig (and hence is a positive \
Coombs Test).</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397065388097
text = """
The&nbsp;{{c1::Indirect Coombs Test}} is a type of Coombs Test that involves the addition of <b>normal RBCs</b>&nbsp;to \
the patient's serum <u>followed by the addition of anti-Ig antibodies (Coombs reagent)</u>."""
extra = """
<div><i>If the patient's serum has anti-RBC surface immunoglobulin, the added normal RBCs will agglutinate when Coombs \
reagent is added (yielding a positive Coombs test).</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397065544048
text = """
{{c1::<b>Micro</b>angiopathic Anemia}} is a type of extrinsic hemolytic anemia that involves damage to RBCs as they pass \
through obstructed or narrowed <b>vessel lumina</b>."""
extra = '<div><i>Prime examples are DIC, TTP, HUS, SLE, and Malignant HTN.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067018618
text = """
{{c1::<b>Macro</b>angiopathic Anemia}} is a type of extrinsic hemolytic anemia that involves destruction of RBCs as they \
pass through prosthetic heart valves or a stenotic aortic valve."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067077313
text = """
What type of anemia is seen in infections that target RBCs, such as Malaria and Babesiosis?<div><br \
/></div><div>{{c1::Extrinsic Hemolytic Anemia (Normocytic)}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067109603
text = 'How do serum iron levels change in Iron Deficiency Anemia?<div><br /></div><div>{{c1::Decreased}}</div>'
extra = '<div><i></i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067327763
text = 'How do TIBC (Transferrin) levels change in Iron Deficiency Anemia?<div><br /></div><div>{{c1::Increased}}</div>'
extra = '<div><i>Remember, TIBC is always the opposite of Ferritin.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067378375
text = 'How do Ferritin levels change in Iron Deficiency Anemia?<div><br /></div><div>{{c1::Decreased}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067399786
text = """
What is the function of Transferrin in Iron balance and storage?<div><br /></div><div>{{c1::Binds to and transports Iron \
<b>in the blood</b>}}</div>"""
extra = '<div><i>Transferrin is what we indirectly measure with TIBC (Total Iron Binding Capacity).</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067444374
text = """
What does TIBC (Total Iron Binding Capacity) measure?<div><br /></div><div>{{c1::The total amount of Transferrin in the \
blood (indirectly)}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067474658
text = """
What is the role of Ferritin in Iron storage and transport?<div><br /></div><div>{{c1::It is the primary iron storage \
protein of the body}}</div>"""
extra = '<div><i>Basically, Ferritin = Iron storage levels of the body.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067518690
text = 'How does % Transferrin Saturation change in Iron Deficiency Anemia?<div><br /></div><div>{{c1::Greatly decreased}}</div>'
extra = '<div><i>% saturation = serum iron/TIBC x 100%</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067576844
text = 'How do serum iron levels change in Anemia of Chronic Disease?<div><br /></div><div>{{c1::Decreased}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067735005
text = 'How does TIBC change in Anemia of Chronic Disease?<div><br /></div><div>{{c1::Decreased}}</div>'
extra = """
<div><i>Remember, this is in response to a chronic disease/infection and pathogens use circulating iron to thrive. Hence \
the body attempts to not only limit circulating iron (i.e. decrease Transferrin levels) but to also increase \
intracellular iron stores (i.e. increased Ferritin) to prevent pathogens from thriving.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067851074
text = 'How do Ferritin levels change in Anemia of Chronic Disease?<div><br /></div><div>{{c1::Increased}}</div>'
extra = """
<div><i>Remember, this is in response to a chronic disease/infection and pathogens use circulating iron to thrive. Hence \
the body attempts to not only limit circulating iron (i.e. decrease Transferrin levels) but to also increase \
intracellular iron stores (i.e. increased Ferritin) to prevent pathogens from thriving.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397067888943
text = 'How does % Transferrin Saturation change in Anemia of Chronic Disease?<div><br /></div><div>{{c1::No change}}</div>'
extra = """
<div><i>Remember, serum iron AND TIBC decrease in ACD, typically in proportion to each other. As a result, % Saturation \
does not change.</i></div><div><i></i></div><div><i>Remember, % saturation = serum iron/TIBC x 100%</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397068004896
text = 'How do Serum Iron levels change in Hemochromatosis?<div><br /></div><div>{{c1::Increased}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397069449766
text = 'How does TIBC change in Hemochromatosis?<div><br /></div><div>{{c1::Decreased}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397069469623
text = 'How do Ferritin levels change in Hemochromatosis?<div><br /></div><div>{{c1::Increased}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397069482462
text = 'How does % Transferrin Saturation change in Hemochromatosis?<div><br /></div><div>{{c1::Greatly increased}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397069497536
text = """
How does TIBC (Transferrin) change in pregnancy or with oral contraceptive use?<div><br \
/></div><div>{{c1::Increased}}</div>"""
extra = """
<div><i>Pregnancy and OCPs induce Transferrin production due to the increased need for iron transport in the \
blood.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397069543819
text = """
How does % Transferrin Saturation change in Pregnancy or with oral contraceptive use?<div><br \
/></div><div>{{c1::Decreased}}</div>"""
extra = '<div><i>Remember, there is an increase in Transferrin/TIBC, as a result there will be less saturation.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-anemia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397069586958
text = """
What absolute neutrophil count is diagnostic of Neutropenia?<div><br /></div><div>{{c1::&lt; 1500 \
cells/mm<sup>3</sup>}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-leukopenia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397075949830
text = """
What absolute lymphocyte count is diagnostic of Lymphopenia <b>in adults</b>?<div><br /></div><div>{{c1::&lt; 1500 \
cells/mm<sup>3</sup>}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-leukopenia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397075991704
text = """
What absolute lymphocyte count is diagnostic of Lymphopenia <b>in children</b>?<div><br /></div><div>{{c1::&lt; 3000 \
cells/mm<sup>3</sup>}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-leukopenia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397076869252
text = """
{{c1::Corticosteroids}} are a type of steroid drugs that cause <b>neutrophilia</b>&nbsp;by decreasing activation of \
neutrophil adhesions molecules, thereby impairing migration of neutrophils out of the vasculature and into tissue."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-leukopenia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397076922427
text = """
{{c1::Corticosteroids}} are a type of steroid drug that can causes&nbsp;<b>eosinopenia</b>&nbsp;through sequestration of \
eosinophils in lymph nodes."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-leukopenia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397076968065
text = """
{{c1::Corticosteroids}} are a type of steroid drug that causes <b>lymphopenia</b>&nbsp;through triggering apoptosis of \
lymphocytes."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-leukopenia'

[[notes]]
model = 'Cloze-Brosencephalon'
