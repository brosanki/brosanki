extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381523609355
text = """
What is the cell type of origin of a neoplasm that tests positive for Leukocyte Common Antigen (LCA)?<div><br \
/></div><div>{{c1::Leukocytes.}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1381523649672
