model = 'Cloze-Brosencephalon'
note-id = 1397096616677
text = """
Which coagulation factor does von Willebrand Factor (vWF) carry and protect?<div><br /></div><div>{{c1::Factor \
VIII}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397096844846
text = 'Which coagulation pathway is defective in von Willebrand Disease?<div><br /></div><div>{{c1::Intrinsic}}</div>'
extra = '<div><i>Remember, vWF carries and protects Factor VIII</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397096876101
text = """
Which stage of platelet plug formation is defective in von Willebrand Disease?<div><br /></div><div>{{c1::Platelet-to-\
vWF <b>adhesion</b>}}</div>"""
extra = '''<div><i>And remember, it's "D's before G's" (i.e. adhesion before aggregation)</i></div>'''
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397096914733
text = """
What is the most common <b>inherited</b>&nbsp;bleeding disorder?<div><br /></div><div>{{c1::von Willebrand \
Disease}}</div>"""
extra = '<div><i>It is generally mild and may not even increase PTT.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397096944572
text = 'What is the genetic inheritance of von Willebrand Disease?<div><br /></div><div>{{c1::Autosomal Dominant}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397096959468
text = """
Which diagnostic test is often used to diagnose von Willebrand Disease?<div><br /></div><div>{{c1::Ristocetin Cofactor \
Assay}}</div>"""
extra = '<div><i>A decrease in agglutination is diagnostic of vWD.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097001486
text = 'What is the treatment for von Willebrand Disease?<div><br /></div><div>{{c1::Desmopressin (DDAVP)}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097037157
text = """
{{c1::Desmopressin (DDAVP)}} is a synthetic hormone used to treat von Willebrand Disease as it triggers the release of \
vWF from endothelial cells."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097076424
text = 'Which cells release vWF?<div><br /></div><div>{{c1::Endothelium (from their Wiebel-Palade bodies)}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097099485
text = """
{{c1::Disseminated Intravascular Coagulation (DIC)}} is a mixed platelet and coagulation disorder that involves \
widespread activation of clotting, leading to a systemic deficiency in clotting factors and platelets causing a \
<u>hypocoagulable state</u>."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097818545
text = 'How does platelet count change in DIC?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = '<div><i>Remember, platelets are being widely used in DIC.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097841666
text = 'How does Bleeding Time (BT) change in DIC?<div><br /></div><div>{{c1::Increase}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097853979
text = 'How does PT change in DIC?<div><br /></div><div>{{c1::Increase}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097859376
text = 'How does PTT change in DIC?<div><br /></div><div>{{c1::Increase}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097865548
text = """
Which coagulation disorder is associated with an <b>elevation of fibrin split products (D-Dimers)</b>?<div><br \
/></div><div>{{c1::DIC}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097892777
text = 'How do Fibrinogen levels change in DIC?<div><br /></div><div>{{c1::Decreased}}</div>'
extra = '<div><i>Clots are being made systemically, hence Fibrinogen is going to be widely activated into Fibrin.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097951135
text = 'How do the levels of Factor V and VIII change in DIC?<div><br /></div><div>{{c1::Decreased}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097974712
text = """
Which <b>mixed</b>&nbsp;platelet and coagulation disorder is associated with schistocytes on a peripheral blood \
smear?<div><br /></div><div>{{c1::DIC}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397097999226
text = """
Which <b>broad&nbsp;group</b>&nbsp;of bacteria commonly cause DIC via sepsis?<div><br /></div><div>{{c1::Gram-\
negatives}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397098042497
text = """
Which <b>mixed</b>&nbsp;platelet and coagulation disorder is associated with Acute Pancreatitis?<div><br \
/></div><div>{{c1::DIC}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397098290201
text = """
Which <b>mixed</b>&nbsp;platelet and coagulation disorder is associated with Nephrotic Syndrome?<div><br \
/></div><div>{{c1::DIC}}</div>"""
extra = """
<div><i>The protein loss in Nephrotic Syndrome involves loss of Antithrombin III, which normally inactivates coagulation \
factors. The acquired deficiency of ATIII leads to widespread overactivation of clotting and hence DIC.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397140935507
text = """
{{c1::Factor V Leiden}} is hereditary thrombosis syndrome that involves the production of a mutant coagulation Factor V \
that is resistant to degradation by Protein C."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397141585814
text = 'Which anti-coagulability enzyme degrades Factor V?<div><br /></div><div>{{c1::Protein C}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397141614657
text = """
What is the most common <b>inherited hypercoagulability in white people</b>?<div><br /></div><div>{{c1::Factor V \
Leiden}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397141635839
text = """
{{c1::Prothrombin Gene Mutation}} is a hereditary thrombosis syndrome that involves a mutation in the 3' UTR of Factor \
II, thereby leading to increased Factor II production and thrombosis."""
extra = '<div><i>Remember, Prothrombin = Factor II.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397141763247
text = 'Which coagulation factor is Prothrombin?<div><br /></div><div>{{c1::Factor II}}</div>'
extra = '<div><i>Hence, Thrombin is Factor IIa</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397141804582
text = 'Which coagulation factor is Fibrinogen?<div><br /></div><div>{{c1::Factor I}}</div>'
extra = '<div><i>Hence, Fibrin is Factor Ia.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397141963631
text = '{{c1::Antithrombin Deficiency}} is an inherited thrombosis syndrome that involves a deficiency of Antithrombin.'
extra = '<div><i>It can also be acquired via Renal Failure/Nephrotic Syndrome.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397142190706
text = 'Which coagulation factors are the primary targets of Antithrombin?<div><br /></div><div>{{c1::Factors II and X}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397142209373
text = 'How does PT change in Antithrombin Deficiency?<div><br /></div><div>{{c1::No change}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397142239778
text = 'How does PTT change in Antithrombin deficiency?<div><br /></div><div>{{c1::No change}}</div>'
extra = """
<div><i>However, <b>Antithrombin Deficiency will diminish the increase in PTT following Heparin administration</b>. \
Remember, Heparin functions through Antithrombin III.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397142298360
text = """
{{c1::Protein C or S Deficiency}} is a hereditary thrombosis syndrome that involves a decreased ability to inactivate \
Factors V and VIII, thereby increasing the risk of thrombotic skin necrosis and hemorrhaging following Warfarin \
administration."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397142769805
text = """
Which hereditary thrombosis syndrome is associated with skin and subcutaneous tissue necrosis after Warfarin \
administration?<div><br /></div><div>{{c1::Protein C deficiency}}</div>"""
extra = """
<div><i>Remember, in addition to Factors II, VII, IX and X, Warfarin inhibits the synthesis of Protein C and \
S.</i></div><div><i>All of the above ^^ require Vitamin K in their synthesis.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397142945499
text = """
Which type of blood transfusion therapy is used to treat Acute Blood Loss and Severe Anemia?<div><br \
/></div><div>{{c1::Packed RBCs}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397143143090
text = 'Which type of blood transfusion therapy is used to treat Thrombocytopenia?<div><br /></div><div>{{c1::Platelets}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397143250243
text = 'Which type of blood transfusion therapy is used to treat DIC?<div><br /></div><div>{{c1::Fresh Frozen Plasma}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397143278586
text = """
Which type of blood transfusion therapy is used to treat&nbsp;Cirrhosis?<div><br /></div><div>{{c1::Fresh Frozen \
Plasma}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397143285485
text = """
Which type of blood transfusion therapy is used to treat&nbsp;Warfarin Overdose?<div><br /></div><div>{{c1::Fresh Frozen \
Plasma}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397143298737
text = """
Which type of blood transfusion therapy is used to treat&nbsp;TTP/HUS?<div><br /></div><div>{{c1::Fresh Frozen \
Plasma}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397143315081
text = '{{c1::Fresh Frozen Plasma}} is a blood transfusion therapy that increases <b>coagulation factor levels</b>.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397143342737
text = """
Which type of blood transfusion therapy is used to treat&nbsp;coagulation factor deficiencies involving \
<b>fibrinogen</b>&nbsp;and <b>Factor VIII</b>?<div><br /></div><div>{{c1::Cryoprecipitate}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397143389619
text = """
{{c1::Hemochromatosis}} is a possible blood transfusion risk that results due to iron overload following frequent and \
chronic blood transfusions."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397143443047
text = """
{{c1::Hyperkalemia}} is a possible serum electrolyte complication of blood transfusions that results due to RBC lysis in \
old, stagnant blood units."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397143549816
text = """
{{c1::Hypocalcemia}} is a serum electrolyte complication of blood transfusions that occurs due to the presence of \
<b>Citrate</b> in blood units."""
extra = '<div><i>Citrate is a calcium chelator.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-hemostasis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397143636810
text = """
{{c1::Leukemia}} is a WBC disorder that involves lymphoid or myeloid neoplasms with widespread involvement of bone \
marrow and tumor cells in peripheral blood circulation."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397144762132
text = '{{c1::Lymphoma}} is a WBC disorder that involves a discrete tumor mass that arises from lymph nodes.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397144801568
text = """
{{c1::Leukemoid Reaction}} is an acute inflammatory response to infection that involves an increase in WBC count with an \
increase in both neutrophils and band cells (i.e. left shift)."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397145439888
text = 'How do Leukocyte ALP levels change in Leukemoid Reactions?<div><br /></div><div>{{c1::Increase}}</div>'
extra = """
<div><i>Contrast this with CML where Leukocyte ALP <b>decreases</b>, despite there being an increase in WBC count and a \
left shift.</i></div>"""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397145490870
text = 'How do Leukocyte ALP levels change in CML?<div><br /></div><div>{{c1::Decrease}}</div>'
extra = '<div><i>Contrast this with Leukemoid Reactions where Leukocyte ALP <b>increases</b>.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397145566647
text = 'Which has a higher LAP score, Leukemoid Reactions or CML?<div><br /></div><div>{{c1::Leukemoid Reactions}}</div>'
extra = '<div><i>Due to the <b>increase</b>&nbsp;in Leukocyte ALP. In CML, Leukocyte ALP levels decrease.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397145624681
text = """
Which type of lymphoma involves a&nbsp;<b>localized</b>, <b>single </b>group of nodes?<br /><br /><div>{{c1::Hodgkin \
Lymphoma}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397150674935
text = 'Which type of lymphoma involves <b>contiguous spread</b>?<div><br /></div><div>{{c1::Hodgkin Lymphoma}}</div>'
extra = '<div><i>Therefore the strongest predictor of prognosis is stage.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397150698504
text = 'Which type of lymphoma generally has a better prognosis?<div><br /></div><div>{{c1::Hodgkin Lymphoma}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397150716467
text = 'Which type of lymphoma <b>rarely</b>&nbsp;has extranodal involvement?<div><br />{{c1::Hodgkin Lymphoma}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397150762120
text = """
Which type of lymphoma involves <b>multiple, peripheral</b>&nbsp;nodes?<div><br /></div><div>{{c1::Non-Hodgkin \
Lymphoma}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397150787731
text = """
Which type of lymphoma <b>commonly </b>has extranodal involvement?<div><br /></div><div>{{c1::Non-Hodgkin \
Lymphoma}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397150844443
text = """
Which type of lymphoma involves <b>noncontiguous (diffuse)</b>&nbsp;spread?<div><br /></div><div>{{c1::Non-Hodgkin \
Lymphoma}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397151386304
text = """
Which type of lymphoma is characterized by Reed-Sternberg Cells?<div><br /></div><div><img src="paste-5510443041073.jpg" \
/></div><div><br /></div><div>{{c1::Hodgkin Lymphoma}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397151460219
text = """
{{c1::Non-Hodgkin Lymphoma}} is a type of lymphoma that primarily involves B-cells, except for the few lymphoblastic \
types of T-cell origin."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397151495504
text = """
{{c1::Hodgkin Lymphoma}} is a type of lymphoma that has a bimodal distribution of occurrence (young adulthood and &gt; \
55 y/o)."""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397151537311
text = """
Which sex is more commonly affected by Hodgkin Lymphoma?<div><br /></div><div>{{c1::Males (except for Nodular Sclerosing \
Hodgkin Lymphoma)}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397151560774
text = '{{c1::Non-Hodgkin Lymphoma}} is a type of lymphoma that has a peak incidence for certain subtypes at 20-40 y/o.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397151592225
text = 'Which virus is associated with 50% of cases of Hodgkin Lymphoma?<div><br /></div><div>{{c1::EBV}}</div>'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397151615290
text = '{{c1::Non-Hodgkin Lymphoma}} is a type of lymphoma that may be associated with HIV and immunosuppression.'
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397151645779
text = """
{{c1::Hodgkin Lymphoma}} is a type of lymphoma that is associated with constitutional "B" symptoms such as <b>low grade \
fever, night sweats and weight loss</b>."""
extra = '<div><i>Non-Hodgkin Lymphoma has fewer constitutional "B" symptoms.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397151710066
text = """
{{c1::Reed-Sternberg Cells}} are a distinctive tumor giant cell seen in Hodgkin Lymphoma and involve binucleate or \
bilobed nuclei with <b>"owl eyes".</b><div><b><br /></b></div><div><b><img src="paste-5901285065012.jpg" /></b></div>"""
extra = '''<div><i>The 'owl eyes' are essentially mirror images of the 2 nuclei or 2 lobes.</i></div>'''
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397152780950
text = """
Which cell surface markers (CD) are found on Reed-Sternberg Cells?<div><br /></div><div><img \
src="paste-5896990097716.jpg" /></div><div><br /></div><div>{{c1::CD15+ and CD30+}}</div>"""
extra = '<div><i><b>2 </b>owl eyes x <b>15</b>&nbsp;= <b>30</b></i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397152832245
text = """
{{c1::Reed-Sternberg Cells}} are characteristic tumor cells of Hodgki Lymphoma that are of B-cell origin and are \
necessary, but not sufficient, for the Dx of Hodgkin Lymphoma.<div><br /></div><div><img src="paste-5896990097716.jpg" \
/></div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397152896583
text = 'What is the most common type of Hodgkin Lymphoma?<div><br /></div><div>{{c1::Nodular Sclerosing}}</div>'
extra = '<div><i>As it affected men and women equally; all other Hodgkin Lymphomas affect males more often.</i></div>'
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-wbc-disorders'

[[notes]]
model = 'Cloze-Brosencephalon'
