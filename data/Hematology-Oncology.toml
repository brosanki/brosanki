note-id = 1381523556531
text = """
What is the cell type of origin of a neoplasm that tests positive for vimentin?<div><br \
/></div><div>{{c1::Mesenchyme.}}</div>"""
extra = ""
tags = 'Brosencephalon Hematology-Oncology::Pathology::unsorted-neoplasia'

[[notes]]
