altered protein that prevents the normal gene product from functioning</u>."""
extra = """
<div><i>e.g. Mutation of a transcription factor <u>at its allosteric site</u>; hence, the nonfunctioning mutant can \
still bind DNA and prevent the wild-type transcription factor from binding</i></div>"""
