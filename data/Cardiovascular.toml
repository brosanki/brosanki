/></div><div>{{c1::Decrease}}</div>"""
extra = """
<div><div><div>Negative inotropic agents or pathological conditions such as heart failure lead to <b>decreased cardiac \
output</b> and a <b>higher right atrial pressure</b>.</div><div><br /></div></div></div><div><img src="7741.png" \
/></div>"""
tags = 'Brosencephalon Cardiovascular::Physiology::cardiac-and-vascular-function-curves'

[[notes]]
