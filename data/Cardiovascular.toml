note-id = 1384125756604
text = '{{c1::Nifedipine}} and&nbsp;{{c2::Nicardipine}} are Ca channel blockers with high vascular selectivity.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::calcium-channel-blockers'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384126061011
text = """
{{c1::Nicardipine}} is a Ca channel blocker with very high vascular selectivity. It is selective for <u style="font-\
weight: bold; ">both</u>&nbsp;coronary and cerebral vessels."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::calcium-channel-blockers'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384126090762
text = '''What is the drug of choice for Prinzmetal's Angina?<div><br /></div><div>{{c2::Nicardipine}}</div>'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::calcium-channel-blockers'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384126112568
text = """
What is the MOA of Ca channel blockers in the Tx of Angina?<div><br /></div><div>{{c1::Antagonism of L-type Ca channels; \
causes vasodilation and reduces cardiac O2 demand and increases O2 supply}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antianginal-therapy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384126175672
text = """
{{c1::Diltiazem}} and&nbsp;{{c2::Verapamil}} are Ca channel blockers that have low vascular selectivity and hence exert \
effects at the heart ."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::calcium-channel-blockers'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384126216360
text = """
What is the effect of β-blockers on the diastolic period?<div><br /></div><div>{{c1::Lengthens it; thereby increased \
myocardial perfusion}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antianginal-therapy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384126344136
text = """
What is the main MOA of β-blockers in the Tx of Angina?<div><br /></div><div>{{c1::Reduction of cardiac O2 demand by \
reduction in HR, contractility and BP}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antianginal-therapy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384126408141
text = 'β-blockers are contraindicated in patients that have a PR interval longer than&nbsp;{{c1::0.24}} seconds.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antianginal-therapy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384126560835
text = """
What is the antidote for Ca channel blockers?<div><br /></div><div>{{c1::B1 adrenergic agonists; or other drugs that \
increase Ca flux}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antianginal-therapy'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384126611420
text = """
Which 2 Ca channel blockers that act at the heart can cause AV block, Arrhythmias, V-fib or bradycardia?<div><br \
/></div><div>{{c1::Diltiazem and Verapamil}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::calcium-channel-blockers'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384474781322
text = 'Calcific aortic stenosis involves calcified nodules at the {{c1::annulus}} of the aortic valve.'
extra = '<img src="paste-876173328599.jpg" />'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384474851404
text = """
What valvular pathology is shown below?<div><br /></div><div>{{c1::Calcific Stenosis of a Bicuspid Aortic \
Valve}}</div><div><br /></div><div><img src="paste-901943132382.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384474888281
text = 'A valvular {{c1::prolapse}} involves the hooding/folding/balloning of valve leaflets into the chamber behind it.'
extra = '<img src="paste-1494648619365.jpg" />'
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384475484891
text = """
What is shown below on a histological sample of Mitral Valve Prolapse?<div><br /></div><div><img \
src="paste-1602022801714.jpg" /></div><div><br /></div><div>{{c1::Myxomatous Degeneration}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384475533328
text = """
What cells shown below are found in the <b>Aschoff Bodies</b> of myocarditis seen in <b>Acute Rheumatic \
Fever</b>?<div><br /></div><div><img src="paste-1919850381518.jpg" /></div><div><br /></div><div>{{c1::Anitschhow \
cells}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384476106254
text = """
{{c1::Anitschkow cells}} are seen in Aschoff bodies of myocarditis in Acute Rheumatic Fever. They have \
characteristic&nbsp;{{c2::caterpillar}} nuclei.<div><br /></div><div><img src="paste-1915555414222.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384476149806
text = """
The septic vegetations depicted below are typically seen in&nbsp;{{c1::infectious endocarditis}}.<div><br \
/></div><div><img src="paste-2478196130014.jpg" /></div>"""
extra = '<i>Vegetations generally consist of fibrin, inflammatory cells and bacteria or other infective organisms.</i>'
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384478358561
text = 'Which viruses are the most common cause of myocarditis?<div><br /></div><div>{{c1::Coxsackie A and B}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384478574206
text = """
Which is the most common <b>parasitic</b>&nbsp;cause of myocarditis?<div><br /></div><div>{{c1::<i>Trypanosoma \
cruzi</i>; Chagas Disease}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384478715476
text = """
{{c1::Viral}} myocarditis typically has a flabby myocardium characterized by pale foci of ischemia and fatty \
change.<div><br /></div><div><img src="paste-5265629905246.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384478794587
text = """
{{c1::Hypersensitivity}} myocarditis involves a mixture of eosinophils and interstitial infiltrate.<div><br \
/></div><div><img src="paste-5802500817134.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384478827174
text = """
{{c1::Giant cell}} myocarditis involves giant macrophage cells and extensive necrosis of cardiomyocytes.<div><br \
/></div><div><img src="paste-5312874545394.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384478871775
text = """
Cardiac tamponade typically manifests when there is&nbsp;{{c1::&gt; 150 mL}} (volume)  of fluid that has accumulated in \
the pericardium."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tamponade'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384479222294
text = """
{{c1::Adhesive}} pericarditis is an asymptomatic form of pericarditis characterized by fibrous stands that cross the \
pericardial cavity."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::acute-pericarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384479263686
text = '{{c1::Constrictive}} pericarditis is characterized by a concentric fibrous/fibrocalcific scar in the pericardium.'
extra = """
<div><i>Most common cause is tuberculosis. Can cause heart failure by limiting diastolic filling and reducing preload. \
Chest x-ray shows pericardial calcification.</i></div><div><i><br /></i></div><div><i><img src="paste-7516192768345.jpg" \
/></i></div>"""
tags = 'Brosencephalon Cardiovascular::Pathology::acute-pericarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384479336430
text = 'A&nbsp;{{c1::cardiomyopathy}} is a myocardial disorder resulting in heart failure.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384479364687
text = """
{{c1::Dilated Cardiomyopathy}} is a cardiomyopathy characterized by dilation of <b>all 4</b>&nbsp;chambers of the \
heart.<div><br></div><div><img src="paste-7632156885211.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384479420869
text = """
{{c1::Hypertrophic Cardiomyopathy}} is cardiomyopathy defined as massive hypertrophy of the LV, rendering it into a \
banana-like shape.<div><br></div><div><img src="paste-7962869367002.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384480044634
text = """
{{c1::Restricive}} Cardiomyopathy is defined as a decreased compliance of the ventricular endomyocardium that restricts \
filling during diastole.<div><br /></div><div><img src="paste-8083128451289.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384480102560
text = """
What histological finding shown below is seen in a cardiac tissue biopsy in Hypertrophic Cardiomyopathy?<div><br \
/></div><div><img src="paste-8379481194865.jpg" /></div><div><br /></div><div>{{c1::Myofibril hypertrophy and \
disarray}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384480257086
text = 'What is an Amyloid?<div><br />{{c1::An abnormally folded protein}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384480361276
text = """
What tissue stain is commonly used to reveal amyloids?<div><br /></div><div><img src="paste-9801115369717.jpg" /><br \
/><div><br /></div><div>{{c1::Congo red}}</div></div>"""
extra = '<div><i>Amyloids will be bright pink/red on weak pink background</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384480405949
text = """
What colour do Amyloids show on polarized microscopy of Congo-Red stained tissue slides?<div><br /></div><div>{{c1\
::Apple-green Birefringence}}</div>"""
extra = '<img src="paste-9749575762174.jpg" />'
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384559288544
text = """
What form of Endocarditis is associated with Systemic Lupus Erythematosus?<div><br /></div><div>{{c1::Libman-Sacks \
endocarditis}}</div>"""
extra = '<div><i>Sterile vegetations on both sides of the mitral valve</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384559324125
text = """
{{c1::Nonbacterial/Aseptic Thrombotic}} Endocarditis is due to sterile vegetations that arise in a hypercoagulable state \
or with an underlying mucous secreting adenocarcinoma."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384559363431
text = """
Which virus can cause secondary dilated cardiomyopathy via myocarditis?<div><br /></div><div>{{c1::Coxsackie A or \
B}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384559439478
text = 'What is the treatment for Dilated Cardiomyopathy?<div><br /></div><div>{{c1::Heart transplant}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384559488695
text = """
What is the genetic etiology of <b>Hypertrophic</b>&nbsp;Cardiomyopathy?<div><br></div><div>{{c1::Gene mutations in \
sarcomere proteins}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384559521884
text = """
{{c1::Loeffler Syndrome}} is defined as endomyocardial fibrosis with <b>eosinophilic infiltrate and eosinophilia</b>. It \
can cause <b>restrictive cardiomyopathy</b>."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384559702466
text = """
What is the etiology of Arrhythmogenic Right Ventricular Cardiomyopathy (ARVC)?<div><br /></div><div>{{c1::Autosomal \
dominant mutations in desmosome proteins}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiomyopathies'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384559740495
text = """
{{c2::Acute Rheumatic Fever}} is an autoimmune complication of pharyngitis caused by Group&nbsp;{{c1::A}} \
<i>Streptococcus</i>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384566138651
text = 'Bacterial&nbsp;{{c1::M proteins}} cause the pathology seen in Acute Rheumatic Fever through <b>molecular mimicry.</b>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384566238641
text = """
{{c1::Migratory Polyarthritis}} is a complication of Acute Rheumatic Fever characterized by swelling and pain at large \
joints that resolves and then migrates to other large joints."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384566284258
text = """
What type of valvular pathology is seen with <b>acute</b>&nbsp;rheumatic fever?<div><br />{{c1::Regurgitation; typically \
of the mitral valve or mitral + aortic}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384566355360
text = 'Which valve is most commonly involved in Acute Rheumatic Fever?<div><br /></div><div>{{c1::Mitral}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384566378195
text = '{{c1::Aschoff Bodies}} are foci of chronic inflammation seen in the myocarditis of Acute Rheumatic Fever.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384566414596
text = """
{{c1::Anitschkow Cells}} are reactive histiocytes with wavy, slender, caterpillar-like nuclei seen in Aschoff Bodies of \
Acute Rheumatic Fever."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384566450964
text = """
{{c1::Erythema marginatum}} is an annular, non-pruritic rash with erythematous borders seen in Acute Rheumatic Fever. It \
is typically found at the trunk and limbs."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384566515913
text = """
{{c1::Sydenham chorea}} is a neurological disorder that appears in Acute Rheumatic Fever. It is characterized by rapid, \
involuntary movements of the face, hands and feet."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384566548726
text = """
What type of valvular pathology is seen in Chronic Rheumatic Heart Disease?<div><br /></div><div>{{c1::Stenosis; almost \
always of the mitral valve}}</div>"""
extra = '<div><i>If the aortic valve is involved, the <b>commissures are fused</b></i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384566601155
text = """
What kind of murmur is heard in Aortic Stenosis?<div><br /></div><div>{{c1::Systolic ejection click with crescendo-\
decrescendo murmur}}</div>"""
extra = '<img src="7745.png" />'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567463850
text = 'What happens to coronary blood flow in Aortic Stenosis?<div><br /></div><div>{{c1::Decreases}}</div>'
extra = '<img src="7745.png" />'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567520187
text = 'What happens to ejection time in Aortic Stenosis?<div><br /></div><div>{{c1::Prolonged}}</div>'
extra = '<img src="7745.png" />'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567532405
text = 'What happens to Left Ventricular pressure in aortic stenosis?<div><br /></div><div>{{c1::Increases}}</div>'
extra = '<img src="7745.png" />'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567548339
text = 'What happens to aortic pressure in Aortic Stenosis?<div><br /></div><div>{{c1::Decreases}}</div>'
extra = '<img src="7745.png" />'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567560228
text = """
Where is the murmur in Aortic Stenosis best heard?<div><br /></div><div>{{c1::Aortic valve area; 2nd right intercostal \
space}}</div>"""
extra = '<img src="7745.png" />'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567604067
text = 'What happens to Aortic Systolic Pressure in Aortic Regurgitation?<div><br />{{c1::Increases}}</div>'
extra = '<i>Increases due to increased stroke volume</i><div><i><br /></i></div><div><i><img src="7745.png" /></i></div>'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567665540
text = 'What happens to aortic diastolic pressure in Aortic Regurgitation?<div><br /></div><div>{{c1::Decreases}}</div>'
extra = """
<div><i>Decreases due to regurgitation. The lower the diastolic pressure, the more severe the \
regurgitation</i></div><div><i><br /></i></div><div><i><img src="7745.png" /></i></div>"""
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567732442
text = """
What kind of murmur is heard in Aortic Regurgitation?<div><br /></div><div>{{c1::High-pitched "blowing" early diastolic \
decrescendo murmur just after S2}}</div>"""
extra = '<img src="7745.png" />'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567767761
text = """
{{c2::Austin-Flint murmur}} is a low-pitched mid- to late-diastolic rumble best heard at the apex that is associated \
with aortic regurgitation."""
extra = """
It is caused by the turbulence of the anterograde stream from the left atrium competing with retrograde flow across the \
insufficient aortic valve."""
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567846248
text = """
What murmur is heard in Mitral Valve Prolapse?<div><br /></div><div>{{c1::Midsystolic click with late systolic crescendo \
murmur}}</div>"""
extra = '<img src="7745.png" />'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567925696
text = """
What is the most common cause of Mitral Stenosis?<div><br /></div><div>{{c1::Rheumatic Fever; Rheumatic Heart \
Disease}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384567981817
text = """
What kind of murmur is heard in Mitral Stenosis?<div><br /></div><div>{{c1::Opening snap followed by a diastolic \
rumble}}</div>"""
extra = '<img src="7745.png" />'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384568255551
text = """
What type of murmur is heard in Mitral Regurgitation?<div><br /></div><div>{{c1::Holosystolic, high-pitched "blowing" \
murmur}}</div>"""
extra = '<img src="7745.png" />'
tags = 'Brosencephalon Cardiovascular::Physiology::heart-murmurs'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384621789516
text = 'What is the Cardiac Output in a normal adult?<div><br />{{c1::~5 L/min}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::heart-failure'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384622020459
text = 'What is the equation for Ejection Fraction?<div><br /></div><div>{{c1::EF = SV / EDV}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::heart-failure'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384622050083
text = """
Cardiac {{c1::preload}} is the stretch that myocardial fibers feel <b>before </b>contraction. It is commonly estimated \
by EDV."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::heart-failure'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384622098731
text = """
Cardiac&nbsp;{{c1::afterload}} is the resistance that the ventricles must overcome to empty its contents. It is \
estimated by arterial pressure."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::heart-failure'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384622123843
text = """
Cardiac&nbsp;{{c1::contractility/inotropy}} refers to the heart's ability to change the force of contraction independent \
of the preload or afterload."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::heart-failure'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384622160285
text = """
What happens to ventricular wall thickness in ventricular <b>dilation</b>?<div><br /></div><div>{{c1::It gets \
thinner}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::heart-failure'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384640532076
text = """
What cardiomyocyte histological change is shown below in cardiac hypertrophy?<div><br /></div><div><img \
src="paste-2658584756469.jpg" /></div><div><br /></div><div>{{c1::Hibernating myocardium}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::heart-failure'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384640604295
text = """
What morphological change in alveolar macrophages is seen in chronic left sided heart failure?<div><br /></div><div><img \
src="paste-3105261355256.jpg" /></div><div><br /></div><div>{{c1::Hemosiderin-laden macrophages aka 'heart-failure' \
