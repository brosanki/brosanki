<b>Bundle of Kent</b>&nbsp;which bypasses the rate-slowing AV node, thereby yielding a characteristic <b>delta \
wave</b>&nbsp;and <b>shortened PR interval</b>&nbsp;on ECG."""
extra = """
<div><i>Can also involves a re-entry circuit and hence <b>supraventricular tachycardia</b>.</i></div><div><i><br \
/></i></div><div><i><img src="paste-22033182228924.jpg" /></i></div>"""
tags = 'Brosencephalon Cardiovascular::Physiology::wolff-parkinson-white-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405025544274
text = """
{{c1::Atrial Fibrillation}} is a pathological ECG tracing that involves a <b>chaotic</b>&nbsp;and <b>erratic \
bassline</b>&nbsp;with <b>no discrete P waves </b>between <b>irregularly spaced QRS complexes</b>.<div><br \
/></div><div><img src="paste-22269405429968.jpg" /></div>"""
extra = """
<div><i>Involves irregularly irregular rhythm.</i></div><div><i>Can result in atrial stasis and lead to thromboembolic \
stroke.</i></div><div><i>Treatment includes rate control, anticoagulation and possible pharmacological/electrical \
cardioversion.</i></div>"""
tags = 'Brosencephalon Cardiovascular::Physiology::ecg-tracings'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405025652000
text = """
{{c1::Atrial flutter}} is a pathological ECG trace that involves a <b>rapid succession of identical, back-to-back atrial \
depolarization waves</b>&nbsp;that appear as <b>"sawtooth"</b>&nbsp;waves.<div><br /></div><div><img \
src="paste-22501333663916.jpg" /></div>"""
extra = """
<div><i>Pharmacological conversion to sinus rhythm via <b>Class IA, IC or III antiarrhythmics</b>.</i></div><div><i>Rate \
control via <b>β-blockade, Ca-channel blockade.</b></i></div><div><i>Definitive treatment via <b>catheter \
ablation</b>.</i></div>"""
tags = 'Brosencephalon Cardiovascular::Physiology::ecg-tracings'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405025801262
text = """
