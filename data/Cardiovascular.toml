[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397658576386
text = """
{{c1::Roth Spots}} are a feature of bacterial endocarditis and are described as <b>round white sports on the retina \
surrounded by hemorrhage</b>.<div><br /></div><div><img src="paste-717259538694.jpg" /></div>"""
extra = '<div><img src="paste-4917737554202.jpg" /></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397658707800
text = """
{{c1::Osler Nodes}} are a feature of Bacterial Endocarditis and are described as <b>painful, raised lesions</b>&nbsp;on \
the finger or toe pads."""
extra = """
<div><i>In the words of Dr. Sattar: "<b>O</b>uch, <b>o</b>uch, <b>O</b>sler."</i></div><div><i><img \
src="paste-4917737554202.jpg" /><img src="paste-3100966388099.jpg" /></i></div>"""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397658761489
text = """
{{c1::Janeway lesions}} are a feature of Bacterial Endocarditis and are described as <b>small, <u>painless</u>, \
erythematous lesions</b>&nbsp;on the palm or sole."""
extra = '<div><img src="paste-4917737554202.jpg" /><img src="paste-3027951943875.jpg" /></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397658831830
text = """
{{c1::Splinter Hemorrhages}} are a feature of Bacterial Endoarditis that appears at the nail beds due to embolization of \
septic vegetations that make their way to the extremities.<div><br /></div><div><img src="paste-1584842932432.jpg" \
/><img src="paste-2675764625568.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397659254506
text = """
What is the most common cause of <b>Acute</b>&nbsp;Bacterial Endocarditis?<div><br /></div><div>{{c1::<i>Staphylococcus \
aureus </i>(high virulence)}}</div>"""
extra = '<div><i>Rapid onset</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397659308677
text = """
{{c1::<i>Staphylococcus aureus</i>}} is the most common cause of <b>Acute</b>&nbsp;Bacterial Endocarditis and commonly \
causes large vegetations on previously normal cardiac valves.<div><br /></div><div><img src="paste-1808181231828.jpg" \
/></div>"""
extra = '<div><i>Rapid onset</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397659376391
text = """
What is the most common cause of <b>Subacute</b>&nbsp;Bacterial Endocarditis?<div><br /></div><div>{{c1::Viridans \
Streptococci (low virulence)}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397659440157
text = """
{{c1::Viridans Streptococci}} are the most common cause of <b>Subacute</b>&nbsp;Bacterial Endocarditis and form \
<u>smaller vegetations on congenitally abnormal or diseased valves</u>."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397659624275
text = """
{{c1::Viridans Streptococci}} are the most common cause of <b>Subacute</b>&nbsp;Bacterial Endocarditis, which commonly \
occurs as a sequela of dental procedures."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397659751909
text = """
{{c1::<i>Coxiella burnetti</i>}} and&nbsp;{{c1::<i>Bartonella spp.</i>}} are the 2 most common causes of <b>culture-\
negative</b>&nbsp;bacterial endocarditis."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397659786049
text = """
{{c1::Nonbacterial Thrombotis Endocarditis (NBTE)}} is a type of endocarditis that involves <b>sterile \
vegetations</b>&nbsp;that arise due to a hypercoagulable state or underlying adenocarcinoma."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397661081360
text = """
{{c1::Liebman-Sacks Endocarditis}} is a type of Nonbacterial Thrombotic Endocarditis (NBTE) that occurs in Systemic \
Lupus Erythematosus (SLE) and involves sterile vegetations on <b>both sides</b>&nbsp;of the mitral valve."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397661177559
text = '{{c1::<i>Streptococcus bovis</i>}} is a bacterial cause of endocarditis that is associated with underlying colon cancer.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397661203086
text = """
{{c1::<i>Staphylococcus epidermidis</i>}} is a bacterial cause of endocarditis that is associated with <b>prosthetic \
heart valves</b>."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397661236401
text = """
Which bacterial cause of endocarditis is associated <b>prosthetic heart valves</b>?<div><br \
/></div><div>{{c1::<i>Staphylococcus epidermidis</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397661271578
text = 'Which heart valve is most frequently involved in endocarditis?<div><br /></div><div>{{c1::Mitral valve}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397661291247
text = """
Which heart valve is associated with <b>endocarditis in IV drug abuse</b>?<div><br /></div><div>{{c1::Tricuspid \
valve}}</div>"""
extra = '''<div><i>"Don't <b>tri</b>&nbsp;<b>drugs</b>."</i></div>'''
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
