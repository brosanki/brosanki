conduction from the atria to the ventricles via an accessory pathway called the <b>Bundle of Kent</b>."""
extra = '<div><i>The Bundle of Kent bypasses the AV node and allows the ventricles to depolarize sooner.</i></div>'
tags = 'Brosencephalon Cardiovascular::Physiology::wolff-parkinson-white-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405024797460
text = """
