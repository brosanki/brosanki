Which <b>fungal</b> cause of endocarditis is associated with <b>IV drug abuse </b>(esp. Heroin)?<div><br \
/></div><div>{{c1::<i>Candida spp.</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::bacterial-endocarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397662074535
text = """
{{c1::Rheumatic Fever}} is a cardiac disorder that occurs as a consequence of pharyngeal infection with Group \
A&nbsp;β-hemolytic streptococci."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397662296716
text = """
What <b>group</b>&nbsp;of bacteria is associated with Rheumatic Fever?<div><br /></div><div>{{c1::Group A β-hemolytic \
Streptococci}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397662319674
text = """
Which heart valve is more commonly affected in Rheumatic Heart Disease?<div><br \
/></div><div>{{c1::<b>Mitral</b>&nbsp;&gt; aortic &gt;&gt; tricuspid}}</div>"""
extra = '<div><i>The high-pressure valves are affected the most (i.e. left side valves).</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397662587906
text = """
Which valvular disorder is seen in <b>early/acute</b>&nbsp;Rheumatic Fever?<div><br /></div><div>{{c1::Mitral \
<b>regurgitation</b>}}</div>"""
extra = '<div><i>"<b>ARCS</b>":&nbsp;<b>A</b>cute =&nbsp;<b>R</b>egurge;&nbsp;<b>C</b>hronic =&nbsp;<b>S</b>tenosis</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397662697368
text = """
Which valvular disorder is seen in <b>late/chronic</b>&nbsp;Rheumatic Heart Disease?<div><br /></div><div>{{c1::Mitral \
stenosis}}</div>"""
extra = '<div><i>"<b>ARCS</b>": <b>A</b>cute = <b>R</b>egurge; <b>C</b>hronic = <b>S</b>tenosis</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397662717273
text = """
{{c1::Aschoff Bodies}} are a feature of the myocarditis seen in Rheumatic Fever and are described as granulomas with \
giant cells.<div><br /></div><div><img src="paste-6322191859923.jpg" /></div>"""
extra = '<div><i>Red arrow is an Anitschkow Cell</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397662806164
text = """
{{c1::Anitschkow Cells}} are a feature of the myocarditis seen in Rheumatic Fever and are described as <b>enlarged \
macrophages with ovoid, wavy, rod-like nuclei</b>&nbsp;("caterpillar nuclei").<div><br /></div><div><img \
src="paste-6317896892627.jpg" /></div>"""
extra = '<div><i>Found in Aschoff Bodies (blue arrows).</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397662881894
text = """
Which antibody titers are characteristically elevated in Rheumatic Fever?<div><br /></div><div>{{c1::Elevated \
ASO}}</div>"""
extra = '<div><i>These titers stand as evidence for prior Group A, beta-hemolytic Strep infection.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397662947542
text = 'What type of hypersensitivity causes Rheumatic Fever?<div><br /></div><div>{{c1::Type II}}</div>'
extra = """
<div><i>The disease is not due to the bacterial infection itself, it is due to antibodies against Strep M protein that \
cross-reacts with self antigens.</i></div>"""
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663004757
text = """
{{c1::Rheumatic Fever}} is a cardiac disorder that is caused by molecular mimicry by bacterial M protein which resembles \
self antigens."""
extra = '<div><i>Antibodies against M protein cross-react with self antigens at the heart.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663118127
text = """
{{c1::Erythema Marginatum}} is a feature of Rheumatic fever that is described as an annular, nonpruritic rash with \
erythematous borders."""
extra = '<div><img src="paste-6820408066313.jpg" /></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663169755
text = 'How does ESR change in Rheumatic Fever?<div><br /></div><div>{{c1::Elevated ESR}}</div>'
extra = '<div><img src="paste-6816113099017.jpg" /></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663185233
text = """
{{c1::Migratory Polyarthritis}} is a feature of Rheumatic Fever that is described as swelling, redness and pain at a \
large joint that then migrates to another large joint."""
extra = '<div><img src="paste-6816113099017.jpg" /></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663236453
text = '{{c1::Subcutaneous Nodules}} are a cutaneous complication of Rheumatic Fever.'
extra = '<div><img src="paste-6816113099017.jpg" /></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663271467
text = '''{{c1::Sydenham Chorea (St. Vitus' Dance)}} is a neurological movement disorder that is associated with Rheumatic Fever.'''
extra = '<div><img src="paste-6816113099017.jpg" /></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::rheumatic-fever'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663383488
text = """
{{c1::Acute Pericarditis}} is an inflammatory disorder of the heart that commonly presents with sharp pain, is \
<u>aggravated by inspiration</u>,&nbsp;<u>relieved by sitting up and leaning forward</u>&nbsp;and commonly <b>presents \
with a friction rub</b>."""
extra = """
<i>Pericardial friction rub can be distinguished from a pleural friction rub in that it does not disappear when the \
patient holds their breath.</i>"""
tags = 'Brosencephalon Cardiovascular::Pathology::acute-pericarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663689451
text = """
How does the ST segment shift on an ECG in Acute Pericarditis?<div><br /></div><div>{{c1::Widespread ST-segment \
elevation}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::acute-pericarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663710165
text = 'How does the PR interval shift on an ECG in Acute Pericarditis?<div><br /></div><div>{{c1::PR depression}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::acute-pericarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663743878
text = """
{{c1::Fibrinous Pericarditis}} is a type of pericarditis seen following an MI that presents with a <b>loud friction \
rub</b>."""
extra = '<div><i>Causes include Dressler syndrome, uremia and radiation.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::acute-pericarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663789737
text = """
{{c1::Serous Pericarditis}} is a type of Pericarditis that is seen with viral infections or autoimmune processes (such \
as SLE, RA)."""
extra = '<div><i>Viral pericarditis typically resolves spontaneously</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::acute-pericarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663851714
text = '{{c1::Purulent Pericarditis}} is a type of pericarditis that is usually caused by bacterial infections.'
extra = '<div><i>Especially Pneumococcus and Streptococcus</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::acute-pericarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397663892009
text = """
What is the most common cause of Suppurative/Purulent Pericarditis?<div><br /></div><div>{{c1::<i>Streptococcus \
pneumoniae; Streptococcus sp.</i>}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::acute-pericarditis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397664292182
text = """
{{c1::Cardiac Tamponade}} is a cardiac disorder that is described as compression of the heart by fluid in the \
pericardium, thereby causing a decrease in CO."""
extra = """
<div><i>The fluid is typically blood or pericardial effusion.</i></div><div><i><br /></i></div><div><i><img \
src="paste-8654359101650.jpg" /></i></div>"""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tamponade'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397664359995
text = """
{{c1::Beck triad}} is a triad of symptoms seen in Cardiac Tamponade that involves <b>hypotension, distended neck veins \
</b>and <b>muffled heart sounds</b>."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tamponade'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397664462755
text = 'How does heart rate change in Cardiac Tamponade?<div><br /></div><div>{{c1::Increase}}</div>'
extra = '<div><i>SV decreases due to the compression, as a result HR rises as compensation.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tamponade'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397664491996
text = '<div>Which type of pulse is seen in Cardiac Tamponade?</div><div><br /></div>{{c1::Pulsus Paradoxus}}'
extra = '<div><i>Systolic pressure decreases ≥ 10 mmHg.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tamponade'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397664577999
text = """
{{c1::Cardiac Tamponade}} is a cardiac disorder that involves <b>low-voltage QRS complexes</b>&nbsp;and <b>electrical \
alternans</b>&nbsp;on an ECG due to the swinging movement of the heart in the pericardial fluid."""
extra = '<div><i>The heart "swings" in the large effusion that it sits in.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tamponade'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397664644203
text = """
{{c1::Pulsus Paradoxus}} is a pathological pulse that involves a <b>decrease in amplitude of systolic blood pressure by \
≥ 10 mmHg during inspiration</b>."""
extra = """
<div><i>Seen in cardiac tamponade, arthma, obstructive sleep apnea, pericarditis and croup.&nbsp;</i>Note that this is \
not actually physiologically paradoxical, but rather an exaggeration of normal physiology.</div>"""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tamponade'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397664835098
text = """
{{c1::Syphilitic Heart Disease}} is a cardiac disorder that arises due to tertiary syphilis that <b>disrupts the vasa \
vasorum of the aorta</b>, thereby causing atrophy of the vessel wall and dilation of the aorta/aortic valve ring."""
extra = '<div><i>Can hence result in aneursm of the ascending aorta or aortic arch or aortic insufficiency (regurge).</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::syphilitic-heart-disease'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397664975535
text = """
{{c1::Syphilitic Heart Disease}} is a cardiac disorder that arises due to tertiary syphilis that may lead to a <b>"tree \
bark" appearance</b>&nbsp;of the aorta."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::syphilitic-heart-disease'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397664989589
text = """
{{c1::Syphilitic Heart Disease}} is a cardiac disorder that arises due to tertiary syphilis that may involves \
<b>calcification of the aortic root and ascending aortic arch</b>."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::syphilitic-heart-disease'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397665052194
text = """
What is the most common <b>primary</b>&nbsp;cardiac tumor in <b>adults</b>?<div><br /></div><div><img \
src="paste-10149007720753.jpg" /></div><div><br /></div><div>{{c1::Myxoma}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397673511604
text = """
Which cardiac chamber is most commonly affected by Myxoma?<div><br /></div><div>{{c1::Atria (90%); typically the \
LA}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397673532196
text = """
{{c1::Myxoma}} is a <b>primary</b>&nbsp;cardiac tumor found in <b>adults</b>&nbsp;that is described as a <b>"ball \
valve"</b>&nbsp;obstruction in the LA."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397673563754
text = """
Which <b>primary</b>&nbsp;cardiac tumor is associated with multiple syncopal episodes?<div><br \
/></div><div>{{c1::Myxoma}}</div>"""
extra = '<div><i>Common in adults</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397673587116
text = """
{{c1::Myxoma}} is a primary cardiac tumor that is most common in <b>adults</b>.<div><br /></div><div><img \
src="paste-10144712753457.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397673811116
text = """
What is the most common <b>primary</b>&nbsp;cardiac tumor in <b>children</b>?<div><br \
/></div><div>{{c1::Rhabdomyoma}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397673825443
text = 'Which primary cardiac tumor is associated with Tuberous Sclerosis?<div><br /></div><div>{{c1::Rhabdomyoma}}</div>'
extra = '<div><i>Common in children</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1397673845676
