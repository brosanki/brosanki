[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383788065388
text = 'Which type of arteries are involved with blood pressure control?<div><br /></div><div>{{c1::Arterioles}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383789000770
text = """
The&nbsp;{{c1::intima}} is the internal layer of blood vessels containing a single layer of endothelium, subendothelial \
CT and an internal elastic lamina."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383789049951
text = """
The&nbsp;{{c1::media}} is the middle layer of blood vessels that contains smooth muscle, elastic fibers and an external \
elastic lamina."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383789072311
text = """
The&nbsp;{{c1::adventitia}} is the outer layer of blood vessels that contains connective tissue with nerve fibers and \
vasa vasorum."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383789161702
text = 'What is the normal cardiothoracic ratio on a chest x-ray?<div><br /></div><div>{{c1::1:2}}</div>'
extra = '<div><i>Cardiac diameter:chest width</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383789191501
text = """
What <b>vascular</b> pathology shown below is seen in Primary Benign HTN?<div><br /></div><div>{{c1::Hyaline \
Arteriolosclerosis}}</div><div><br /></div><div><img src="paste-2461016261007.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383790910882
text = 'What is Hyperplastic Arteriolosclerosis commonly indicative of?<div><br /></div><div>{{c1::Malignant HTN}}</div>'
extra = '<div><i>Onion-skin appearance</i></div><div><i><br /></i></div><div><i><img src="paste-4389456576689.jpg" /></i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383791528287
text = """
{{c1::Hyperplastic Arteriolosclerosis}} is a vascular pathology seen following Malignant HTN (Hypertensive Emergency). \
It is characterized by an <b>onion-skin</b>&nbsp;appearance."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383791560337
text = """
{{c1::Malignant Nephrosclerosis}} is a renal pathology seen in Malignant HTN (Hypertensive Emergency). It is \
characterized by a <b>'flea-bitten' </b>kidney."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383791712602
text = """
{{c1::Hypertensive Encephalopathy}} is a cerebral pathology seen in Malignant HTN/Hypertensive Emergency characterized \
by an increase in intracranial pressure."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383791820332
text = '{{c1::Systolic}} blood pressure is a function of&nbsp;{{c2::SV and CO}}.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383791925113
text = '{{c1::Diastolic}} blood pressure is a function of&nbsp;{{c2::TPR}}'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383791933329
text = '{{c1::Primary}} HTN is defined as HTN with unknown etiology.'
extra = '<div><i>Accounts for 95% of cases</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383791950901
text = '{{c1::Secondary}} HTN is defined as HTN with identifiable etiology.'
extra = '<div><i>Accounts for 5% of cases.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383791979570
text = """
What is the most common cause of Renal Artery Stenosis in elderly males?<div><br \
/></div><div>{{c1::Atherosclerosis}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383792011862
text = """
What is the most common cause of Renal Artery Stenosis in younger females?<div><br /></div><div>{{c1::Fibromuscular \
dysplasia}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383792029443
text = 'What is the most common cause of Secondary Systemic HTN?<div><br />{{c1::Renal Artery Stenosis}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383792041671
text = """
{{c1::Fibromuscular Dysplasia}} is a developmental defect of the blood vessel wall characterized by an irregular \
thickening of large and medium arteries, especially the renal artery."""
extra = '<div><i>Classically causes Renal Artery Stenosis in younger females.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383792102776
text = 'What tissue secretes Renin?<div><br />{{c1::Juxtaglomerular Apparatus (JGA) at the kidney}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383792129475
text = '{{c1::Renin}} converts Angiotensinogen to Angiotensin I.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383792145644
text = '{{c1::Angiotensin Converting Enzyme (ACE)}} at the lungs converts Angiotensin I into Angiotensin II (ATII).'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383792295593
text = """
What is Hyaline Arteriolosclerosis commonly indicative of?<div><br /></div><div>{{c1::Benign \
hypertension}}&nbsp;{{c1::Diabetes}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383792666087
text = """
A&nbsp;{{c1::Hypertensive Urgency}} is a form of malignant HTN characterized by a severe elevation in BP \
(&gt;180/&gt;120 mmHg)&nbsp;<b>without</b>&nbsp;acute end target-organ damage."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::hypertension'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383879050321
text = 'Atherosclerotic plaque has a core made mostly of lipids that contain characteristic&nbsp;{{c1::cholesterol}} crystals.'
extra = '<img src="paste-19271518257455.jpg" /><img src="paste-777389080839.jpg" />'
tags = 'Brosencephalon Cardiovascular::Pathology::atherosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383879137593
text = """
{{c1::Atherosclerosis}} is a vascular pathology characterized by the thickening of the intima of medium to large-sized \
arteries."""
extra = '<img src="paste-143705310757807.jpg" />'
tags = 'Brosencephalon Cardiovascular::Pathology::atherosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383879892955
text = '{{c1::Arteriolosclerosis}} is a vascular pathology involving the thickening of smaller arteries.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383879910476
text = """
{{c1::Monckeberg Medial Calcific Sclerosis}} is a <b>benign</b> vascular pathology involving calcification of the media \
of muscular, medium-sized arteries."""
extra = """
<div><i>Vascular stiffening without obstruction. Radial or ulnar arteries most common.</i></div><div><br /></div><img \
src="paste-148438364717999.jpg" />"""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383879964847
text = """
The&nbsp;{{c1::shoulder}} of atherosclerotic plaque is the attaching point of the fibrous capsule to the vessel wall. It \
is also the weakest part of the plaque."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383880068412
text = 'What are foam cells?<div><br />{{c1::Macrophages that have taken up and oxidized lipids}}</div>'
extra = '<div><i>Lipids are taken up via Scavenger Receptors</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383880131882
text = """
Atherosclerosis can cause stenosis of medium-sized vessels. What pathology occurs if this happens at the lower \
extremities?<div><br /></div><div>{{c1::Peipheral Vascular Disease (eg, popliteal)}}</div>"""
extra = '<i>Requires stenosis of &gt;70% before you actually get complications</i>'
tags = 'Brosencephalon Cardiovascular::Pathology::atherosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383880190094
text = """
Atherosclerosis can cause stenosis of medium-sized vessels. What pathology occurs if this happens at Coronary \
Arteries?<div><br /></div><div>{{c1::Angina}}</div>"""
extra = '<i></i><i>Requires stenosis of &gt;70% before you actually get complications</i>'
tags = 'Brosencephalon Cardiovascular::Pathology::atherosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383880211899
text = """
Atherosclerosis can cause stenosis of medium-sized vessels. What pathology occurs if this happens at the Mesenteric \
Arteries?<div><br /></div><div>{{c1::Ischemic Bowel Disease (IBD)}}</div>"""
extra = '<i>Requires stenosis of &gt;70% before you actually get complications</i>'
tags = 'Brosencephalon Cardiovascular::Pathology::atherosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383880234794
text = '{{c1::Hyaline}} Arteriolosclerosis is vascular thickening due to proteins leaking into the vessel wall.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383880279292
text = """
{{c1::Hyperplastic}} Arteriolosclerosis is vascular thickening due to hyperplasia of smooth muscle in the blood vessel \
wall."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383880305560
text = """
What are the 2 major causes of Hyaline Arteriolosclerosis?<div><br /></div><div>{{c1::Long-Standing Benign Primary HTN \
&amp; Diabetes}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383880335343
text = """
How does long-standing Benign Primary HTN cause Hyaline Arteriolosclerosis?<div><br /></div><div>{{c1::Increased \
pressure in the arteries forces proteins into the wall → hardening of the artery}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383880364018
text = """
How does Diabetes cause Hyaline Arteriolosclerosis?<div><br /></div><div>{{c1::Non-enzymatic glycosylation weakens the \
basement membrane of BV's, making them leaky}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383880412493
text = 'What is the major cause of Hyperplastic Arteriolosclerosis?<div><br /></div><div>{{c1::Malignant HTN}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::arteriosclerosis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383935224928
text = """
Despite what the name suggests, Mycotic Aneurysms are actually more commonly due to&nbsp;{{c1::bacteria}} instead of \
fungi."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::aortic-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383935489545
text = """
What type of aneurysm is shown below?<div><br /></div><div><img src="paste-1322849927533.jpg" /></div><div><br \
/></div><div>{{c1::Abdominal Aortic Aneurysm (AAA)}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::aortic-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383936046481
text = 'What is the most common cause of Thoracic Aneurysm?<div><br /></div><div>{{c1::Atherosclerosis}}</div>'
extra = """
<i>Thoracic aneurysm is also classically associated with tertiary syphilis (</i><i>Syphilitic/Luetic Aneurysm) but it's \
not the most common cause.</i>"""
tags = 'Brosencephalon Cardiovascular::Pathology::aortic-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383936146757
text = '''{{c1::Thoracic}} Aneurysm due to tertiary syphilis yields a characteristic 'tree-bark' appearance of the aorta.'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::aortic-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1383936177680
text = """
Where does an Abdominal Aortic Aneurysm (AAA) typically occur?<div><br /></div><div>{{c1::Below the renal arteries but \
above the aortic bifurcation}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::aortic-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384035265189
text = '{{c1::Localized}} subendocardial MI is due to a coronary artery obstruction with subsequent thrombolysis.'
extra = '<div><i>Can progress to a transmural MI.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384035370282
text = '{{c1::Circular}} subendocardial MI is seen in severe systemic hypotension involving collapse and shock.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384035404197
text = """
What type of Myocardial Infarction is shown below?<div><img src="paste-1039382085870.jpg" /></div><div><br \
/>{{c1::Subendocardial MI}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384035452139
text = """
What type of Myocardial Infarction is shown below?<div><br /></div><div><img src="paste-1065151889648.jpg" \
/></div><div><br /></div><div>{{c1::Transmural MI}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384035478333
text = 'How long does it take for Coagulative Necrosis to appear following a MI?<div><br /></div><div>{{c1::4 hours}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384037429398
text = """
What <b>microscopic</b>&nbsp;changes are seen at cardiac tissue 1-3 days after a MI?<div><br \
/></div><div>{{c1::Neutrophil infiltration}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384037502719
text = """
What <b>microscopic</b>&nbsp;changes are seen at cardiac tissue 4-7 days after a MI?<div><br />{{c1::Macrophage \
infiltration}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384037526764
text = """
What <b>microscopic </b>changes are seen at cardiac tissue <b>1-3 weeks</b> following a MI?<div><br \
/></div><div>{{c1::Granulation tissue}}</div>"""
extra = '<div><i>Remember, granulation tissue has 3 things: fibroblasts, collagen and new blood vessels</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384037607278
text = """
What <b>microscopic</b>&nbsp;changes are seen at cardiac tissue 3 weeks - 2 months following a MI?<div><br \
/>{{c1::Fibrosis; scar}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384037761060
text = """
What <b>gross</b>&nbsp;changes are seen at cardiac tissue 1-3 days following a MI?<div><br />{{c1::Yellow pallour \
indicative of necrosis}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384037824355
text = """
What <b>gross </b>changes will you see at cardiac tissue 4-7 days following a MI?<div><br />{{c1::Yellow pallour with \
<i>hyperemic borders</i> indicative of necrosis}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384037867333
text = """
What <b>gross</b>&nbsp;changes are seen at cardiac tissue 1-3 weeks after a MI?<div><br />{{c1::Reddish margins; \
indicating granulation tissue has now entered the infarct}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384038325580
text = """
What <b>gross</b>&nbsp;changes are seen at cardiac tissue 3 weeks - 2 months following a MI?<div><br />{{c1::Grey-white \
scar}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384038350866
text = '{{c1::Stable}} angina is defined as chest pain that arises with exertion or emotional stress.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384039770715
text = """
How much stenosis must be present in order for symptoms of angina to manifest?<div><br /></div><div>{{c1::&gt; \
70%}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384039806486
text = 'Angina is defined as chest pain that lasts for&nbsp;{{c1::&lt; 20}} minutes.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384039841726
text = 'Where does angina radiate to?<div><br /></div><div>{{c1::Left arm and/or jaw}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384039855084
text = 'What EKG findings will be seen in subendocardial ischemia?<div><br /></div><div>{{c1::ST-segment depression}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384039880234
text = 'What EKG findings will be seen in transmural ischemia?<div><br /></div><div>{{c1::ST-segment elevation}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384039896550
text = '{{c1::Unstable}} angina is defined as chest pain that arises <b>during rest</b>.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384039920802
text = '{{c1::Prinzmetal}} Angina is defined as episodic chest pain unrelated to exertion.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384039947727
text = 'What is the cause of Prinzmetal Angina?<div><br /></div><div>{{c1::Coronary Artery Vasospasm}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384039963529
text = """
What EKG findings will be seen in Prinzmetal Angina?<div><br /></div><div>{{c1::ST-segment elevation due to transmural \
ischemia}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384039993680
text = """
What EKG findings will be seen in both stable or unstable angina?<div><br /></div><div>{{c1::ST-segment depression due \
to subendocardial ischemia}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384040014073
text = 'Myocardial Infarction will present with severe, crushing chest pain that lasts for&nbsp;{{c1::&gt; 20}} minutes.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384040054618
text = """
Occlusion of the&nbsp;{{c1::Left Anterior Descending (LAD)}} artery will result in infarction of the anterio cardiac \
wall and the anterior 2/3 of the septum."""
extra = '<div><i>As well as some of the apex.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384040277815
text = """
Occlusion of the&nbsp;{{c1::Posterior Descending Artery (PDA)}} artery will result in infarction of the posterior \
cardiac wall, posterior 1/3 of the septum and papillary muscles of the LV."""
extra = 'The PDA arises from the RCA in ~80% of people and LCA in 15% of people.'
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384040321828
text = 'Occlusion of the&nbsp;{{c1::Left Circumflex (LCX)}} artery will result in infarction of the lateral wall of the LV.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384040345826
text = 'When do Troponin I levels rise post MI?<div><br /></div><div>{{c1::2-4 hrs}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384040398271
text = 'When do Troponin I levels peak post MI?<div><br></div><div>{{c1::24 hrs}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384040413555
text = 'When do Troponin I levels normalize post MI?<div><br /></div><div>{{c1::7-10 days}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384040428704
text = 'When do CK-MB levels rise post MI?<div><br /></div><div>{{c1::4-6 hrs}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384040442101
text = 'When do CK-MB levels peak post MI?<div><br /></div><div>{{c1::24 hrs}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::ischemic-heart-disease-manifestations'

