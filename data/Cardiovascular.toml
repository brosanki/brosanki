Mobitz type 2 heart block}}</div>"""
extra = """
Bundle of His: bundle of specialized cardiomyocytes (bigger cells with fewer contractile elements → less electrical \
resistance) that propagate signals from the AV node down into the ventricles."""
tags = 'Brosencephalon Cardiovascular::Physiology::ecg-tracings'

