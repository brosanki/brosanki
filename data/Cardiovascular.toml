[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1481214675007
text = """
In the setting of atherosclerotic disease, why do abdominal aortic aneurysms tend to occur between the level of the \
renal arteries and the aortic bifurcation?<div><br /></div><div>{{c1::Infrarenal aorta lacks the vasa vasorum}}</div>"""
extra = """
This means that the outer layers of this region of the aorta must rely on diffusion of O2 and nutrients from the lumen \
of the aorta. In atherosclerotic disease, formation of plaques in the aortic wall greatly impede the diffusion of O2 and \
nutrients. The outer layers become weakened and increasingly compliant. Progressive dilation of the weakened aortic \
wall results in abdominal aortic aneurysm."""
tags = 'Brosencephalon Cardiovascular::Pathology::aortic-aneurysm'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1481214747699
text = """
Why is the cardiac anterolateral papillary muscle more resistant to infarction than the posteromedial papillary \
muscle?<div><br /></div><div>{{c1::Collateral circulation from LAD and circumflex branches}}</div>"""
extra = """
Anterolateral papillary muscle is supplied by both the LAD and circumflex branches, it is relatively resistant to \
infarction. In contrast, the posteromedial papillary muscle is more susceptible to ischemic injury since it is supplied \
by a single arterial branch: the PDA."""
tags = 'Brosencephalon Cardiovascular::Anatomy::coronary-artery-anatomy'

[[notes]]
