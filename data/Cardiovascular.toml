extra = """
<div></div><i>Did the picture trick you, brah?</i><div><i>Remember, Eisenmenger Phenomonen involves the <b>shift of a L \
to R shunt to a R to L shunt</b> as a result of increased pulmonary blood flow --&gt; remodelling of pulmonary \
vasculature --&gt; pulmonary HTN --&gt; RVH. This then causes late cyanosis, clubbing and polycythemia.</i></div>"""
