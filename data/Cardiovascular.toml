extra = """
<div><i>The concept here is that the uncorrected L to R shunt eventually causes an increase in pulmonary blood flow that \
drives a pathological remodeling of pulmonary vasculature. Eventually, pulmonary hypertension sets in and RVH occurs to \
compensate. As a result of all this, the shunt changes direction to R to L, thereby causing late cyanosis, clubbing and \
polycythemia.</i></div>"""
