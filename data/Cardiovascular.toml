tags = 'Brosencephalon Cardiovascular::Pharmacology::antiarrhythmics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384722391671
text = 'What is the MOA of Ibutilide?<div><br /></div><div>{{c1::K channel blockade}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antiarrhythmics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384722404024
text = """
Which 2 Ca channel blockers are the only ones that block Ca channels at the heart?<div><br /></div><div>{{c1::Verapamil; \
Diltiazem}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antiarrhythmics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384722630296
text = 'What is the effect of Class IV anti-arrhythmics on the PR interval?<div><br /></div><div>{{c1::Prolongation}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antiarrhythmics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384722678094
text = 'Class IV&nbsp;anti-arrhythmics&nbsp;are contraindicated in&nbsp;{{c1::Wolf-Parkinson-White}} Syndrome.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antiarrhythmics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384722828573
text = """
What is the main MOA of Adenosine as an&nbsp;anti-arrhythmic?<div><br /></div><div>{{c1::Increases the outwards K \
current, hyperpolarizing the cell}}</div>"""
extra = '<div><i>Thereby decreasing the automaticity of the SA node</i></div>'
tags = 'Brosencephalon Cardiovascular::Pharmacology::antiarrhythmics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384723721804
text = 'What is the&nbsp;anti-arrhythmic of choice to treat PSVT?<div><br /></div><div>{{c1::Adenosine}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antiarrhythmics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384723751525
text = """
{{c1::Magnesium Sulfate}} is an&nbsp;anti-arrhythmic that can treat Digitalis induced arrhythmia and other arrhythmias \
involving decreased Mg levels."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antiarrhythmics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384723812054
text = """
What is the MOA of Digoxin?<div><br /></div><div>{{c1::Inhibition of Na/K ATPase, thereby decreasing Ca efflux and \
increasing contractility}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antiarrhythmics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384723892782
text = """
{{c1::Digoxin}} is a miscellaneous&nbsp;anti-arrhythmic that is useful to treat A-flutter and A-fib in patients with \
heart failure."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antiarrhythmics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384723935867
text = '{{c1::Quinidine}} is an&nbsp;anti-arrhythmic drug that increases Digoxin toxicity by preventing its elimination.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::antiarrhythmics'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384734672848
text = 'How does Digoxin affect vascular tone?<div><br /></div><div>{{c1::Slight increase}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::cardiac-glycosides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384736615449
text = 'Digoxin directly stimulates the&nbsp;{{c1::chemoreceptor trigger}} zone in the CNS.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::cardiac-glycosides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384736641183
text = 'Digoxin directly stimulates the&nbsp;{{c1::vagus}} nucleus in the CNS.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::cardiac-glycosides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384736654920
text = """
{{c1::Digoxin}} is an inotropic drug that can cause visual disturbances such as blurred vision and green-yellow halos \
around bright objects as side effects."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::cardiac-glycosides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384737115733
text = """
{{c1::Digitalis Delerium}} is a side effect of Digoxin at very high doses. It is characterised by confusion, \
disorientation, agitation and hallucinations."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::cardiac-glycosides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384737181321
text = 'What is the most common adverse effect of Digoxin?<div><br /></div><div>{{c1::Arrhythmia}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::cardiac-glycosides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384737209288
text = 'What is the most common Digoxin-induced arrhythmia?<div><br /></div><div>{{c1::Ventricular extrasystole}}</div>'
extra = '<div><i>2nd most common would be 2nd or 3rd degree AV block</i></div>'
tags = 'Brosencephalon Cardiovascular::Pharmacology::cardiac-glycosides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384737305987
text = """
How does Hypokalemia alter Digoxin's effects?<div><br /></div><div>{{c1::Digoxin has a greater effect as is competes \
with K+ for the binding site}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::cardiac-glycosides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384737848539
text = """
How does Hyperkalemia alter Digoxin action?<div><br /></div><div>{{c1::Reduction; hyperkalemia leads to \
dephosphorylation of the ATPase subunit}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::cardiac-glycosides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384737890378
text = 'How does Hypercalcemia alter Digoxin action?<div><br />{{c1::Additive; Ca has inotropic effects itself}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::cardiac-glycosides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384737960965
text = 'What is the main MOA of Digoxin?<div><br /></div><div>{{c1::Blockade of the Na/K ATPase by competing with K}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::cardiac-glycosides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384743529992
text = """
What is the MOA of Dobutamine?<div><br /></div><div>{{c1::Selective beta1-agonism, thereby increasing intracellular \
Ca}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384743585547
text = 'Dopamine yields positive inotropic effects with&nbsp;{{c1::intermediate}} doses.'
extra = '<div><i>2-5 mcg/min/Kg</i></div>'
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384743638004
text = """
What is the MOA of Milrinone?<div><br /></div><div>{{c1::Inhibition of Phosphodiesterase Isozyme 3, leading to increased \
cAMP}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384743859196
text = """
{{c1::Milrinone}} is a inotropic agent that inhibits Phosphodiesterase Isozyme 3, thereby increasing intracellular \
[cAMP]."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384743921070
text = 'Inotropic agents are typically used in&nbsp;{{c1::acute decompensated}} heart failure.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384743940384
text = """
{{c1::Spironolactone}} is a RAAS drug that attenuates the pathological remodeling that occurs in heart failure and is \
additive to the positive effect of ACE Inhibitors."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384744006455
text = '{{c1::Furosemide}} is the most effective diuretic in the treatment of heart failure.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384744713424
text = 'Thiazides are always used in combination with&nbsp;{{c1::Furosemide}} when treating HF'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384744735413
text = 'β-blockers are recommended in all stages of&nbsp;{{c1::chronic}} heart failure.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384744767717
text = """
What specific types of heart failure can be treated with β-blockers?<div><br /></div><div>{{c1::Diastolic HF; Chronic \
Systolic HF; Chronic HF}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384744805634
text = 'Which 2 β-blockers are the ones recommended in HF?<div><br /></div><div>{{c1::Metoprolol and Carvedilol}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384744833492
text = '{{c1::Arteriolar}} dilators are favoured in patients with primary symptoms of&nbsp;{{c2::low CO}}.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384745099877
text = '{{c1::Venous}} dilators are favoured in patients with primary symptoms of&nbsp;{{c2::pulmonary congestion}}.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pharmacology::hypertension-treatment'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384893456394
text = """
The membranous portion of the interventricular septum is derived from&nbsp;{{c1::endocardial cushions}} and the {{c2\
::aortico-pulmonary septum}}."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Embryology::heart-morphogenesis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384893503009
text = """
80% of ventricular septal defects (VSDs) are defects of the&nbsp;{{c1::membranous}} portion of the interventricular \
septum."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Embryology::heart-morphogenesis'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384893552525
text = """
The reversal of a L to R shunt due to increased pulmonary resistance into a R to L shunt gives rise to \
{{c1::Eisenmenger's}} Syndrome."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908206829
text = """
R to L shunting of blood can cause Polycythemia as the hypoxemia triggers the release of&nbsp;{{c1::Erythropoietin \
(EPO)}}."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908248878
text = 'A&nbsp;{{c1::R to L}} shunt will result in <b>early</b>&nbsp;cyanosis.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908454524
text = 'A&nbsp;{{c1::Ventricular Septal Defect}} is a defect in the interventricular septum.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908506943
text = 'What is the most common Congenital Heart Defect?<div><br></div><div>{{c1::Ventricular Septal Defect (VSD)}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908525085
text = 'Ventricular Septal Defects are commonly associated with&nbsp;{{c1::Fetal Alcohol}} Syndrome.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908546005
text = """
What kind of shunt is involved in a large Ventricular Septal Defect?<div><br /></div><div>{{c1::L to R; from LV to RV; \
then R to L due to Eisenmenger's}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908614094
text = """
What murmur is heard in a Ventricular Septal Defect?<div><br></div><div>{{c1::Pansystolic murmur along the left \
parasternal line}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908655136
text = 'A(n)&nbsp;{{c1::Atrial Septal Defect (ASD)}} is defined as a defect in the septum that divides the atria.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908693592
text = 'What is the most common type of Atrial Septal Defect?<div><br /></div><div>{{c1::Ostium Secundum}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908713460
text = '''What type of Atrial Septal Defect is associated with Down's Syndrome?<div><br /></div><div>{{c1::Ostium Primum}}</div>'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908744797
text = 'What type of shunt is involved in an Atrial Septal Defect?<div><br /></div><div>{{c1::L to R}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384908794094
text = """
A&nbsp;{{c1::paradoxical embolism}} is a complication of atrial septal defects where a DVT can cross over from R to L \
via the septal defect."""
extra = '<div><i>There is hence possibility of stroke or brain abscess if the embolus is septic.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909041939
text = 'A&nbsp;{{c1::Patent Ductus Arteriosus (PDA)}} is defined as the failure of the ductus arteriosus to close.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909087810
text = 'What type of shunt is involved in a Patent Ductus Arteriosus?<div><br /></div><div>{{c1::L to R}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909237760
text = """
What type of murmur is heard in a Patent Ductus Arteriosus?<div><br /></div><div>{{c1::Continuous, 'machine-like', \
holosystolic murmur}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909297526
text = """
What is the treatment for Patent Ductus Arteriosus?<div><br /></div><div>{{c1::Indomethacin; decreases production of \
PGE}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909359981
text = 'Which ventricle is hypertrophied in Tetralogy of Fallot?<div><br /></div><div>{{c1::RV}}</div>'
extra = """
<div><i>The tetrad includes:</i></div><div><i>1. Hypoplastic RV Outflow Tract</i></div><div><i>2. \
RVH</i></div><div><i>3. VSD</i></div><div><i>4. Overriding Aortic Arch</i></div>"""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909387575
text = """
What type of shunt is found in the Tetralogy of Fallot?<div><br /></div><div>{{c1::R to L; causing early \
cyanosis}}</div>"""
extra = '<div><i>Severity is due to pulmonic valve stenosis.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909472557
text = """
Children with Tetralogy of Fallot will often&nbsp;{{c1::squat}} in response to a cyanotic episode as it increases \
arterial resistance and decreases R to L shunting."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909758961
text = 'In Tetralogy of Fallot, there is no&nbsp;{{c1::pulmonic}} component to the S2 heart sound.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909781275
text = """
What congenital heart disease will yield a&nbsp;<b>'boot-shaped' heart</b>&nbsp;on a chest x-ray?<div><br \
/></div><div>{{c1::Tetralogy of Fallot}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909827260
text = """
What congenital heart defect is associated with Maternal Diabetes?<div><br /></div><div>{{c1::Transposition of the Great \
Vessels}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909917012
text = 'Which ventricle is atrophied in Transposition of the Great Vessels?<div><br /></div><div>{{c1::LV}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909944269
text = """
What is the treatment for Transposition of the Great Vessels?<div><br /></div><div>{{c1::Creation of a shunt; \
PGE}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384909974228
text = """
In Transposition of the Greast Vessels,&nbsp;{{c1::PGE}} is administered to maintain patency of the Ductus Arteriosus \
which then acts as a shunt."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910001344
text = """
{{c1::Truncus Arteriosus}} is a congenital heart defect characterized by a single, large outflow vessel from both \
ventricles that allows for oxy/deoxy blood to mix."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910040952
text = 'What congenital heart defects are associated alongside Tricuspid Atresia?<div><br />{{c1::ASD and VSD}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910085112
text = 'What shunt is found in Tricuspid Atresia?<div><br /></div><div>{{c1::R to L due to the ASD}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910105773
text = 'What ventricle is hypoplastic in Tricuspid Atresia?<div><br />{{c1::RV}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910123527
text = '{{c1::Coarctation of the Aorta}} is a congenital heart defect defined as a narrowing of the aorta.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910738631
text = """
Infantile Coarctation of the Aorta is associated with&nbsp;{{c1::Patent Ductus Arteriosus}} and&nbsp;{{c2::Turner's \
Syndrome}}"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910766314
text = """
Where is the coarctation located in Infantile Coarctation of the Aorta?<div><br /></div><div>{{c1::Distal to the aortic \
arch but proximal to the PDA}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910794845
text = """
Where is the coarctation found in Adult Coarctation of the Aorta?<div><br /></div><div>{{c1::Distal to the Aortic \
Arch}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910814521
text = 'There will be cyanosis at the&nbsp;{{c1::lower}} extremities in Infantile Coarctation of the Aorta.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910837160
text = 'There is a&nbsp;{{c1::R to L}} shunting of blood through the PDA in Infantile Coarctation of the Aorta.'
extra = '<div><i>Due to low blood pressure distal to the coarctation.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910904030
text = 'There will be <b>hyper</b>tension at the&nbsp;{{c1::upper}} extremities in Adult Coarctation of the Aorta.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910929664
text = """
There will be <b>hypo</b>tension and weak pulses at the&nbsp;{{c1::lower}} extremities in Adult Coarctation of the \
Aorta."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910952579
text = """
{{c1::Adult Coarctation of the Aorta}} is a congenital heart defect that is associated with 'notching' of the ribs on an \
x-ray due to collateral circulation."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384910995552
text = '{{c1::Adult Coarctation of the Aorta}} can be diagnosed through brachial and femoral pulse delay.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::congenital-heart-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384911061865
text = """
Which form of ANCA is found near the nucleus that yields fluourescent nuclei?<div><br /></div><div><img \
src="paste-9453223018706.jpg" /></div><div><br /></div><div><div>{{c1::p-ANCA}}</div></div>"""
extra = '<div><i>aka Perinuclear ANCA; MPO-ANCA</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384916799628
text = """
What form of ANCA is located in the cytoplasm and yields fluorescent cytoplasm?<div><br /></div><div><img \
src="paste-9753870729425.jpg" /></div><div><br /></div><div>{{c1::c-ANCA}}</div>"""
extra = '<div><i>aka cytoplasmic ANCA; PR3-ANCA</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384916845302
text = """
ANCA associated vasculitis involves the degranulation of&nbsp;{{c1::neutrophils}} that is triggered by ANCAs binding to \
either Myeloperoxidase near the nucleus or PR-3 on the surface."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384916907848
text = 'What does ANCA stand for?<div><br /></div><div>{{c1::Anti-Neutrophilic Cytoplasmic Antibodies}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384916999530
text = """
{{c1::Churg-Strauss Syndrome}} is a type of necrotizing granulomatous Vasculitis that involves fibrinoid necrosis and \
<b>eosinophilia</b>.<div><br></div><div><img src="paste-10617159156088.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384917282600
text = """
{{c1::Wegener's Granulomatosis}} is a form of necrotizing, granulomatous Vasculitis that involves ulceration at the \
upper respiratory tract or palate.<div><br /></div><div><img src="paste-10904921964806.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384917407899
text = """
{{c1::Henoch-Schonlein Purpura}} is a type of vasculitis that involves the deposition of IgA immune complexes at the \
glomerular mesangium.<div><br /></div><div><img src="paste-11012296147268.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384917483279
text = """
Which type of vasculitis involves Renal Artery aneurysms?<div><br /></div><div><img src="paste-11355893531035.jpg" \
/></div><div><br /></div><div>{{c1::Polyarteritis Nodosa}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384917654964
text = """
Which type of vasculitis involves aneurysm of the Coronary Artery?<div><br /></div><div><img \
src="paste-11656541241523.jpg" /></div><div><br /></div><div>{{c1::Kawasaki's Disease}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384917727063
text = """
Which type of Vasculitis is associated with a 'Strawberry Tongue'?<div><br /></div><div><img \
src="paste-11798275162470.jpg" /></div><div><br /></div><div>{{c1::Kawasaki's Disease}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384917774215
text = """
What type of vasculitis is associated with Raynaud's Phenomenon at the digits due to smoking?<div><br \
/></div><div>{{c1::Buerger disease}}</div>"""
extra = '<img src="paste-12240656793823.jpg" />'
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384917908205
text = """
{{c1::Buerger's Disease}} is a type of vasculitis that involes thrombus and <b>microabscesses</b>&nbsp;at the digits of \
the hand.<div><br /></div><div><img src="paste-12923556593882.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384917948794
text = """
What type of vasculitis is involves the Temporal Artery, causing it to dilate and become inflamed?<div><br \
/></div><div><img src="paste-13060995547404.jpg" /></div><div><br /></div><div>{{c1::Temporal Giant Cell \
Arteritis}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384918147976
text = """
What type of vasculitis involves granulomas with very large Giant Cells?<div><br /></div><div>{{c1::Temporal Giant Cell \
Arteritis}}</div>"""
extra = '<img src="paste-13344463388972.jpg" />'
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384918181057
text = """
Primary {{c1::Raynaud's Phenomenon}} is a vascular disorder characterized by paroxysmal pallor or cyanosis of the digits \
of the hands and feet due to cold-induced vasospasm of small arteries/arterioles.<div><br /></div><div><img \
src="paste-14495514624248.jpg" /></div>"""
extra = '<div><i>Colour change progresses from white --&gt; blue --&gt; red</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384918395633
text = '''{{c1::Primary}} Raynaud's Phenomenon is triggered by the cold.'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384918421612
text = """
{{c1::Secondary}} Raynaud's Phenomenon is secondary to another disease and involves more severe complications such as \
necrosis and ulceration."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384918446121
text = '{{c1::Thrombophlebitis}} is defined as <b>primary inflammation</b>&nbsp;of veins with subsequent thrombosis.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384918537066
text = """
{{c1::Temporal Giant Cell Arteritis}} is a granulomatous vasculitis that classically involves the branches of the \
carotid artery."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384918966519
text = """
What age group is most commonly affected by Temporal Giant Cell Arteritis?<div><br /></div><div>{{c1::&gt; 50 \
y/o}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384918990636
text = 'Temporal Giant Cell Arteritis involves headaches due to involvement of the&nbsp;{{c1::temporal}} artery.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919028582
text = 'Temporal Giant Cell Arteritis involves visual disturbances due to involvement of the&nbsp;{{c1::ophthalmic}} artery.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919047702
text = """
{{c1::Temporal Giant Cell Arteritis}} is a type of vasculitis that involves <b>segmental lesions</b>, thereby requiring \
biopsy of a long segment of the blood vessel."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919115237
text = '''{{c1::Takayasu's Arteritis}} is a type of vasculitis that is also called "Pulseless Disease".'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919163705
text = '''{{c1::Takayasu's Arteritis}} is a granulomatous vasculitis that involves the aortic arch at its branch points.'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919413217
text = '''What age group is most commonly affected by&nbsp;Takayasu's Arteritis?<div><br /></div><div>{{c1::&lt; 50 y/o}}</div>'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919425180
text = '''{{c1::Takayasu's Arteritis}} is a type of vasculitis that involves a weak or absent pulse at the upper extremities.'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919462173
text = """
{{c1::Polyarteritis Nodosa}} is a medium-vessel necrotizing vasculitis that affects multiple organs but <b>spares the \
lungs</b>."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919519722
text = """
{{c1::Polyarteritis Nodosa}} is a necrotizing vasculitis that involves a <b>string-of-pearls</b>&nbsp;appearance on \
imaging."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919551452
text = 'Polyarteritis Nodosa involves abdominal pain and melena due to involvement of the&nbsp;{{c1::mesenteric}} artery.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919592337
text = """
Which antigen is associated with&nbsp;Polyarteritis Nodosa?<div><br /></div><div>{{c1::Hepatitis B Surface Antigen \
(HBsAg)}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919621751
text = '''{{c1::Kawasaki's Disease}} is a type of vasculitis that involves the coronary artery.'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919687281
text = """
What age group is commonly affected by&nbsp;Kawasaki's Disease?<div><br /></div><div>{{c1::Asian children &lt; 4 \
y/o}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919703455
text = '''What is the Tx for&nbsp;Kawasaki's Disease?<div><br /></div><div>{{c1::Aspirin}}</div>'''
extra = '<div><i>Inhibits the production of Thromboxane A2, thereby inhibiting thrombosis.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919731621
text = '''{{c1::Buerger's Disease}} is a necrotizing vasculitis that involves the digits.'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919761703
text = '''What is the etiology of&nbsp;Buerger's Disease?<div><br /></div><div>{{c1::Smoking}}</div>'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919771044
text = """
{{c1::Buerger's Disease}} is a type of vasculitis that presents with ulceration, gangrene and autoamputation of the \
digits."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919793251
text = """
{{c1::Wegener's Granulomatosis}} is a necrotizing, granulomatous vasculitis that classically involves the upper \
respiratory tract, lungs and kidneys."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919889290
text = """
{{c1::Wegener's Granulomatosis}} is a small-vessel vasculitis that commonly involves ulceration of the nasopharynx or \
palate."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919919188
text = """
What ANCA subtype is involved with&nbsp;Wegener's Granulomatosis?<div><br /></div><div>{{c1::cytoplasmic-ANCA \
(PR3-ANCA)}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384919969033
text = '{{c1::Microscopic Polyangiitis}} is a necrotizing vasculitis that classically involves the lungs and kidneys only.'
extra = '''<div><i>Presents similar to Wegener's Granulomatosis but lacks nasopharyngeal involvement and granulomas.</i></div>'''
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384920052653
text = """
What ANCA subtype is associated with&nbsp;Microscopic Polyangiitis?<div><br /></div><div>{{c1::perinuclear-ANCA (MPO-\
ANCA)}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384920085966
text = """
{{c1::Churg-Strauss Syndrome}} is a necrotizing, granulomatous vasculitis/inflammation involving \
<b>eosinophils</b>&nbsp;at many organs, especially the <b>lungs and heart</b>."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384920137998
text = """
{{c1::Churg-Strauss Syndrome}} is a type of vasculitis that presents with asthma, peripheral eosinophilia, and \
vascular/extravascular granulomas."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384920195535
text = """
What ANCA subtype is associated with&nbsp;Churg-Strauss Syndrome?<div><br /></div><div>{{c1::perinuclear-ANCA (MPO-\
ANCA)}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384920229317
text = """
{{c1::Henoch-Schonlein Purpura}} is a type of vasculitis that results from {{c2::IgA}} immune complex deposition at the \
blood vessel wall."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384920273679
text = """
{{c1::Henoch-Schonlein Purpura}} is a type of vasculitis associated with IgA immune complex deposition and presents with \
<b>palpable purpura</b>."""
extra = """
<i>Palpable pupura implies leukocytoclastic vasculitis, a histopathologic term commonly used to denote a small-vessel \
vasculitis (all the small vessel vasculitides can present with palpable pupura).</i>"""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384920301974
text = 'Henoch-Schonlein Purpura presents with hematuria due to&nbsp;{{c1::IgA}} nephropathy.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384972933399
text = """
Which morphology of Hemangioma is shown below?<div><br /></div><div><img src="paste-2765958938823.jpg" /></div><div><br \
/></div><div>{{c1::Capillary Hemangioma}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976023646
text = """
Upon biopsy, the&nbsp;{{c1::capillary}} form of Hemangioma will show closely packed thin-walled capillaries.<div><br \
/></div><div><img src="paste-2843268350247.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976072454
text = """
A&nbsp;{{c1::pyogenic granuloma}} is a type of hemangioma that is inflamed and commonly presents at the gums in pregnant \
women.<div><br /></div><div><img src="paste-2920577761424.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976170024
text = """
Which morphology of Hemangioma is shown below?<div><br /></div><div><img src="paste-3023656976571.jpg" /></div><div><br \
/></div><div>{{c1::Cavernous Hemangioma}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976305754
text = """
{{c1::Von Hippel-Lindau (VHL)}} Syndrome is a precancerous, autosomal dominant disorder involving cavernous hemangiomas \
at the cerebellum and retina (hemangioblastoma)."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976375575
text = """
What malignant cancer is commonly associated with Von Hippel-Lindau (VHL) Syndrome?<div><br /></div><div>{{c1::Renal \
Cell Carcinoma (increased risk)}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976426349
text = """
Which gene is affected in Von Hippel-Lindau (VHL) Syndrome?<div><br /></div><div>{{c1::VHL Tumor Suppressor; via the \
'two-hit' mechanism}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976467753
text = '{{c1::Lymphangioma}} is a lymphatic analog of Hemangioma seen in children.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976639048
text = 'A&nbsp;{{c1::Glomus Tumor (Glomangioma)}} is a benign tumor of the glomus body located at arteriovenous anastamoses.'
extra = '<br><div><i>The glomus body is involved with thermoregulation.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976711250
text = """
A&nbsp;{{c1::Glomus tumor}} is a benign vascular tumor commonly found at the distal digits under the \
fingernails.<div><br /></div><div><img src="paste-4148938408245.jpg" /></div>"""
extra = '<div><i>Very painful</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976846675
text = """
What is a Vascular Ectasia?<div><br /></div><div>{{c1::A <b>localized </b>dilation of <b><u>pre-existing blood \
vessels</u></b>}}</div>"""
extra = '<div><i>Is not a neoplasm</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976905111
text = """
{{c1::Telangiectasia}} is a dilation of single, small blood vessels at the skin or mucosa.<div><br /></div><div><img \
src="paste-4565550235950.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384976939522
text = """
{{c1::Spider Telangiectasia}} &nbsp;is a form of vascular ectasia defined as a radial array of dilated subcutaneous \
arteries/arterioles around a central core.<div><br /></div><div><img src="paste-4591320039688.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384977008159
text = """
What is the etiology of Spider Telangiectasia?<div><br /></div><div>{{c1::Hyperestrinism in pregnancy or liver \
cirrhosis}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993100060
text = '{{c1::Nevus Flammeus}} is a congenital deformity in capillaries that presents as a birthmark.'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993153595
text = '''The&nbsp;{{c1::salmon patch}} form of Nevus Flammus is also known as 'stork bite' and 'angel kiss'.'''
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993191612
text = """
The&nbsp;{{c1::Salmon patch}} form of Nevus Flammus is pink and flat. It is the form that regresses.<div><br \
/></div><div><img src="paste-5819680686483.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993238282
text = """
The&nbsp;{{c1::Port Wine Stain}} form of Nevus Flammeus does not regress. It is rough, thickens with the skin surface \
and is a golden-brown to ruby colour.<div><br /></div><div><img src="paste-6283537154400.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993298369
text = """
{{c1::Sturge-Weber}} Syndrome involves the Port-Wine form of Nevus Flammeus in the trigeminal nerve \
distribution.<div><br /></div><div><img src="paste-5905580032411.jpg" /></div>"""
extra = '<div><i>It also involves Leptomeningeal angiomas.</i></div><div><i><img src="paste-45569603010654.jpg" /></i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993417743
text = """
{{c1::Bacillary Angiomatosis}} is a vascular proliferation that is associated \
with&nbsp;<i>Bartonella</i>&nbsp;infections.<div><br /></div><div><img src="paste-6416681140454.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993913664
text = """
What stain can be used to identify <i>Bartonella</i>&nbsp;<i>spp</i>?<div><br /></div><div>{{c1::Wartin-Starry (silver) \
stain}}</div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384993949053
text = """
{{c1::Hemangiopericytoma}} is a neoplastic proliferation originating from pericytes. It is benign 2/3 and metastatis 1/3 \
of the time."""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384994023474
text = """
{{c1::Kaposi's Sarcoma}} is a malignant vascular tumor that consists of cords of pleomorphic <b>spindle-\
shaped</b>&nbsp;cells that resemble fibroblasts but do not produce collagen.<div><br /></div><div><img \
src="paste-6536940224761.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384994150655
text = 'Which endothelial surface marker is expressed in Hemangiosarcoma?<div><br /></div><div>{{c1::CD31+}}</div>'
extra = ""
tags = 'Brosencephalon Cardiovascular::Pathology::vasculitides'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384994531953
text = '{{c1::Lymphangiosarcoma}} is a malignant vascular tumor that develops following chronic lymphedema.'
extra = '<div><i>The lymphedema can be a result of radical mastectomy that involves removal of lymph nodes.</i></div>'
tags = 'Brosencephalon Cardiovascular::Pathology::cardiac-tumors'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1384994609654
text = """
A Cardiac&nbsp;{{c1::Myxoma}} is a benign cardiac tumor that involves stellate or spindle-shaped cells embedded in a \
myxoid stroma.<div><br /></div><div><img src="paste-6854767804754.jpg" /></div>"""
