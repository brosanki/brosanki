text = """
How does an&nbsp;<b>increase</b>&nbsp;in inotrophy affect venous return (and hence EDV/preload)?<div><br \
/></div><div>{{c1::Increase}}</div>"""
extra = """
<div><div>Positive inotropic agents result in a shift of the curve to a <b>higher cardiac output</b> and a \
correspondingly <b>lower right atrial pressure</b>.</div><div><br /></div></div><div><img src="7741.png" /></div>"""
tags = 'Brosencephalon Cardiovascular::Physiology::cardiac-and-vascular-function-curves'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1479232468955
