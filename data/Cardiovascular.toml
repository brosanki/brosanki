/></div><div>{{c1::Increase}}</div>"""
extra = """
<div><div><div>Changes in blood volume or venous capacitance change the venous return curve, and cause an <b>increase in \
both cardiac output and right atrial pressure</b>.</div><div><br /></div></div></div><div><img src="7741.png" /></div>"""
tags = 'Brosencephalon Cardiovascular::Physiology::cardiac-and-vascular-function-curves'

[[notes]]
