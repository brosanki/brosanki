/></div><div><img src="paste-23033909608673.jpg" /></div>"""
extra = '<div><i>Usually asymptomatic.</i></div>'
tags = 'Brosencephalon Cardiovascular::Physiology::ecg-tracings'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1405027063668
