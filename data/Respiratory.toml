[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385243342281
text = """
{{c1::Lobar}} pneumonia is characterized by the consolidation of an entire lobe of the lung on a chest x-ray.<div><br \
/></div><div><img src="paste-833223655538.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumonia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385243500362
text = """
{{c1::Bronchopneumonia}} is a type of pneumonia that is characterized by scattered patchy consolidations centered around \
bronchioles on a chest x-ray.<div><br /></div><div><img src="paste-901943132270.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumonia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385243543250
text = '{{c1::Interstitial}} pneumonia is characterized by diffuse interstital infiltrates on a chest x-ray.'
extra = '<img src="paste-979252543597.jpg" />'
tags = 'Brosencephalon Respiratory::Pathology::pneumonia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385264557328
text = 'How do breath and lung percussion sounds change in Pneumonia?<div><br /></div><div>{{c1::Decreased; dull}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-physical-findings'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385264582270
text = 'What is the most common cause of pneumonia?<div><br /></div><div>{{c1::<i>Streptococcus pneumoniae</i>}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumonia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385583530843
text = '{{c1::Extrinsic}} asthma is typically caused by allergens or environmental antigens.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385583594083
text = '{{c1::Intrinsic}} asthma is typically caused by drugs or respiratory tract infections.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385583617629
text = '''Which particles causes Coal Workers' Pneumoconiosis?<div><br /></div><div>{{c1::Carbon Dust}}</div>'''
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385588912724
text = 'Which particle causes Silicosis?<div><br /></div><div>{{c1::Silica}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385588921449
text = 'Which particle causes Berylliosis?<div><br /></div><div>{{c1::Beryllium}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385588932413
text = 'Which particle causes Asbestosis?<div><br /></div><div>{{c1::Asbestos}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385588941885
text = '''Which population is commonly affected by Coal Workers' Pneumoconiosis?<div><br /></div><div>{{c1::Coal miners}}</div>'''
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385588967210
text = """
Which 2 populations are commonly affected by Silicosis?<div><br /></div><div>{{c1::Sandblasters and silica \
miners}}</div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385588982413
text = """
Which 2 populations are commonly affected by Berylliosis?<div><br /></div><div>{{c1::Beryllium miners and Aerospace \
workers}}</div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385589015351
text = """
Which 3 populations are commonly affected by Asbestosis?<div><br /></div><div>{{c1::Construction workers, plumbers and \
shipyard workers}}</div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385589264219
text = """
{{c1::Coal Workers' Pneumoconiosis}} is a pneumoconiosis that may lead to diffuse fibrosis (<b>black lung</b>) if there \
is massive exposure."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385589320640
text = '''{{c1::Coal Workers' Pneumoconiosis}} is a pneumoconiosis associated with rheumatoid arthritis (Caplan Syndrome).'''
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385589357861
text = """
{{c1::Anthracosis}} is a benign respiratory pathology that occurs following <b>mild</b>&nbsp;exposure to carbon. It \
involves carbon laden macrophages at the alveoli and hilar lymph nodes."""
extra = '<div><i>Seen following regular pollution exposure</i></div>'
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385589514069
text = '{{c1::Silicosis}} is a pneumoconiosis involving fibrotic nodules at the <b>upper lobes</b>&nbsp;of the lung.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385589554364
text = """
{{c1::Silicosis}} is a pneumoconiosis that presents with an increased risk of TB as&nbsp;{{c1::silica}} impairs \
phagolysosome formation in macrophages."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385589596633
text = """
{{c1::Berylliosis}} is a <b>pneumoconiosis</b> that presents with <b>non-caseating granulomas</b> in the lung, hilar \
lymph nodes and systemic organs. This is very similar to sarcoidosis."""
extra = '<div><i>Involves increased risk of lung cancer.</i></div>'
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385589651619
text = """
{{c1::Asbestosis}} is a pneumoconiosis that presents with pulmonary and pleural fibrosis and an increased risk for \
<b>lung carcinoma</b>&nbsp;and <b>mesothelioma</b>."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385589700365
text = """
{{c1::Mesothelioma}} is a cancer of the pleura that results in <b>hemorrhagic pleural effusions</b>&nbsp;and <b>pleural \
thickening</b>."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385589775046
text = """
{{c1::Asbestosis}} is a pneumoconiosis that involves <b>long, golden brown</b>&nbsp;lesions with associated <b>asbestos \
bodies</b>&nbsp;(iron nodules).<div><br /></div><div><img src="paste-9676561318002.jpg" /></div>"""
extra = '<div><i>This confirms exposure to asbestos.</i></div>'
tags = 'Brosencephalon Respiratory::Pathology::pneumoconioses'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385592087568
text = """
A honeycomb lung is seen in the late stages of&nbsp;{{c1::idiopathic pulmonary fibrosis}}.<div><br /></div><div><img \
src="paste-10075993276731.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::restrictive-lung-disease'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385592123917
text = """
{{c1::Sarcoidosis}} is a restrictive pulmonary disease that involves <b>non-caseating</b>&nbsp;granulomas.<div><br \
/></div><div><img src="paste-10127532884353.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::restrictive-lung-disease'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385601222052
text = """
{{c1::Hyaline membranes}} at the alveoli are a common finding in&nbsp;{{c2::Acute Respiratory Distress Syndrome \
(ARDS)}}."""
extra = """
<i>Hyaline membranes are composed of fibrin, cellular debris, red blood cells.</i><div><br /></div><div><img \
src="paste-12081743004009.jpg" /></div>"""
tags = 'Brosencephalon Respiratory::Pathology::acute-respiratory-distress-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385601380145
text = """
{{c1::Obstructive}} pulmonary disorders involve airway obstructions that make it difficult to expire and deflate the \
lung."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603089700
text = 'How does TLC change in COPD?<div><br /></div><div>{{c1::Increase}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603100822
text = """
{{c1::Chronic bronchitis}} is defined as a condition that yields chronic productive cough lasting at least 3 months over \
a minimum of 2 years."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603155794
text = """
{{c1::Chronic bronchitis}} is a COPD that involves an increase in the thickness of <b>mucous glands</b>&nbsp;relative to \
the bronchial wall such that the Reid index is greater than&nbsp;{{c2::50%}}."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603231272
text = """
{{c1::Emphysema}} is a COPD that involves destruction of alveolar air sacs due to an imbalance between protease and \
antiprotease action."""
extra = '<img src="paste-227014791397878.jpg" />'
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603270178
text = 'What type of emphysema is seen in smokers?<div><br /></div><div>{{c1::Centriacinar emphysema}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603312108
text = 'The centriacinar emphysema seen in smokers is most severe in the&nbsp;{{c1::upper}} lobes of the lung.'
extra = '<div><i>Remember, smoke rises.</i></div>'
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603345513
text = """
Which genotype is at significant risk for developing panacinar emphysema?<div><br /></div><div>{{c1::PiZZ \
homozygotes}}</div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603383001
text = 'What kind of emphysema is seen in A1AT deficient patients?<div><br /></div><div>{{c1::Panacinar emphysema}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603410943
text = 'The panacinar emphysema seen in A1AT deficiency is most severe in the&nbsp;{{c1::lower}} lobes of the lungs.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603448485
text = """
{{c1::Liver cirrhosis}} is commonly seen alongside emphysema in A1AT deficient patients due to the accumulation of \
misfolded A1AT in the ER of hepatocytes."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603486533
text = '{{c1::Aspirin Intolerant Asthma}} is a form of non-atopic asthma caused by Aspirin.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603647545
text = '{{c1::Curschmann spirals}} are spiral-shaped mucous plugs seen in Asthma.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603788958
text = '{{c1::Charcot-Leyden Crystals}} are crystallizations of major basic protein derived from eosinophils seen in Asthma.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603818435
text = '{{c1::Status Asthmaticus}} is a severe, unrelenting state of asthma where medication and therapies are ineffective.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603840822
text = """
{{c1::Bronchiectasis}} is a COPD defined as the permanent dilation of bronchioles and bronchi. It causes loss of airway \
tone and causes air pockets and trapped air to form."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::obstructive-lung-diseases'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385603882221
text = '{{c1::Restrictive}} pulmonary disorders involve a difficulty in the inspiratory expansion of the lungs.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::restrictive-lung-disease'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385604016027
text = """
Which cytokine from injured pneumocytes is involved in Idiopathic Pulmonary Fibrosis and induces the fibrosis?<div><br \
/></div><div>{{c1::TGF-beta}}</div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::restrictive-lung-disease'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385604064666
text = """
{{c1::Sarcoidosis}} is a systemic disease involve non-caseating granulomas in multiple organs. It causes restrictive \
lung disease by forming granulomas at the lungs and hilar lymph nodes."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::restrictive-lung-disease'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385604131251
text = '{{c1::Schaumann bodies}} are calcified concretions seen in the granulomas found in Sarcoidosis.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::restrictive-lung-disease'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385604174791
text = '{{c1::Asteroid bodies}} are the stellate inclusions within giant cells of the granulomas in Sarcoidosis.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::restrictive-lung-disease'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385604302626
text = """
{{c1::Acute Respiratory Distress Syndrome (ARDS)}} is a pulmonary pathology due to diffuse damage to the alveolar-\
capillary interface."""
extra = '<div><i>aka Diffuse Alveolar Damage</i></div>'
tags = 'Brosencephalon Respiratory::Pathology::acute-respiratory-distress-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385604360145
text = '{{c1::Neonatal Respiratory Distress Syndrome}} is a form of respiratory distress due to inadequate surfactant levels.'
extra = ""
tags = 'Brosencephalon Respiratory::Embryology::neonatal-respiratory-distress-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385604429476
text = 'What is the major phospholipid found in surfactant?<div><br /></div><div>{{c1::Phosphatidylcholine (Lecithin)}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Embryology::neonatal-respiratory-distress-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385604446685
text = 'Adequate levels of surfactant are reached during the&nbsp;{{c1::34th}} week of gestation.'
extra = ""
tags = 'Brosencephalon Respiratory::Embryology::neonatal-respiratory-distress-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385604473359
text = 'What Lechitin:Sphingomyelin (L:S) ratio is indicative of mature lungs?<div><br /></div><div>{{c1::&gt; 2}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Embryology::neonatal-respiratory-distress-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385604490599
text = 'How does insulin affect the production of Surfactant?<div><br /></div><div>{{c1::Decreases}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Embryology::neonatal-respiratory-distress-syndrome'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385665375628
text = '''{{c1::Small Cell Carcinoma of the lung}} is a lung cancer that is aka 'Oat Cell' Carcinoma.'''
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385665480989
text = """
{{c1::Small Cell Carcinoma}} is a lung cancer with <b>poorly differentiated</b>&nbsp;small cells that arise from \
neuroendocrine&nbsp;{{c2::<b>Kulchitsky</b>}} cells.<div><br /></div><div>￼￼<img src="paste-717259538548.jpg" /></div>"""
extra = """
<div><i>Therefore it is highly aggressive.</i></div><div><i>Inoperable.</i></div><div><i>Must be treated with \
chemotherapy.</i></div>"""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385665922853
text = """
{{c1::Lambert-Eaton Syndrome}} is a paraneoplastic syndrome commonly associated with Small Cell Carcinoma that is \
characterized by muscle weakness."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385665999338
text = """
{{c1::Squamous cell carcinoma}} is a non-small cell lung carcinoma that is characterized by <b>keratin \
pearls</b>&nbsp;or <b>intercellular bridges</b>."""
extra = '<img src="paste-876173328494.jpg" /><img src="paste-974957576302.jpg" /><img src="paste-10630044058022.jpg" />'
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666092731
text = 'What is the most common lung tumor in male smokers?<div><br /></div><div>{{c1::Squamous cell carcinoma}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666112471
text = """
{{c1::Squamous Cell Carcinoma}} of the lung is often associated with hypercalcemia due to its ability to \
produce&nbsp;{{c2::PTHrP}}"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666197765
text = """
{{c1::Adenocarcinoma}} of the lung is a non-small cell carcinoma of the lung involving <b>glands</b>&nbsp;or \
<b>mucin</b>.<div><br /></div><div><img src="paste-1241245548652.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666315151
text = """
{{c1::Large Cell Carcinoma}} is a non-small cell carcinoma of the lung that involves <b>poorly-differentiated, \
pleiomorphic large cells</b>."""
extra = '<div><i></i></div>'
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666429870
text = """
{{c1::Bronchioloalveolar carcinoma}} is a non-small cell carcinoma of the lung that involves <b>columnar \
cells</b>&nbsp;that grow along pre-existing bronchioles and alveoli."""
extra = '<img src="paste-1451698946160.jpg" /><img src="paste-2602750181653.jpg" />'
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666502601
text = 'Bronchioloalveolar carcinoma of the lung arises from&nbsp;{{c1::Clara}} cells.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666545207
text = """
{{c1::Bronchioloalveolar carcinoma}} is a non-small cell carcinoma of the lung that may present with pneumonia-like \
consolidation on imaging."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::pneumonia'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666578788
text = """
A {{c1::Carcinoid tumor}} is a non-small cell carcinoma of the lung that involved <b>well differentiated neuroendocrine \
cells</b>.<div><br /></div><div><img src="paste-1614907703405.jpg" /><img src="paste-2675764625587.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666640213
text = """
Which immunohistochemical marker is expressed in Carcinoid tumors?<div><br /></div><div><img \
src="paste-1666447310956.jpg" /></div><div><br /></div><div>{{c1::Chromogranin A}}</div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666694866
text = """
Carcinoid tumors can be both peripheral or central. If they are {{c1::central}}, they classically form a polyp-like mass \
in the bronchus.<div><br /></div><div><img src="paste-1786706395246.jpg" /></div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666747806
text = """
What are the 2 most common sources of metastatic cancer to the lung?<div><br /></div><div>{{c1::Breast and colon \
carcinoma}}</div>"""
extra = '<div><i>Remember, metastatic cancers to the lung is more common than primary lung tumors.</i></div>'
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385666798403
text = """
A&nbsp;{{c1::mesothelioma}} is a cancer of the mesothelium that often encases the lung and often compresses or invades \
it."""
extra = '<img src="paste-1954210119790.jpg" /><img src="paste-2942052598300.jpg" />'
tags = 'Brosencephalon Respiratory::Pathology::mesothelioma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385667128750
text = 'What is the most common etiology of mesothelioma?<div><br /></div><div>{{c1::Asbestos}}</div>'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::mesothelioma'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385667141949
text = """
{{c1::Acanthosis Nigricans}} is a paraneoplastic syndrome characterized by dermopathy and black, dark discoloration of \
the skin."""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385667183021
text = """
Which type of lung cancer is most commonly associated with <b>hypercalcemia</b>?<div><br /></div><div>{{c1::Squamous \
Cell Carcinoma}}</div>"""
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385667207406
text = '{{c1::Carcinoid tumor}} is a lung cancers that are not associated with smoking.'
extra = ""
tags = 'Brosencephalon Respiratory::Pathology::lung-cancer'

[[notes]]
model = 'Cloze-Brosencephalon'
note-id = 1385667367556
text = """
How does metastatic cancer to the lung commonly present upon imaging?<div><br></div><div>{{c1::Multiple 'cannon-ball' \
like nodules}}</div>"""
extra = ""
